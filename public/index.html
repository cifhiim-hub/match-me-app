<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.firebasestorage.app",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:d8da5ea69af003602c27d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let allPosts = [];
    let currentUser = null;

    const UI = {
        render(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.map(p => `
                <div class="glass p-5" onclick="UI.view('${p.id}')">
                    <div class="flex justify-between mb-2">
                        <span class="text-[10px] bg-slate-800 px-2 py-1 rounded font-bold">${p.type === 'job' ? 'ğŸ’¼ ××©×¨×”' : 'ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“'}</span>
                        <span class="text-xs text-slate-400">ğŸ“ ${p.city}</span>
                    </div>
                    <h3 class="text-lg font-bold">${p.title}</h3>
                    <p class="text-sm text-blue-400 font-bold mb-3">${p.name}</p>
                    <div class="text-[10px] text-blue-500 font-bold uppercase">×œ×—×¥ ×œ×¦×¤×™×™×” ×‘×¤×¨×˜×™× ×•×”×’×©×” â†</div>
                </div>
            `).join('');
        },
        view(id) {
            const p = allPosts.find(x => x.id === id);
            const content = document.getElementById('view-content');
            content.innerHTML = `
                <h1 class="text-3xl font-black mb-2">${p.title}</h1>
                <p class="text-blue-500 font-bold mb-6">${p.name} | ${p.city}</p>
                <div class="bg-slate-800/50 p-6 rounded-2xl mb-8 leading-relaxed text-slate-300">${p.desc}</div>
                <button onclick="App.apply('${p.id}')" class="btn-blue">×¦×•×¨ ×§×©×¨ ×‘×•×•××˜×¡××¤ ğŸ’¬</button>
            `;
            document.getElementById('view-modal').style.display = 'block';
        },
        closeView() { document.getElementById('view-modal').style.display = 'none'; },
        search() {
            const val = document.getElementById('search').value.toLowerCase();
            UI.render(allPosts.filter(p => p.title.toLowerCase().includes(val) || p.city.toLowerCase().includes(val)));
        },
        filter(t) { UI.render(t === 'all' ? allPosts : allPosts.filter(p => p.type === t)); },
        addQ() {
            const i = document.createElement('input');
            i.className = "q-in input-style py-2 text-sm mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-list').appendChild(i);
        },
        toggleQ() { document.getElementById('q-wrap').style.display = document.getElementById('p-type').value === 'job' ? 'block' : 'none'; }
    };

    const Data = {
        async load() {
            const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
            allPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
            UI.render(allPosts);
        },
        async save() {
            const title = document.getElementById('p-title').value;
            const phone = document.getElementById('p-phone').value;
            if(!title || phone.length < 9) return alert("× × ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ");
            
            await addDoc(collection(db, "posts"), {
                type: document.getElementById('p-type').value,
                title, name: document.getElementById('p-name').value,
                city: document.getElementById('p-city').value,
                phone: phone.replace(/\D/g,''),
                desc: document.getElementById('p-desc').value,
                questions: Array.from(document.querySelectorAll('.q-in')).map(i => i.value).filter(v => v),
                owner: currentUser?.uid || 'guest',
                createdAt: serverTimestamp()
            });
            location.reload();
        }
    };

    const App = {
        async apply(id) {
            const p = allPosts.find(x => x.id === id);
            const name = prompt("××” ×©××š ×”××œ×?");
            if(!name) return;
            
            // ×©××™×¨×ª ×¤× ×™×™×” (Lead) ×‘××¢×¨×›×ª
            await addDoc(collection(db, "leads"), {
                bossID: p.owner,
                jobTitle: p.title,
                candidateName: name,
                candidatePhone: "× ×©×œ×— ×‘×•×•××˜×¡××¤",
                matchScore: 100,
                createdAt: serverTimestamp()
            });

            const msg = encodeURIComponent(`×”×™×™ ${p.name}, ×©××™ ${name}. ×× ×™ ×¤×•× ×” ××œ×™×š ×œ×’×‘×™ ×”××©×¨×”: ${p.title}. ××¤×©×¨ ×œ×§×‘×œ ×¤×¨×˜×™×?`);
            window.location.href = `https://wa.me/972${p.phone.substring(1)}?text=${msg}`;
        }
    };

    const Auth = {
        async login() {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value);
            } catch(e) { alert("×©×’×™××” ×‘×›× ×™×¡×”"); }
        },
        logout() { signOut(auth); location.reload(); }
    };

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if(user) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            const leadsSnap = await getDocs(query(collection(db, "leads"), where("bossID", "==", user.uid)));
            document.getElementById('leads').innerHTML = leadsSnap.docs.map(d => `
                <div class="glass p-3 flex justify-between">
                    <div><div class="font-bold">${d.data().candidateName}</div><div class="text-[10px] opacity-50">${d.data().jobTitle}</div></div>
                    <div class="text-blue-400 font-bold text-xs">×¤× ×™×™×” ×—×“×©×”</div>
                </div>
            `).join('') || '<p class="text-xs opacity-30">××™×Ÿ ×¤× ×™×•×ª ×¢×“×™×™×Ÿ</p>';
        }
    });

    const Nav = { go(p) { 
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById('page-'+p).classList.add('active');
    }};

    // ×—×©×™×¤×” ×œ-window ×›×“×™ ×©×”×›×¤×ª×•×¨×™× ×‘-HTML ×™×¢×‘×“×•
    window.UI = UI; window.Nav = Nav; window.Data = Data; window.App = App; window.Auth = Auth;
    Data.load();
</script>
