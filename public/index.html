<body class="pb-32">

    <header class="p-6 text-center">

    <section id="view-feed" class="view-section active p-4 max-w-xl mx-auto">

    <section id="view-post" class="view-section p-4 max-w-xl mx-auto">
        <div class="glass p-6 rounded-3xl space-y-4">
            <h2 class="text-xl font-bold">×¤×¨×¡×•× ×—×“×©</h2>
            <select id="f-type" onchange="UI.toggleQuiz()" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10 text-white">
                <option value="job">ğŸ’¼ ×“×¨×•×©×™× (×× ×™ ××¢×¡×™×§)</option>
                <option value="worker">ğŸ™‹â€â™‚ï¸ ××—×¤×© ×¢×‘×•×“×” (×× ×™ ×¢×•×‘×“)</option>
            </select>
            <input type="text" id="f-title" placeholder="×›×•×ª×¨×ª (×œ××©×œ: × ×”×’ ×—×œ×•×§×”)" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10 text-white">
            <input type="text" id="f-name" placeholder="×©× ×”×¢×¡×§ / ×©× ×¤×¨×˜×™" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10 text-white">
            <input type="text" id="f-city" placeholder="×¢×™×¨" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10 text-white">
            <input type="tel" id="f-phone" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤ (×œ××©×œ: 0501234567)" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10 text-white">
            
            <div id="quiz-section">
                <p class="text-xs text-blue-400 font-bold mb-2">×©××œ×•×Ÿ ×¡×™× ×•×Ÿ (×™×•×¤×™×¢ ×œ×¤×•× ×™×):</p>
                <div id="q-list" class="space-y-2">
                    <input type="text" class="q-input w-full bg-slate-700 p-3 rounded-lg text-sm" placeholder="×©××œ×” 1: ×œ××©×œ - ×”×× ×™×© ×œ×š ×¨×›×‘?">
                </div>
                <button onclick="UI.addQ()" class="text-[10px] text-slate-400 mt-1">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>

            <button onclick="Data.save()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold text-lg shadow-lg transition-all">×¤×¨×¡× ×¢×›×©×™×• ğŸš€</button>

    <section id="view-admin" class="view-section p-4 max-w-xl mx-auto">
        <div id="auth-ui" class="glass p-8 rounded-3xl text-center">
            <h3 class="text-xl font-bold mb-6">×›× ×™×¡×” ×œ××¢×¨×›×ª</h3>
            <input type="email" id="auth-e" class="w-full bg-slate-800 p-4 rounded-xl mb-3" placeholder="××™××™×™×œ">
            <input type="password" id="auth-p" class="w-full bg-slate-800 p-4 rounded-xl mb-6" placeholder="×¡×™×¡××”">
            <button onclick="Auth.login()" class="w-full bg-blue-600 py-4 rounded-xl font-bold">×”×ª×—×‘×¨×•×ª</button>
            <button onclick="Auth.register()" class="mt-4 text-xs text-slate-500 block">×¦×•×¨ ×—×©×‘×•×Ÿ ×—×“×©</button>
        </div>
        <div id="dash-ui" class="hidden glass p-6 rounded-3xl text-center">
            <p class="mb-4">××—×•×‘×¨ ×›: <span id="user-display" class="font-bold text-blue-400"></span></p>
            <button onclick="Auth.logout()" class="text-red-500 text-sm font-bold underline">×”×ª× ×ª×§</button>
        </div>
    </section>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md glass h-20 rounded-[30px] flex justify-around items-center z-50">
        <div onclick="Router.go('feed')" class="cursor-pointer text-center">ğŸ <p class="text-[10px]">×œ×•×—</p></div>
        <div onclick="Router.go('post')" class="cursor-pointer -mt-10 bg-blue-600 p-4 rounded-full shadow-xl shadow-blue-500/30 text-white">â•</div>
        <div onclick="Router.go('admin')" class="cursor-pointer text-center">ğŸ‘¤<p class="text-[10px]">× ×™×”×•×œ</p></div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "cifhiim@gmail.com";
    let currentUser = null;
    let allPosts = [];

    const Router = {
        go(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
            if(id === 'feed') Data.load();
        }
    };

    const UI = {
        addQ() {
            const i = document.createElement('input');
            i.className = "q-input w-full bg-slate-700 p-3 rounded-lg text-sm mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-list').appendChild(i);
        },
        toggleQuiz() {
            document.getElementById('quiz-section').style.display = document.getElementById('f-type').value === 'job' ? 'block' : 'none';
        },
        renderFeed(list) {
            const cont = document.getElementById('feed-container');
            if(!list.length) { cont.innerHTML = "<p class='text-center opacity-30 mt-10'>××™×Ÿ ××•×“×¢×•×ª ×›×¨×’×¢...</p>"; return; }
            
            cont.innerHTML = list.map(p => {
                const isJob = p.type === 'job';
                const canDelete = currentUser && (currentUser.uid === p.owner || currentUser.email === ADMIN_EMAIL);
                return `
                <div class="glass p-5 rounded-2xl relative ${isJob ? 'card-job' : 'card-worker'}">
                    <span class="absolute top-4 left-4 text-[9px] font-bold px-2 py-1 rounded bg-slate-800 ${isJob ? 'text-blue-400' : 'text-emerald-400'}">
                        ${isJob ? 'ğŸ’¼ ×“×¨×•×©×™×' : 'ğŸ™‹â€â™‚ï¸ ××—×¤×© ×¢×‘×•×“×”'}
                    </span>
                    <h3 class="text-lg font-bold mt-2">${p.title}</h3>
                    <p class="text-xs text-slate-400">${p.name} | ${p.city}</p>
                    <div class="flex justify-between items-center mt-5">
                        <button onclick="window.apply('${p.id}')" class="bg-blue-600/10 text-blue-400 px-4 py-2 rounded-xl text-xs font-bold">×¤× ×” ×‘×•×•××˜×¡××¤ ğŸ’¬</button>
                        ${canDelete ? `<button onclick="window.delPost('${p.id}')" class="text-red-500 text-[10px] font-bold">××—×§ ğŸ—‘ï¸</button>` : ''}
                    </div>
                </div>`;
            }).join('');
        },
        filter(val) {
            const filtered = allPosts.filter(p => p.title.includes(val) || p.city.includes(val) || p.name.includes(val));
            this.renderFeed(filtered);
        }
    };

    const Data = {
        async save() {
            const title = document.getElementById('f-title').value;
            const phone = document.getElementById('f-phone').value;
            if(!title || !phone) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");

            const qs = Array.from(document.querySelectorAll('.q-input')).map(i => i.value).filter(v => v);

            try {
                await addDoc(collection(db, "posts"), {
                    title, phone, type: document.getElementById('f-type').value,
                    name: document.getElementById('f-name').value || "×× ×•× ×™××™",
                    city: document.getElementById('f-city').value || "×œ× ×¦×•×™×Ÿ",
                    questions: qs,
                    owner: currentUser ? currentUser.uid : "guest",
                    createdAt: serverTimestamp()
                });
                alert("×”××•×“×¢×” ×¤×•×¨×¡××” ×‘×”×¦×œ×—×”!");
                Router.go('feed');
            } catch(e) { 
                alert("×©×’×™××”! ×•×•×“× ×©×‘×™×¦×¢×ª Publish ×œ-Rules ×‘-Firebase."); 
            }
        },
        async load() {
            try {
                const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                allPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                UI.renderFeed(allPosts);
            } catch(e) { console.error("Load Error", e); }
        }
    };

    const Auth = {
        async login() {
            const e = document.getElementById('auth-e').value;
            const p = document.getElementById('auth-p').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("×¤×¨×˜×™ ×›× ×™×¡×” ×©×’×•×™×™×"); }
        },
        async register() {
            const e = document.getElementById('auth-e').value;
            const p = document.getElementById('auth-p').value;
            try { await createUserWithEmailAndPassword(auth, e, p); } catch(err) { alert("×”×¡×™×¡××” ×—×™×™×‘×ª ×œ×”×™×•×ª ×œ×¤×—×•×ª 6 ×ª×•×•×™×"); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    window.apply = (id) => {
        const p = allPosts.find(x => x.id === id);
        let bonus = "";
        if(p.questions && p.questions.length > 0) {
            let score = 0;
            alert("×”××¢×¡×™×§ ×‘×™×§×© ××¢× ×” ×¢×œ ×©××œ×•×Ÿ ×§×¦×¨:");
            p.questions.forEach(q => { if(confirm(q + "\n(××™×©×•×¨ = ×›×Ÿ, ×‘×™×˜×•×œ = ×œ×)")) score++; });
            bonus = ` | ×”×ª×××” ×œ×©××œ×•×Ÿ: ${Math.round((score/p.questions.length)*100)}%`;
        }
        const applicantName = prompt("××” ×©××š ×”××œ×?");
        if(!applicantName) return;

        let num = p.phone.replace(/\D/g,'');
        if(num.startsWith('0')) num = '972' + num.substring(1);
        
        // ×ª×™×§×•×Ÿ ×§×¨×™×˜×™: ×©×™××•×© ×‘-api.whatsapp.com ×›×“×™ ×œ×× ×•×¢ ×”×ª× ×’×©×•×ª ×¢× Business
        const msg = encodeURIComponent(`×”×™×™, ×× ×™ ×¤×•× ×” ×œ×’×‘×™ ×”××•×“×¢×” ×©×œ×š ×‘-MatchMe: "${p.title}". ×©××™ ${applicantName}${bonus}`);
        window.open(`https://api.whatsapp.com/send?phone=${num}&text=${msg}`, '_blank');
    };

    window.delPost = async (id) => {
        if(confirm("×œ××—×•×§ ××ª ×”××•×“×¢×”?")) {
            await deleteDoc(doc(db, "posts", id));
            Data.load();
        }
    };

    onAuthStateChanged(auth, u => {
        currentUser = u;
        if(u) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            document.getElementById('user-display').innerText = u.email;
        }
        Data.load();
    });

    window.UI = UI; window.Data = Data; window.Router = Router; window.Auth = Auth;
</script>
</body>
</html>
