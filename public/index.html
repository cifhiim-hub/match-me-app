<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MatchMe Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --bg: #020617; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg); color: #f8fafc; margin: 0; overflow-x: hidden; }
        
        /* ××¤×§×˜×™× ×©×œ ×–×›×•×›×™×ª */
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-bright { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        
        /* × ×™×•×•×˜ ×•×ª×¦×•×’×” */
        .view-section { display: none; min-height: 100vh; padding-bottom: 120px; }
        .view-section.active { display: block; animation: pageIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes pageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ×¢×™×¦×•×‘ ×›×¤×ª×•×¨×™× ×•×›×¨×˜×™×¡×™×•×ª */
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-primary:active { transform: scale(0.95); opacity: 0.9; }
        .card-job { border-right: 4px solid #3b82f6; }
        .card-worker { border-right: 4px solid #10b981; }
        
        /* ×× ×™××¦×™×™×ª ×˜×¢×™× ×” */
        .loader { width: 24px; height: 24px; border: 3px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-emerald-600/10 blur-[120px] rounded-full"></div>
    </div>

    <header class="sticky top-0 z-40 p-6 flex justify-between items-center glass-bright">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter">MATCH<span class="text-blue-500">ME</span></h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Premium Connection</p>
        </div>
        <div id="app-status-tag" class="px-4 py-1.5 rounded-full border border-white/10 text-[11px] font-extrabold glass">
            ×× ×ª×§...
        </div>

    <main id="app-main">
        <section id="view-feed" class="view-section active">
            <div class="p-4 max-w-2xl mx-auto">
                <div class="relative mb-8">
                    <input type="text" id="main-search" placeholder="×—×¤×© ×ª×¤×§×™×“, ×¢×™×¨ ××• ×—×‘×¨×”..." 
                           class="w-full glass p-5 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-lg transition-all">
                </div>
                <div id="feed-container" class="space-y-4">
                    </div>
            </div>
        </section>

        <section id="view-post" class="view-section">
            <div class="p-4 max-w-xl mx-auto">
                <div class="glass p-8 rounded-[40px] shadow-2xl">
                    <h2 class="text-2xl font-black mb-6">×¤×¨×¡× ××•×“×¢×” ×—×“×©×”</h2>
                    <div class="space-y-5">
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="UI.setType('job')" id="btn-type-job" class="p-4 rounded-2xl border-2 border-blue-500 bg-blue-500/10 font-bold transition-all">ğŸ’¼ ××—×¤×© ×¢×•×‘×“</button>
                            <button onclick="UI.setType('worker')" id="btn-type-worker" class="p-4 rounded-2xl border-2 border-transparent bg-slate-800 font-bold transition-all opacity-50">ğŸ™‹â€â™‚ï¸ ××—×¤×© ×¢×‘×•×“×”</button>
                        </div>
                        <input id="f-title" type="text" placeholder="×›×•×ª×¨×ª ×”××•×“×¢×”" class="w-full bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                        <input id="f-biz" type="text" placeholder="×©× ×”×¢×¡×§ / ×©× ×¤×¨×˜×™" class="w-full bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                        <input id="f-city" type="text" placeholder="×¢×™×¨ / ××™×§×•×" class="w-full bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                        <input id="f-phone" type="tel" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤ (05...)" class="w-full bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                        <button id="submit-btn" class="w-full btn-primary py-5 rounded-2xl font-black text-lg shadow-lg">×¤×¨×¡× ×¢×›×©×™×•</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-admin" class="view-section">
            <div class="p-4 max-w-md mx-auto">
                <div id="auth-ui" class="glass p-10 rounded-[45px] text-center">
                    <div class="w-20 h-20 bg-slate-800 rounded-3xl mx-auto mb-6 flex items-center justify-center text-4xl shadow-inner">ğŸ”‘</div>
                    <h2 class="text-2xl font-black mb-2">×‘×¨×•×š ×”×‘×</h2>
                    <p class="text-slate-400 text-sm mb-8">×”×™×›× ×¡ ×›×“×™ ×œ× ×”×œ ××ª ×”××•×“×¢×•×ª ×©×œ×š</p>
                    <div class="space-y-4">
                        <input id="auth-email" type="email" placeholder="××™××™×™×œ" class="w-full bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                        <input id="auth-pass" type="password" placeholder="×¡×™×¡××”" class="w-full bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                        <div class="grid grid-cols-2 gap-4 pt-4">
                            <button id="login-btn" class="btn-primary py-4 rounded-2xl font-bold">×”×ª×—×‘×¨</button>
                            <button id="reg-btn" class="bg-slate-700 py-4 rounded-2xl font-bold">×”×¨×©××”</button>
                        </div>
                    </div>
                </div>
                
                <div id="dash-ui" class="hidden space-y-6">
                    </div>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-sm h-20 glass rounded-[40px] flex justify-around items-center px-6 z-50 shadow-2xl border border-white/10">
        <button onclick="Router.go('feed')" class="nav-item opacity-100 transition-all flex flex-col items-center">
            <span class="text-2xl">ğŸ </span>
            <span class="text-[9px] font-black uppercase mt-1">×œ×•×—</span>
        </button>
        <button onclick="Router.go('post')" class="relative -mt-14 w-16 h-16 btn-primary rounded-full flex items-center justify-center text-3xl font-light shadow-xl border-[6px] border-[#020617]">
            <span>+</span>
        </button>
        <button onclick="Router.go('admin')" class="nav-item opacity-40 transition-all flex flex-col items-center">
            <span class="text-2xl">ğŸ‘¤</span>
            <span class="text-[9px] font-black uppercase mt-1">××–×•×¨ ××™×©×™</span>
        </button>
    </nav>
<script type="module">
    // ×™×™×‘×•× ×¡×¤×¨×™×•×ª Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ×”×’×“×¨×•×ª ×”×¤×¨×•×™×§×˜ ×©×œ×š
    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    // ××ª×—×•×œ
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ××©×ª× ×™ ××¢×¨×›×ª ×’×œ×•×‘×œ×™×™×
    let state = {
        user: null,
        posts: [],
        currentType: 'job' // ×‘×¨×™×¨×ª ××—×“×œ ×œ××¤×¨×¡× ××•×“×¢×”
    };

    // ×× ×•×¢ ×”× ×™×•×•×˜ (Router)
    window.Router = {
        go(viewId) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`view-${viewId}`).classList.add('active');
            
            // ×¢×“×›×•×Ÿ ×•×™×–×•××œ×™ ×©×œ ×”×ª×¤×¨×™×˜ ×”×ª×—×ª×•×Ÿ
            document.querySelectorAll('.nav-item').forEach(item => item.style.opacity = "0.4");
            if(viewId !== 'post') {
                const index = viewId === 'feed' ? 0 : 1;
                document.querySelectorAll('.nav-item')[index].style.opacity = "1";
            }
            
            if(viewId === 'feed') Data.load();
        }
    };

    // ×× ×•×¢ ×”× ×ª×•× ×™× (Data Engine)
    window.Data = {
        async add() {
            const btn = document.getElementById('submit-btn');
            const fields = {
                title: document.getElementById('f-title').value,
                biz: document.getElementById('f-biz').value,
                city: document.getElementById('f-city').value,
                phone: document.getElementById('f-phone').value
            };

            if(!fields.title || !fields.phone) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");

            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>';

            try {
                await addDoc(collection(db, "posts"), {
                    ...fields,
                    type: state.currentType,
                    owner: state.user ? state.user.uid : 'guest',
                    createdAt: serverTimestamp()
                });
                alert("×”××•×“×¢×” ×¤×•×¨×¡××” ×‘×”×¦×œ×—×”!");
                this.resetForm();
                Router.go('feed');
            } catch (e) {
                console.error(e);
                alert("×©×’×™××” ×‘×¤×¨×¡×•×. ×•×•×“× ×©×”-Rules ×‘-Firebase ×¤×ª×•×—×™×.");
            } finally {
                btn.disabled = false;
                btn.innerText = "×¤×¨×¡× ×¢×›×©×™×•";
            }
        },

        async load() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '<div class="text-center py-10 opacity-50 italic">××—×¤×© ×”×ª×××•×ª...</div>';
            
            try {
                const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                state.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                UI.render(state.posts);
            } catch (e) {
                container.innerHTML = '<div class="text-center text-red-400">×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×</div>';
            }
        },

        resetForm() {
            ['f-title', 'f-biz', 'f-city', 'f-phone'].forEach(id => document.getElementById(id).value = '');
        }
    };
    // ×× ×•×¢ ×”×ª×¦×•×’×” (UI Engine)
    window.UI = {
        // ×‘×—×™×¨×ª ×¡×•×’ ××•×“×¢×” (××¢×¡×™×§/×¢×•×‘×“)
        setType(type) {
            state.currentType = type;
            const isJob = type === 'job';
            document.getElementById('btn-type-job').className = isJob ? 
                'p-4 rounded-2xl border-2 border-blue-500 bg-blue-500/10 font-bold transition-all' : 
                'p-4 rounded-2xl border-2 border-transparent bg-slate-800 font-bold transition-all opacity-50';
            document.getElementById('btn-type-worker').className = !isJob ? 
                'p-4 rounded-2xl border-2 border-emerald-500 bg-emerald-500/10 font-bold transition-all' : 
                'p-4 rounded-2xl border-2 border-transparent bg-slate-800 font-bold transition-all opacity-50';
        },

        // ×‘× ×™×™×ª ×›×¨×˜×™×¡×™×™×ª ××•×“×¢×”
        render(list) {
            const container = document.getElementById('feed-container');
            if (list.length === 0) {
                container.innerHTML = '<div class="text-center py-20 opacity-40">×œ× × ××¦××• ××•×“×¢×•×ª ××ª××™××•×ª</div>';
                return;
            }

            container.innerHTML = list.map(post => `
                <div class="glass p-6 rounded-[30px] ${post.type === 'job' ? 'card-job' : 'card-worker'} relative group">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="text-[10px] font-black uppercase tracking-widest ${post.type === 'job' ? 'text-blue-400' : 'text-emerald-400'}">
                                ${post.type === 'job' ? 'ğŸ’¼ ×“×¨×•×©×™×' : 'ğŸ™‹â€â™‚ï¸ ××—×¤×© ×¢×‘×•×“×”'}
                            </span>
                            <h3 class="text-xl font-bold mt-1 text-white">${post.title}</h3>
                        </div>
                        <div class="text-left">
                            <p class="text-xs font-bold text-slate-400">${post.biz || ''}</p>
                            <p class="text-[11px] text-slate-500">${post.city || '×›×œ ×”××¨×¥'}</p>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mt-6 pt-4 border-t border-white/5">
                        <button onclick="window.toWhatsApp('${post.phone}', '${post.title}')" 
                                class="flex items-center gap-2 bg-white/5 hover:bg-white/10 px-4 py-2 rounded-xl transition-all">
                            <span class="text-lg">ğŸ’¬</span>
                            <span class="text-xs font-bold">×¤× ×” ×‘×•×•××˜×¡××¤</span>
                        </button>
                        
                        ${state.user && (state.user.uid === post.owner || state.user.email === 'cifhiim@gmail.com') ? 
                            `<button onclick="Data.delete('${post.id}')" class="text-red-500/50 hover:text-red-500 text-[10px] font-bold">××—×§ ××•×“×¢×”</button>` : 
                            `<span class="text-[10px] text-slate-600 font-mono italic">${this.formatDate(post.createdAt)}</span>`
                        }
                    </div>
                </div>
            `).join('');
        },

        // ×—×™×¤×•×© ×•×¡×™× ×•×Ÿ
        filter(term) {
            const filtered = state.posts.filter(p => 
                p.title.toLowerCase().includes(term.toLowerCase()) || 
                p.city.toLowerCase().includes(term.toLowerCase()) ||
                p.biz.toLowerCase().includes(term.toLowerCase())
            );
            this.render(filtered);
        },

        // ×¤×•×¨××˜ ×ª××¨×™×š × ×•×—
        formatDate(timestamp) {
            if (!timestamp) return '×¢×›×©×™×•';
            const date = timestamp.toDate();
            return date.toLocaleDateString('he-IL', { day: '2-digit', month: '2-digit' });
        }
    };

    // ×¤×•× ×§×¦×™×™×ª ×•×•××˜×¡××¤ ×’×œ×•×‘×œ×™×ª
    window.toWhatsApp = (phone, title) => {
        let num = phone.replace(/\D/g, '');
        if (num.startsWith('0')) num = '972' + num.substring(1);
        const msg = encodeURIComponent(`×”×™×™, ×× ×™ ×¤×•× ×” ××œ×™×š ×œ×’×‘×™ ×”××•×“×¢×” ×‘-MatchMe: ${title}`);
        window.open(`https://wa.me/${num}?text=${msg}`, '_blank');
    };
    // ×× ×•×¢ ××™××•×ª ××©×ª××©×™× (Auth Engine)
    window.Auth = {
        async login() {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(!e || !p) return alert("× × ×œ×”×–×™×Ÿ ××™××™×™×œ ×•×¡×™×¡××”");
            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch (err) {
                alert("×©×’×™××” ×‘×›× ×™×¡×”: ×•×•×“× ×©×”×¤×¨×˜×™× × ×›×•× ×™×");
            }
        },

        async reg() {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(p.length < 6) return alert("×”×¡×™×¡××” ×—×™×™×‘×ª ×œ×”×™×•×ª ×œ×¤×—×•×ª 6 ×ª×•×•×™×");
            try {
                await createUserWithEmailAndPassword(auth, e, p);
                alert("× ×¨×©××ª ×‘×”×¦×œ×—×”!");
            } catch (err) {
                alert("×©×’×™××” ×‘×”×¨×©××”: ×™×™×ª×›×Ÿ ×©×”××©×ª××© ×›×‘×¨ ×§×™×™×");
            }
        },

        logout() {
            signOut(auth).then(() => location.reload());
        }
    };

    // × ×™×”×•×œ ××—×™×§×” (×œ×× ×”×œ ××• ×œ×‘×¢×œ×™×)
    Data.delete = async (id) => {
        if(!confirm("×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××•×“×¢×” ×–×•?")) return;
        try {
            await deleteDoc(doc(db, "posts", id));
            Data.load();
        } catch (e) {
            alert("××™×Ÿ ×œ×š ×”×¨×©××” ×œ××—×•×§ ××•×“×¢×” ×–×•");
        }
    };

    // ×”××–× ×” ×œ××¦×‘ ×”××©×ª××© (××¨×™×¥ ×”×›×œ ×›×©×¢×•×œ×” ×”××ª×¨)
    onAuthStateChanged(auth, (user) => {
        state.user = user;
        const tag = document.getElementById('app-status-tag');
        const authUi = document.getElementById('auth-ui');
        const dashUi = document.getElementById('dash-ui');

        if (user) {
            // ××¦×‘ ××—×•×‘×¨
            tag.innerText = user.email === 'cifhiim@gmail.com' ? "×× ×”×œ ××¢×¨×›×ª" : "××—×•×‘×¨";
            tag.className = "px-4 py-1.5 rounded-full border border-blue-500/30 text-[11px] font-extrabold glass text-blue-400";
            
            authUi.classList.add('hidden');
            dashUi.classList.remove('hidden');
            dashUi.innerHTML = `
                <div class="glass p-8 rounded-[40px] text-center">
                    <div class="w-16 h-16 bg-blue-600/20 text-blue-400 rounded-full mx-auto mb-4 flex items-center justify-center text-2xl font-black">
                        ${user.email[0].toUpperCase()}
                    </div>
                    <p class="text-sm font-bold text-slate-300 mb-1">××—×•×‘×¨ ×›×¢×¨×‘:</p>
                    <p class="text-xs text-slate-500 mb-8">${user.email}</p>
                    <button onclick="Auth.logout()" class="w-full py-4 rounded-2xl bg-red-500/10 text-red-500 font-bold border border-red-500/10">×”×ª× ×ª×§ ××”×—×©×‘×•×Ÿ</button>
                </div>
                <div class="text-center px-6">
                    <p class="text-[11px] text-slate-500 italic">×©×™× ×œ×‘: ×›×× ×”×œ ××• ×›×‘×¢×œ ×”××•×“×¢×”, ×ª×•×›×œ ×œ××—×•×§ ××•×“×¢×•×ª ×™×©×™×¨×•×ª ××œ×•×— ×”××•×“×¢×•×ª.</p>
                </div>
            `;
        } else {
            // ××¦×‘ ××•×¨×—
            tag.innerText = "××•×¨×—";
            tag.className = "px-4 py-1.5 rounded-full border border-white/10 text-[11px] font-extrabold glass text-slate-400";
            authUi.classList.remove('hidden');
            dashUi.classList.add('hidden');
        }
        
        // ×˜×¢×™× ×ª × ×ª×•× ×™× ×¨××©×•× ×™×ª
        Data.load();
    });

    // ×—×™×‘×•×¨ ××™×¨×•×¢×™× ×œ×›×¤×ª×•×¨×™× (Event Listeners)
    document.getElementById('submit-btn').onclick = () => Data.add();
    document.getElementById('login-btn').onclick = () => Auth.login();
    document.getElementById('reg-btn').onclick = () => Auth.reg();
    document.getElementById('main-search').oninput = (e) => UI.filter(e.target.value);

</script>
</body>
</html>
