<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ×”-Config ×”××œ× ×•×”××¢×•×“×›×Ÿ ×©×œ×š
    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1O...", 
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:f888f4df815598696c601f",
        measurementId: "G-62Y6QPMDZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentJob = null; let score = 0; let qIdx = 0;

    window.showSection = (id) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'workerSearchSection') filterJobs();
    };

    window.saveJob = async () => {
        const biz = document.getElementById('bizName').value;
        const city = document.getElementById('jobCity').value;
        const title = document.getElementById('jobTitle').value;
        const phone = document.getElementById('bossPhone').value;
        const qs = Array.from(document.getElementsByClassName('q-input')).map(i => i.value).filter(v => v);
        
        if(!biz || !city || !title || !phone) return alert("×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª");

        try {
            await addDoc(collection(db, "jobs"), { biz, city, title, phone, questions: qs, createdAt: new Date() });
            alert("×”××©×¨×” ×¤×•×¨×¡××” ×‘×”×¦×œ×—×” ×œ×›×œ ×”××©×ª××©×™×!");
            location.reload();
        } catch(e) { 
            alert("×©×’×™××”! ×•×•×“× ×©×‘×—×¨×ª 'Test Mode' ×‘-Firebase Rules");
            console.error(e);
        }
    };

    window.filterJobs = async () => {
        const qText = document.getElementById('jobSearch').value.toLowerCase();
        const container = document.getElementById('jobsContainer');
        container.innerHTML = '<p style="text-align:center;">×˜×•×¢×Ÿ ××©×¨×•×ª ××”×¢× ×Ÿ...</p>';
        
        const snapshot = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
        container.innerHTML = '';
        snapshot.forEach(doc => {
            const j = doc.data();
            if(j.city.includes(qText) || j.title.toLowerCase().includes(qText)) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span style="float:left; font-size:12px; color:var(--blue); font-weight:bold;">ğŸ“ ${j.city}</span><strong>${j.title}</strong><br><small>${j.biz}</small>`;
                card.onclick = () => { currentJob = j; score = 0; qIdx = 0; showSection('interviewSection'); ask(); };
                container.appendChild(card);
            }
        });
    };

    function ask() { document.getElementById('questionText').innerText = currentJob.questions[qIdx]; }

    window.handleAnswer = (isYes) => {
        if(isYes) score += (94 / currentJob.questions.length);
        qIdx++;
        if(qIdx < currentJob.questions.length) ask();
        else showResult();
    };

    function showResult() {
        showSection('resultSection');
        const finalScore = Math.min(Math.round(score), 94);
        const cleanPhone = currentJob.phone.replace(/[^0-9]/g,'');
        // ×ª×™×§×•×Ÿ ×•×•××˜×¡××¤: ×©×™××•×© ×‘×§×™×©×•×¨ ×‘×™× ×œ××•××™ ×©×¢×•×§×£ ××ª ×©×’×™××ª ×”-Business ×©×¨××™× ×• ×§×•×“×
        const waLink = `https://api.whatsapp.com/send?phone=972${cleanPhone.startsWith('0') ? cleanPhone.substring(1) : cleanPhone}&text=×”×™×™, ×¢×‘×¨×ª×™ ××ª ×”×¡×™× ×•×Ÿ ×‘-MatchMe!`;

        document.getElementById('resultArea').innerHTML = `
            <div class="success-box">
                <h2 style="color:var(--success);">×”×ª×××” ×©×œ ${finalScore}%! ğŸ‰</h2>
                <p>× ××¦××ª ××ª××™× ×œ××©×¨×”, ×”× ×” ×¤×¨×˜×™ ×”×§×©×¨:</p>

                </div>
                <button class="btn btn-blue" onclick="window.location.href='tel:${cleanPhone}'">ğŸ“ ×”×ª×§×©×¨ ×¢×›×©×™×•</button>
                <button class="btn" style="background:#25D366; color:white;" onclick="window.open('${waLink}')">ğŸ’¬ ×©×œ×— ×•×•××˜×¡××¤</button>
                <button class="btn btn-outline" onclick="location.reload()">ğŸ  ×—×–×¨×” ×œ×”×ª×—×œ×”</button>
            </div>`;
    }
</script>
