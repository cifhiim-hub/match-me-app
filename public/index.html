<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MatchMe | 驻驻专 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        .section { display: none; opacity: 0; transform: translateY(10px); transition: all 0.3s ease-out; }
        .section.active { display: block; opacity: 1; transform: translateY(0); }
        .nav-glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(51, 65, 85, 0.5); }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 24px; transition: 0.3s; }
        .card:hover { border-color: #3b82f6; }
        .btn-main { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); border-radius: 16px; font-weight: 800; transition: 0.2s; }
        .btn-main:active { transform: scale(0.95); }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        input, textarea { background: #1e293b !important; border: 1px solid #334155 !important; color: white !important; border-radius: 12px !important; padding: 12px; width: 100%; }
        .badge { background: rgba(59, 130, 246, 0.1); color: #60a5fa; padding: 2px 8px; rounded: 8px; font-size: 10px; font-weight: 800; }
    </style>
</head>
<body class="pb-20">

    <nav class="nav-glass sticky top-0 z-[100] p-4 flex justify-between items-center">
        <div onclick="Nav.to('feed')" class="flex items-center gap-2 cursor-pointer">
            <div class="w-10 h-10 btn-main flex items-center justify-center italic text-white shadow-lg shadow-blue-900/20">M</div>
            <span class="text-xl font-black tracking-tighter italic">MatchMe</span>
        </div>
        <div id="topAuth" class="flex items-center gap-3"></div>
    </nav>

    <main class="max-w-xl mx-auto p-4">

        <div id="sec-feed" class="section active">
            <div class="mb-6">
                <h2 class="text-3xl font-black mb-4 italic">' 砖</h2>
                <div class="relative">
                    <input type="text" id="mainSearch" onkeyup="UI.filter()" placeholder="驻砖 转驻拽  注专..." class="pr-10">
                    <span class="absolute right-3 top-3.5 opacity-40"></span>
                </div>
            </div>
            <div id="feedList" class="space-y-4"></div>
        </div>

        <div id="sec-employer" class="section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black"> 注住拽</h2>
                <button onclick="Nav.to('post')" class="btn-main px-4 py-2 text-sm">+ 砖专</button>
            </div>
            <div id="guestNotice" class="hidden p-3 bg-blue-900/30 border border-blue-500/30 rounded-xl mb-6 text-[11px] font-bold text-blue-300">
                锔 爪 专: 砖专转 砖专转 驻驻  .
            </div>
            <h3 class="text-xs font-black text-slate-500 uppercase mb-3 tracking-widest">砖专转 砖驻专住转</h3>
            <div id="myJobs" class="space-y-3 mb-8"></div>
            <h3 class="text-xs font-black text-slate-500 uppercase mb-3 tracking-widest">驻转 砖转拽 ()</h3>
            <div id="myLeads" class="space-y-4"></div>
        </div>

        <div id="sec-worker" class="section">
            <h2 class="text-2xl font-black mb-6">砖转 砖</h2>
            <div id="workerLeads" class="space-y-4"></div>
        </div>

        <div id="sec-post" class="section card p-6">
            <h2 class="text-xl font-black mb-6 italic text-blue-400">驻专住 砖专 砖</h2>
            <div class="space-y-4">
                <input type="text" id="p-title" placeholder="砖 转驻拽 (砖: 爪专/转)">
                <input type="text" id="p-company" placeholder="砖 注住拽">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="p-city" placeholder="注专">
                    <input type="text" id="p-salary" placeholder="砖专 砖注转/砖">
                </div>
                <input type="tel" id="p-phone" placeholder="住驻 驻转 (05...)">
                <textarea id="p-desc" placeholder="转专 拽爪专 砖 砖专..." class="h-24"></textarea>
                
                <div class="p-4 bg-slate-900/50 rounded-2xl border border-dashed border-slate-700">
                    <p class="text-[11px] font-black text-blue-400 mb-3 uppercase italic">砖转 住 (住  ):</p>
                    <div id="qWrap" class="space-y-2">
                        <input type="text" class="q-in" placeholder="砖 (砖: 砖  住?)">
                    </div>
                    <button onclick="UI.addQ()" class="text-blue-500 text-[11px] font-black mt-3 hover:underline">+ 住祝 砖 (/)</button>
                </div>
                <button onclick="Data.saveJob()" class="btn-main w-full py-5 text-xl mt-4 shadow-lg shadow-blue-600/20">驻专住 </button>
            </div>
        </div>

        <div id="sec-interview" class="section text-center py-10">
            <div class="w-full bg-slate-800 h-1.5 rounded-full mb-12 overflow-hidden">
                <div id="pBar" class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
            </div>
            <h3 id="qDisplay" class="text-4xl font-black leading-tight mb-16"></h3>
            <div class="grid grid-cols-2 gap-6">
                <button onclick="App.ans(true)" class="btn-main p-12 text-4xl shadow-2xl"></button>
                <button onclick="App.ans(false)" class="bg-slate-800 p-12 text-4xl rounded-[32px] font-black"></button>
            </div>
        </div>

    </main>

    <div id="applyModal" class="fixed inset-0 z-[2000] hidden flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-md">
        <div class="card w-full max-w-sm p-8 shadow-2xl">
            <h3 class="text-2xl font-black mb-2">注 专!</h3>
            <p class="text-slate-400 text-sm mb-6"> 拽专 ? (砖 )</p>
            <input type="text" id="applicantNameInput" placeholder="砖 砖 ..." class="text-center text-xl font-bold mb-6 focus:ring-2 focus:ring-blue-600">
            <div class="flex gap-3">
                <button onclick="App.confirmName()" class="btn-main flex-[2] py-4 text-lg"> 转</button>
                <button onclick="UI.toggleModal(false)" class="flex-1 text-slate-500 font-bold">住专</button>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 bg-slate-950/95 z-[3000] hidden flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-blue-500 font-black animate-pulse tracking-tighter">MatchMe 注 转...</p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = {
        user: null,
        guestId: localStorage.getItem('mm_id') || 'g_'+Math.random().toString(36).substr(2,9),
        jobs: [],
        cur: {}
    };
    if(!localStorage.getItem('mm_id')) localStorage.setItem('mm_id', State.guestId);

    const Nav = {
        to(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`sec-${id}`).classList.add('active');
            window.scrollTo(0,0);
            if(id === 'feed') Data.getJobs();
            if(id === 'employer') Data.getEmployer();
            if(id === 'worker') Data.getWorker();
        }
    };

    const Data = {
        async saveJob() {
            try {
                const title = document.getElementById('p-title').value;
                const phone = document.getElementById('p-phone').value;
                if(!title || !phone) return alert("  转驻拽 住驻专 住驻");
                UI.load(true);
                await addDoc(collection(db, "jobs"), {
                    title, company: document.getElementById('p-company').value || " 爪",
                    city: document.getElementById('p-city').value || "砖专",
                    salary: document.getElementById('p-salary').value || "砖",
                    phone: phone.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-in')).map(i=>i.value).filter(v=>v),
                    owner: State.user ? State.user.uid : State.guestId,
                    createdAt: serverTimestamp()
                });
                Nav.to('employer');
            } catch(e) { console.error(e); } finally { UI.load(false); }
        },
        async getJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed();
        },
        async getEmployer() {
            const id = State.user ? State.user.uid : State.guestId;
            document.getElementById('guestNotice').classList.toggle('hidden', !!State.user);
            const sJ = await getDocs(query(collection(db, "jobs"), where("owner", "==", id)));
            UI.renderMyJobs(sJ.docs.map(d => ({id: d.id, ...d.data()})));
            const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", id), orderBy("createdAt", "desc")));
            UI.renderMyLeads(sL.docs.map(d => d.data()));
        },
        async getWorker() {
            const id = State.user ? State.user.uid : State.guestId;
            const s = await getDocs(query(collection(db, "leads"), where("worker", "==", id), orderBy("createdAt", "desc")));
            UI.renderWorkerHistory(s.docs.map(d => d.data()));
        }
    };

    const UI = {
        load(s) { document.getElementById('loader').classList.toggle('hidden', !s); },
        toggleModal(s) { document.getElementById('applyModal').classList.toggle('hidden', !s); },
        renderFeed() {
            document.getElementById('feedList').innerHTML = State.jobs.map(j => `
                <div onclick="App.initApply('${j.id}')" class="card p-6 cursor-pointer flex justify-between items-center group">
                    <div>
                        <h4 class="text-xl font-extrabold group-hover:text-blue-400 transition-colors">${j.title}</h4>
                        <p class="text-xs text-slate-500 font-bold">${j.company} |  ${j.city}</p>
                    </div>
                    <div class="badge">${j.salary}</div>
                </div>
            `).join('');
        },
        renderMyJobs(jobs) {
            document.getElementById('myJobs').innerHTML = jobs.length ? jobs.map(j => `
                <div class="flex justify-between items-center bg-slate-800/40 p-4 rounded-xl border border-slate-700">
                    <span class="font-bold text-sm">${j.title}</span>
                    <button onclick="App.del('${j.id}')" class="text-red-400 text-[10px] font-black uppercase">拽</button>
                </div>
            `).join('') : '<p class="text-xs text-slate-600"> 砖专转 驻注转</p>';
        },
        renderMyLeads(leads) {
            document.getElementById('myLeads').innerHTML = leads.length ? leads.map(l => `
                <div class="card p-5 border-r-4 border-blue-600">
                    <div class="flex justify-between font-black text-lg"><span>${l.name}</span><span class="text-blue-500">${l.score}%</span></div>
                    <p class="text-[10px] text-slate-500 mt-2 font-bold italic">注专 砖专转: ${l.jobTitle}</p>
                </div>
            `).join('') : '<p class="text-xs text-slate-600 font-bold">专 注 驻转</p>';
        },
        renderWorkerHistory(leads) {
            document.getElementById('workerLeads').innerHTML = leads.length ? leads.map(l => `
                <div class="card p-6 flex justify-between items-center">
                    <div><h4 class="font-black">${l.jobTitle}</h4><p class="text-[10px] text-slate-500">${new Date(l.createdAt?.seconds*1000).toLocaleDateString()}</p></div>
                    <div class="text-2xl font-black text-blue-500">${l.score}%</div>
                </div>
            `).join('') : '<p class="text-center py-10 text-slate-500 font-bold italic underline">专 驻转 砖专转</p>';
        },
        addQ() {
            const i = document.createElement('input');
            i.className = "q-in mt-2"; i.placeholder = "砖 住驻转...";
            document.getElementById('qWrap').appendChild(i);
        },
        filter() {
            const v = document.getElementById('mainSearch').value.toLowerCase();
            const f = State.jobs.filter(j => j.title.toLowerCase().includes(v) || j.city.toLowerCase().includes(v));
            State.jobs = f; UI.renderFeed(); Data.getJobs(); // Simple refilter
        }
    };

    const App = {
        initApply(id) {
            State.curJobId = id;
            UI.toggleModal(true);
        },
        confirmName() {
            const n = document.getElementById('applicantNameInput').value;
            if(!n) return alert("  砖");
            UI.toggleModal(false);
            const j = State.jobs.find(x => x.id === State.curJobId);
            State.cur = { j, qIdx: 0, score: 0, n };
            if(j.questions?.length) { Nav.to('interview'); this.showQ(); }
            else this.finish(100);
        },
        showQ() {
            document.getElementById('qDisplay').innerText = State.cur.j.questions[State.cur.qIdx];
            document.getElementById('pBar').style.width = ((State.cur.qIdx / State.cur.j.questions.length) * 100) + '%';
        },
        ans(v) {
            if(v) State.cur.score += (100 / State.cur.j.questions.length);
            State.cur.qIdx++;
            if(State.cur.qIdx < State.cur.j.questions.length) this.showQ();
            else this.finish(Math.round(State.cur.score));
        },
        async finish(score) {
            UI.load(true);
            try {
                const { j, n } = State.cur;
                await addDoc(collection(db, "leads"), {
                    jobId: j.id, boss: j.owner, jobTitle: j.title, 
                    name: n, worker: State.guestId, score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${j.phone.substring(1)}?text=,  ${n}, 拽转 ${score}% 转 砖专转 ${j.title} 专 MatchMe!`);
                Nav.to('feed');
            } catch(e) { alert("砖 住"); } finally { UI.load(false); }
        },
        async del(id) { if(confirm("拽 转 砖专?")) { await deleteDoc(doc(db, "jobs", id)); Data.getEmployer(); } }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        const nav = document.getElementById('topAuth');
        if(u) {
            nav.innerHTML = `
                <button onclick="Nav.to('worker')" class="text-[11px] font-black text-slate-500">砖转</button>
                <div onclick="Nav.to('employer')" class="w-9 h-9 rounded-full border-2 border-blue-600 p-0.5 cursor-pointer">
                    <img src="${u.photoURL}" class="w-full h-full rounded-full">
                </div>
            `;
        } else {
            nav.innerHTML = `
                <button onclick="Nav.to('employer')" class="text-[10px] font-black text-slate-500 uppercase">注住拽</button>
                <button onclick="authLogin()" class="btn-main px-4 py-1.5 text-xs text-white">住</button>
            `;
        }
        Data.getJobs();
    });

    window.authLogin = () => signInWithPopup(auth, new GoogleAuthProvider());
    window.Nav = Nav; window.UI = UI; window.Data = Data; window.App = App;
</script>
</body>
</html>
