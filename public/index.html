<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendPasswordResetEmail, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ×§×•× ×¤×™×’×•×¨×¦×™×” Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // × ×™×”×•×œ ××¦×‘ (State)
    window.st = { user: null, posts: [], myPosts: [], currentForm: 'biz', activeView: 'feed', modalOpen: false };

    // ××¢×¨×›×ª × ×™×•×•×˜
    window.Router = {
        go(viewId) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`v-${viewId}`).classList.add('active');
            document.getElementById(`n-${viewId}`).classList.add('active');
            st.activeView = viewId;
            if (viewId === 'feed') Data.loadFeed();
            if (viewId === 'profile' && st.user) Data.loadHistory();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    };

    // ×××©×§ ××©×ª××© (UI)
    window.UI = {
        switchForm(type) {
            st.currentForm = type;
            const isBiz = type === 'biz';
            document.getElementById('tab-biz').className = isBiz ? 'flex-1 py-3 rounded-xl font-bold transition-all bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold transition-all opacity-40';
            document.getElementById('tab-user').className = !isBiz ? 'flex-1 py-3 rounded-xl font-bold transition-all bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold transition-all opacity-40';
            document.getElementById('f-biz').classList.toggle('hidden', !isBiz);
            document.getElementById('f-user').classList.toggle('hidden', isBiz);
        },
        addQuestion() {
            const container = document.getElementById('questions-area');
            const qId = Date.now();
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center animate-fadeIn";
            div.id = `q-${qId}`;
            div.innerHTML = `<input type="text" class="biz-q-input !p-3 !text-sm" placeholder="×œ××©×œ: ×™×© × ×™×¡×™×•×Ÿ ×‘× ×™×”×•×œ?"><button onclick="document.getElementById('q-${qId}').remove()" class="text-red-500 p-2"><i class="fa-solid fa-trash-can"></i></button>`;
            container.appendChild(div);
        },
        filterFeed(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'opacity-100');
                btn.classList.add('opacity-40');
            });
            event.currentTarget.classList.add('bg-blue-600', 'opacity-100');
            const filtered = type === 'all' ? st.posts : st.posts.filter(p => p.type === type);
            UI.renderList(filtered, 'feed-list');
        },
        renderList(list, containerId, isHistory = false) {
            const container = document.getElementById(containerId);
            if (list.length === 0) {
                container.innerHTML = `<p class="text-center py-10 opacity-30 text-xs italic">××™×Ÿ ××•×“×¢×•×ª ×œ×”×¦×’×”</p>`;
                return;
            }
            container.innerHTML = list.map(item => `
                <div onclick="UI.openFullCard('${item.id}', ${isHistory})" class="glass p-5 border-r-4 ${item.type === 'biz' ? 'border-blue-500 bg-blue-500/5' : 'border-emerald-500 bg-emerald-500/5'} active:scale-95 transition-all">
                    <div class="flex justify-between items-start">
                        <div class="space-y-1">
                            <span class="text-[9px] font-black uppercase px-2 py-0.5 rounded-md ${item.type === 'biz' ? 'bg-blue-500/20 text-blue-400' : 'bg-emerald-500/20 text-emerald-400'}">${item.type === 'biz' ? '××©×¨×” ×¤×ª×•×—×”' : '××•×¢××“ ×–××™×Ÿ'}</span>
                            <h3 class="text-lg font-black text-white leading-tight">${item.title}</h3>
                            <p class="text-xs font-bold text-slate-400">${item.type === 'biz' ? item.company : item.name} | ${item.location}</p>
                        </div>
                    </div>
                </div>`).join('');
        }
    };
        // ×”××©×š UI - ×¤×ª×™×—×ª ×›×¨×˜×™×¡ ××œ× ×•×©××œ×•×Ÿ (×›×•×œ×œ ×›×¤×ª×•×¨ ×”×ª×§×©×¨×•×ª)
    window.UI.openFullCard = function(id, isHistory = false) {
        const item = (isHistory ? st.myPosts : st.posts).find(x => x.id === id);
        if (!item) return;
        st.modalOpen = true;
        const isBiz = item.type === 'biz';
        const area = document.getElementById('modal-render-area');
        
        area.innerHTML = `
            <div class="text-right">
                <h2 class="text-2xl font-black text-white mb-1">${item.title}</h2>
                <p class="text-blue-400 font-bold mb-4">${isBiz ? item.company : '××—×¤×© ×¢×‘×•×“×”'}</p>
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="glass bg-white/5 p-3 rounded-2xl"><p class="text-[10px] opacity-40 font-bold">××™×§×•×</p><p class="text-sm font-bold">${item.location}</p></div>
                    <div class="glass bg-white/5 p-3 rounded-2xl"><p class="text-[10px] opacity-40 font-bold">×˜×œ×¤×•×Ÿ</p><p class="text-sm font-bold">${item.phone}</p></div>
                </div>
                <div class="glass bg-white/5 p-4 rounded-2xl text-sm mb-6">
                    <p class="text-blue-400 text-[10px] font-black mb-2 uppercase">${isBiz ? '×ª×™××•×¨ ×”××©×¨×”' : '×¢×œ ×”××•×¢××“'}</p>
                    <div class="whitespace-pre-wrap">${isBiz ? item.desc : item.bio}</div>
                    ${!isBiz && item.demands ? `<hr class="my-3 opacity-10"><p class="text-emerald-400 text-[10px] font-black mb-1 uppercase">×¦×™×¤×™×•×ª ××”××¢×¡×™×§</p><div class="whitespace-pre-wrap">${item.demands}</div>` : ''}
                </div>
                ${isBiz && item.questions?.length > 0 ? `
                    <button onclick="UI.openQuestions('${id}')" class="w-full py-4 mb-4 rounded-2xl border-2 border-dashed border-blue-500/30 text-blue-400 font-black text-sm"><i class="fa-solid fa-clipboard-question ml-2"></i> ×¦×¤×” ×‘×©××œ×•×Ÿ ×”×ª×××”</button>
                ` : ''}
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="tel:${item.phone}" class="flex items-center justify-center gap-2 bg-blue-600 text-white p-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all">
                        <i class="fa-solid fa-phone-flip"></i> ×”×ª×§×©×¨
                    </a>
                    <button onclick="UI.contactWA('${item.phone}', '${item.title}')" class="wa-float active:scale-95 transition-all">
                        <i class="fa-brands fa-whatsapp text-2xl"></i> ×•×•××˜×¡××¤
                    </button>
                </div>

                ${isHistory || (st.user?.email === 'cifhiim@gmail.com') ? `<button onclick="Data.deletePost('${item.id}')" class="w-full text-red-500 mt-6 text-[10px] font-black uppercase opacity-50">××—×§ ××•×“×¢×”</button>` : ''}
            </div>`;
        document.getElementById('modal-full').classList.add('active');
    };

    window.UI.openQuestions = function(id) {
        const item = st.posts.find(x => x.id === id);
        if (!item?.questions) return;
        document.getElementById('q-modal-body').innerHTML = item.questions.map((q, i) => `
            <div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex gap-3">
                <span class="text-blue-500 font-black opacity-40">${i + 1}.</span>
                <p class="text-sm font-bold text-slate-200">${q}</p>
            </div>`).join('');
        document.getElementById('modal-questions').classList.add('active');
    };

    // ×ª×™×§×•×Ÿ ×•×•××˜×¡××¤ - ×¤×ª×™×—×” ×™×©×™×¨×” ×œ×× ×™×¢×ª ×©×’×™××ª "×¢×¡×§×™"
    window.UI.contactWA = function(p, t) {
        let clean = p.replace(/\D/g, '');
        if (clean.startsWith('0')) clean = '972' + clean.substring(1);
        const msg = encodeURIComponent(`×”×™×™, ×× ×™ ×¤×•× ×” ××œ×™×š ×-MatchMe ×œ×’×‘×™: *${t}*. ×”×× ×–×” ×¢×“×™×™×Ÿ ×¨×œ×•×•× ×˜×™?`);
        
        // ×©×™××•×© ×‘-Protocol ×™×©×™×¨ ×œ× ×™×™×“
        const waUrl = `whatsapp://send?phone=${clean}&text=${msg}`;
        window.location.href = waUrl;

        // ×’×™×‘×•×™ ×œ××—×©×‘/×“×¤×“×¤× ×™× ×©×—×•×¡××™× ×§×™×©×•×¨ ×™×©×™×¨
        setTimeout(() => {
            if (!document.hidden) {
                window.open(`https://wa.me/${clean}?text=${msg}`, '_blank');
            }
        }, 500);
    };

    window.UI.closeModal = () => { document.getElementById('modal-full').classList.remove('active'); st.modalOpen = false; };
    window.UI.closeQModal = () => document.getElementById('modal-questions').classList.remove('active');

    // × ×™×”×•×œ × ×ª×•× ×™× (Data)
    window.Data = {
        async submit() {
            const btn = document.getElementById('submit-btn');
            const isBiz = st.currentForm === 'biz';
            let data = { type: st.currentForm, createdAt: serverTimestamp(), ownerId: st.user?.uid || 'guest' };
            
            if (isBiz) {
                data = { ...data, title: document.getElementById('b-title').value, company: document.getElementById('b-company').value, location: document.getElementById('b-location').value, phone: document.getElementById('b-phone').value, desc: document.getElementById('b-desc').value, questions: Array.from(document.querySelectorAll('.biz-q-input')).map(i => i.value).filter(v => v) };
            } else {
                data = { ...data, title: document.getElementById('u-title').value, name: document.getElementById('u-name').value, location: document.getElementById('u-location').value, phone: document.getElementById('u-phone').value, demands: document.getElementById('u-demands').value, bio: document.getElementById('u-bio').value };
            }

            if (!data.title || !data.phone) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> ××¤×¨×¡×...`;
            try { await addDoc(collection(db, "posts"), data); alert("×¤×•×¨×¡× ×‘×”×¦×œ×—×”!"); location.reload(); } catch (e) { alert("×©×’×™××”"); btn.disabled = false; btn.innerText = "×¤×¨×¡× ×‘×œ×•×—"; }
        },
        async loadFeed() {
            const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
            st.posts = snap.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderList(st.posts, 'feed-list');
        },
        async loadHistory() {
            const snap = await getDocs(query(collection(db, "posts"), where("ownerId", "==", st.user.uid)));
            st.myPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderList(st.myPosts, 'my-history', true);
        },
        async deletePost(id) { if(confirm("×œ××—×•×§ ××ª ×”××•×“×¢×”?")) { await deleteDoc(doc(db, "posts", id)); location.reload(); } }
    };

    // ××™××•×ª (Auth)
    window.Auth = {
        async action(type) {
            const e = document.getElementById('auth-email').value, p = document.getElementById('auth-pass').value;
            if(!e || p.length < 6) return alert("××™××™×™×œ ×œ× ×ª×§×™×Ÿ ××• ×¡×™×¡××” ×§×¦×¨×” ××“×™");
            try { 
                if (type === 'login') await signInWithEmailAndPassword(auth, e, p);
                else { await createUserWithEmailAndPassword(auth, e, p); alert("× ×¨×©××ª ×‘×”×¦×œ×—×”!"); }
                location.reload();
            } catch (err) { alert("×©×’×™××”: " + err.message); }
        },
        async forgotPassword() {
            const e = document.getElementById('auth-email').value;
            if(!e) return alert("×”×–×Ÿ ××™××™×™×œ ×œ×©×—×–×•×¨");
            await sendPasswordResetEmail(auth, e); alert("××™×™×œ ×©×—×–×•×¨ × ×©×œ×—!");
        },
        async logout() { if(confirm("×œ×”×ª× ×ª×§?")) { await signOut(auth); location.reload(); } }
    };

    // ×××–×™×Ÿ ×—×™×‘×•×¨
    onAuthStateChanged(auth, (user) => {
        st.user = user;
        if (user) {
            document.getElementById('u-badge').innerText = user.email === 'cifhiim@gmail.com' ? "×× ×”×œ" : "××—×•×‘×¨";
            document.getElementById('u-badge').classList.replace('opacity-50', 'text-blue-400');
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('profile-box').classList.remove('hidden');
            document.getElementById('user-display-email').innerText = user.email;
            document.getElementById('user-avatar').innerText = user.email[0].toUpperCase();
            Data.loadHistory();
        }
        Data.loadFeed();
    });

    // ×—×™×¤×•×© ×—×™ ×©××ª×—×‘×¨ ××—×“×© ×‘×›×œ ×˜×¢×™× ×ª × ×ª×•× ×™×
    const searchInput = document.getElementById('search-input');
    
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            
            // ×× ×”×ª×™×‘×” ×¨×™×§×”, ×ª×—×–×™×¨ ××ª ×›×œ ×”×¨×©×™××” ×”××§×•×¨×™×ª
            if (!val) {
                UI.renderList(st.posts, 'feed-list');
                return;
            }

            const filtered = st.posts.filter(p => {
                const title = (p.title || "").toLowerCase();
                const loc = (p.location || "").toLowerCase();
                const comp = (p.company || "").toLowerCase();
                const name = (p.name || "").toLowerCase();
                
                return title.includes(val) || 
                       loc.includes(val) || 
                       comp.includes(val) || 
                       name.includes(val);
            });
            
            UI.renderList(filtered, 'feed-list');
        });
    }

</script>
