<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MatchMe Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .card { transition: transform 0.2s; border-radius: 24px; }
        .card:active { transform: scale(0.98); }
        .view-section { display: none; animation: fadeIn 0.3s ease-out; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Modal Style */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; padding: 20px; align-items: center; justify-content: center; }
        #modal.active { display: flex; }
    </style>
</head>
<body>

    <div id="modal" onclick="UI.closeModal(event)">
        <div class="glass w-full max-w-sm p-8 rounded-[40px] relative" onclick="event.stopPropagation()">
            <button onclick="UI.closeModal()" class="absolute top-4 left-6 text-slate-500 text-2xl">&times;</button>
            <div id="modal-content"></div>

    </div>

    <header class="p-6 flex justify-between items-center max-w-xl mx-auto">
        <h1 class="text-3xl font-black tracking-tighter italic">MATCH<span class="text-blue-500">ME</span></h1>
        <div id="user-badge" class="text-[10px] bg-blue-500/10 text-blue-400 px-4 py-1.5 rounded-full border border-blue-500/20 font-bold uppercase tracking-wider">××•×¨×—</div>
    </header>

    <section id="view-feed" class="view-section active p-4 max-w-xl mx-auto pb-32">
        <div class="mb-8">
            <input type="text" oninput="UI.filter(this.value)" class="w-full bg-slate-900/50 border border-white/5 p-5 rounded-3xl outline-none focus:ring-2 focus:ring-blue-500/50 text-lg shadow-inner" placeholder="×—×¤×© ××©×¨×”, ×¢×™×¨ ××• ×©×...">
        </div>
        <div id="feed-container" class="space-y-4"></div>
    </section>

    <section id="view-post" class="view-section p-4 max-w-xl mx-auto pb-32">
        <div class="glass p-8 rounded-[40px] space-y-5">
            <h2 class="text-2xl font-extrabold mb-2">××” ×œ×¤×¨×¡×?</h2>
            <select id="f-type" onchange="UI.toggleQuiz()" class="w-full bg-slate-800 p-4 rounded-2xl border-none text-white font-bold">
                <option value="job">ğŸ’¼ ×× ×™ ××¢×¡×™×§ (××—×¤×© ×¢×•×‘×“×™×)</option>
                <option value="worker">ğŸ™‹â€â™‚ï¸ ×× ×™ ×¢×•×‘×“ (××—×¤×© ×¢×‘×•×“×”)</option>
            </select>
            <input type="text" id="f-title" placeholder="×›×•×ª×¨×ª (×œ××©×œ: ××—×¡× ××™)" class="w-full bg-slate-800 p-4 rounded-2xl border-none">
            <input type="text" id="f-name" placeholder="×©× ×”×¢×¡×§ / ××¤×¨×¡×" class="w-full bg-slate-800 p-4 rounded-2xl border-none">
            <input type="text" id="f-city" placeholder="×¢×™×¨" class="w-full bg-slate-800 p-4 rounded-2xl border-none">
            <input type="tel" id="f-phone" placeholder="×˜×œ×¤×•×Ÿ ×œ×•×•××˜×¡××¤" class="w-full bg-slate-800 p-4 rounded-2xl border-none">
            
            <div id="quiz-section" class="pt-4 border-t border-white/5">
                <p class="text-xs font-bold text-blue-400 mb-3">×©××œ×•×ª ×¡×™× ×•×Ÿ ×œ×¤×•× ×™×:</p>
                <div id="q-list" class="space-y-3">
                    <input type="text" class="q-input w-full bg-slate-700/50 p-3 rounded-xl text-sm border-none" placeholder="×©××œ×” 1: ×œ××©×œ - ×”×× ×™×© × ×™×¡×™×•×Ÿ?">
                </div>
                <button onclick="UI.addQ()" class="text-[10px] text-slate-500 mt-2 font-bold">+ ×”×•×¡×£ ×©××œ×” × ×•×¡×¤×ª</button>
            </div>

            <button onclick="Data.save()" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-600/20 transition-all">×¤×¨×¡× ×¢×›×©×™×•</button>
        </div>
    </section>

    <section id="view-admin" class="view-section p-4 max-w-xl mx-auto pb-32">
        <div id="auth-ui" class="glass p-10 rounded-[40px] text-center">
            <h3 class="text-2xl font-black mb-8">×”×ª×—×‘×¨×•×ª</h3>
            <input type="email" id="auth-e" class="w-full bg-slate-800 p-4 rounded-2xl mb-3 border-none" placeholder="××™××™×™×œ">
            <input type="password" id="auth-p" class="w-full bg-slate-800 p-4 rounded-2xl mb-8 border-none" placeholder="×¡×™×¡××”">
            <button onclick="Auth.login()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold mb-4 shadow-lg shadow-blue-600/20">×›× ×™×¡×”</button>
            <button onclick="Auth.register()" class="text-xs text-slate-500 font-medium">×¢×•×“ ×œ× ×¨×©×•×? ×¦×•×¨ ×—×©×‘×•×Ÿ</button>
        </div>
        <div id="dash-ui" class="hidden glass p-8 rounded-[40px]">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center text-2xl">ğŸ‘¤</div>
                <div>
                    <h3 class="font-bold text-xl">××–×•×¨ ××™×©×™</h3>
                    <p id="user-mail" class="text-xs text-slate-400"></p>
                </div>
            </div>
            <button onclick="Auth.logout()" class="w-full bg-red-500/10 text-red-500 py-4 rounded-2xl font-bold text-sm border border-red-500/20">×”×ª× ×ª×§ ××”××¢×¨×›×ª</button>
        </div>
    </section>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md glass h-20 rounded-[35px] flex justify-around items-center px-6 z-50 shadow-2xl">
        <div onclick="Router.go('feed')" class="cursor-pointer flex flex-col items-center opacity-50 hover:opacity-100 transition-opacity"><span class="text-xl">ğŸ </span><p class="text-[9px] font-bold mt-1">×œ×•×—</p></div>
        <div onclick="Router.go('post')" class="cursor-pointer -mt-12 bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center shadow-xl shadow-blue-600/40 border-4 border-slate-950 text-2xl text-white">â•</div>
        <div onclick="Router.go('admin')" class="cursor-pointer flex flex-col items-center opacity-50 hover:opacity-100 transition-opacity"><span class="text-xl">ğŸ‘¤</span><p class="text-[9px] font-bold mt-1">× ×™×”×•×œ</p></div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "cifhiim@gmail.com";
    let currentUser = null;
    let allPosts = [];

    const Router = {
        go(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
            if(id === 'feed') Data.load();
        }
    };

    const UI = {
        addQ() {
            const i = document.createElement('input');
            i.className = "q-input w-full bg-slate-700/50 p-3 rounded-xl text-sm border-none mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-list').appendChild(i);
        },
        toggleQuiz() {
            document.getElementById('quiz-section').style.display = document.getElementById('f-type').value === 'job' ? 'block' : 'none';
        },
        openModal(id) {
            const p = allPosts.find(x => x.id === id);
            const isJob = p.type === 'job';
            document.getElementById('modal-content').innerHTML = `
                <div class="mb-6">
                    <span class="text-[10px] font-bold px-3 py-1 rounded-full ${isJob ? 'bg-blue-500/20 text-blue-400' : 'bg-emerald-500/20 text-emerald-400'}">${isJob ? 'ğŸ’¼ ×“×¨×•×©×™×' : 'ğŸ™‹â€â™‚ï¸ ××—×¤×© ×¢×‘×•×“×”'}</span>
                    <h2 class="text-2xl font-black mt-4">${p.title}</h2>
                    <p class="text-slate-400 font-medium">${p.name} | ${p.city}</p>
                </div>
                ${p.questions && p.questions.length > 0 ? `
                    <div class="bg-white/5 p-4 rounded-2xl mb-6">
                        <p class="text-xs font-bold text-slate-500 mb-2 underline">×“×¨×™×©×•×ª ××¢×¡×™×§:</p>
                        <ul class="text-sm space-y-2">
                            ${p.questions.map(q => `<li class="flex items-start gap-2">ğŸ”¹ ${q}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                <button onclick="window.apply('${p.id}')" class="w-full bg-blue-600 py-4 rounded-2xl font-bold shadow-lg shadow-blue-600/30">×¤× ×” ×‘×•×•××˜×¡××¤ ×¢×›×©×™×•</button>
            `;
            document.getElementById('modal').classList.add('active');
        },
        closeModal() { document.getElementById('modal').classList.remove('active'); },
        renderFeed(list) {
            const cont = document.getElementById('feed-container');
            cont.innerHTML = list.map(p => {
                const isJob = p.type === 'job';
                const canDelete = currentUser && (currentUser.uid === p.owner || currentUser.email === ADMIN_EMAIL);
                return `
                <div onclick="UI.openModal('${p.id}')" class="glass p-6 card relative ${isJob ? 'border-r-4 border-blue-500' : 'border-r-4 border-emerald-500'}">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-bold">${p.title}</h3>
                        ${canDelete ? `<button onclick="window.delPost(event, '${p.id}')" class="text-red-500 text-xs font-bold bg-red-500/10 px-2 py-1 rounded">××—×§</button>` : ''}
                    </div>
                    <p class="text-xs text-slate-400 font-medium">${p.name} â€¢ ${p.city}</p>
                    <p class="text-[10px] mt-4 text-blue-400 font-bold uppercase tracking-widest">×œ×—×¥ ×œ×¦×¤×™×™×” ×‘×¤×¨×˜×™× âœ</p>
                </div>`;
            }).join('');
        },
        filter(val) {
            const f = allPosts.filter(p => p.title.includes(val) || p.city.includes(val) || p.name.includes(val));
            this.renderFeed(f);
        }
    };

    const Data = {
        async save() {
            const title = document.getElementById('f-title').value;
            const phone = document.getElementById('f-phone').value;
            if(!title || !phone) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");
            const qs = Array.from(document.querySelectorAll('.q-input')).map(i => i.value).filter(v => v);
            
            try {
                await addDoc(collection(db, "posts"), {
                    title, phone, type: document.getElementById('f-type').value,
                    name: document.getElementById('f-name').value || "×× ×•× ×™××™",
                    city: document.getElementById('f-city').value || "×œ× ×¦×•×™×Ÿ",
                    questions: qs,
                    owner: currentUser ? currentUser.uid : "guest",
                    createdAt: serverTimestamp()
                });
                alert("×¤×•×¨×¡× ×‘×”×¦×œ×—×”!");
                Router.go('feed');
            } catch(e) { alert("×©×’×™××”! ×‘×“×•×§ ××ª ×”-Rules ×‘-Firebase."); }
        },
        async load() {
            try {
                const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                allPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                UI.renderFeed(allPosts);
            } catch(e) { console.error("Firebase Error", e); }
        }
    };

    const Auth = {
        async login() {
            const e = document.getElementById('auth-e').value;
            const p = document.getElementById('auth-p').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("×¤×¨×˜×™ ×›× ×™×¡×” ×©×’×•×™×™×"); }
        },
        async register() {
            const e = document.getElementById('auth-e').value;
            const p = document.getElementById('auth-p').value;
            try { await createUserWithEmailAndPassword(auth, e, p); } catch(err) { alert("×©×’×™××” (×¡×™×¡××” ×œ×¤×—×•×ª 6 ×ª×•×•×™×)"); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    window.apply = (id) => {
        const p = allPosts.find(x => x.id === id);
        let bonus = "";
        if(p.questions && p.questions.length > 0) {
            let score = 0;
            alert("××¢× ×” ×¢×œ ×©××œ×•×Ÿ ×¡×™× ×•×Ÿ:");
            p.questions.forEach(q => { if(confirm(q)) score++; });
            bonus = ` | ×”×ª×××”: ${Math.round((score/p.questions.length)*100)}%`;
        }
        const sender = prompt("×©××š ×”××œ×?");
        if(!sender) return;
        let num = p.phone.replace(/\D/g,'');
        if(num.startsWith('0')) num = '972' + num.substring(1);
        const msg = encodeURIComponent(`×”×™×™, ×× ×™ ×¤×•× ×” ×œ×’×‘×™ ×”××•×“×¢×” "${p.title}" ×‘-MatchMe. ×©××™ ${sender}${bonus}`);
        window.open(`https://api.whatsapp.com/send?phone=${num}&text=${msg}`, '_blank');
    };

    window.delPost = async (e, id) => {
        e.stopPropagation();
        if(confirm("×œ××—×•×§?")) {
            await deleteDoc(doc(db, "posts", id));
            Data.load();
        }
    };

    onAuthStateChanged(auth, u => {
        currentUser = u;
        if(u) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            document.getElementById('user-mail').innerText = u.email;
            document.getElementById('user-badge').innerText = (u.email === ADMIN_EMAIL) ? "×× ×”×œ ××¢×¨×›×ª" : "××—×•×‘×¨";
        }
        Data.load();
    });

    window.UI = UI; window.Data = Data; window.Router = Router; window.Auth = Auth;
</script>
</body>
</html>
