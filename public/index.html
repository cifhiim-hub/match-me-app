<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&family=Rubik:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #0f172a; --card-color: #1e293b; --primary: #3b82f6; --accent: #10b981; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg-color); color: #f1f5f9; margin: 0; overflow-x: hidden; }
        
        /* ×“×¤×™× ×•×× ×™××¦×™×•×ª */
        .page { display: none; min-height: 100vh; padding: 20px 20px 100px 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* ××œ×× ×˜×™× ××¢×•×¦×‘×™× */
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; padding: 20px; margin-bottom: 16px; transition: 0.2s; }
        .input-box { background: #334155; border: 2px solid transparent; border-radius: 14px; padding: 14px; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--primary); background: #1e293b; }
        
        .btn-grad { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; font-weight: 800; border-radius: 14px; padding: 16px; width: 100%; text-align: center; cursor: pointer; border: none; }
        .btn-grad:active { transform: scale(0.96); opacity: 0.9; }

        /* × ×™×•×•×˜ */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); height: 75px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { text-align: center; color: #64748b; font-size: 11px; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 2px; }

        /* ××•×“×œ×™× ×•××¡×›×™× ××œ××™× */
        .full-screen-view { position: fixed; inset: 0; background: var(--bg-color); z-index: 200; display: none; flex-direction: column; overflow-y: auto; padding: 25px; }
        .bottom-drawer { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 300; display: none; align-items: flex-end; }
        .drawer-content { background: #1e293b; width: 100%; border-radius: 25px 25px 0 0; padding: 25px; transform: translateY(100%); transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .bottom-drawer.open { display: flex; }
        .bottom-drawer.open .drawer-content { transform: translateY(0); }

        #loader { position: fixed; inset: 0; background: var(--bg-color); z-index: 1000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="apply-drawer" class="bottom-drawer" onclick="UI.closeApply()">

            <h3 class="text-xl font-black mb-4">×”×’×©×ª ××•×¢××“×•×ª ××”×™×¨×”</h3>
            <input type="text" id="app-name" placeholder="×©× ××œ×" class="input-box mb-3">
            <input type="tel" id="app-phone" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤" class="input-box mb-6">
            <button onclick="App.processApplication()" class="btn-grad">×”××©×š ×œ×‘×“×™×§×ª ×”×ª×××” âœ¨</button>

    <div id="page-feed" class="page active">

        <div class="relative mb-6">
            <input type="text" id="search-bar" oninput="UI.handleSearch()" placeholder="×—×™×¤×•×© ××©×¨×”, ×¢×•×‘×“ ××• ×¢×™×¨..." class="input-box pr-10 bg-slate-800/50">
            <span class="absolute left-4 top-4 opacity-30">ğŸ”</span>
        </div>

        <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
            <button onclick="UI.filter('all')" class="bg-blue-600 text-white px-5 py-2 rounded-full text-xs font-bold">×”×›×œ</button>
            <button onclick="UI.filter('job')" class="bg-slate-800 px-5 py-2 rounded-full text-xs font-bold">ğŸ’¼ ××©×¨×•×ª</button>
            <button onclick="UI.filter('worker')" class="bg-slate-800 px-5 py-2 rounded-full text-xs font-bold">ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“×™×</button>

    <div id="page-post" class="page">
        <h2 class="text-2xl font-black mb-6">×¤×¨×¡×•× ×—×“×©</h2>
        <div class="flex gap-4 mb-6">
            <button id="tab-job" onclick="UI.setPostMode('job')" class="flex-1 py-3 rounded-xl border-2 border-blue-500 bg-blue-500/10 font-bold">×“×¨×•×© ×¢×•×‘×“</button>
            <button id="tab-worker" onclick="UI.setPostMode('worker')" class="flex-1 py-3 rounded-xl border-2 border-transparent bg-slate-800 font-bold">××—×¤×© ×¢×‘×•×“×”</button>

        <div class="space-y-3">

            <input type="text" id="p-name" placeholder="×©× ××œ× / ×¢×¡×§" class="input-box">
            <input type="text" id="p-city" placeholder="×¢×™×¨ / ××–×•×¨" class="input-box">
            <input type="tel" id="p-phone" placeholder="×˜×œ×¤×•×Ÿ ×œ×•×•××˜×¡××¤" class="input-box">
            <textarea id="p-desc" placeholder="×¤×™×¨×•×˜ ××œ× (× ×™×¡×™×•×Ÿ, ×©×¢×•×ª, ×©×›×¨ ×•×›×•')..." class="input-box h-32"></textarea>
            
            <div id="q-section" class="glass-card bg-slate-800/30">

                <div id="q-list" class="space-y-2">
                    <input type="text" class="q-input input-box py-2 text-sm" placeholder="×œ××©×œ: ×”×× ×™×© ×œ×š × ×™×¡×™×•×Ÿ ×©×œ ×©× ×”?">

            <button onclick="Data.save()" class="btn-grad mt-4">×¤×¨×¡× ×¢×›×©×™×• ğŸš€</button>

    <div id="page-quiz" class="page flex flex-col justify-center text-center">

            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="App.answer(true)" class="btn-grad py-8 text-2xl">×›×Ÿ</button>
                <button onclick="App.answer(false)" class="bg-slate-700 rounded-2xl py-8 text-2xl font-bold">×œ×</button>

    <div id="page-admin" class="page">
        <div id="auth-section">
            <h2 class="text-2xl font-black mb-8 text-center mt-10">××–×•×¨ ××™×©×™ ğŸ”</h2>
            <input type="email" id="email" placeholder="××™××™×™×œ" class="input-box mb-3">
            <input type="password" id="password" placeholder="×¡×™×¡××”" class="input-box mb-6">
            <button onclick="Auth.handle('login')" class="btn-grad mb-4">×”×ª×—×‘×¨×•×ª</button>
            <button onclick="Auth.handle('signup')" class="w-full text-slate-500 font-bold text-sm">×™×¦×™×¨×ª ×—×©×‘×•×Ÿ</button>
        </div>
        <div id="dash-section" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">×”××•×“×¢×•×ª ×©×œ×™</h2>

            </div>
            <div id="my-list" class="space-y-3 mb-10"></div>
            <h2 class="text-xl font-black mb-4">×¤× ×™×•×ª ×××•×¢××“×™×</h2>

    <nav class="nav-bar">
        <div onclick="Nav.go('feed')" class="nav-item active" id="nav-feed"><span class="nav-icon">ğŸ </span>×œ×•×—</div>
        <div onclick="Nav.go('post')" class="nav-item" id="nav-post"><span class="nav-icon">â•</span>×¤×¨×¡×</div>
        <div onclick="Nav.go('admin')" class="nav-item" id="nav-admin"><span class="nav-icon">ğŸ‘¤</span>××™×©×™</div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.firebasestorage.app",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:d8da5ea69af003602c27d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { 
        user: null, posts: [], mode: 'job', 
        activePost: null, quiz: { questions: [], index: 0, score: 0 },
        applicant: { name: '', phone: '' }
    };

    const Nav = {
        go(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(`page-${p}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            if(p === 'feed') Data.load();
            if(p === 'admin') UI.renderDash();
            window.scrollTo(0,0);
        }
    };

    const UI = {
        loader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; },
        
        setPostMode(m) {
            State.mode = m;
            document.getElementById('tab-job').className = m === 'job' ? 'flex-1 py-3 rounded-xl border-2 border-blue-500 bg-blue-500/10 font-bold' : 'flex-1 py-3 rounded-xl border-2 border-transparent bg-slate-800 font-bold';
            document.getElementById('tab-worker').className = m === 'worker' ? 'flex-1 py-3 rounded-xl border-2 border-blue-500 bg-blue-500/10 font-bold' : 'flex-1 py-3 rounded-xl border-2 border-transparent bg-slate-800 font-bold';
            document.getElementById('q-section').style.display = m === 'job' ? 'block' : 'none';
        },

        addQ() {
            const i = document.createElement('input');
            i.className = "q-input input-box py-2 text-sm mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-list').appendChild(i);
        },

        handleSearch() {
            const val = document.getElementById('search-bar').value.toLowerCase();
            const filtered = State.posts.filter(p => 
                p.title.toLowerCase().includes(val) || 
                p.city.toLowerCase().includes(val) || 
                p.name.toLowerCase().includes(val)
            );
            UI.renderFeed(filtered);
        },

        filter(type) {
            const filtered = type === 'all' ? State.posts : State.posts.filter(p => p.type === type);
            UI.renderFeed(filtered);
        },

        renderFeed(list) {
            const container = document.getElementById('feed-list');
            container.innerHTML = list.map(p => `
                <div class="glass-card flex flex-col" onclick="UI.openFullView('${p.id}')">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[10px] font-black px-2 py-1 rounded ${p.type === 'job' ? 'bg-blue-600' : 'bg-emerald-600'}">
                            ${p.type === 'job' ? 'ğŸ’¼ ××©×¨×”' : 'ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“'}
                        </span>
                        <span class="text-xs opacity-50 font-bold">ğŸ“ ${p.city}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-1">${p.title}</h3>
                    <p class="text-blue-400 text-sm font-bold mb-3">${p.name}</p>
                    <p class="text-slate-400 text-xs line-clamp-2 mb-4">${p.desc}</p>
                    <div class="text-[10px] text-blue-500 font-bold uppercase">×œ×—×¥ ×œ×¤×¨×˜×™× × ×•×¡×¤×™× ×•×”×’×©×” â†</div>
                </div>
            `).join('') || '<div class="text-center opacity-30 py-10 font-bold">××™×Ÿ ×ª×•×¦××•×ª ×©×ª×•×××•×ª ×œ×—×™×¤×•×©</div>';
        },

        openFullView(id) {
            const p = State.posts.find(x => x.id === id);
            State.activePost = p;
            const content = document.getElementById('full-view-content');
            content.innerHTML = `
                <div class="mb-6">
                    <span class="px-3 py-1 rounded bg-slate-800 text-[10px] font-bold">${p.type === 'job' ? '××©×¨×” ×¤×ª×•×—×”' : '×¢×•×‘×“ ×–××™×Ÿ'}</span>
                    <h1 class="text-3xl font-black mt-4">${p.title}</h1>
                    <p class="text-blue-500 font-bold text-lg">${p.name} | ${p.city}</p>
                </div>
                <div class="bg-slate-800/50 p-6 rounded-3xl mb-8 leading-relaxed text-slate-300">
                    <h4 class="text-white font-bold mb-2">×ª×™××•×¨ ××œ×:</h4>
                    ${p.desc}
                </div>
                <button onclick="${p.type === 'job' ? 'UI.openApply()' : 'App.directWA()'}" class="btn-grad">
                    ${p.type === 'job' ? '×”×’×© ××•×¢××“×•×ª ×•×‘×“×™×§×ª ×”×ª×××” âœ¨' : '×“×‘×¨ ××™×ª×™ ×‘×•×•××˜×¡××¤ ğŸ’¬'}
                </button>
            `;
            document.getElementById('full-view').style.display = 'flex';
        },

        closeFullView() { document.getElementById('full-view').style.display = 'none'; },

        openApply() {
            const dr = document.getElementById('apply-drawer');
            dr.style.display = 'flex';
            setTimeout(() => dr.classList.add('open'), 10);
        },

        closeApply() {
            const dr = document.getElementById('apply-drawer');
            dr.classList.remove('open');
            setTimeout(() => dr.style.display = 'none', 400);
        },

        async renderDash() {
            if(!State.user) { 
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('dash-section').classList.add('hidden');
                return;
            }
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dash-section').classList.remove('hidden');

            const myPosts = await getDocs(query(collection(db, "posts"), where("owner", "==", State.user.uid)));
            document.getElementById('my-list').innerHTML = myPosts.docs.map(d => `
                <div class="p-4 bg-slate-800 rounded-2xl flex justify-between border-r-4 border-blue-500">
                    <span class="font-bold">${d.data().title}</span>
                    <span class="text-[10px] opacity-40">×¤×¢×™×œ ×‘×œ×•×—</span>
                </div>
            `).join('') || '<p class="text-xs opacity-30">×œ× ×¤×¨×¡××ª ××•×“×¢×•×ª ×¢×“×™×™×Ÿ</p>';

            const leads = await getDocs(query(collection(db, "leads"), where("bossID", "==", State.user.uid)));
            document.getElementById('leads-list').innerHTML = leads.docs.map(d => {
                const l = d.data();
                return `
                <div class="glass-card flex justify-between items-center !mb-3">
                    <div>
                        <div class="font-black text-lg">${l.candidateName}</div>
                        <div class="text-[10px] opacity-60">×œ××©×¨×”: ${l.jobTitle}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-black text-green-400">${l.matchScore}%</div>
                        <a href="https://wa.me/972${l.candidatePhone.substring(1)}" class="text-[10px] text-blue-400 font-bold">×¤×ª×— ×•×•××˜×¡××¤</a>
                    </div>
                </div>`;
            }).join('') || '<p class="text-xs opacity-30">××™×Ÿ ×¤× ×™×•×ª ×—×“×©×•×ª</p>';
        }
    };

    const Data = {
        async load() {
            UI.loader(true);
            try {
                const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                State.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                UI.renderFeed(State.posts);
            } catch(e) { console.error(e); }
            UI.loader(false);
        },

        async save() {
            const title = document.getElementById('p-title').value;
            const phone = document.getElementById('p-phone').value;
            if(!title || phone.length < 9) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ");

            UI.loader(true);
            try {
                await addDoc(collection(db, "posts"), {
                    type: State.mode,
                    title, name: document.getElementById('p-name').value,
                    city: document.getElementById('p-city').value,
                    phone: phone.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value,
                    questions: State.mode === 'job' ? Array.from(document.querySelectorAll('.q-input')).map(i => i.value).filter(v => v) : [],
                    owner: State.user ? State.user.uid : 'guest',
                    createdAt: serverTimestamp()
                });
                Nav.go('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); }
            UI.loader(false);
        }
    };

    const App = {
        processApplication() {
            const n = document.getElementById('app-name').value;
            const p = document.getElementById('app-phone').value;
            if(!n || p.length < 9) return alert("× × ×œ×”×–×™×Ÿ ×¤×¨×˜×™× ×ª×§×™× ×™×");
            
            State.applicant = { name: n, phone: p.replace(/\D/g,'') };
            UI.closeApply();
            UI.closeFullView();

            if(State.activePost.questions?.length) {
                State.quiz = { questions: State.activePost.questions, index: 0, score: 0 };
                Nav.go('quiz');
                App.renderQuiz();
            } else {
                App.finishApplication(100);
            }
        },

        renderQuiz() {
            document.getElementById('quiz-q').innerText = State.quiz.questions[State.quiz.index];
            document.getElementById('quiz-progress').style.width = `${(State.quiz.index / State.quiz.questions.length) * 100}%`;
        },

        answer(val) {
            if(val) State.quiz.score += (100 / State.quiz.questions.length);
            State.quiz.index++;
            if(State.quiz.index < State.quiz.questions.length) App.renderQuiz();
            else App.finishApplication(Math.round(State.quiz.score));
        },

        async finishApplication(score) {
            UI.loader(true);
            const p = State.activePost;
            try {
                await addDoc(collection(db, "leads"), {
                    bossID: p.owner, jobTitle: p.title,
                    candidateName: State.applicant.name,
                    candidatePhone: State.applicant.phone,
                    matchScore: score, createdAt: serverTimestamp()
                });
                const msg = `×”×™×™, ×©××™ ${State.applicant.name}. ×”×’×©×ª×™ ××•×¢××“×•×ª ×œ-${p.title} ×“×¨×š MatchMe. ×”×ª×××”: ${score}%`;
                window.location.href = `https://wa.me/972${p.phone.substring(1)}?text=${encodeURIComponent(msg)}`;
            } catch(e) {
                window.location.href = `https://wa.me/972${p.phone.substring(1)}`;
            }
            UI.loader(false);
        },

        directWA() {
            const p = State.activePost;
            window.location.href = `https://wa.me/972${p.phone.substring(1)}?text=×”×™×™, ×¨××™×ª×™ ××ª ×”××•×“×¢×” ×©×œ×š ×‘-MatchMe`;
        }
    };

    const Auth = {
        async handle(type) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(p.length < 6) return alert("×¡×™×¡××” 6 ×ª×•×•×™× ×•××¢×œ×”");
            UI.loader(true);
            try {
                if(type === 'login') await signInWithEmailAndPassword(auth, e, p);
                else await createUserWithEmailAndPassword(auth, e, p);
                UI.renderDash();
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×˜×™×"); }
            UI.loader(false);
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        document.getElementById('user-status').className = u ? 'w-3 h-3 rounded-full bg-green-500' : 'w-3 h-3 rounded-full bg-red-500';
        if(u) UI.renderDash();
    });
