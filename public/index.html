<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MatchMe | Ultimate Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #0f172a; color: #f1f5f9; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 20px; }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; border-radius: 12px; font-weight: 800; }
        input, textarea { background: #1e293b !important; border: 1px solid #475569 !important; color: white !important; border-radius: 12px !important; padding: 12px; width: 100%; }
        .loader { background: rgba(15, 23, 42, 0.9); z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #334155; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">

    <nav class="sticky top-0 bg-[#0f172a]/80 backdrop-blur-md p-4 flex justify-between items-center border-b border-slate-800 z-50">
        <div onclick="Nav.to('feed')" class="flex items-center gap-2 cursor-pointer">
            <div class="w-10 h-10 btn-blue flex items-center justify-center italic text-xl shadow-lg">M</div>
            <span class="text-2xl font-black italic">MatchMe</span>
        </div>
        <div id="navActions" class="flex items-center gap-3"></div>
    </nav>

    <main class="max-w-md mx-auto p-4">

        <div id="sec-feed" class="section active">
            <h2 class="text-3xl font-black mb-6 italic">××¦× ×¢×‘×•×“×” âš¡</h2>
            <div id="feedList" class="space-y-4"></div>
        </div>

        <div id="sec-dashboard" class="section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic">×”××–×•×¨ ×©×œ×™</h2>
                <button onclick="auth.signOut()" class="text-red-400 text-xs font-bold border border-red-400/20 px-3 py-1 rounded-lg">×”×ª× ×ª×§</button>
            </div>
            
            <div id="dashContent" class="space-y-8">
                </div>
        </div>

        <div id="sec-post" class="section card p-6">
            <h2 class="text-xl font-black mb-4">×¤×¨×¡× ××©×¨×” ×—×“×©×”</h2>
            <div class="space-y-3">
                <input type="text" id="p-title" placeholder="×©× ×”××©×¨×”">
                <input type="text" id="p-company" placeholder="×©× ×”×¢×¡×§">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="p-city" placeholder="×¢×™×¨">
                    <input type="text" id="p-salary" placeholder="×©×›×¨ ×©×¢×ª×™">
                </div>
                <input type="tel" id="p-phone" placeholder="×•×•××˜×¡××¤ (05...)">
                <textarea id="p-desc" placeholder="×ª×™××•×¨ ×”××©×¨×”..." class="h-24"></textarea>
                <div id="qWrap" class="p-3 bg-slate-900/50 rounded-xl border border-dashed border-slate-700">
                    <p class="text-[10px] font-bold text-blue-400 mb-2 uppercase">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                    <input type="text" class="q-in" placeholder="×©××œ×” 1">
                </div>
                <button onclick="UI.addQ()" class="text-blue-500 text-xs font-bold">+ ×”×•×¡×£ ×©××œ×”</button>
                <button onclick="Data.saveJob()" class="btn-blue w-full py-4 text-lg mt-4 shadow-blue-500/20 shadow-lg">×¤×¨×¡× ×¢×›×©×™×•</button>
            </div>
        </div>

        <div id="sec-interview" class="section text-center py-10">
            <div class="w-full bg-slate-800 h-1.5 rounded-full mb-12">
                <div id="pBar" class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
            </div>
            <h3 id="qDisplay" class="text-3xl font-black mb-16 leading-tight"></h3>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="App.ans(true)" class="btn-blue p-10 text-3xl shadow-xl shadow-blue-500/10">×›×Ÿ</button>
                <button onclick="App.ans(false)" class="bg-slate-800 p-10 text-3xl rounded-2xl">×œ×</button>
            </div>
        </div>

    </main>

    <div id="loader" class="fixed inset-0 loader hidden flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-blue-400 font-bold animate-pulse italic">MatchMe ××¢×‘×“ × ×ª×•× ×™×...</p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, guestId: localStorage.getItem('mm_id') || 'g_'+Math.random().toString(36).substr(2,9), jobs: [], cur: {} };
    if(!localStorage.getItem('mm_id')) localStorage.setItem('mm_id', State.guestId);

    const Nav = {
        to(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`sec-${id}`).classList.add('active');
            if(id === 'feed') Data.getJobs();
            if(id === 'dashboard') UI.renderDashboard();
        }
    };

    const Data = {
        async saveJob() {
            UI.load(true);
            try {
                const ownerId = State.user ? State.user.uid : State.guestId;
                await addDoc(collection(db, "jobs"), {
                    title: document.getElementById('p-title').value || "××©×¨×”",
                    company: document.getElementById('p-company').value || "×—×‘×¨×”",
                    city: document.getElementById('p-city').value || "×™×©×¨××œ",
                    salary: document.getElementById('p-salary').value || "×’××™×©",
                    phone: document.getElementById('p-phone').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-in')).map(i=>i.value).filter(v=>v),
                    owner: ownerId,
                    createdAt: serverTimestamp()
                });
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); } finally { UI.load(false); }
        },
        async getJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed();
        }
    };

    const UI = {
        load(s) { document.getElementById('loader').classList.toggle('hidden', !s); },
        renderFeed() {
            document.getElementById('feedList').innerHTML = State.jobs.map(j => `
                <div onclick="App.initApply('${j.id}')" class="card p-5 cursor-pointer hover:border-blue-500/50 transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="text-xl font-black text-blue-400">${j.title || '××©×¨×”'}</h4>
                        <span class="text-[10px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full font-bold uppercase">${j.salary || '×’××™×©'}</span>
                    </div>
                    <p class="text-xs text-slate-500 italic font-bold">ğŸ“ ${j.city || '×™×©×¨××œ'} | ${j.company || '×—×‘×¨×”'}</p>
                </div>
            `).join('');
        },
        async renderDashboard() {
            const id = State.user ? State.user.uid : State.guestId;
            const wrap = document.getElementById('dashContent');
            wrap.innerHTML = '<p class="text-center opacity-40">×˜×•×¢×Ÿ × ×ª×•× ×™×...</p>';
            
            // ××©×™×›×ª ××©×¨×•×ª (××¢×¡×™×§) ×•×œ×™×“×™× (×¢×•×‘×“)
            const sJ = await getDocs(query(collection(db, "jobs"), where("owner", "==", id)));
            const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", id)));
            const sH = await getDocs(query(collection(db, "leads"), where("worker", "==", id)));

            wrap.innerHTML = `
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xs font-black text-slate-500 mb-3 uppercase tracking-widest">× ×™×”×•×œ ××¢×¡×™×§ (××©×¨×•×ª)</h3>
                        ${sJ.docs.map(d => `<div class="card p-3 flex justify-between text-sm mb-2"><span>${d.data().title}</span><button onclick="App.del('${d.id}')" class="text-red-400">××—×§</button></div>`).join('') || '<p class="text-xs opacity-30">××™×Ÿ ××©×¨×•×ª ×¤×¢×™×œ×•×ª</p>'}
                    </div>
                    <div>
                        <h3 class="text-xs font-black text-slate-500 mb-3 uppercase tracking-widest">××•×¢××“×™× ×©×”×’×™×©×• ××¦×œ×š</h3>
                        ${sL.docs.map(d => `<div class="card p-4 border-r-4 border-blue-500 mb-2"><div class="flex justify-between font-bold"><span>${d.data().name}</span><span class="text-blue-500">${d.data().score}%</span></div><p class="text-[10px] opacity-40">${d.data().jobTitle}</p></div>`).join('') || '<p class="text-xs opacity-30">×˜×¨× ×”×•×’×©×• ××•×¢××“×•×™×•×ª</p>'}
                    </div>
                    <hr class="border-slate-800">
                    <div>
                        <h3 class="text-xs font-black text-slate-500 mb-3 uppercase tracking-widest">×”×™×¡×˜×•×¨×™×™×ª ×”×’×©×•×ª ×©×œ×™</h3>
                        ${sH.docs.map(d => `<div class="card p-3 flex justify-between text-sm mb-2"><span>${d.data().jobTitle}</span><span class="font-black text-blue-500 italic">${d.data().score}%</span></div>`).join('') || '<p class="text-xs opacity-30">×˜×¨× ×”×’×©×ª ××•×¢××“×•×ª</p>'}
                    </div>
                </div>`;
        },
        addQ() {
            const i = document.createElement('input'); i.className = "q-in w-full text-sm mt-2"; i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qWrap').appendChild(i);
        }
    };

    const App = {
        initApply(id) {
            const name = prompt("×”×›× ×¡ ×©× ××œ× ×œ×”×’×©×”:");
            if(!name) return;
            const j = State.jobs.find(x => x.id === id);
            State.cur = { j, qIdx: 0, score: 0, n: name };
            if(j.questions?.length) { Nav.to('interview'); App.showQ(); }
            else App.finish(100);
        },
        showQ() {
            document.getElementById('qDisplay').innerText = State.cur.j.questions[State.cur.qIdx];
            document.getElementById('pBar').style.width = ((State.cur.qIdx / State.cur.j.questions.length) * 100) + '%';
        },
        ans(v) {
            if(v) State.cur.score += (100 / State.cur.j.questions.length);
            State.cur.qIdx++;
            if(State.cur.qIdx < State.cur.j.questions.length) App.showQ();
            else App.finish(Math.round(State.cur.score));
        },
        async finish(score) {
            UI.load(true);
            try {
                const { j, n } = State.cur;
                // ×ª×™×§×•×Ÿ ×”-Boss: ×œ×•×§×—×™× ××”××©×¨×” ×¢×¦××”, ×× ××™×Ÿ ×©××™× Unknown
                const bossId = j.owner || "unknown_boss";
                await addDoc(collection(db, "leads"), {
                    jobId: j.id, boss: bossId, jobTitle: j.title, 
                    name: n, worker: State.user ? State.user.uid : State.guestId,
                    score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${j.phone.substring(1)}?text=×”×™×™, ×× ×™ ${n}, ×§×™×‘×œ×ª×™ ${score}% ×”×ª×××” ×œ××©×¨×ª ${j.title} ×‘-MatchMe!`);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¡×™×•×: " + e.message); } finally { UI.load(false); }
        },
        async del(id) { if(confirm("×œ××—×•×§?")) { await deleteDoc(doc(db, "jobs", id)); UI.renderDashboard(); } }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        const nav = document.getElementById('navActions');
        if(u) {
            nav.innerHTML = `<button onclick="Nav.to('post')" class="text-blue-500 font-bold text-xs uppercase tracking-tighter">×¤×¨×¡×</button>
                             <div onclick="Nav.to('dashboard')" class="w-9 h-9 rounded-xl border border-blue-600 cursor-pointer overflow-hidden p-0.5"><img src="${u.photoURL}" class="w-full h-full rounded-lg"></div>`;
        } else {
            nav.innerHTML = `<button onclick="signInWithPopup(auth, new GoogleAuthProvider())" class="btn-blue px-4 py-1.5 text-xs">×”×ª×—×‘×¨</button>`;
        }
        Data.getJobs();
    });

    window.Nav = Nav; window.UI = UI; window.Data = Data; window.App = App; window.auth = auth;
</script>
</body>
</html>
