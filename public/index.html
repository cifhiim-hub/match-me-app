<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe Work | 专砖</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        h1 { color: #0052cc; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #0052cc; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #003d99; }
    </style>
</head>
<body>
    <div class="card">
        <h1>MatchMe Work </h1>
        <p>砖专 驻专 爪  转 注 !</p>
        <form>
            <input type="text" placeholder="砖 " required>
            <input type="tel" placeholder="住驻专 驻" required>
            <select required>
                <option value="" disabled selected> 转 砖?</option>
                <option value="delivery">砖转</option>
                <option value="security"></option>
                <option value="general">注转 转</option>
                <option value="other">专</option>
            </select>
            <button type="button" onclick="alert('驻专 砖专! 专  拽专.')">砖 驻专</button>
        </form>
    </div>
</body>
</html>
