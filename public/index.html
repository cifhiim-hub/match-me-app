<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6 flex justify-between items-center max-w-xl mx-auto">
        <h1 class="text-2xl font-black italic">MATCH<span class="text-blue-500">ME</span></h1>
        <div id="u-status" class="text-[10px] bg-white/5 px-3 py-1 rounded-full border border-white/10">××•×¨×—</div>
    </header>

    <section id="v-feed" class="view-section active p-4 max-w-xl mx-auto pb-32">
        <div id="feed-list" class="space-y-4"></div>
    </section>

    <section id="v-post" class="view-section p-4 max-w-xl mx-auto pb-32">
        <div class="glass p-8 rounded-[35px] space-y-4">
            <h2 class="text-xl font-bold">×¤×¨×¡×•× ××•×“×¢×” ×—×“×©×”</h2>
            <input id="post-t" type="text" placeholder="××” ×”×ª×¤×§×™×“? (×œ××©×œ: ××œ×¦×¨)" class="w-full bg-slate-800 p-4 rounded-xl border-none">
            <input id="post-p" type="tel" placeholder="×•×•××˜×¡××¤ (05...)" class="w-full bg-slate-800 p-4 rounded-xl border-none">
            <button onclick="Data.add()" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">×¤×¨×¡× ×‘×œ×•×—</button>
        </div>
    </section>

    <section id="v-admin" class="view-section p-4 max-w-xl mx-auto pb-32">
        <div id="auth-box" class="glass p-10 rounded-[40px]">
            <h3 class="text-center font-bold mb-8 text-xl">×›× ×™×¡×” / ×”×¨×©××”</h3>
            <input type="email" id="email" class="w-full bg-slate-800 p-4 rounded-2xl mb-4 border-none" placeholder="××™××™×™×œ">
            <input type="password" id="pass" class="w-full bg-slate-800 p-4 rounded-2xl mb-8 border-none" placeholder="×¡×™×¡××” (6+ ×ª×•×•×™×)">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="Auth.login()" class="bg-blue-600 py-4 rounded-2xl font-bold">×”×ª×—×‘×¨</button>
                <button onclick="Auth.reg()" class="bg-slate-700 py-4 rounded-2xl font-bold">×”×¨×©××”</button>
            </div>
        </div>
        
        <div id="dash-box" class="hidden glass p-8 rounded-[40px] text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl">ğŸ‘¤</div>
            <p id="u-mail" class="text-blue-400 text-sm mb-8 font-bold"></p>
            <button onclick="Auth.logout()" class="w-full bg-red-500/10 text-red-500 py-4 rounded-2xl font-bold border border-red-500/20">×”×ª× ×ª×§</button>
        </div>
    </section>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm glass h-20 rounded-[35px] flex justify-around items-center px-4 z-50 shadow-2xl">
        <div onclick="Router.go('feed')" class="cursor-pointer text-xl">ğŸ </div>
        <div onclick="Router.go('post')" class="cursor-pointer bg-blue-600 w-14 h-14 rounded-full flex items-center justify-center -mt-10 border-4 border-slate-950 text-white text-2xl">+</div>
        <div onclick="Router.go('admin')" class="cursor-pointer text-xl">ğŸ‘¤</div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.Router = {
        go(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`v-${id}`).classList.add('active');
        }
    };

    window.Auth = {
        async login() {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value); }
            catch(e) { alert("×©×’×™××” ×‘×›× ×™×¡×”: " + e.message); }
        },
        async reg() {
            try { await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value); alert("× ×¨×©××ª ×‘×”×¦×œ×—×”!"); }
            catch(e) { alert("×©×’×™××” ×‘×”×¨×©××”: " + e.message); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    window.Data = {
        async add() {
            const t = document.getElementById('post-t').value;
            const p = document.getElementById('post-p').value;
            if(!t || !p) return alert("××œ× ××ª ×›×œ ×”×©×“×•×ª");
            try {
                await addDoc(collection(db, "posts"), { title: t, phone: p, createdAt: serverTimestamp() });
                alert("×¤×•×¨×¡×!"); Router.go('feed'); Data.load();
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); }
        },
        async load() {
            const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
            document.getElementById('feed-list').innerHTML = snap.docs.map(doc => {
                const p = doc.data();
                return `<div class="glass p-6 rounded-3xl border-r-4 border-blue-500">
                    <h3 class="font-bold text-lg">${p.title || '×œ×œ× ×›×•×ª×¨×ª'}</h3>
                    <button onclick="window.open('https://wa.me/${p.phone ? p.phone.replace(/\D/g,'') : ''}')" class="text-blue-400 text-xs font-bold mt-2">×¤× ×” ×‘×•×•××˜×¡××¤ âœ</button>
                </div>`;
            }).join('');
        }
    };

    onAuthStateChanged(auth, u => {
        const authBox = document.getElementById('auth-box');
        const dashBox = document.getElementById('dash-box');
        if (u) {
            authBox.classList.add('hidden');
            dashBox.classList.remove('hidden');
            document.getElementById('u-mail').innerText = u.email;
            document.getElementById('u-status').innerText = "××—×•×‘×¨";
        } else {
            authBox.classList.remove('hidden');
            dashBox.classList.add('hidden');
        }
        Data.load();
    });
</script>
</body>
</html>
