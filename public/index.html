<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe | 注专转 住 </title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #0052cc; text-align: center; margin-bottom: 5px; }
        .section { display: none; margin-top: 20px; }
        .active { display: block; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-blue { background: #0052cc; color: white; }
        .btn-dark { background: #34495e; color: white; }
        .job-card { background: #fff; border: 1px solid #ddd; border-right: 5px solid #0052cc; padding: 15px; margin-bottom: 15px; border-radius: 8px; cursor: pointer; text-align: right; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .chat-bubble { background: #e7efff; padding: 20px; border-radius: 15px; margin-bottom: 15px; font-size: 18px; text-align: center; border-bottom-right-radius: 0; }
        .success-box { background: #d4edda; color: #155724; padding: 25px; border-radius: 10px; text-align: center; border: 2px dashed #28a745; }
    </style>
</head>
<body>

<div class="container">
    <h1>MatchMe Work </h1>
    
    <div id="mainStep" class="section active">
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-blue" onclick="showSection('workerSection')">驻砖 注</button>
            <button class="btn btn-dark" onclick="showSection('employerSection')">驻专住 砖专</button>
        </div>
        <div id="jobsList"></div>
    </div>

    <div id="employerSection" class="section">
        <h3>驻专住 砖专 砖</h3>
        <input type="text" id="bizName" placeholder="砖 注住拽">
        <input type="text" id="jobTitle" placeholder="转驻拽">
        <input type="tel" id="bossPhone" placeholder="住驻专 驻 砖 (砖转 注转)">
        <textarea id="jobDesc" placeholder="转专 拽爪专..."></textarea>
        <button class="btn btn-dark" onclick="saveJob()">驻专住 转专</button>
        <button onclick="showSection('mainStep')">专</button>
    </div>

    <div id="workerSection" class="section">
        <h3>砖专转 驻转:</h3>
        <div id="jobsContainer"></div>
        <button onclick="showSection('mainStep')">专</button>
    </div>

    <div id="interviewSection" class="section">
        <div class="chat-bubble" id="questionText">砖...</div>
        <button class="btn btn-blue" onclick="handleAnswer(true)"></button>
        <button class="btn btn-blue" onclick="handleAnswer(false)"></button>
    </div>

    <div id="resultSection" class="section">
        <div id="resultArea"></div>
    </div>
</div>

<script>
    let jobs = JSON.parse(localStorage.getItem('matchJobs')) || [];
    let currentJob = null;
    let score = 0;
    let qIdx = 0;
    const questions = ["砖  住?", " 转?", " 注 专?", " 砖专转?"];

    function saveJob() {
        const biz = document.getElementById('bizName').value;
        const title = document.getElementById('jobTitle').value;
        const phone = document.getElementById('bossPhone').value;
        const desc = document.getElementById('jobDesc').value;
        
        if(!biz || !title || !phone) return alert(" 驻专 住专");
        
        jobs.push({ biz, title, phone, desc });
        localStorage.setItem('matchJobs', JSON.stringify(jobs));
        alert("砖专 驻专住!");
        location.reload();
    }

    function loadJobs() {
        const container = document.getElementById('jobsContainer');
        container.innerHTML = jobs.length ? '' : '<p> 砖专转 专注</p>';
        jobs.reverse().forEach((job, idx) => {
            container.innerHTML += `
                <div class="job-card" onclick="startInterview(${idx})">
                    <strong>${job.title}</strong><br>
                    <span>${job.biz}</span>
                </div>`;
        });
    }

    function startInterview(idx) {
        currentJob = jobs[idx];
        score = 0;
        qIdx = 0;
        showSection('interviewSection');
        document.getElementById('questionText').innerText = questions[qIdx];
    }

    function handleAnswer(isYes) {
        if(isYes) score += 23.5; // 砖 砖注 拽住 94%
        qIdx++;
        if(qIdx < questions.length) {
            document.getElementById('questionText').innerText = questions[qIdx];
        } else {
            showResult();
        }
    }

    function showResult() {
        showSection('resultSection');
        const area = document.getElementById('resultArea');
        const finalScore = Math.floor(score);
        
        if(finalScore >= 70) {
            area.innerHTML = `
                <div class="success-box">
                    <h2>爪转 转 -${finalScore}%! </h2>
                    <p>转 砖 专 注 砖专 -${currentJob.biz}.</p>
                    <p><strong>住驻专 砖 注住拽:</strong></p>
                    <h2 style="color:#0052cc">${currentJob.phone}</h2>
                    <button class="btn btn-blue" onclick="window.open('https://wa.me/${currentJob.phone.replace(/-/g,'')}?text=, 注专转 转 住 -MatchMe 砖专转 ${currentJob.title}')">砖 住驻 住</button>
                </div>`;
        } else {
            area.innerHTML = `<div style="text-align:center"><h2>驻转 转 专注 (转: ${finalScore}%)</h2><button class="btn btn-blue" onclick="location.reload()">专</button></div>`;
        }
    }

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'workerSection') loadJobs();
    }

    loadJobs();
</script>
</body>
</html>
