    <style>
        :root { --primary: #3b82f6; --bg: #0b0f1a; --card: #161e2d; }
        body { font-family: 'Assistant', sans-serif; background: var(--bg); color: #f8fafc; overflow-x: hidden; }
        .page { display: none; min-height: 100vh; padding-bottom: 80px; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(22, 30, 45, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .input-field { background: #1c2535 !important; border: 1px solid #2d3748 !important; color: white !important; border-radius: 16px !important; padding: 14px; width: 100%; transition: 0.2s; }
        .input-field:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        .btn-main { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); border-radius: 16px; font-weight: 800; color: white; transition: 0.3s; box-shadow: 0 4px 15px rgba(29, 78, 216, 0.3); }
        .btn-main:active { transform: scale(0.96); }
        .job-card { background: var(--card); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); padding: 20px; transition: 0.3s; }
        .loader { background: var(--bg); z-index: 10000; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* ×ª×¤×¨×™×˜ ×ª×—×ª×•×Ÿ */
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; display: flex; justify-content: space-around; align-items: center; z-index: 100; border-top: 1px solid rgba(255,255,255,0.05); }
        .tab-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; font-weight: bold; color: #64748b; cursor: pointer; }
        .tab-item.active { color: var(--primary); }
    </style>
</head>
<body>

            <div class="space-y-4">

                <input type="password" id="auth-pass" placeholder="×¡×™×¡××” (×œ×¤×—×•×ª 6 ×ª×•×•×™×)" class="input-field">
                <button onclick="Auth.handle('login')" class="btn-main w-full py-4 text-lg">×”×ª×—×‘×¨×•×ª</button>
                <button onclick="Auth.handle('signup')" class="w-full py-4 text-sm font-bold text-slate-400">××™×Ÿ ×œ×š ×—×©×‘×•×Ÿ? ×¦×•×¨ ××—×“ ×¢×›×©×™×•</button>
                <div class="relative py-4">

                    <div class="relative flex justify-center text-xs uppercase"><span class="bg-[#0b0f1a] px-2 text-slate-500">××• ×‘×××¦×¢×•×ª</span></div>
                </div>
                <button onclick="Auth.google()" class="w-full py-4 rounded-2xl bg-white text-black font-black flex items-center justify-center gap-2">
                    <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" class="w-5"> Google

    <div id="page-feed" class="page p-4">

        <button onclick="Nav.to('feed')" class="text-blue-500 font-bold mb-6 flex items-center gap-2">â” ×—×–×¨×” ×œ×œ×•×—</button>
        <div id="jobDetails" class="space-y-6"></div>
    </div>

    <div id="page-interview" class="page p-6 text-center flex flex-col justify-center">
        <div class="w-full bg-slate-800 h-2 rounded-full mb-12 overflow-hidden">

        <div class="grid grid-cols-2 gap-6">

    <div id="page-profile" class="page p-6">

            <button id="tab-emp" onclick="UI.setDashTab('emp')" class="flex-1 py-3 rounded-xl font-bold transition-all">×× ×™ ××¢×¡×™×§</button>
            <button id="tab-work" onclick="UI.setDashTab('work')" class="flex-1 py-3 rounded-xl font-bold transition-all">×”×’×©×•×ª ×©×œ×™</button>

    <div id="page-post" class="page p-6">
        <h2 class="text-3xl font-black italic mb-6 text-blue-500">×¤×¨×¡× ××©×¨×”</h2>
        <div class="space-y-4">
            <input type="text" id="p-title" placeholder="×©× ×”××©×¨×”" class="input-field">
            <input type="text" id="p-company" placeholder="×©× ×”×—×‘×¨×”/×”×¢×¡×§" class="input-field">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-field">
                <input type="text" id="p-salary" placeholder="×©×›×¨ (×©×¢×ª×™/×’×œ×•×‘×œ×™)" class="input-field">
            </div>
            <input type="tel" id="p-phone" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤ (05...)" class="input-field">
            <textarea id="p-desc" placeholder="×ª×™××•×¨ ×”××©×¨×”..." class="input-field h-32"></textarea>
            
            <div class="p-4 bg-slate-900/50 rounded-2xl border border-dashed border-slate-700">
                <p class="text-xs font-black text-blue-400 mb-3 uppercase tracking-tighter">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                <div id="qInputs" class="space-y-2">
                    <input type="text" class="q-in input-field py-2" placeholder="×œ××©×œ: ×™×© ×œ×š × ×™×¡×™×•×Ÿ?">
                </div>
                <button onclick="UI.addQInput()" class="text-blue-500 text-xs mt-3 font-bold">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>
            <button onclick="Data.saveJob()" class="btn-main w-full py-5 text-xl mt-4">×¤×¨×¡× ×‘×œ×•×—</button>
        </div>
    </div>

    <nav id="bottom-nav" class="tab-bar glass hidden">
        <div onclick="Nav.to('feed')" class="tab-item active" id="nav-feed">
            <span class="text-xl">ğŸ </span><span>×œ×•×—</span>
        </div>
        <div onclick="Nav.to('post')" class="tab-item" id="nav-post">
            <span class="text-xl">â•</span><span>×¤×¨×¡×</span>
        </div>
        <div onclick="Nav.to('profile')" class="tab-item" id="nav-profile">
            <span class="text-xl">ğŸ‘¤</span><span>××™×©×™</span>

    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, jobs: [], activeJob: null, curDashTab: 'emp' };

    const Nav = {
        to(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            
            // ×¢×“×›×•×Ÿ ×ª×¤×¨×™×˜ ×ª×—×ª×•×Ÿ
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            const navItem = document.getElementById(`nav-${pageId}`);
            if(navItem) navItem.classList.add('active');

            if(pageId === 'feed') Data.getJobs();
            if(pageId === 'profile') UI.renderDashboard();
        }
    };

    const Auth = {
        async handle(type) {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(!email || pass.length < 6) return alert("×”×–×Ÿ ××™××™×™×œ ×•×¡×™×¡××” (××™× ×™××•× 6 ×ª×•×•×™×)");
            UI.load(true);
            try {
                if(type === 'signup') await createUserWithEmailAndPassword(auth, email, pass);
                else await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert("×©×’×™××”: " + e.message); } finally { UI.load(false); }
        },
        async google() {
            UI.load(true);
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) { alert(e.message); } finally { UI.load(false); }
        },
        async logout() { await signOut(auth); location.reload(); }
    };

    const Data = {
        async saveJob() {
            UI.load(true);
            try {
                const job = {
                    title: document.getElementById('p-title').value || "×œ×œ× ×›×•×ª×¨×ª",
                    company: document.getElementById('p-company').value || "××¢×¡×™×§ ×¤×¨×˜×™",
                    city: document.getElementById('p-city').value || "×™×©×¨××œ",
                    salary: document.getElementById('p-salary').value || "×’××™×©",
                    phone: document.getElementById('p-phone').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-in')).map(i=>i.value).filter(v=>v),
                    owner: State.user.uid,
                    createdAt: serverTimestamp()
                };
                await addDoc(collection(db, "jobs"), job);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); } finally { UI.load(false); }
        },
        async getJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed();
        }
    };

    const UI = {
        load(s) { document.getElementById('globalLoader').classList.toggle('hidden', !s); },
        filter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = State.jobs.filter(j => j.title.toLowerCase().includes(q) || j.city.toLowerCase().includes(q) || j.company.toLowerCase().includes(q));
            UI.renderFeed(filtered);
        },
        renderFeed(customList) {
            const list = customList || State.jobs;
            document.getElementById('feedList').innerHTML = list.map(j => `
                <div onclick="UI.openJob('${j.id}')" class="job-card">
                    <div class="flex justify-between items-start mb-3">
                        <h4 class="text-xl font-black">${j.title}</h4>
                        <span class="text-[10px] bg-blue-500/10 text-blue-500 px-3 py-1 rounded-full font-black uppercase tracking-widest">${j.salary}</span>
                    </div>
                    <div class="flex items-center gap-2 text-slate-400 text-sm font-bold">
                        <span>ğŸ¢ ${j.company}</span>
                        <span>â€¢</span>
                        <span>ğŸ“ ${j.city}</span>
                    </div>
                </div>
            `).join('') || '<p class="text-center opacity-30 mt-10">×œ× × ××¦××• ××©×¨×•×ª</p>';
        },
        openJob(id) {
            State.activeJob = State.jobs.find(x => x.id === id);
            const j = State.activeJob;
            document.getElementById('jobDetails').innerHTML = `
                <div class="bg-slate-900/30 p-6 rounded-[32px] border border-white/5">
                    <h2 class="text-4xl font-black mb-2">${j.title}</h2>
                    <p class="text-blue-500 font-bold mb-6">${j.company} | ${j.city}</p>
                    <div class="h-px bg-slate-800 mb-6"></div>
                    <p class="text-slate-300 leading-relaxed whitespace-pre-wrap">${j.desc || '××™×Ÿ ×ª×™××•×¨ ××•×¨×—×‘ ×œ××©×¨×” ×–×•.'}</p>
                </div>
                <div class="space-y-4">
                    <input type="text" id="apply-name" placeholder="×”×©× ×”××œ× ×©×œ×š" class="input-field">
                    <input type="tel" id="apply-phone" placeholder="×”×˜×œ×¤×•×Ÿ ×©×œ×š (05...)" class="input-field">
                    <button onclick="App.startApply()" class="btn-main w-full py-5 text-xl shadow-blue-500/20 shadow-xl">×”×’×© ××•×¢××“×•×ª ğŸš€</button>
                </div>
            `;
            Nav.to('job-view');
        },
        addQInput() {
            const i = document.createElement('input'); i.className = "q-in input-field py-2 mt-2"; i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qInputs').appendChild(i);
        },
        UI_DashTab(t) {
            State.curDashTab = t;
            document.getElementById('tab-emp').className = t === 'emp' ? 'flex-1 py-3 rounded-xl font-bold bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold text-slate-500';
            document.getElementById('tab-work').className = t === 'work' ? 'flex-1 py-3 rounded-xl font-bold bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold text-slate-500';
            UI.renderDashboard();
        },
        async renderDashboard() {
            const wrap = document.getElementById('dashContent');
            wrap.innerHTML = '<div class="spinner mx-auto my-12"></div>';
            
            if(State.curDashTab === 'emp') {
                const sJ = await getDocs(query(collection(db, "jobs"), where("owner", "==", State.user.uid)));
                const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", State.user.uid)));
                wrap.innerHTML = `
                    <section class="mb-8">
                        <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-4">××©×¨×•×ª ×©×¤×¨×¡××ª×™</h4>
                        ${sJ.docs.map(d => `<div class="bg-slate-900/50 p-4 rounded-2xl flex justify-between mb-2"><span>${d.data().title}</span><button onclick="App.deleteJob('${d.id}')" class="text-red-500 text-xs">××—×§</button></div>`).join('') || '××™×Ÿ ××©×¨×•×ª'}
                    </section>
                    <section>
                        <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-4">×¤× ×™×•×ª ×©×§×™×‘×œ×ª×™</h4>
                        ${sL.docs.map(d => `
                            <div class="bg-[#1e293b] p-5 rounded-2xl border-r-4 border-blue-500 mb-3">
                                <div class="flex justify-between items-center mb-2"><b>${d.data().name}</b><span class="text-blue-500 font-black">${d.data().score}%</span></div>
                                <div class="flex justify-between items-center"><span class="text-xs opacity-50">${d.data().jobTitle}</span><a href="https://wa.me/972${d.data().phone.substring(1)}" class="bg-green-600 px-3 py-1.5 rounded-lg text-xs font-bold">×•×•××˜×¡××¤</a></div>
                            </div>
                        `).join('') || '××™×Ÿ ×¤× ×™×•×ª ×¢×“×™×™×Ÿ'}
                    </section>`;
            } else {
                const sH = await getDocs(query(collection(db, "leads"), where("worker", "==", State.user.uid)));
                wrap.innerHTML = sH.docs.map(d => `<div class="bg-slate-900/50 p-5 rounded-2xl flex justify-between mb-2"><span>${d.data().jobTitle}</span><span class="font-black text-blue-500">${d.data().score}%</span></div>`).join('') || '×˜×¨× ×”×’×©×ª ××•×¢××“×•×ª';
            }
        }
    };

    const App = {
        startApply() {
            const n = document.getElementById('apply-name').value;
            const p = document.getElementById('apply-phone').value;
            if(!n || !p) return alert("×”×–×Ÿ ×©× ×•×˜×œ×¤×•×Ÿ");
            State.application = { n, p: p.replace(/\D/g,''), qIdx: 0, score: 0 };
            if(State.activeJob.questions?.length) { Nav.to('interview'); App.showQ(); }
            else App.finish(100);
        },
        showQ() {
            document.getElementById('qText').innerText = State.activeJob.questions[State.application.qIdx];
            document.getElementById('pBar').style.width = ((State.application.qIdx / State.activeJob.questions.length) * 100) + '%';
        },
        ans(v) {
            if(v) State.application.score += (100 / State.activeJob.questions.length);
            State.application.qIdx++;
            if(State.application.qIdx < State.activeJob.questions.length) App.showQ();
            else App.finish(Math.round(State.application.score));
        },
        async finish(score) {
            UI.load(true);
            try {
                await addDoc(collection(db, "leads"), {
                    boss: State.activeJob.owner || "unknown", 
                    worker: State.user.uid,
                    jobTitle: State.activeJob.title,
                    name: State.application.n,
                    phone: State.application.p,
                    score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${State.activeJob.phone.substring(1)}?text=×”×™×™, ×× ×™ ${State.application.n}, ×§×™×‘×œ×ª×™ ${score}% ×”×ª×××” ×œ××©×¨×ª ${State.activeJob.title}!`);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¡×™×•× ×”×”×’×©×”"); } finally { UI.load(false); }
        },
        async deleteJob(id) { if(confirm("×œ××—×•×§?")) { await deleteDoc(doc(db, "jobs", id)); UI.renderDashboard(); } }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        UI.load(false);
        if(u) {
            document.getElementById('page-auth').classList.remove('active');
            document.getElementById('bottom-nav').classList.remove('hidden');
            if(u.photoURL) document.getElementById('userProfileBtn').innerHTML = `<img src="${u.photoURL}" class="w-full h-full">`;
            Nav.to('feed');
        } else {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-auth').classList.add('active');
            document.getElementById('bottom-nav').classList.add('hidden');
        }
    });

    window.UI = UI; window.Auth = Auth; window.Nav = Nav; window.Data = Data; window.App = App;
    UI.setDashTab = UI.UI_DashTab;
</script>
</body>
