    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&family=Rubik:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --accent: #10b981; }
        body { font-family: 'Assistant', sans-serif; background: var(--bg); color: #f1f5f9; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .page { display: none; min-height: 100vh; padding: 20px 20px 120px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; }
        .input-box { background: #334155; border: 2px solid transparent; border-radius: 14px; padding: 14px; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--primary); background: #1e293b; }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; font-weight: 800; border-radius: 16px; padding: 16px; width: 100%; border: none; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); height: 80px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { text-align: center; color: #64748b; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: var(--primary); }
        #loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-blue-500 mb-4"></div>
        <p class="text-blue-400 font-bold">MATCHME ×‘×˜×¢×™× ×”...</p>
    </div>

    <div id="page-feed" class="page active">
        <header class="flex justify-between items-center mb-6">
            <h1 style="font-family: 'Rubik';" class="text-3xl italic tracking-tighter">MATCH<span class="text-blue-500">ME</span></h1>
            <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500"></div>
        </header>
        <input type="text" oninput="UI.doSearch(this.value)" placeholder="×—×¤×© ×ª×¤×§×™×“, ×¢×™×¨ ××• ××¢×¡×™×§..." class="input-box mb-6">
        <div class="flex gap-2 mb-6 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="UI.filter('all')" class="bg-slate-700 px-5 py-2 rounded-full text-xs font-bold">×”×›×œ</button>
            <button onclick="UI.filter('job')" class="bg-blue-900/50 text-blue-300 px-5 py-2 rounded-full text-xs font-bold">ğŸ’¼ ××©×¨×•×ª</button>
            <button onclick="UI.filter('worker')" class="bg-green-900/50 text-green-300 px-5 py-2 rounded-full text-xs font-bold">ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“×™×</button>
        </div>
        <div id="feed-list" class="space-y-4"></div>
    </div>

    <div id="page-post" class="page">
        <h2 class="text-2xl font-black mb-6">×¤×¨×¡×•× ×—×“×©</h2>
        <div class="space-y-3">
            <select id="p-type" onchange="UI.toggleQs()" class="input-box font-bold text-blue-400">
                <option value="job">×× ×™ ××¢×¡×™×§ (××—×¤×© ×¢×•×‘×“×™×)</option>
                <option value="worker">×× ×™ ×¢×•×‘×“ (××—×¤×© ×¢×‘×•×“×”)</option>
            </select>
            <input type="text" id="p-title" placeholder="×›×•×ª×¨×ª ×”××•×“×¢×”" class="input-box">
            <input type="text" id="p-name" placeholder="×©× ×”×¢×¡×§ / ××¤×¨×¡×" class="input-box">
            <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-box">
            <input type="tel" id="p-phone" placeholder="×•×•××˜×¡××¤ (05...)" class="input-box">
            <textarea id="p-desc" placeholder="×¤×™×¨×•×˜ ×”××•×“×¢×”..." class="input-box h-24"></textarea>
            <div id="qs-area" class="glass bg-slate-800/50">
                <p class="text-[10px] font-bold text-blue-400 mb-2 uppercase">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                <div id="qs-list" class="space-y-2">
                    <input type="text" class="q-in input-box py-2 text-sm mb-0" placeholder="×œ××©×œ: ×™×© ×¨×™×©×™×•×Ÿ ×’'?">
                </div>
                <button onclick="UI.addQ()" class="text-blue-500 text-xs font-bold mt-2">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>
            <button onclick="Data.savePost()" class="btn-blue mt-4">×¤×¨×¡× ×¢×›×©×™×• ğŸš€</button>
        </div>
    </div>
    <div id="page-quiz" class="page text-center flex flex-col justify-center">
        <div id="quiz-progress" class="text-blue-400 font-bold text-xs mb-4"></div>
        <h2 id="quiz-text" class="text-2xl font-black mb-12 px-4"></h2>
        <div class="grid grid-cols-2 gap-4 px-4">
            <button onclick="App.answer(true)" class="btn-blue py-8 text-2xl">×›×Ÿ</button>
            <button onclick="App.answer(false)" class="bg-slate-700 rounded-2xl py-8 text-2xl font-bold">×œ×</button>
        </div>
    </div>

    <div id="page-admin" class="page">
        <div id="auth-ui">
            <h2 class="text-2xl font-black mb-8 text-center mt-10">××–×•×¨ ××™×©×™</h2>
            <input type="email" id="email-in" placeholder="××™××™×™×œ" class="input-box mb-3">
            <input type="password" id="pass-in" placeholder="×¡×™×¡××” (6+ ×ª×•×•×™×)" class="input-box mb-6">
            <button onclick="Auth.handle('login')" class="btn-blue mb-4">×”×ª×—×‘×¨×•×ª</button>
            <button onclick="Auth.handle('signup')" class="w-full text-slate-500 font-bold text-sm">×™×¦×™×¨×ª ×—×©×‘×•×Ÿ</button>
        </div>
        <div id="dash-ui" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">× ×™×”×•×œ ×©×œ×™</h2>
                <button onclick="Auth.logout()" class="text-red-400 text-xs font-bold bg-red-900/10 px-3 py-1 rounded-full">×”×ª× ×ª×§</button>
            </div>
            <div id="my-posts" class="space-y-3 mb-10"></div>
            <h2 class="text-xl font-black mb-4">×¤× ×™×•×ª (×œ×™×“×™×)</h2>
            <div id="my-leads" class="space-y-3"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="Nav.go('feed')" id="nav-feed" class="nav-item active"><span class="block text-2xl">ğŸ </span>×œ×•×—</div>
        <div onclick="Nav.go('post')" id="nav-post" class="nav-item"><span class="block text-2xl">â•</span>×¤×¨×¡×</div>
        <div onclick="Nav.go('admin')" id="nav-admin" class="nav-item"><span class="block text-2xl">ğŸ‘¤</span>××™×©×™</div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let State = { user: null, posts: [], activePost: null, quizIdx: 0, score: 0 };

    const UI = {
        loader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; },
        toggleQs() { document.getElementById('qs-area').style.display = document.getElementById('p-type').value === 'job' ? 'block' : 'none'; },
        addQ() {
            const i = document.createElement('input');
            i.className = "q-in input-box py-2 text-sm mb-0 mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qs-list').appendChild(i);
        },
        doSearch(val) {
            const filtered = State.posts.filter(p => p.title?.toLowerCase().includes(val.toLowerCase()) || p.city?.toLowerCase().includes(val.toLowerCase()));
            UI.renderFeed(filtered);
        },
        filter(type) { UI.renderFeed(type === 'all' ? State.posts : State.posts.filter(p => p.type === type)); },
        renderFeed(list) {
            document.getElementById('feed-list').innerHTML = list.map(p => `
                <div class="glass border-r-4 ${p.type === 'job' ? 'border-blue-500' : 'border-green-500'}" onclick="App.startContact('${p.id}')">
                    <div class="flex justify-between text-[10px] font-bold opacity-50 mb-1">
                        <span>${p.type === 'job' ? 'ğŸ’¼ ×“×¨×•×©×™×' : 'ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“'}</span>
                        <span>ğŸ“ ${p.city || '×›×œ ×”××¨×¥'}</span>
                    </div>
                    <h3 class="text-xl font-bold">${p.title || '×œ×œ× ×›×•×ª×¨×ª'}</h3>
                    <p class="text-blue-400 text-sm font-bold mb-2">${p.name || ''}</p>
                    <div class="text-[10px] text-blue-500 font-bold">×œ×—×¥ ×œ×”×’×©×” ></div>
                </div>
            `).join('');
        },
        async renderDash() {
            if(!State.user) return;
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            const pSnap = await getDocs(query(collection(db, "posts"), where("owner", "==", State.user.uid)));
            document.getElementById('my-posts').innerHTML = pSnap.docs.map(d => `
                <div class="p-3 bg-slate-800 rounded-xl flex justify-between items-center text-sm">
                    <span>${d.data().title}</span>
                    <button onclick="Data.deletePost('${d.id}')" class="text-red-400 font-bold bg-red-900/20 px-2 py-1 rounded">××—×§</button>
                </div>`).join('') || '××™×Ÿ ××•×“×¢×•×ª';
            const lSnap = await getDocs(query(collection(db, "leads"), where("bossID", "==", State.user.uid)));
            document.getElementById('my-leads').innerHTML = lSnap.docs.map(d => `
                <div class="glass p-3 border-r-4 border-green-500 flex justify-between">
                    <div><b>${d.data().candidateName}</b><br><small>${d.data().jobTitle}</small></div>
                    <div class="text-green-400 font-bold">${d.data().matchScore}%</div>
                </div>`).join('') || '××™×Ÿ ×¤× ×™×•×ª';
        }
    };

    const Data = {
        async fetchPosts() {
            UI.loader(true);
            const s = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
            State.posts = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed(State.posts);
            UI.loader(false);
        },
        async savePost() {
            UI.loader(true);
            const qs = Array.from(document.querySelectorAll('.q-in')).map(i => i.value).filter(v => v);
            await addDoc(collection(db, "posts"), {
                type: document.getElementById('p-type').value,
                title: document.getElementById('p-title').value,
                name: document.getElementById('p-name').value,
                city: document.getElementById('p-city').value,
                phone: document.getElementById('p-phone').value.replace(/\D/g,''),
                desc: document.getElementById('p-desc').value,
                questions: qs, owner: State.user?.uid || 'guest', createdAt: serverTimestamp()
            });
            Nav.go('feed');
        },
        async deletePost(id) { if(confirm("×œ××—×•×§?")) { await deleteDoc(doc(db, "posts", id)); UI.renderDash(); } }
    };

    const App = {
        startContact(id) {
            const p = State.posts.find(x => x.id === id);
            State.activePost = p;
            let n = localStorage.getItem('m_name') || prompt("×©××š?");
            let ph = localStorage.getItem('m_phone') || prompt("×˜×œ×¤×•×Ÿ?");
            if(!n || !ph) return;
            localStorage.setItem('m_name', n); localStorage.setItem('m_phone', ph);
            State.applicant = { name: n, phone: ph.replace(/\D/g,'') };
            if(p.type==='job' && p.questions?.length) { State.quizIdx=0; State.score=0; Nav.go('quiz'); App.renderQuiz(); }
            else App.finish(100);
        },
        renderQuiz() {
            document.getElementById('quiz-text').innerText = State.activePost.questions[State.quizIdx];
        },
        answer(v) {
            if(v) State.score += (100/State.activePost.questions.length);
            State.quizIdx++;
            if(State.quizIdx < State.activePost.questions.length) App.renderQuiz();
            else App.finish(Math.round(State.score));
        },
        async finish(s) {
            UI.loader(true);
            await addDoc(collection(db, "leads"), { bossID: State.activePost.owner, jobTitle: State.activePost.title, candidateName: State.applicant.name, candidatePhone: State.applicant.phone, matchScore: s, createdAt: serverTimestamp() });
            window.location.href = `https://wa.me/972${State.activePost.phone.substring(1)}?text=×”×™×™, ××¢×•× ×™×™×Ÿ ×‘${State.activePost.title}. ×”×ª×××”: ${s}%`;
        }
    };

    const Auth = {
        async handle(m) {
            UI.loader(true);
            const e = document.getElementById('email-in').value, p = document.getElementById('pass-in').value;
            try { m === 'login' ? await signInWithEmailAndPassword(auth, e, p) : await createUserWithEmailAndPassword(auth, e, p); location.reload(); }
            catch(err) { alert("×©×’×™××” ×‘×—×™×‘×•×¨"); UI.loader(false); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    const Nav = { go(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById(`page-${p}`).classList.add('active');
        if(p === 'feed') Data.fetchPosts();
        if(p === 'admin') UI.renderDash();
    }};

    onAuthStateChanged(auth, u => {
        State.user = u;
        document.getElementById('status-dot').className = u ? 'w-3 h-3 rounded-full bg-green-500' : 'w-3 h-3 rounded-full bg-red-500';
    });

    window.UI = UI; window.Nav = Nav; window.Data = Data; window.App = App; window.Auth = Auth;
    Data.fetchPosts();
</script>
</body>
