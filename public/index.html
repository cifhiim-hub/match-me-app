        .input-box { background: #1c2535 !important; border: 1px solid #2d3748 !important; color: white !important; border-radius: 14px !important; padding: 14px; width: 100%; }
        .card { background: var(--card); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; z-index: 1000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); background: rgba(11, 17, 32, 0.9); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; font-size: 11px; font-weight: 700; color: #64748b; cursor: pointer; }
        .nav-btn.active { color: var(--p); }
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--p); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-24">

        <p class="text-blue-500 font-bold animate-pulse text-sm">MatchMe ×˜×•×¢×Ÿ...</p>

    <div id="page-feed" class="page active p-4">

        <div class="mb-6"><input type="text" id="search" onkeyup="UI.filter()" placeholder="×—×¤×© ×ª×¤×§×™×“ ××• ×¢×™×¨..." class="input-box"></div>

    <div id="page-interview" class="page p-6 text-center flex flex-col justify-center">

        </div>

    <div id="page-profile" class="page p-6">
        <div id="auth-wall" class="hidden text-center py-10">
            <div class="text-5xl mb-6">ğŸ”</div>
            <h2 class="text-2xl font-black mb-2">××–×•×¨ ××™×©×™ ×××•×‘×˜×—</h2>
            <p class="text-slate-400 mb-8 text-sm px-6">×›×“×™ ×œ× ×”×œ ××©×¨×•×ª ×•×œ×¨××•×ª ×¤× ×™×•×ª ×××•×¢××“×™×, ×¢×œ×™×š ×œ×”×ª×—×‘×¨ ×œ××¢×¨×›×ª.</p>
            <div class="space-y-3">
                <input type="email" id="log-email" placeholder="××™××™×™×œ" class="input-box">
                <input type="password" id="log-pass" placeholder="×¡×™×¡××”" class="input-box">
                <button onclick="Auth.handle('login')" class="btn-blue w-full py-4">×”×ª×—×‘×¨×•×ª</button>
                <button onclick="Auth.handle('signup')" class="w-full py-4 text-xs font-bold text-slate-500">×™×¦×™×¨×ª ×—×©×‘×•×Ÿ ×—×“×©</button>
            </div>

                <h2 class="text-2xl font-black">×”× ×™×”×•×œ ×©×œ×™</h2>
                <button onclick="Auth.logout()" class="text-red-500 text-xs font-bold">×”×ª× ×ª×§</button>
            </div>
            <div id="dashList" class="space-y-6"></div>
        </div>
    </div>

    <div id="page-post" class="page p-6">
        <h2 class="text-2xl font-black mb-6 italic text-blue-500">×¤×¨×¡×•× ××©×¨×” ××”×™×¨</h2>
        <div class="space-y-4">
            <input type="text" id="p-title" placeholder="×©× ×”××©×¨×”" class="input-box">
            <input type="text" id="p-company" placeholder="×©× ×”×¢×¡×§" class="input-box">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-box text-sm">
                <input type="text" id="p-salary" placeholder="×©×›×¨" class="input-box text-sm">
            </div>
            <input type="tel" id="p-wa" placeholder="×•×•××˜×¡××¤ (05...)" class="input-box">
            <textarea id="p-desc" placeholder="×ª×™××•×¨ ×”××©×¨×”..." class="input-box h-24"></textarea>
            <div id="qList" class="space-y-2"><input type="text" class="q-in input-box py-2" placeholder="×©××œ×ª ×¡×™× ×•×Ÿ 1"></div>
            <button onclick="UI.addQ()" class="text-blue-500 text-xs font-bold">+ ×”×•×¡×£ ×©××œ×”</button>
            <button onclick="Data.saveJob()" class="btn-blue w-full py-5 text-xl mt-4">×¤×¨×¡× ×¢×›×©×™×•</button>

    </div>

    <nav class="nav-bar">
        <div onclick="Nav.to('feed')" class="nav-btn active" id="n-feed">ğŸ <span>×œ×•×—</span></div>
        <div onclick="Nav.to('post')" class="nav-btn" id="n-post">â•<span>×¤×¨×¡×</span></div>
        <div onclick="Nav.to('profile')" class="nav-btn" id="n-profile">ğŸ‘¤<span>××™×©×™</span></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, guestId: localStorage.getItem('mm_g_id') || 'g_'+Math.random().toString(36).substr(2,9), jobs: [] };
    if(!localStorage.getItem('mm_g_id')) localStorage.setItem('mm_g_id', State.guestId);

    const Nav = {
        to(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${id}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById(`n-${id}`)) document.getElementById(`n-${id}`).classList.add('active');
            if(id === 'feed') Data.getJobs();
            if(id === 'profile') UI.renderDash();
            window.scrollTo(0,0);
        }
    };

    const Auth = {
        async handle(type) {
            UI.load(true);
            const e = document.getElementById('log-email').value, p = document.getElementById('log-pass').value;
            try {
                if(type === 'login') await signInWithEmailAndPassword(auth, e, p);
                else await createUserWithEmailAndPassword(auth, e, p);
            } catch(err) { alert("×©×’×™××” ×‘×¤×¨×˜×™×"); } finally { UI.load(false); }
        },
        async logout() { await signOut(auth); location.reload(); }
    };

    const Data = {
        async saveJob() {
            UI.load(true);
            const ownerId = State.user ? State.user.uid : State.guestId;
            try {
                await addDoc(collection(db, "jobs"), {
                    title: document.getElementById('p-title').value || "××©×¨×”",
                    company: document.getElementById('p-company').value || "×¢×¡×§",
                    city: document.getElementById('p-city').value || "×™×©×¨××œ",
                    salary: document.getElementById('p-salary').value || "×’××™×©",
                    phone: document.getElementById('p-wa').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-in')).map(i=>i.value).filter(v=>v),
                    owner: ownerId, createdAt: serverTimestamp()
                });
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); } finally { UI.load(false); }
        },
        async getJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed(State.jobs);
        }
    };

    const UI = {
        load(s) { document.getElementById('loader').classList.toggle('hidden', !s); },
        filter() {
            const q = document.getElementById('search').value.toLowerCase();
            UI.renderFeed(State.jobs.filter(j => j.title.toLowerCase().includes(q) || j.city.toLowerCase().includes(q)));
        },
        renderFeed(list) {
            document.getElementById('jobsList').innerHTML = list.map(j => `
                <div onclick="UI.openJob('${j.id}')" class="card p-5">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="text-xl font-black">${j.title}</h4>
                        <span class="text-xs text-blue-500 font-bold">${j.salary}</span>
                    </div>
                    <p class="text-xs text-slate-500 font-bold">ğŸ¢ ${j.company} | ğŸ“ ${j.city}</p>
                </div>
            `).join('');
        },
        openJob(id) {
            const j = State.jobs.find(x => x.id === id);
            State.activeJob = j;
            document.getElementById('jobDetails').innerHTML = `
                <div class="card p-6 bg-slate-900/50 mb-6">
                    <h2 class="text-3xl font-black mb-2">${j.title}</h2>
                    <p class="text-blue-400 font-bold mb-4">${j.company} | ${j.city}</p>
                    <p class="text-slate-300 text-sm leading-relaxed">${j.desc}</p>
                </div>
                <div class="space-y-4">
                    <input type="text" id="app-n" placeholder="×©××š ×”××œ×" class="input-box">
                    <input type="tel" id="app-p" placeholder="×˜×œ×¤×•×Ÿ ×©×œ×š" class="input-box">
                    <button onclick="App.start()" class="btn-blue w-full py-5 text-xl">×”×’×© ××•×¢××“×•×ª ğŸš€</button>
                </div>
            `;
            Nav.to('view');
        },
        async renderDash() {
            if(!State.user) {
                document.getElementById('auth-wall').classList.remove('hidden');
                document.getElementById('dash-content').classList.add('hidden');
                return;
            }
            document.getElementById('auth-wall').classList.add('hidden');
            document.getElementById('dash-content').classList.remove('hidden');
            
            const wrap = document.getElementById('dashList');
            wrap.innerHTML = '<div class="spinner mx-auto my-10"></div>';
            
            const sL = await getDocs(query(collection(db, "leads"), where("boss", "in", [State.user.uid, State.guestId])));
            wrap.innerHTML = sL.docs.map(d => `
                <div class="card p-4 border-r-4 border-blue-500">
                    <div class="flex justify-between font-bold"><span>${d.data().name}</span><span class="text-blue-500">${d.data().score}%</span></div>
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-[10px] opacity-40">${d.data().jobTitle}</span>
                        <a href="https://wa.me/972${d.data().phone.substring(1)}" class="bg-green-600 px-3 py-1 rounded-lg text-[10px] font-black">×•×•××˜×¡××¤</a>
                    </div>
                </div>
            `).join('') || '<p class="text-center opacity-30">××™×Ÿ ×¤× ×™×•×ª ×¢×“×™×™×Ÿ</p>';
        },
        addQ() {
            const i = document.createElement('input'); i.className = "q-in input-box py-2 mt-2"; i.placeholder = "×©××œ×ª ×¡×™× ×•×Ÿ × ×•×¡×¤×ª";
            document.getElementById('qList').appendChild(i);
        }
    };

    const App = {
        start() {
            const n = document.getElementById('app-n').value, p = document.getElementById('app-p').value;
            if(!n || !p) return alert("××œ× ×¤×¨×˜×™×");
            State.cur = { n, p: p.replace(/\D/g,''), qIdx: 0, score: 0 };
            if(State.activeJob.questions?.length) { Nav.to('interview'); App.showQ(); }
            else App.finish(100);
        },
        showQ() {
            document.getElementById('qText').innerText = State.activeJob.questions[State.cur.qIdx];
            document.getElementById('pBar').style.width = ((State.cur.qIdx / State.activeJob.questions.length) * 100) + '%';
        },
        ans(v) {
            if(v) State.cur.score += (100 / State.activeJob.questions.length);
            State.cur.qIdx++;
            if(State.cur.qIdx < State.activeJob.questions.length) App.showQ();
            else App.finish(Math.round(State.cur.score));
        },
        async finish(score) {
            UI.load(true);
            try {
                await addDoc(collection(db, "leads"), {
                    boss: State.activeJob.owner, jobTitle: State.activeJob.title,
                    name: State.cur.n, phone: State.cur.p, score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${State.activeJob.phone.substring(1)}?text=×”×™×™, ×× ×™ ${State.cur.n}, ×§×™×‘×œ×ª×™ ${score}% ×”×ª×××” ×œ××©×¨×ª ${State.activeJob.title}!`);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××”"); } finally { UI.load(false); }
        }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        if(u) document.getElementById('userBtn').innerHTML = 'âœ…';
        Data.getJobs();
    });

    window.Nav = Nav; window.UI = UI; window.Auth = Auth; window.Data = Data; window.App = App;
</script>
</body>
