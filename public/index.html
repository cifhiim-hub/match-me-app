<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe | 注专转 住 </title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #0052cc; text-align: center; }
        .section { display: none; margin-top: 20px; }
        .active { display: block; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-primary { background: #0052cc; color: white; }
        .job-card { background: #fff; border: 1px solid #ddd; border-right: 5px solid #0052cc; padding: 15px; margin-bottom: 15px; border-radius: 8px; cursor: pointer; }
        .chat-bubble { background: #e7efff; padding: 15px; border-radius: 15px; margin-bottom: 10px; position: relative; }
        .success-box { background: #d4edda; color: #155724; padding: 20px; border-radius: 10px; text-align: center; border: 2px dashed #28a745; }
    </style>
</head>
<body>

<div class="container">
    <h1>MatchMe Work </h1>

    <div id="step1" class="section active">
        <p style="text-align: center;">专 砖专 砖注转 转:</p>
        <div class="job-card" onclick="startInterview('', '050-1234567')">
            <strong> 拽</strong><br> 转  | 50 砖" 砖注
        </div>
        <div class="job-card" onclick="startInterview('砖', '052-9998888')">
            <strong>砖 专转 拽</strong><br> 专爪 | 砖专  + 专
        </div>
    </div>

    <div id="step2" class="section">
        <div class="chat-bubble" id="questionText">注 砖...</div>
        <div id="answers">
            <button class="btn btn-primary" onclick="nextQuestion(true)"></button>
            <button class="btn btn-primary" onclick="nextQuestion(false)"></button>
        </div>
    </div>

    <div id="step3" class="section">
        <div id="resultArea"></div>
    </div>
</div>

<script>
    let currentJob = "";
    let bossNumber = "";
    let score = 0;
    let currentQuestionIdx = 0;

    const questions = [
        " 砖  住 拽 转?",
        " 转  注 转?",
        " 砖  专 注 注爪转 / 专?",
        " 转  注 砖专转 ?"
    ];

    function startInterview(job, phone) {
        currentJob = job;
        bossNumber = phone;
        score = 0;
        currentQuestionIdx = 0;
        showSection('step2');
        ask();
    }

    function ask() {
        document.getElementById('questionText').innerText = questions[currentQuestionIdx];
    }

    function nextQuestion(isYes) {
        if(isYes) score += 25; //  转砖转 "" 注 -25%
        
        currentQuestionIdx++;
        
        if(currentQuestionIdx < questions.length) {
            ask();
        } else {
            showResult();
        }
    }

    function showResult() {
        showSection('step3');
        const resultArea = document.getElementById('resultArea');
        
        if(score >= 75) {
            resultArea.innerHTML = `
                <div class="success-box">
                    <h2> ! </h2>
                    <p>爪转 转 -${score}% 砖专转 ${currentJob}.</p>
                    <p><strong> 住驻专 砖 住 砖:</strong></p>
                    <h1 style="color:#28a745">${bossNumber}</h1>
                    <p>转  砖注转 专 MatchMe!</p>
                    <button class="btn" style="background:#25D366; color:white;" onclick="window.open('https://wa.me/${bossNumber.replace(/-/g,'')}')">砖  住驻 注砖</button>
                </div>
            `;
        } else {
            resultArea.innerHTML = `
                <div style="text-align:center; padding:20px;">
                    <h2>驻转 转 专注...</h2>
                    <p>爪注专 砖专 专砖转 转 砖  专注 (转: ${score}%).</p>
                    <button class="btn btn-primary" onclick="location.reload()">专 砖专转 专转</button>
                </div>
            `;
        }
    }

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
