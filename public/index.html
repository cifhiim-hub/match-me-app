        /* ×¢×™×¦×•×‘ ×–×›×•×›×™×ª ××©×•×¤×¨ */

        /* ×©×“×•×ª ×§×œ×˜ */
        input, select, textarea {
            background: rgba(255,255,255,0.04) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white !important;
            width: 100%;

        /* ×›×¤×ª×•×¨×™× */

        /* ××•×“××œ (×—×œ×•×Ÿ ×§×•×¤×¥) */
        .modal {

            padding: 30px;

        }
        @keyframes modalPop {

        /* × ×™×•×•×˜ ×ª×—×ª×•×Ÿ */
        .nav-bar {

            bottom: 25px;

            transform: translateX(-50%);

            height: 75px;
            z-index: 1000;

            align-items: center;

        .nav-item { 
            display: flex;

            align-items: center;

            opacity: 0.3; 
            transition: 0.3s;
        }

        /* ×‘×•×¢×ª ×•×•××˜×¡××¤ ×‘×›×¨×˜×™×¡ */
        .wa-float {

            justify-content: center;

            box-shadow: 0 8px 20px rgba(37,211,102,0.3);
        }
    </style>

<script type="module">
    // ×™×™×‘×•× ××•×“×•×œ×™× ×©×œ Firebase 10.7.1
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, sendPasswordResetEmail, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ×§×•× ×¤×™×’×•×¨×¦×™×” (Firebase Config)
    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    // ××ª×—×•×œ
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // State Management (× ×™×”×•×œ ××¦×‘ ×”××¤×œ×™×§×¦×™×”)
    window.st = {
        user: null,
        posts: [],
        myPosts: [],
        currentForm: 'biz',
        activeView: 'feed',
        modalOpen: false
    };

    /**
     * ×¤×ª×¨×•×Ÿ ×›×¤×ª×•×¨ ×—×–×•×¨ (History API)
     * ××•× ×¢ ××”××©×ª××© ×œ×¦××ª ××”××¤×œ×™×§×¦×™×” ×‘×œ×—×™×¦×” ×¢×œ ×›×¤×ª×•×¨ "×—×–×•×¨" ×‘×˜×œ×¤×•×Ÿ
     */
    window.addEventListener('popstate', (event) => {
        if (st.modalOpen) {
            UI.closeModal();
            UI.closeQModal();
            // ××•× ×¢ ××”×“×¤×“×¤×Ÿ ×œ×—×–×•×¨ ×“×£ ×‘×××ª
            history.pushState(null, "", window.location.pathname);
        } else if (st.activeView !== 'feed') {
            Router.go('feed', false); // ×—×–×¨×” ×œ×œ×•×— ×‘××§×•× ×™×¦×™××”
            history.pushState(null, "", window.location.pathname);
        }
    });

    // ×“×—×™×¤×ª ××¦×‘ ×¨××©×•× ×™ ×œ×”×™×¡×˜×•×¨×™×”
    history.pushState(null, "", window.location.pathname);

    /**
     * ××¢×¨×›×ª × ×™×•×•×˜ (Router)
     */
    window.Router = {
        go(viewId, pushHistory = true) {
            // ×”×¡×ª×¨×ª ×›×œ ×”××¡×›×™×
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            // ×”×¦×’×ª ×”××¡×š ×”× ×‘×—×¨
            const target = document.getElementById(`v-${viewId}`);
            if (target) target.classList.add('active');

            const navItem = document.getElementById(`n-${viewId}`);
            if (navItem) navItem.classList.add('active');

            st.activeView = viewId;

            // ×¢×“×›×•×Ÿ ×”×™×¡×˜×•×¨×™×”
            if (pushHistory) history.pushState({view: viewId}, "", window.location.pathname);

            // ×˜×¢×™× ×ª × ×ª×•× ×™× ×œ×¤×™ ×”×§×©×¨
            if (viewId === 'feed') Data.loadFeed();
            if (viewId === 'profile' && st.user) Data.loadHistory();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    };

    /**
     * ×× ×•×¢ ×××©×§ ××©×ª××© (UI)
     */
    window.UI = {
        // ×”×—×œ×¤×ª ×˜×¤×¡×™× ×‘×¤×¨×¡×•×
        switchForm(type) {
            st.currentForm = type;
            const isBiz = type === 'biz';
            
            document.getElementById('tab-biz').className = isBiz ? 'flex-1 py-3 rounded-xl font-bold transition-all bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold transition-all opacity-40';
            document.getElementById('tab-user').className = !isBiz ? 'flex-1 py-3 rounded-xl font-bold transition-all bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold transition-all opacity-40';
            
            document.getElementById('f-biz').classList.toggle('hidden', !isBiz);
            document.getElementById('f-user').classList.toggle('hidden', isBiz);
        },

        // ×”×•×¡×¤×ª ×©××œ×ª ×”×ª×××” ×“×™× ××™×ª
        addQuestion() {
            const container = document.getElementById('questions-area');
            const qId = Date.now();
            const div = document.createElement('div');
            div.className = "flex gap-2 animate-fadeIn items-center";
            div.id = `q-${qId}`;
            div.innerHTML = `
                <input type="text" class="biz-q-input !p-3 !text-sm" placeholder="×œ××©×œ: ×™×© ×œ×š ×¨×™×©×™×•×Ÿ ×’'?">
                <button onclick="document.getElementById('q-${qId}').remove()" class="text-red-500 p-2"><i class="fa-solid fa-trash-can"></i></button>
            `;
            container.appendChild(div);
        },

        // ×¡×’×™×¨×ª ××•×“××œ×™×
        closeModal() {
            document.getElementById('modal-full').classList.remove('active');
            document.body.style.overflow = 'auto';
            st.modalOpen = false;
        },
        closeQModal() {
            document.getElementById('modal-questions').classList.remove('active');
            st.modalOpen = false;
        }
    };

    /**
     * ×× ×•×¢ × ×ª×•× ×™× (Data)
     */
    window.Data = {
        // ×©×œ×™×—×ª ××•×“×¢×” ×œ-Firestore
        async submit() {
            const btn = document.getElementById('submit-btn');
            const isBiz = st.currentForm === 'biz';
            
            let data = {
                type: st.currentForm,
                createdAt: serverTimestamp(),
                ownerId: st.user ? st.user.uid : 'guest',
                ownerEmail: st.user ? st.user.email : 'guest'
            };

            // ××™×¡×•×£ ×©×“×•×ª ×œ×¤×™ ×¡×•×’
            if (isBiz) {
                data.title = document.getElementById('b-title').value;
                data.company = document.getElementById('b-company').value;
                data.location = document.getElementById('b-location').value;
                data.phone = document.getElementById('b-phone').value;
                data.desc = document.getElementById('b-desc').value;
                
                const qs = [];
                document.querySelectorAll('.biz-q-input').forEach(i => { if(i.value) qs.push(i.value); });
                data.questions = qs;
            } else {
                data.title = document.getElementById('u-title').value;
                data.name = document.getElementById('u-name').value;
                data.location = document.getElementById('u-location').value;
                data.phone = document.getElementById('u-phone').value;
                data.demands = document.getElementById('u-demands').value;
                data.bio = document.getElementById('u-bio').value;
            }

            if (!data.title || !data.phone) return alert("× × ×œ××œ× ×©×“×•×ª ×—×•×‘×” (×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ)");

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> ××¤×¨×¡×...`;

            try {
                await addDoc(collection(db, "posts"), data);
                alert("×”××•×“×¢×” ×¤×•×¨×¡××” ×‘×”×¦×œ×—×”!");
                this.clearInputs();
                Router.go('feed');
            } catch (e) {
                alert("×©×’×™××” ×‘×¤×¨×¡×•×: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "×¤×¨×¡× ×‘×œ×•×—";
            }
        },

        clearInputs() {
            document.querySelectorAll('input, textarea').forEach(i => i.value = '');
            document.getElementById('questions-area').innerHTML = '';
        }
    };
    /**
     /**
     * --- ×—×œ×§ 3 ×”××¢×•×“×›×Ÿ: × ×™×”×•×œ × ×ª×•× ×™×, ×¨×™× ×“×•×¨ ×•×¡×™× ×•×Ÿ ---
     */

    // 1. ×˜×¢×™× ×ª ×œ×•×— ×”××•×“×¢×•×ª ×”×›×œ×œ×™
    window.Data.loadFeed = async function() {
        const container = document.getElementById('feed-list');
        container.innerHTML = `<div class="py-20 text-center opacity-20 animate-pulse font-bold text-xl">××¢×“×›×Ÿ ×œ×•×—...</div>`;
        try {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            st.posts = snap.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderList(st.posts, 'feed-list');
        } catch (e) { console.error("Feed Error:", e); }
    };

    // 2. ×˜×¢×™× ×ª "×”×›×¨×˜×™×¡×™× ×©×œ×™" 
    window.Data.loadHistory = async function() {
        if (!st.user) return;
        try {
            const q = query(collection(db, "posts"), where("ownerId", "==", st.user.uid), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            st.myPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderList(st.myPosts, 'my-history', true); 
        } catch (e) { console.error("History Error:", e); }
    };

    // 3. ×× ×•×¢ ×”×¡×™× ×•×Ÿ (××©×¨×”/×¢×•×‘×“)
    window.UI.filterFeed = function(type) {
