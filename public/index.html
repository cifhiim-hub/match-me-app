        :root { --p: #3b82f6; --bg: #0b1120; --card: #161e2d; }
        body { font-family: 'Assistant', sans-serif; background: var(--bg); color: #f8fafc; margin: 0; -webkit-tap-highlight-color: transparent; }
        .page { display: none; opacity: 0; min-height: 100vh; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .glass { background: rgba(22, 30, 45, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); border-radius: 16px; font-weight: 800; color: white; transition: 0.2s; shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4); }
        .btn-blue:active { transform: scale(0.97); }
        .input-box { background: #1c2535 !important; border: 1px solid #2d3748 !important; color: white !important; border-radius: 14px !important; padding: 14px; width: 100%; }
        .card { background: var(--card); border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; z-index: 1000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }

        .nav-btn.active { color: var(--p); }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--p); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-24">

                <div class="flex items-center gap-4 py-4"><div class="h-px bg-slate-800 flex-1"></div><span class="text-xs text-slate-600">OR</span><div class="h-px bg-slate-800 flex-1"></div></div>

        <div class="grid grid-cols-2 gap-6">

    <div id="page-post" class="page p-6">

        <div class="space-y-4">
            <input type="text" id="p-title" placeholder="×©× ×”××©×¨×”" class="input-box">
            <input type="text" id="p-company" placeholder="×©× ×”×¢×¡×§" class="input-box">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-box">
                <input type="text" id="p-salary" placeholder="×©×›×¨" class="input-box">
            </div>
            <input type="tel" id="p-wa" placeholder="×•×•××˜×¡××¤ (05...)" class="input-box">
            <textarea id="p-desc" placeholder="×ª×™××•×¨ ××¤×•×¨×˜..." class="input-box h-32"></textarea>
            <div id="qWrap" class="p-4 bg-slate-900/50 rounded-2xl border border-dashed border-slate-700">
                <p class="text-xs font-black text-blue-400 mb-3 uppercase">×©××œ×•×Ÿ ×”×ª×××”:</p>
                <div id="qList" class="space-y-2">
                    <input type="text" class="q-in input-box py-2" placeholder="×©××œ×” 1">
                </div>
                <button onclick="UI.addQ()" class="text-blue-500 text-xs mt-3 font-bold">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>
            <button onclick="Data.saveJob()" class="btn-blue w-full py-5 text-xl mt-4">×¤×¨×¡× ×¢×›×©×™×• ğŸš€</button>

            <h2 class="text-3xl font-black italic">×”××–×•×¨ ×©×œ×™</h2>
            <button onclick="Auth.logout()" class="text-red-500 text-xs font-bold px-3 py-1 border border-red-500/20 rounded-lg">×”×ª× ×ª×§</button>
        </div>

        <div onclick="Nav.to('post')" class="nav-btn" id="n-post">â•<span>×¤×¨×¡×</span></div>
        <div onclick="Nav.to('profile')" class="nav-btn" id="n-profile">ğŸ‘¤<span>××™×©×™</span></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, jobs: [], activeJob: null, dashTab: 'emp' };

    const Nav = {
        to(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${id}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById(`n-${id}`)) document.getElementById(`n-${id}`).classList.add('active');
            if(id === 'feed') Data.getJobs();
            if(id === 'profile') UI.renderDash();
            window.scrollTo(0,0);
        }
    };

    const Auth = {
        async login() {
            UI.load(true);
            try { await signInWithEmailAndPassword(auth, email.value, pass.value); } 
            catch(e) { alert("×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª"); } finally { UI.load(false); }
        },
        async signup() {
            UI.load(true);
            try { await createUserWithEmailAndPassword(auth, email.value, pass.value); } 
            catch(e) { alert("×”×¡×™×¡××” ×¦×¨×™×›×” ×œ×”×™×•×ª 6 ×ª×•×•×™× ×œ×¤×—×•×ª"); } finally { UI.load(false); }
        },
        async google() { try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) {} },
        async logout() { await signOut(auth); location.reload(); }
    };

    const Data = {
        async saveJob() {
            UI.load(true);
            try {
                const j = {
                    title: document.getElementById('p-title').value || "×œ×œ× ×›×•×ª×¨×ª",
                    company: document.getElementById('p-company').value || "×—×‘×¨×”",
                    city: document.getElementById('p-city').value || "×™×©×¨××œ",
                    salary: document.getElementById('p-salary').value || "×’××™×©",
                    phone: document.getElementById('p-wa').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-in')).map(i=>i.value).filter(v=>v),
                    owner: State.user.uid,
                    createdAt: serverTimestamp()
                };
                await addDoc(collection(db, "jobs"), j);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); } finally { UI.load(false); }
        },
        async getJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed(State.jobs);
        }
    };

    const UI = {
        load(s) { document.getElementById('loader').classList.toggle('hidden', !s); },
        filter() {
            const t = searchT.value.toLowerCase();
            const c = searchC.value.toLowerCase();
            const filtered = State.jobs.filter(j => 
                (j.title.toLowerCase().includes(t) || j.company.toLowerCase().includes(t)) && 
                j.city.toLowerCase().includes(c)
            );
            UI.renderFeed(filtered);
        },
        renderFeed(list) {
            document.getElementById('jobsList').innerHTML = list.map(j => `
                <div onclick="UI.openJob('${j.id}')" class="card p-6 shadow-xl shadow-black/20">
                    <div class="flex justify-between items-start mb-3">
                        <h4 class="text-xl font-black">${j.title}</h4>
                        <span class="text-[10px] bg-blue-500/10 text-blue-500 px-3 py-1 rounded-full font-black uppercase tracking-tighter">${j.salary}</span>
                    </div>
                    <p class="text-sm font-bold text-slate-400">ğŸ¢ ${j.company} | ğŸ“ ${j.city}</p>
                </div>
            `).join('');
        },
        openJob(id) {
            State.activeJob = State.jobs.find(x => x.id === id);
            const j = State.activeJob;
            document.getElementById('jobDetails').innerHTML = `
                <div class="card p-8 bg-slate-900/30">
                    <h2 class="text-4xl font-black mb-2">${j.title}</h2>
                    <p class="text-blue-500 font-bold mb-8">${j.company} | ${j.city}</p>
                    <div class="h-px bg-slate-800 mb-8"></div>
                    <p class="text-slate-300 leading-relaxed whitespace-pre-wrap mb-10">${j.desc}</p>
                </div>
                <div class="space-y-4 pt-6">
                    <input type="text" id="app-name" placeholder="×”×©× ×”××œ× ×©×œ×š" class="input-box">
                    <input type="tel" id="app-phone" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤ ×œ×™×¦×™×¨×ª ×§×©×¨" class="input-box">
                    <button onclick="App.startApp()" class="btn-blue w-full py-5 text-xl">×”××©×š ×œ×”×’×©×” â”</button>
                </div>
            `;
            Nav.to('view');
        },
        dashTab(t) {
            State.dashTab = t;
            document.getElementById('t-emp').className = t === 'emp' ? 'flex-1 py-3 rounded-xl font-bold bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold text-slate-500';
            document.getElementById('t-work').className = t === 'work' ? 'flex-1 py-3 rounded-xl font-bold bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold text-slate-500';
            UI.renderDash();
        },
        async renderDash() {
            const wrap = document.getElementById('dashList');
            wrap.innerHTML = '<div class="spinner mx-auto my-10"></div>';
            if(State.dashTab === 'emp') {
                const sJ = await getDocs(query(collection(db, "jobs"), where("owner", "==", State.user.uid)));
                const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", State.user.uid)));
                wrap.innerHTML = `
                    <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-4">×¤× ×™×•×ª ×××•×¢××“×™×</h4>
                    ${sL.docs.map(d => `
                        <div class="card p-5 border-r-4 border-blue-500 mb-4">
                            <div class="flex justify-between items-center mb-2"><b>${d.data().name}</b><span class="text-blue-500 font-black">${d.data().score}% ×”×ª×××”</span></div>
                            <div class="flex justify-between items-center"><span class="text-xs opacity-50">${d.data().jobTitle}</span><a href="https://wa.me/972${d.data().phone.substring(1)}" class="bg-green-600 px-4 py-2 rounded-xl text-xs font-black">×•×•××˜×¡××¤</a></div>
                        </div>`).join('') || '××™×Ÿ ×¤× ×™×•×ª'}
                    <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest mt-10 mb-4">×”××©×¨×•×ª ×©×œ×™</h4>
                    ${sJ.docs.map(d => `<div class="card p-4 flex justify-between mb-2"><span>${d.data().title}</span><button onclick="App.del('${d.id}')" class="text-red-500 font-bold text-xs">××—×§</button></div>`).join('') || '××™×Ÿ ××©×¨×•×ª'}
                `;
            } else {
                const sH = await getDocs(query(collection(db, "leads"), where("worker", "==", State.user.uid)));
                wrap.innerHTML = sH.docs.map(d => `<div class="card p-5 flex justify-between mb-3"><span>${d.data().jobTitle}</span><span class="font-black text-blue-500">${d.data().score}% ×”×ª×××”</span></div>`).join('') || '×˜×¨× ×”×’×©×ª ××•×¢××“×•×ª';
            }
        },
        addQ() {
            const i = document.createElement('input'); i.className = "q-in input-box py-2 mt-2"; i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qList').appendChild(i);
        }
    };

    const App = {
        startApp() {
            const n = document.getElementById('app-name').value;
            const p = document.getElementById('app-phone').value;
            if(!n || !p) return alert("×”×–×Ÿ ×¤×¨×˜×™×");
            State.curApp = { n, p: p.replace(/\D/g,''), qIdx: 0, score: 0 };
            if(State.activeJob.questions?.length) { Nav.to('interview'); App.showQ(); }
            else App.finish(100);
        },
        showQ() {
            document.getElementById('qText').innerText = State.activeJob.questions[State.curApp.qIdx];
            document.getElementById('pBar').style.width = ((State.curApp.qIdx / State.activeJob.questions.length) * 100) + '%';
        },
        ans(v) {
            if(v) State.curApp.score += (100 / State.activeJob.questions.length);
            State.curApp.qIdx++;
            if(State.curApp.qIdx < State.activeJob.questions.length) App.showQ();
            else App.finish(Math.round(State.curApp.score));
        },
        async finish(score) {
            UI.load(true);
            try {
                await addDoc(collection(db, "leads"), {
                    boss: State.activeJob.owner, worker: State.user.uid,
                    jobTitle: State.activeJob.title, name: State.curApp.n, 
                    phone: State.curApp.p, score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${State.activeJob.phone.substring(1)}?text=×”×™×™, ×× ×™ ${State.curApp.n}, ×§×™×‘×œ×ª×™ ${score}% ×”×ª×××” ×œ××©×¨×” ×©×œ×š ×‘-MatchMe!`);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××”"); } finally { UI.load(false); }
        },
        async del(id) { if(confirm("×œ××—×•×§?")) { await deleteDoc(doc(db, "jobs", id)); UI.renderDash(); } }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        if(u) {
            document.getElementById('page-auth').classList.remove('active');
            document.getElementById('nav').classList.remove('hidden');
            document.getElementById('userHead').innerHTML = u.photoURL ? `<img src="${u.photoURL}" class="w-full h-full">` : `<div class="w-full h-full bg-slate-800 flex items-center justify-center">ğŸ‘¤</div>`;
            Nav.to('feed');
        } else {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-auth').classList.add('active');
            document.getElementById('nav').classList.add('hidden');
        }
    });

    window.Auth = Auth; window.Nav = Nav; window.UI = UI; window.Data = Data; window.App = App;
    UI.dashTab('emp');
</script>
</body>
