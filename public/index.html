<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&family=Rubik:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --primary: #3b82f6;
            --accent: #10b981;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-color);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding: 20px 20px 100px 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-job { border-right: 4px solid var(--primary); }
        .card-worker { border-right: 4px solid var(--accent); }

        .btn-grad {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            font-weight: 800;
            border-radius: 14px;
            padding: 16px;
            width: 100%;
            border: none;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
            transition: transform 0.2s;
        }

        .input-box {
            background: #334155;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            color: white;
            margin-bottom: 12px;
            outline: none;
        }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            height: 80px;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 50;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { text-align: center; color: #64748b; font-size: 11px; font-weight: bold; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 24px; display: block; margin-bottom: 2px; }

        #loader {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 9999;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-4"></div>
        <p class="text-blue-400 font-bold tracking-widest">×˜×•×¢×Ÿ × ×ª×•× ×™×...</p>
    </div>

    <div id="page-feed" class="page active">
        <header class="flex justify-between items-center mb-6 pt-2">
            <h1 style="font-family: 'Rubik', sans-serif;" class="text-3xl italic tracking-tighter">
                MATCH<span class="text-blue-500">ME</span>
            </h1>
            <div id="user-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
        </header>

        <div class="flex gap-3 mb-6 overflow-x-auto pb-2">
            <button onclick="UI.filter('all')" class="bg-slate-700 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap">×”×›×œ</button>
            <button onclick="UI.filter('job')" class="bg-blue-900/50 text-blue-300 border border-blue-800 px-5 py-2 rounded-full text-xs font-bold">ğŸ’¼ ××©×¨×•×ª</button>
            <button onclick="UI.filter('worker')" class="bg-green-900/50 text-green-300 border border-green-800 px-5 py-2 rounded-full text-xs font-bold">ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“×™×</button>
        </div>

        <div id="feed-list" class="space-y-4 pb-20"></div>
    </div>

    <div id="page-post" class="page">
        <h2 class="text-2xl font-black mb-6">×™×¦×™×¨×ª ×¤×¨×¡×•× ×—×“×©</h2>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div onclick="UI.setPostType('job')" id="btn-type-job" class="glass-card text-center cursor-pointer border-2 border-blue-500">
                <span class="text-3xl">ğŸ¢</span>
                <p class="font-bold mt-2 text-sm">×× ×™ ××—×¤×© ×¢×•×‘×“</p>
            </div>
            <div onclick="UI.setPostType('worker')" id="btn-type-worker" class="glass-card text-center cursor-pointer border-2 border-transparent">
                <span class="text-3xl">ğŸ‘·</span>
                <p class="font-bold mt-2 text-sm">×× ×™ ××—×¤×© ×¢×‘×•×“×”</p>
            </div>
        </div>

        <div class="space-y-2">
            <input type="text" id="p-title" placeholder="×›×•×ª×¨×ª ×”××•×“×¢×”" class="input-box">
            <input type="text" id="p-name" placeholder="×©× ××œ× / ×¢×¡×§" class="input-box">
            <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-box">
            <input type="tel" id="p-phone" placeholder="×˜×œ×¤×•×Ÿ (05...)" class="input-box">
            <textarea id="p-desc" placeholder="×¤×™×¨×•×˜..." class="input-box h-32"></textarea>
            <div id="questions-section" class="glass-card bg-slate-800/50">
                <p class="text-xs text-blue-400 font-bold mb-3 uppercase">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                <div id="q-container">
                    <input type="text" class="q-input input-box py-2 text-sm" placeholder="×œ××©×œ: ×™×© ×œ×š ×¨×™×©×™×•×Ÿ?">
                </div>
                <button onclick="UI.addQuestion()" class="text-blue-500 text-xs font-bold mt-2">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>
            <button onclick="Data.savePost()" class="btn-grad mt-4">×¤×¨×¡× ×¢×›×©×™×• ğŸš€</button>
        </div>
    </div>

    <div id="page-admin" class="page">
        <div id="login-screen">
            <h2 class="text-2xl font-black mb-6 text-center">×›× ×™×¡×” / ×”×¨×©××”</h2>
            <input type="email" id="email" placeholder="××™××™×™×œ" class="input-box">
            <input type="password" id="password" placeholder="×¡×™×¡××” (6+ ×ª×•×•×™×)" class="input-box">
            <button onclick="Auth.action('login')" class="btn-grad mb-3">×”×ª×—×‘×¨</button>
            <button onclick="Auth.action('signup')" class="w-full text-slate-500 text-sm">××™×Ÿ ×œ×š ×—×©×‘×•×Ÿ? ×”×™×¨×©×</button>
        </div>
        <div id="dashboard-screen" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">×”××•×“×¢×•×ª ×©×œ×™</h2>
                <button onclick="Auth.logout()" class="text-red-400 text-xs font-bold">×”×ª× ×ª×§</button>
            </div>
            <div id="my-posts-list"></div>
            <h2 class="text-2xl font-black mt-8 mb-4">×¤× ×™×•×ª ×—×“×©×•×ª</h2>
            <div id="leads-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="page-quiz" class="page text-center flex flex-col justify-center h-screen">
        <h2 id="quiz-text" class="text-2xl font-black mb-12"></h2>
        <div class="grid grid-cols-2 gap-4 max-w-xs mx-auto w-full">
            <button onclick="App.answer(true)" class="btn-grad text-xl py-6">×›×Ÿ</button>
            <button onclick="App.answer(false)" class="bg-slate-700 rounded-xl font-bold text-xl py-6">×œ×</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="Nav.go('feed')" class="nav-item active" id="nav-feed"><span class="nav-icon">ğŸ </span><span>×œ×•×—</span></div>
        <div onclick="Nav.go('post')" class="nav-item" id="nav-post"><span class="nav-icon">â•</span><span>×¤×¨×¡×</span></div>
        <div onclick="Nav.go('admin')" class="nav-item" id="nav-admin"><span class="nav-icon">ğŸ‘¤</span><span>××™×©×™</span></div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ×”×’×“×¨×•×ª Firebase ×©×œ×š - ××¢×•×“×›×Ÿ ×•×ª×§×™×Ÿ
    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.firebasestorage.app",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:d8da5ea69af003602c27d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, posts: [], currentType: 'job', quiz: { index: 0, score: 0, data: [], job: null }, applicant: {} };

    const Nav = {
        go(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(`page-${p}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            if(p === 'feed') Data.fetch();
            if(p === 'admin') UI.renderDash();
        }
    };

    const UI = {
        loader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; },
        setPostType(t) {
            State.currentType = t;
            document.getElementById('btn-type-job').style.borderColor = t === 'job' ? '#3b82f6' : 'transparent';
            document.getElementById('btn-type-worker').style.borderColor = t === 'worker' ? '#10b981' : 'transparent';
            document.getElementById('questions-section').style.display = t === 'job' ? 'block' : 'none';
        },
        addQuestion() {
            const i = document.createElement('input');
            i.className = "q-input input-box py-2 text-sm mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-container').appendChild(i);
        },
        filter(t) { UI.renderFeed(t === 'all' ? State.posts : State.posts.filter(p => p.type === t)); },
        renderFeed(list) {
            const container = document.getElementById('feed-list');
            container.innerHTML = list.map(item => `
                <div class="glass-card ${item.type === 'job' ? 'card-job' : 'card-worker'}">
                    <div class="flex justify-between mb-2">
                        <span class="text-xs font-bold px-2 py-1 rounded bg-slate-700">${item.type === 'job' ? 'ğŸ’¼ ××©×¨×”' : 'ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“'}</span>
                        <span class="text-xs text-slate-400">ğŸ“ ${item.city || '×›×œ ×”××¨×¥'}</span>
                    </div>
                    <h3 class="text-xl font-bold">${item.title || '×œ×œ× ×›×•×ª×¨×ª'}</h3>
                    <p class="text-sm text-blue-400 font-bold mb-3">${item.name || '×× ×•× ×™××™'}</p>
                    <button onclick="App.contact('${item.id}')" class="w-full py-3 bg-slate-800 rounded-xl font-bold text-sm">
                        ${item.type === 'job' ? '×”×’×© ××•×¢××“×•×ª' : '×©×œ×— ×”×•×“×¢×”'}
                    </button>
                </div>
            `).join('') || '<p class="text-center opacity-30 mt-10">××™×Ÿ ×¤×¨×¡×•××™×</p>';
        },
        async renderDash() {
            if(!State.user) return;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
            const mySnap = await getDocs(query(collection(db, "posts"), where("owner", "==", State.user.uid)));
            document.getElementById('my-posts-list').innerHTML = mySnap.docs.map(d => `<div class="p-3 bg-slate-800 rounded-lg mb-2 text-sm">${d.data().title}</div>`).join('') || '×œ× ×¤×¨×¡××ª ×¢×“×™×™×Ÿ';
            const leadsSnap = await getDocs(query(collection(db, "leads"), where("bossID", "==", State.user.uid)));
            document.getElementById('leads-list').innerHTML = leadsSnap.docs.map(d => `<div class="glass-card flex justify-between items-center"><div><b>${d.data().candidateName}</b><br><small>${d.data().jobTitle}</small></div><div class="text-green-400 font-bold">${d.data().matchScore}%</div></div>`).join('') || '××™×Ÿ ×¤× ×™×•×ª';
        }
    };

    const Data = {
        async fetch() {
            UI.loader(true);
            try {
                const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                State.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                UI.renderFeed(State.posts);
            } catch (e) { console.error(e); }
            UI.loader(false);
        },
        async savePost() {
            const title = document.getElementById('p-title').value, phone = document.getElementById('p-phone').value;
            if(!title || phone.length < 9) return alert("××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");
            UI.loader(true);
            try {
                await addDoc(collection(db, "posts"), {
                    type: State.currentType, title, phone: phone.replace(/\D/g,''),
                    name: document.getElementById('p-name').value || "×× ×•× ×™××™",
                    city: document.getElementById('p-city').value || "×›×œ ×”××¨×¥",
                    desc: document.getElementById('p-desc').value,
                    questions: State.currentType === 'job' ? Array.from(document.querySelectorAll('.q-input')).map(i => i.value).filter(v => v) : [],
                    owner: State.user?.uid || 'guest',
                    createdAt: serverTimestamp()
                });
                Nav.go('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); }
            UI.loader(false);
        }
    };

    const App = {
        contact(id) {
            const p = State.posts.find(x => x.id === id);
            if(p.type === 'worker') { window.location.href = `https://wa.me/972${p.phone.replace(/^0/,'')}`; return; }
            const name = prompt("×©× ××œ×:");
            const phone = prompt("× ×™×™×“:");
            if(!name || !phone) return;
            State.applicant = { name, phone };
            if(p.questions?.length) { State.quiz = { index: 0, score: 0, data: p.questions, job: p }; Nav.go('quiz'); App.renderQuiz(); }
            else App.finish(100, p);
        },
        renderQuiz() { document.getElementById('quiz-text').innerText = State.quiz.data[State.quiz.index]; },
        answer(v) {
            if(v) State.quiz.score += (100 / State.quiz.data.length);
            State.quiz.index++;
            if(State.quiz.index < State.quiz.data.length) App.renderQuiz();
            else App.finish(Math.round(State.quiz.score), State.quiz.job);
        },
        async finish(s, j) {
            UI.loader(true);
            await addDoc(collection(db, "leads"), { bossID: j.owner, jobTitle: j.title, candidateName: State.applicant.name, candidatePhone: State.applicant.phone, matchScore: s, createdAt: serverTimestamp() });
            window.location.href = `https://wa.me/972${j.phone.replace(/^0/,'')}?text=${encodeURIComponent('×”×™×™, ×× ×™ '+State.applicant.name+'. ×”×’×©×ª×™ ××•×¢××“×•×ª ×œ××©×¨×”: '+j.title+'. ×”×ª×××”: '+s+'%')}`;
            UI.loader(false);
        }
    };

    const Auth = {
        async action(t) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(p.length < 6) return alert("×¡×™×¡××” 6+ ×ª×•×•×™×");
            UI.loader(true);
            try { t === 'login' ? await signInWithEmailAndPassword(auth, e, p) : await createUserWithEmailAndPassword(auth, e, p); }
            catch(e) { alert("×©×’×™××” ×‘×¤×¨×˜×™×"); }
            UI.loader(false);
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    onAuthStateChanged(auth, u => { State.user = u; document.getElementById('user-indicator').className = u ? 'w-3 h-3 rounded-full bg-green-500' : 'w-3 h-3 rounded-full bg-red-500'; if(u) UI.renderDash(); });
    window.UI = UI; window.Nav = Nav; window.Data = Data; window.Auth = Auth; window.App = App;
</script>
</body>
</html>
