</head>
<body>

    <div id="page-feed" class="page active">

            <button onclick="UI.filter('job')" class="bg-blue-600 px-4 py-2 rounded-full text-xs">××©×¨×•×ª</button>
            <button onclick="UI.filter('worker')" class="bg-green-600 px-4 py-2 rounded-full text-xs">×¢×•×‘×“×™×</button>

    <div id="page-post" class="page">

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div onclick="UI.setPostMode('job')" id="mode-job" class="card text-center border-blue-500 border-2">
                <span class="text-3xl">ğŸ’¼</span>

            </div>
            <div onclick="UI.setPostMode('worker')" id="mode-worker" class="card text-center">
                <span class="text-3xl">ğŸ™‹â€â™‚ï¸</span>
                <p class="mt-2 font-bold">×× ×™ ×¢×•×‘×“</p>
            </div>
        </div>

        <div id="post-form" class="space-y-3">
            <input type="text" id="p-title" placeholder="×›×•×ª×¨×ª (×ª×¤×§×™×“ / ××§×¦×•×¢)" class="input-style">
            <input type="text" id="p-name" placeholder="×©× ×”×¢×¡×§ / ×©× ××œ×" class="input-style">
            <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-style">
            <input type="tel" id="p-phone" placeholder="×•×•××˜×¡××¤ ×œ×™×¦×™×¨×ª ×§×©×¨" class="input-style">
            <textarea id="p-desc" placeholder="×¤×™×¨×•×˜ × ×•×¡×£..." class="input-style h-32"></textarea>
            <button onclick="Data.save()" class="btn-primary">×¤×¨×¡× ×¢×›×©×™×• ğŸš€</button>

            <h2 class="text-2xl font-bold mb-4">×›× ×™×¡×” ×œ××¢×¨×›×ª</h2>
            <input type="email" id="auth-email" placeholder="××™××™×™×œ" class="input-style">
            <input type="password" id="auth-pass" placeholder="×¡×™×¡××” (×œ×¤×—×•×ª 6 ×ª×•×•×™×)" class="input-style">
            <button onclick="Auth.login()" class="btn-primary mb-3">×”×ª×—×‘×¨</button>
            <button onclick="Auth.signup()" class="w-full text-slate-400 text-sm">×™×¦×™×¨×ª ×—×©×‘×•×Ÿ ×—×“×©</button>
        </div>
        <div id="dash-ui" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">×”×¤×¨×¡×•××™× ×©×œ×™</h2>

    </div>

    <nav class="nav-bar">
        <div onclick="Nav.go('feed')" class="nav-item active" id="n-feed"><span>ğŸ </span><br>×œ×•×—</div>
        <div onclick="Nav.go('post')" class="nav-item" id="n-post"><span>â•</span><br>×¤×¨×¡×</div>
        <div onclick="Nav.go('admin')" class="nav-item" id="n-admin"><span>ğŸ‘¤</span><br>××™×©×™</div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* ×”×©×ª××© ×‘×§×•× ×¤×™×’ ×©×œ×š ×›××Ÿ */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentMode = 'job';
    let allData = [];

    const Nav = {
        go(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${id}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`n-${id}`).classList.add('active');
            if(id === 'feed') Data.load();
        }
    };

    const UI = {
        setPostMode(mode) {
            currentMode = mode;
            document.getElementById('mode-job').className = mode === 'job' ? 'card text-center border-blue-500 border-2' : 'card text-center';
            document.getElementById('mode-worker').className = mode === 'worker' ? 'card text-center border-green-500 border-2' : 'card text-center';
        },
        filter(type) {
            const filtered = type === 'all' ? allData : allData.filter(d => d.type === type);
            UI.render(filtered);
        },
        render(list) {
            const container = document.getElementById('feed-container');
            // ×ª×™×§×•×Ÿ ×”-Undefined: ×©×™××•×© ×‘-|| ×œ×¢×¨×›×™ ×‘×¨×™×¨×ª ××—×“×œ
            container.innerHTML = list.map(item => `
                <div class="card">
                    <div class="flex justify-between">
                        <span class="${item.type === 'job' ? 'badge-job' : 'badge-worker'}">
                            ${item.type === 'job' ? '××©×¨×”' : '×¢×•×‘×“/×ª'}
                        </span>
                        <span class="text-slate-500 text-xs">ğŸ“ ${item.city || '×œ× ×¦×•×™×Ÿ'}</span>
                    </div>
                    <h3 class="text-xl font-bold mt-2">${item.title || '×œ×œ× ×›×•×ª×¨×ª'}</h3>
                    <p class="text-blue-400 font-bold text-sm">${item.name || '×× ×•× ×™××™'}</p>
                    <p class="text-slate-300 text-sm mt-2 line-clamp-2">${item.desc || '××™×Ÿ ×ª×™××•×¨ ××¤×•×¨×˜'}</p>
                    <button onclick="window.open('https://wa.me/972${item.phone?.substring(1)}')" class="mt-4 text-blue-500 font-bold text-sm">
                        ğŸ’¬ ×¦×•×¨ ×§×©×¨ ×‘×•×•××˜×¡××¤
                    </button>
                </div>
            `).join('') || '<p class="text-center opacity-30 mt-10">××™×Ÿ ×¤×¨×¡×•××™× ×œ×”×¦×’×”</p>';
        }
    };

    const Data = {
        async save() {
            const title = document.getElementById('p-title').value;
            const phone = document.getElementById('p-phone').value;
            if(!title || !phone) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");

            try {
                await addDoc(collection(db, "posts"), {
                    type: currentMode,
                    title,
                    name: document.getElementById('p-name').value,
                    city: document.getElementById('p-city').value,
                    phone: phone.replace(/\D/g, ''),
                    desc: document.getElementById('p-desc').value,
                    owner: auth.currentUser?.uid || 'guest',
                    createdAt: serverTimestamp()
                });
                alert("×¤×•×¨×¡× ×‘×”×¦×œ×—×”!");
                Nav.go('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); }
        },
        async load() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            allData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            UI.render(allData);
        }
    };

    const Auth = {
        async signup() {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            if(p.length < 6) return alert("×”×¡×™×¡××” ×—×™×™×‘×ª ×œ×”×™×•×ª ×œ×¤×—×•×ª 6 ×ª×•×•×™×");
            try { await createUserWithEmailAndPassword(auth, e, p); } 
            catch(e) { alert("×©×’×™××” ×‘×¨×™×©×•×: " + e.message); }
        },
        async login() {
            const e = document.getElementById('auth-email').value;
            const p = document.getElementById('auth-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); }
            catch(e) { alert("×¤×¨×˜×™× ×œ× × ×›×•× ×™×"); }
        },
        logout() { signOut(auth); location.reload(); }
    };

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
        }
        Data.load();
    });

    window.UI = UI; window.Data = Data; window.Nav = Nav; window.Auth = Auth;
</script>
</body>
</html>
