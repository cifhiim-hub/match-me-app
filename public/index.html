<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe Work | 爪转 注</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #0052cc; text-align: center; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .job-card { background: #f9f9f9; border: 1px solid #eee; border-right: 5px solid #0052cc; padding: 15px; margin-top: 15px; border-radius: 8px; display: none; }
        .job-title { font-weight: bold; color: #333; font-size: 18px; }
        .job-details { color: #666; font-size: 14px; margin: 5px 0; }
        .apply-btn { background: #25D366; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>MatchMe Work </h1>
        <p style="text-align:center;">专 转 拽 砖专转 转转 :</p>
        
        <select id="jobCategory" onchange="filterJobs()">
            <option value="">-- 专 转 注 --</option>
            <option value="delivery">砖转</option>
            <option value="security"></option>
            <option value="general">注转 转</option>
        </select>

        <div id="jobsList">
            <div class="job-card security">
                <div class="job-title"> 住 </div>
                <div class="job-details">拽: 转  | 砖专: 45 砖" 砖注</div>
                <button class="apply-btn" onclick="apply(' 住 ')">砖 注转</button>
            </div>

            <div class="job-card delivery">
                <div class="job-title">砖 注 拽注 / 驻</div>
                <div class="job-details">拽: 专 | 砖专: 60-80 砖" 砖注 ( 驻)</div>
                <button class="apply-btn" onclick="apply('砖')">砖 注转</button>
            </div>

            <div class="job-card general">
                <div class="job-title">注  住 住</div>
                <div class="job-details">拽:  | 砖专: 35-40 砖" 砖注</div>
                <button class="apply-btn" onclick="apply('注 住')">砖 注转</button>
            </div>
        </div>
    </div>

    <script>
        function filterJobs() {
            const category = document.getElementById('jobCategory').value;
            const cards = document.querySelectorAll('.job-card');
            
            cards.forEach(card => {
                if (card.classList.contains(category)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function apply(jobName) {
            const myNumber = "972500000000"; // 砖 住驻专 砖!
            const text = `, 专转 转专 砖专 砖 ${jobName}  注 砖注 驻专.`;
            window.open(`https://wa.me/${myNumber}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
