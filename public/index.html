<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MatchMe Pro | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&family=Rubik:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; }
        body { font-family: 'Assistant', sans-serif; background: var(--bg); color: #f1f5f9; margin: 0; }
        .page { display: none; min-height: 100vh; padding: 20px 20px 100px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .btn-grad { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; font-weight: 800; border-radius: 14px; padding: 16px; width: 100%; text-align: center; cursor: pointer; border: none; }
        .input-box { background: #334155; border: 2px solid transparent; border-radius: 14px; padding: 14px; width: 100%; color: white; outline: none; }
        .input-box:focus { border-color: var(--primary); }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); height: 75px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .full-screen { position: fixed; inset: 0; background: var(--bg); z-index: 500; display: none; flex-direction: column; padding: 25px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-[#0f172a] z-[999] flex items-center justify-center flex-col">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-blue-500 mb-4"></div>
        <p class="text-blue-400 font-bold">MatchMe ×˜×•×¢×Ÿ × ×ª×•× ×™×...</p>
    </div>

    <div id="full-view" class="full-screen">
        <button onclick="UI.closeFull()" class="text-slate-400 mb-6 text-right font-bold">âœ• ×¡×’×•×¨</button>
        <div id="full-content"></div>
    </div>

    <div id="page-feed" class="page active">
        <header class="flex justify-between items-center mb-6">
            <h1 style="font-family:'Rubik';" class="text-3xl italic">MATCH<span class="text-blue-500">ME</span></h1>
            <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500"></div>
        </header>
        <input type="text" id="search" oninput="UI.search()" placeholder="×—×¤×© ××©×¨×” ××• ×¢×™×¨..." class="input-box mb-6 bg-slate-800/50">
        <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
            <button onclick="UI.filter('all')" class="bg-blue-600 px-5 py-2 rounded-full text-xs font-bold">×”×›×œ</button>
            <button onclick="UI.filter('job')" class="bg-slate-800 px-5 py-2 rounded-full text-xs font-bold">ğŸ’¼ ××©×¨×•×ª</button>
            <button onclick="UI.filter('worker')" class="bg-slate-800 px-5 py-2 rounded-full text-xs font-bold">ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“×™×</button>
        </div>
        <div id="feed-list" class="space-y-4"></div>
    </div>

    <div id="page-post" class="page">
        <h2 class="text-2xl font-black mb-6">×¤×¨×¡×•× ×—×“×©</h2>
        <div class="space-y-3">
            <select id="p-type" onchange="UI.toggleQ()" class="input-box text-blue-400 font-bold">
                <option value="job">×× ×™ ××¢×¡×™×§ (×“×¨×•×© ×¢×•×‘×“)</option>
                <option value="worker">×× ×™ ×¢×•×‘×“ (××—×¤×© ×¢×‘×•×“×”)</option>
            </select>
            <input type="text" id="p-title" placeholder="×›×•×ª×¨×ª ×”××©×¨×”/×”×ª×¤×§×™×“" class="input-box">
            <input type="text" id="p-name" placeholder="×©× ××œ× / ×¢×¡×§" class="input-box">
            <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-box">
            <input type="tel" id="p-phone" placeholder="×•×•××˜×¡××¤ (×œ××©×œ: 0501234567)" class="input-box">
            <textarea id="p-desc" placeholder="×ª×™××•×¨ ××œ×..." class="input-box h-32"></textarea>
            <div id="q-wrap" class="glass p-4">
                <p class="text-[10px] font-bold text-blue-400 mb-2 uppercase">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                <div id="q-list" class="space-y-2">
                    <input type="text" class="q-in input-box py-2 text-sm" placeholder="×©××œ×” 1">
                </div>
                <button onclick="UI.addQ()" class="text-blue-500 text-xs mt-2">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>
            <button onclick="Data.save()" class="btn-grad mt-4">×¤×¨×¡× ×¢×›×©×™×•</button>
        </div>
    </div>

    <div id="page-quiz" class="page flex flex-col justify-center text-center">
        <div id="quiz-q" class="text-2xl font-black mb-12 min-h-[100px]"></div>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="App.answer(true)" class="btn-grad py-8 text-2xl">×›×Ÿ</button>
            <button onclick="App.answer(false)" class="bg-slate-700 rounded-2xl py-8 text-2xl font-bold">×œ×</button>
        </div>
    </div>

    <div id="page-admin" class="page">
        <div id="auth-ui">
            <h2 class="text-2xl font-black mb-6 text-center">××–×•×¨ ××™×©×™</h2>
            <input type="email" id="email" placeholder="××™××™×™×œ" class="input-box mb-3">
            <input type="password" id="pass" placeholder="×¡×™×¡××”" class="input-box mb-6">
            <button onclick="Auth.handle('login')" class="btn-grad mb-3">×”×ª×—×‘×¨×•×ª</button>
            <button onclick="Auth.handle('signup')" class="w-full text-slate-500 text-sm">×”×¨×©××”</button>
        </div>
        <div id="dash-ui" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black">×”× ×™×”×•×œ ×©×œ×™</h2>
                <button onclick="Auth.logout()" class="text-red-400 text-xs font-bold">×”×ª× ×ª×§</button>
            </div>
            <div id="my-posts" class="space-y-3 mb-8"></div>
            <h3 class="font-black mb-4">×¤× ×™×•×ª ×©×”×ª×§×‘×œ×•</h3>
            <div id="leads-list" class="space-y-3"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="Nav.go('feed')" class="text-center text-blue-500" id="nav-feed">ğŸ <br><span class="text-[10px]">×œ×•×—</span></div>
        <div onclick="Nav.go('post')" class="text-center opacity-50" id="nav-post">â•<br><span class="text-[10px]">×¤×¨×¡×</span></div>
        <div onclick="Nav.go('admin')" class="text-center opacity-50" id="nav-admin">ğŸ‘¤<br><span class="text-[10px]">××™×©×™</span></div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.firebasestorage.app",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:d8da5ea69af003602c27d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, posts: [], active: null, quiz: { q: [], i: 0, s: 0 } };

    const UI = {
        loader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; },
        renderFeed(list) {
            document.getElementById('feed-list').innerHTML = list.map(p => `
                <div class="glass p-5" onclick="UI.openFull('${p.id}')">
                    <div class="flex justify-between mb-2">
                        <span class="text-[10px] font-bold px-2 py-1 rounded ${p.type === 'job' ? 'bg-blue-600' : 'bg-emerald-600'}">${p.type === 'job' ? 'ğŸ’¼ ××©×¨×”' : 'ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“'}</span>
                        <span class="text-xs opacity-50">ğŸ“ ${p.city}</span>
                    </div>
                    <h3 class="text-xl font-bold">${p.title}</h3>
                    <p class="text-blue-400 text-sm font-bold mb-3">${p.name}</p>
                    <div class="text-[10px] text-blue-500 font-bold uppercase">×œ×—×¥ ×œ×¤×¨×˜×™× ×•×”×’×©×” â†</div>
                </div>
            `).join('') || '<p class="text-center opacity-30">××™×Ÿ ××•×“×¢×•×ª</p>';
        },
        openFull(id) {
            const p = State.posts.find(x => x.id === id);
            State.active = p;
            document.getElementById('full-content').innerHTML = `
                <h1 class="text-3xl font-black mb-2">${p.title}</h1>
                <p class="text-blue-500 font-bold mb-6">${p.name} | ${p.city}</p>
                <div class="bg-slate-800 p-6 rounded-2xl mb-8 text-slate-300 leading-relaxed">${p.desc}</div>
                <button onclick="App.start()" class="btn-grad">×”×’×© ××•×¢××“×•×ª ×•×•××˜×¡××¤ ğŸ’¬</button>
            `;
            document.getElementById('full-view').style.display = 'flex';
        },
        closeFull() { document.getElementById('full-view').style.display = 'none'; },
        search() {
            const v = document.getElementById('search').value.toLowerCase();
            UI.renderFeed(State.posts.filter(p => p.title.toLowerCase().includes(v) || p.city.toLowerCase().includes(v)));
        },
        filter(t) { UI.renderFeed(t === 'all' ? State.posts : State.posts.filter(p => p.type === t)); },
        addQ() {
            const i = document.createElement('input');
            i.className = "q-in input-box py-2 text-sm mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-list').appendChild(i);
        },
        toggleQ() { document.getElementById('q-wrap').style.display = document.getElementById('p-type').value === 'job' ? 'block' : 'none'; },
        async renderDash() {
            if(!State.user) return;
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            const myP = await getDocs(query(collection(db, "posts"), where("owner", "==", State.user.uid)));
            document.getElementById('my-posts').innerHTML = myP.docs.map(d => `
                <div class="p-4 bg-slate-800 rounded-xl flex justify-between">
                    <span class="font-bold">${d.data().title}</span>
                    <button onclick="Data.del('${d.id}')" class="text-red-400 text-xs">××—×§</button>
                </div>
            `).join('');
            const ls = await getDocs(query(collection(db, "leads"), where("bossID", "==", State.user.uid)));
            document.getElementById('leads-list').innerHTML = ls.docs.map(d => {
                const l = d.data();
                return `
                <div class="glass p-4 flex justify-between items-center">
                    <div><div class="font-bold text-lg">${l.candidateName}</div><div class="text-[10px] opacity-50">${l.jobTitle}</div></div>
                    <div class="text-right">
                        <div class="text-xl font-black text-green-400">${l.matchScore}%</div>
                        <a href="https://wa.me/972${l.candidatePhone.substring(1)}" class="text-[10px] text-blue-400 font-bold">×•×•××˜×¡××¤</a>
                    </div>
                </div>`;
            }).join('');
        }
    };

    const Data = {
        async load() {
            UI.loader(true);
            try {
                const s = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                State.posts = s.docs.map(d => ({id: d.id, ...d.data()}));
                UI.renderFeed(State.posts);
            } catch(e) { console.error(e); }
            UI.loader(false);
        },
        async save() {
            const t = document.getElementById('p-title').value, ph = document.getElementById('p-phone').value;
            if(!t || ph.length < 9) return alert("××œ× ×¤×¨×˜×™× ×ª×§×™× ×™×");
            UI.loader(true);
            await addDoc(collection(db, "posts"), {
                type: document.getElementById('p-type').value,
                title: t, name: document.getElementById('p-name').value,
                city: document.getElementById('p-city').value,
                phone: ph.replace(/\D/g,''), desc: document.getElementById('p-desc').value,
                questions: Array.from(document.querySelectorAll('.q-in')).map(i => i.value).filter(v => v),
                owner: State.user?.uid || 'guest', createdAt: serverTimestamp()
            });
            Nav.go('feed');
            UI.loader(false);
        },
        async del(id) { if(confirm("×œ××—×•×§?")) { await deleteDoc(doc(db, "posts", id)); UI.renderDash(); } }
    };

    const App = {
        start() {
            const p = State.active;
            const name = prompt("××” ×©××š ×”××œ×?", localStorage.getItem('m_n')||"");
            const phone = prompt("×˜×œ×¤×•×Ÿ ×œ×•×•××˜×¡××¤:", localStorage.getItem('m_p')||"");
            if(!name || phone.length < 9) return;
            localStorage.setItem('m_n', name); localStorage.setItem('m_p', phone);
            State.candidate = { name, phone: phone.replace(/\D/g,'') };
            UI.closeFull();
            if(p.type === 'job' && p.questions?.length) {
                State.quiz = { q: p.questions, i: 0, s: 0 };
                Nav.go('quiz');
                App.showQ();
            } else { App.finish(100); }
        },
        showQ() { document.getElementById('quiz-q').innerText = State.quiz.q[State.quiz.i]; },
        answer(v) {
            if(v) State.quiz.s += (100 / State.quiz.q.length);
            State.quiz.i++;
            if(State.quiz.i < State.quiz.q.length) App.showQ();
            else App.finish(Math.round(State.quiz.s));
        },
        async finish(score) {
            UI.loader(true);
            const p = State.active;
            await addDoc(collection(db, "leads"), {
                bossID: p.owner, jobTitle: p.title, candidateName: State.candidate.name,
                candidatePhone: State.candidate.phone, matchScore: score, createdAt: serverTimestamp()
            });
            const msg = encodeURIComponent(`×”×™×™ ${p.name}, ×©××™ ${State.candidate.name}. ×”×’×©×ª×™ ××•×¢××“×•×ª ×œ-${p.title}. ×”×ª×××”: ${score}%`);
            window.location.href = `https://wa.me/972${p.phone.substring(1)}?text=${msg}`;
        }
    };

    const Auth = {
        async handle(m) {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            UI.loader(true);
            try {
                m === 'login' ? await signInWithEmailAndPassword(auth, e, p) : await createUserWithEmailAndPassword(auth, e, p);
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×˜×™×"); }
            UI.loader(false);
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    const Nav = { go(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById(`page-${p}`).classList.add('active');
        document.querySelectorAll('.nav-bar div').forEach(el => el.classList.add('opacity-50'));
        document.getElementById(`nav-${p}`).classList.remove('opacity-50');
        if(p === 'feed') Data.load();
    }};

    onAuthStateChanged(auth, u => {
        State.user = u;
        document.getElementById('status-dot').className = u ? 'w-3 h-3 rounded-full bg-green-500' : 'w-3 h-3 rounded-full bg-red-500';
        if(u) UI.renderDash();
    });

    window.UI = UI; window.Nav = Nav; window.Data = Data; window.App = App; window.Auth = Auth;
    Data.load();
</script>
</body>
</html>
