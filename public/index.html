    <style>

        body { font-family: 'Assistant', sans-serif; background: var(--bg); color: #f8fafc; margin: 0; overflow-x: hidden; }
        .page { display: none; min-height: 100vh; padding-bottom: 90px; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); border-radius: 18px; font-weight: 800; color: white; transition: 0.2s; box-shadow: 0 10px 20px -5px rgba(29, 78, 216, 0.4); }
        .btn-primary:active { transform: scale(0.96); }
        .input-field { background: #1c2535 !important; border: 1px solid #2d3748 !important; color: white !important; border-radius: 16px !important; padding: 16px; width: 100%; transition: 0.2s; outline: none; }
        .input-field:focus { border-color: var(--p); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .card { background: var(--card); border-radius: 28px; border: 1px solid rgba(255,255,255,0.05); padding: 20px; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; display: flex; justify-content: space-around; align-items: center; background: rgba(11, 17, 32, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; font-weight: 800; color: #64748b; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--p); }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--p); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

        </div>

        <div class="grid grid-cols-2 gap-6">
            <button onclick="App.answer(true)" class="btn-primary p-12 text-3xl">×›×Ÿ</button>
            <button onclick="App.answer(false)" class="bg-slate-800 p-12 text-3xl rounded-[32px] font-bold">×œ×</button>

    <div id="page-profile" class="page p-6">

            <div class="text-6xl mb-6">ğŸ”’</div>
            <h2 class="text-3xl font-black mb-2">×›× ×™×¡×ª ××¢×¡×™×§×™×</h2>
            <p class="text-slate-400 mb-8">×”×ª×—×‘×¨ ×›×“×™ ×œ×¨××•×ª ××™ ×”×’×™×© ××•×¢××“×•×ª</p>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="××™××™×™×œ" class="input-field">
                <input type="password" id="pass" placeholder="×¡×™×¡××”" class="input-field">
                <button onclick="Auth.action('login')" class="btn-primary w-full py-5 text-xl">×”×ª×—×‘×¨</button>
                <button onclick="Auth.action('signup')" class="text-slate-500 font-bold text-sm">××• ×¦×•×¨ ×—×©×‘×•×Ÿ ×—×“×©</button>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black italic text-blue-500">× ×™×”×•×œ ××©×¨×•×ª</h2>
                <button onclick="Auth.logout()" class="text-red-500 font-bold text-sm underline">×”×ª× ×ª×§</button>
            </div>
            <div id="leadsList" class="space-y-6"></div>
        </div>
    </div>

    <div id="page-post" class="page p-6">
        <h2 class="text-3xl font-black italic mb-8">×¤×¨×¡× ××©×¨×” <span class="text-blue-500">×—×“×©×”</span></h2>
        <div class="space-y-4">
            <input type="text" id="p-title" placeholder="×©× ×”××©×¨×”" class="input-field">
            <input type="text" id="p-company" placeholder="×©× ×”×¢×¡×§" class="input-field">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-field">
                <input type="text" id="p-salary" placeholder="×©×›×¨" class="input-field">
            </div>
            <input type="tel" id="p-phone" placeholder="×•×•××˜×¡××¤ ×œ×™×¦×™×¨×ª ×§×©×¨ (05...)" class="input-field">
            <textarea id="p-desc" placeholder="×ª×™××•×¨ ×”××©×¨×”..." class="input-field h-32"></textarea>
            
            <div class="p-5 bg-slate-900/50 rounded-3xl border border-dashed border-slate-700">
                <p class="text-xs font-black text-blue-400 mb-4 uppercase">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                <div id="qInputs" class="space-y-2">
                    <input type="text" class="q-val input-field py-3" placeholder="×œ××©×œ: ×™×© ×œ×š ×¨×›×‘?">
                </div>
                <button onclick="UI.addQInput()" class="text-blue-500 text-xs mt-4 font-bold">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>
            <button onclick="Data.saveJob()" class="btn-primary w-full py-5 text-xl mt-6">×¤×¨×¡× ×‘×œ×•×— ğŸš€</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="Nav.to('feed')" class="nav-item active" id="n-feed">ğŸ <span>×œ×•×—</span></div>
        <div onclick="Nav.to('post')" class="nav-item" id="n-post">â•<span>×¤×¨×¡×</span></div>
        <div onclick="Nav.to('profile')" class="nav-item" id="n-profile">ğŸ‘¤<span>××™×©×™</span></div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { 
        user: null, 
        jobs: [], 
        activeJob: null, 
        tempId: localStorage.getItem('mm_uid') || 'u_'+Math.random().toString(36).substr(2,9) 
    };
    if(!localStorage.getItem('mm_uid')) localStorage.setItem('mm_uid', State.tempId);

    const Nav = {
        to(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${id}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            if(document.getElementById(`n-${id}`)) document.getElementById(`n-${id}`).classList.add('active');
            if(id === 'feed') Data.loadJobs();
            if(id === 'profile') UI.renderDash();
            window.scrollTo(0,0);
        }
    };

    const Auth = {
        async action(type) {
            UI.loading(true);
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try {
                if(type === 'login') await signInWithEmailAndPassword(auth, e, p);
                else await createUserWithEmailAndPassword(auth, e, p);
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×˜×™×"); } finally { UI.loading(false); }
        },
        async logout() { await signOut(auth); location.reload(); }
    };

    const Data = {
        async saveJob() {
            UI.loading(true);
            const owner = State.user ? State.user.uid : State.tempId;
            try {
                await addDoc(collection(db, "jobs"), {
                    title: document.getElementById('p-title').value || "×œ×œ× ×›×•×ª×¨×ª",
                    company: document.getElementById('p-company').value || "×¢×¡×§",
                    city: document.getElementById('p-city').value || "×™×©×¨××œ",
                    salary: document.getElementById('p-salary').value || "×’××™×©",
                    phone: document.getElementById('p-phone').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-val')).map(i=>i.value).filter(v=>v),
                    owner: owner,
                    createdAt: serverTimestamp()
                });
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×©××™×¨×”"); } finally { UI.loading(false); }
        },
        async loadJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed(State.jobs);
        }
    };

    const UI = {
        loading(s) { document.getElementById('loader').classList.toggle('hidden', !s); },
        filter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            UI.renderFeed(State.jobs.filter(j => j.title.toLowerCase().includes(q) || j.city.toLowerCase().includes(q)));
        },
        renderFeed(list) {
            document.getElementById('jobsContainer').innerHTML = list.map(j => `
                <div onclick="UI.openJob('${j.id}')" class="card shadow-lg shadow-black/20">
                    <div class="flex justify-between items-start mb-3">
                        <h4 class="text-xl font-black">${j.title}</h4>
                        <span class="bg-blue-500/10 text-blue-500 text-[10px] px-3 py-1 rounded-full font-black uppercase">${j.salary}</span>
                    </div>
                    <p class="text-sm text-slate-400 font-bold">ğŸ¢ ${j.company} | ğŸ“ ${j.city}</p>
                </div>
            `).join('');
        },
        openJob(id) {
            State.activeJob = State.jobs.find(x => x.id === id);
            const j = State.activeJob;
            document.getElementById('jobDetails').innerHTML = `
                <div class="card bg-slate-900/40 p-8 mb-8">
                    <h2 class="text-4xl font-black mb-2">${j.title}</h2>
                    <p class="text-blue-500 font-bold mb-6">${j.company} | ${j.city}</p>
                    <div class="h-px bg-slate-800 mb-6"></div>
                    <p class="text-slate-300 leading-relaxed whitespace-pre-wrap">${j.desc}</p>
                </div>
                <div class="space-y-4">
                    <input type="text" id="app-name" placeholder="×”×©× ×”××œ× ×©×œ×š" class="input-field">
                    <input type="tel" id="app-phone" placeholder="××¡×¤×¨ ×”×˜×œ×¤×•×Ÿ ×©×œ×š" class="input-field">
                    <button onclick="App.startApp()" class="btn-primary w-full py-6 text-xl">×”×’×© ××•×¢××“×•×ª ğŸš€</button>
                </div>
            `;
            Nav.to('view');
        },
        addQInput() {
            const i = document.createElement('input'); 
            i.className = "q-val input-field py-3 mt-2"; 
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qInputs').appendChild(i);
        },
        async renderDash() {
            if(!State.user) {
                document.getElementById('authWall').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
                return;
            }
            document.getElementById('authWall').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            
            const wrap = document.getElementById('leadsList');
            wrap.innerHTML = '<div class="spinner mx-auto my-12"></div>';
            
            const sL = await getDocs(query(collection(db, "leads"), where("boss", "in", [State.user.uid, State.tempId])));
            wrap.innerHTML = sL.docs.map(d => `
                <div class="card border-r-4 border-blue-500">
                    <div class="flex justify-between items-center mb-2">
                        <b class="text-lg">${d.data().name}</b>
                        <span class="text-blue-500 font-black">${d.data().score}% ×”×ª×××”</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <span class="text-xs opacity-50">${d.data().jobTitle}</span>
                        <a href="https://wa.me/972${d.data().phone.substring(1)}" class="bg-green-600 px-5 py-2 rounded-xl text-xs font-black">×•×•××˜×¡××¤</a>
                    </div>
                </div>
            `).join('') || '<p class="text-center opacity-30 pt-10">×¢×•×“ ×œ× ×”×’×™×¢×• ×¤× ×™×•×ª...</p>';
        }
    };

    const App = {
        startApp() {
            const n = document.getElementById('app-name').value, p = document.getElementById('app-phone').value;
            if(!n || !p) return alert("××œ× ×©× ×•×˜×œ×¤×•×Ÿ ×›×“×™ ×œ×”××©×™×š");
            State.curApp = { n, p: p.replace(/\D/g,''), qIdx: 0, score: 0 };
            if(State.activeJob.questions?.length) { Nav.to('interview'); App.showQ(); }
            else App.finish(100);
        },
        showQ() {
            document.getElementById('questionText').innerText = State.activeJob.questions[State.curApp.qIdx];
            document.getElementById('progressBar').style.width = ((State.curApp.qIdx / State.activeJob.questions.length) * 100) + '%';
        },
        answer(v) {
            if(v) State.curApp.score += (100 / State.activeJob.questions.length);
            State.curApp.qIdx++;
            if(State.curApp.qIdx < State.activeJob.questions.length) App.showQ();
            else App.finish(Math.round(State.curApp.score));
        },
        async finish(score) {
            UI.loading(true);
            try {
                await addDoc(collection(db, "leads"), {
                    boss: State.activeJob.owner || "unknown",
                    jobTitle: State.activeJob.title,
                    name: State.curApp.n,
                    phone: State.curApp.p,
                    score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${State.activeJob.phone.substring(1)}?text=×”×™×™, ×× ×™ ${State.curApp.n}, ×§×™×‘×œ×ª×™ ${score}% ×”×ª×××” ×œ××©×¨×ª ${State.activeJob.title}!`);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¡×™×•×"); } finally { UI.loading(false); }
        }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        if(u) document.getElementById('statusIcon').innerHTML = 'âœ…';
        Data.loadJobs();
    });

    window.UI = UI; window.Auth = Auth; window.Nav = Nav; window.Data = Data; window.App = App;
</script>
</body>
