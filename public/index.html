<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1O...", 
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:f888f4df815598696c601f",
        measurementId: "G-62Y6QPMDZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentJob = null; let score = 0; let qIdx = 0;
    let workerData = { name: '', phone: '' };

    window.showSection = (id, push = true) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(push) history.pushState({section: id}, "", "#"+id);
        if(id === 'workerSearchSection') loadJobs();
        if(id === 'employerDashboard') loadApplications();
    };

    window.onpopstate = (e) => showSection(e.state?.section || 'mainStep', false);

    window.addQ = () => {
        const i = document.createElement('input'); i.className='q-input'; i.placeholder='×©××œ×” × ×•×¡×¤×ª...';
        document.getElementById('qBox').appendChild(i);
    };

    window.saveJob = async () => {
        const j = {
            biz: document.getElementById('bizName').value,
            title: document.getElementById('jobTitle').value,
            phone: document.getElementById('bossPhone').value,
            questions: Array.from(document.getElementsByClassName('q-input')).map(i => i.value).filter(v => v),
            createdAt: new Date()
        };
        await addDoc(collection(db, "jobs"), j);
        alert("× ×©×œ×—!"); showSection('mainStep');
    };

    async function loadJobs() {
        const container = document.getElementById('jobsContainer');
        const snap = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
        container.innerHTML = '';
        snap.forEach(d => {
            const j = d.data();
            const div = document.createElement('div'); div.className='card';
            div.innerHTML = `<h3>${j.title}</h3><p>${j.biz}</p>`;
            div.onclick = () => { currentJob = {id: d.id, ...j}; showSection('workerLeadSection'); };
            container.appendChild(div);
        });
    }

    window.startInterview = () => {
        workerData.name = document.getElementById('workerName').value;
        workerData.phone = document.getElementById('workerPhone').value;
        if(!workerData.name || !workerData.phone) return alert("××œ× ×¤×¨×˜×™×");
        score = 0; qIdx = 0; showSection('interviewSection'); ask();
    };

    function ask() { document.getElementById('questionText').innerText = currentJob.questions[qIdx]; }

    window.handleAnswer = async (isYes) => {
        if(isYes) score += (100 / currentJob.questions.length);
        qIdx++;
        if(qIdx < currentJob.questions.length) ask();
        else {
            const finalScore = Math.round(score);
            // ×©××™×¨×ª ×”×¤× ×™×™×” ×œ××¢×¡×™×§ (×”×”×“×“×™×•×ª!)
            await addDoc(collection(db, "applications"), {
                jobId: currentJob.id,
                jobTitle: currentJob.title,
                bizName: currentJob.biz,
                workerName: workerData.name,
                workerPhone: workerData.phone,
                score: finalScore,
                createdAt: new Date()
            });
            showResult(finalScore);
        }
    };

    async function loadApplications() {
        const container = document.getElementById('appsContainer');
        container.innerHTML = '×˜×•×¢×Ÿ ×¤× ×™×•×ª...';
        const snap = await getDocs(query(collection(db, "applications"), orderBy("createdAt", "desc")));
        container.innerHTML = '';
        snap.forEach(d => {
            const a = d.data();
            container.innerHTML += `<div class="card" style="border-right-color:var(--green)">
                <span class="tag">${a.score}% ×”×ª×××”</span>
                <h3>${a.workerName} ×¤× ×” ×œ-${a.jobTitle}</h3>
                <p>ğŸ“ ×˜×œ×¤×•×Ÿ ×”×¢×•×‘×“: <b>${a.workerPhone}</b></p>
                <button class="btn btn-green" onclick="window.open('https://wa.me/972${a.workerPhone.substring(1)}')">×©×œ×— ×œ×• ×•×•××˜×¡××¤</button>
            </div>`;
        });
    }

    function showResult(s) {
        showSection('resultSection');
        const cp = currentJob.phone.replace(/[^0-9]/g,'');
        const waLink = `https://wa.me/972${cp.startsWith('0') ? cp.substring(1) : cp}?text=×”×™×™, ×× ×™ ${workerData.name}, ×¢×‘×¨×ª×™ ×¡×™× ×•×Ÿ ×‘×¦×™×•×Ÿ ${s}%!`;
        document.getElementById('resultArea').innerHTML = `
            <div style="text-align:center; padding:20px; border-radius:15px; background:#f0fff4; border:2px solid #2ecc71;">
                <h2>×”×ª×××” ×©×œ ${s}%! ğŸ‰</h2>
