<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MatchMe | Fix Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #0f172a; color: #f1f5f9; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        .page { display: none; padding: 20px; padding-bottom: 100px; }
        .active { display: block; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.9); height: 70px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .input-box { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 12px; width: 100%; color: white; margin-bottom: 10px; }
        .btn-blue { background: #3b82f6; color: white; font-weight: bold; border-radius: 12px; padding: 14px; width: 100%; border: none; }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-[#0f172a] z-[999] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500 mb-4"></div>
        <p id="loader-text" class="text-blue-400 text-sm">MATCHME ×˜×•×¢×Ÿ...</p>
        <button id="retry-btn" onclick="location.reload()" class="hidden mt-4 text-xs underline">× ×¡×” ×©×•×‘</button>
    </div>

    <div id="page-feed" class="page active">
        <h1 class="text-2xl font-extrabold mb-6">MATCH<span class="text-blue-500">ME</span></h1>
        <div id="list-container" class="space-y-4"></div>
    </div>

    <div id="page-post" class="page">
        <h2 class="text-xl font-bold mb-4">×¤×¨×¡×•× ×—×“×©</h2>
        <input type="text" id="p-title" placeholder="×›×•×ª×¨×ª ×”××©×¨×”" class="input-box">
        <input type="text" id="p-name" placeholder="×©× ×”×¢×¡×§" class="input-box">
        <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-box">
        <input type="tel" id="p-phone" placeholder="×•×•××˜×¡××¤ (05...)" class="input-box">
        <textarea id="p-desc" placeholder="×ª×™××•×¨..." class="input-box h-24"></textarea>
        <button onclick="Data.save()" class="btn-blue">×¤×¨×¡× ×¢×›×©×™×•</button>
    </div>

    <div id="page-admin" class="page">
        <div id="auth-ui">
            <h2 class="text-xl font-bold mb-4">×›× ×™×¡×” ×œ×× ×”×œ×™×</h2>
            <input type="email" id="email" placeholder="××™××™×™×œ" class="input-box">
            <input type="password" id="pass" placeholder="×¡×™×¡××”" class="input-box">
            <button onclick="Auth.handle('login')" class="btn-blue mb-2">×”×ª×—×‘×¨×•×ª</button>
            <button onclick="Auth.handle('signup')" class="w-full text-xs opacity-50">×”×¨×©××” ×—×“×©×”</button>
        </div>
        <div id="dash-ui" class="hidden">
            <h2 class="text-xl font-bold mb-4">×”×œ×™×“×™× ×©×œ×™</h2>
            <div id="leads-list" class="space-y-3"></div>
            <button onclick="Auth.logout()" class="mt-10 text-red-400 text-xs">×”×ª× ×ª×§</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="Nav.go('feed')">ğŸ </div>
        <div onclick="Nav.go('post')">â•</div>
        <div onclick="Nav.go('admin')">ğŸ‘¤</div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.firebasestorage.app",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:d8da5ea69af003602c27d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // ×× ×’× ×•×Ÿ ×”×’× ×” × ×’×“ ×œ×•×¤ ×˜×¢×™× ×”
    setTimeout(() => {
        if (document.getElementById('loader').style.display !== 'none') {
            document.getElementById('loader-text').innerText = "×ª×§×œ×ª ×ª×§×©×•×¨×ª. ×‘×“×•×§ ××™× ×˜×¨× ×˜.";
            document.getElementById('retry-btn').classList.remove('hidden');
        }
    }, 6000);

    const UI = {
        loader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; },
        renderFeed(docs) {
            document.getElementById('list-container').innerHTML = docs.map(d => `
                <div class="glass p-4">
                    <h3 class="font-bold text-lg">${d.title}</h3>
                    <p class="text-blue-400 text-sm">${d.name} | ${d.city}</p>
                    <button onclick="window.location.href='https://wa.me/972${d.phone.substring(1)}'" class="mt-3 text-xs bg-slate-800 px-3 py-1 rounded">×¤× ×” ×œ××¢×¡×™×§</button>
                </div>
            `).join('');
        }
    };

    const Data = {
        async load() {
            UI.loader(true);
            try {
                const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
                const s = await getDocs(q);
                UI.renderFeed(s.docs.map(d => d.data()));
            } catch(e) { console.error("Error loading posts:", e); }
            UI.loader(false);
        },
        async save() {
            const title = document.getElementById('p-title').value;
            if(!title) return alert("××œ× ×›×•×ª×¨×ª");
            UI.loader(true);
            try {
                await addDoc(collection(db, "posts"), {
                    title, name: document.getElementById('p-name').value,
                    city: document.getElementById('p-city').value,
                    phone: document.getElementById('p-phone').value,
                    owner: currentUser?.uid || 'guest',
                    createdAt: serverTimestamp()
                });
                Nav.go('feed');
            } catch(e) { alert("×©×’×™××” ×‘×©××™×¨×”. ×•×•×“× ×©××ª×” ××—×•×‘×¨."); }
            UI.loader(false);
        }
    };

    const Auth = {
        async handle(m) {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            UI.loader(true);
            try {
                m === 'login' ? await signInWithEmailAndPassword(auth, e, p) : await createUserWithEmailAndPassword(auth, e, p);
            } catch(e) { alert("×©×’×™××”: " + e.message); }
            UI.loader(false);
        },
        async loadLeads() {
            if(!currentUser) return;
            const q = query(collection(db, "leads"), where("bossID", "==", currentUser.uid));
            const s = await getDocs(q);
            document.getElementById('leads-list').innerHTML = s.docs.map(d => `
                <div class="glass p-3 flex justify-between">
                    <span>${d.data().candidateName}</span>
                    <span class="text-green-400 font-bold">${d.data().matchScore}%</span>
                </div>
            `).join('') || "××™×Ÿ ×¤× ×™×•×ª ×¢×“×™×™×Ÿ";
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    const Nav = { go(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById(`page-${p}`).classList.add('active');
        if(p === 'feed') Data.load();
        if(p === 'admin') Auth.loadLeads();
    }};

    onAuthStateChanged(auth, u => {
        currentUser = u;
        if(u) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            Auth.loadLeads();
        }
    });

    window.Data = Data; window.Nav = Nav; window.Auth = Auth;
    Data.load();
</script>
</body>
</html>
