<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe Work | 专  注 注住拽</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #0052cc; }
        .main-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-worker { background: #0052cc; color: white; }
        .btn-employer { background: #34495e; color: white; }
        
        .section { display: none; margin-top: 20px; text-align: right; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .job-card { background: #f9f9f9; border-right: 5px solid #0052cc; padding: 15px; margin-top: 10px; border-radius: 8px; }
        .apply-btn { background: #25D366; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>MatchMe Work </h1>
        <p>驻驻专 砖 专 专</p>
        
        <div class="main-buttons">
            <button class="btn btn-worker" onclick="showSection('workerSection')"> 驻砖 注</button>
            <button class="btn btn-employer" onclick="showSection('employerSection')"> 注住拽</button>
        </div>

        <div id="workerSection" class="section">
            <h3>砖专转 驻转 砖:</h3>
            <select id="categorySelect" onchange="filterJobs()">
                <option value="all"> 转</option>
                <option value="security"></option>
                <option value="delivery">砖转</option>
            </select>
            <div class="job-card">
                <strong> 拽</strong><br>
                转 | 42 砖" 砖注
                <button class="apply-btn" onclick="contact('注 砖专转  拽')">砖 注转</button>
            </div>
        </div>

        <div id="employerSection" class="section">
            <h3>驻专住 砖专 砖</h3>
            <p> 转 驻专 砖专   爪  注:</p>
            <input type="text" id="empName" placeholder="砖 注住拽 / 注住拽">
            <input type="text" id="jobTitle" placeholder=" 转驻拽?">
            <textarea id="jobDesc" placeholder="转专 拽爪专 砖 砖专 砖专"></textarea>
            <button class="btn btn-employer" style="width:100%" onclick="sendJobRequest()">驻专住 砖专 注砖</button>
        </div>
    </div>

    <script>
        const myNumber = "972500000000"; // <--- 砖 住驻专 砖!

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function contact(msg) {
            window.open(`https://wa.me/${myNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function sendJobRequest() {
            const name = document.getElementById('empName').value;
            const title = document.getElementById('jobTitle').value;
            const desc = document.getElementById('jobDesc').value;
            
            if(!name || !title) { alert("  驻专 住住"); return; }
            
            const msg = `砖,  注住拽 砖 ${name}.%0A 专爪 驻专住 砖专: ${title}.%0A驻专: ${desc}`;
            window.open(`https://wa.me/${myNumber}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
