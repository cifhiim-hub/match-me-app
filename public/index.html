<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MatchMe Pro | ×”×›×œ ×›×œ×•×œ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #0f172a; color: #f1f5f9; margin: 0; }
        .section { display: none; opacity: 0; }
        .section.active { display: block; opacity: 1; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 20px; transition: 0.2s; }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); border-radius: 12px; font-weight: 800; color: white; }
        input, textarea { background: #1e293b !important; border: 1px solid #475569 !important; color: white !important; border-radius: 12px !important; padding: 12px; width: 100%; }
        .loader { background: rgba(15, 23, 42, 0.95); z-index: 9999; }
        .spinner { width: 45px; height: 45px; border: 5px solid #334155; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .tab-btn { padding: 10px; border-bottom: 3px solid transparent; font-weight: bold; color: #94a3b8; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; }
    </style>
</head>
<body class="pb-24">

    <nav class="sticky top-0 bg-[#0f172a]/90 backdrop-blur-lg p-4 flex justify-between items-center border-b border-slate-800 z-50">
        <div onclick="Nav.to('feed')" class="flex items-center gap-2 cursor-pointer">
            <div class="w-10 h-10 btn-blue flex items-center justify-center italic text-xl shadow-lg">M</div>
            <span class="text-2xl font-black italic">MatchMe</span>
        </div>
        <div id="navUser" class="flex items-center gap-3"></div>
    </nav>

    <main class="max-w-md mx-auto p-4">

        <div id="sec-feed" class="section active">
            <h2 class="text-3xl font-black mb-4">××¦× ×¢×‘×•×“×” âš¡</h2>
            <div class="space-y-3 mb-6">
                <input type="text" id="searchName" onkeyup="UI.filter()" placeholder="×—×¤×© ×ª×¤×§×™×“ ××• ×—×‘×¨×”...">
                <input type="text" id="searchCity" onkeyup="UI.filter()" placeholder="×¡×™× ×•×Ÿ ×œ×¤×™ ×¢×™×¨..." class="text-sm">
            </div>
            <div id="feedList" class="space-y-4"></div>
        </div>

        <div id="sec-profile" class="section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black">×”××–×•×¨ ×©×œ×™</h2>
                <button onclick="auth.signOut()" class="text-red-400 text-xs font-bold">×”×ª× ×ª×§</button>
            </div>
            
            <div class="flex border-b border-slate-800 mb-6">
                <button id="tab-emp" onclick="UI.setTab('emp')" class="tab-btn flex-1 active">×× ×™ ××¢×¡×™×§</button>
                <button id="tab-work" onclick="UI.setTab('work')" class="tab-btn flex-1">×”×’×©×•×ª ×©×œ×™</button>
            </div>

            <div id="profileContent">
                </div>
        </div>

        <div id="sec-post" class="section card p-6">
            <h2 class="text-2xl font-black mb-6">×¤×¨×¡× ××©×¨×”</h2>
            <div class="space-y-4">
                <input type="text" id="p-title" placeholder="×©× ×”××©×¨×”">
                <input type="text" id="p-company" placeholder="×©× ×”×¢×¡×§">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="p-city" placeholder="×¢×™×¨">
                    <input type="text" id="p-salary" placeholder="×©×›×¨ (×œ××©×œ: 60â‚ª)">
                </div>
                <input type="tel" id="p-phone" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤ ×œ×§×‘×œ×ª ×¤× ×™×•×ª">
                <textarea id="p-desc" placeholder="×ª×™××•×¨ ×”××©×¨×” (××” ×¢×•×©×™×, ×“×¨×™×©×•×ª...)" class="h-32"></textarea>
                
                <div class="bg-slate-900/50 p-4 rounded-xl border border-dashed border-slate-700">
                    <p class="text-xs font-bold text-blue-400 mb-3 uppercase tracking-tighter">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                    <div id="qWrap" class="space-y-2">
                        <input type="text" class="q-in" placeholder="×œ××©×œ: ×™×© ×œ×š × ×™×¡×™×•×Ÿ ×§×•×“×?">
                    </div>
                    <button onclick="UI.addQ()" class="text-blue-500 text-xs mt-2 font-bold">+ ×”×•×¡×£ ×©××œ×”</button>
                </div>
                
                <button onclick="Data.saveJob()" class="btn-blue w-full py-5 text-xl">×¤×¨×¡× ×‘×œ×•×—</button>
            </div>
        </div>

        <div id="jobModal" class="fixed inset-0 loader hidden flex items-end sm:items-center justify-center z-[100] p-4">
            <div class="card w-full max-w-sm p-6 max-h-[90vh] overflow-y-auto">
                <div id="modalBody"></div>
                <div class="flex gap-3 mt-6">
                    <button onclick="App.preApply()" class="btn-blue flex-1 py-4">×”×’×© ××•×¢××“×•×ª</button>
                    <button onclick="UI.closeModal()" class="flex-1 bg-slate-700 rounded-xl">×¡×’×•×¨</button>
                </div>
            </div>
        </div>

        <div id="sec-interview" class="section text-center py-10">
            <div class="w-full bg-slate-800 h-2 rounded-full mb-12">
                <div id="pBar" class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
            </div>
            <h3 id="qDisplay" class="text-4xl font-black mb-16 leading-tight"></h3>
            <div class="grid grid-cols-2 gap-6">
                <button onclick="App.ans(true)" class="btn-blue p-12 text-4xl">×›×Ÿ</button>
                <button onclick="App.ans(false)" class="bg-slate-800 p-12 text-4xl rounded-2xl">×œ×</button>
            </div>
        </div>

    </main>

    <div id="globalLoader" class="fixed inset-0 loader hidden flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-blue-400 font-bold animate-pulse">×¨×§ ×¨×’×¢...</p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, guestId: localStorage.getItem('mm_id') || 'g_'+Math.random().toString(36).substr(2,9), jobs: [], curJob: null, curTab: 'emp' };
    if(!localStorage.getItem('mm_id')) localStorage.setItem('mm_id', State.guestId);

    const Nav = {
        to(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`sec-${id}`).classList.add('active');
            if(id === 'feed') Data.getJobs();
            if(id === 'profile') UI.renderProfile();
        }
    };

    const Data = {
        async saveJob() {
            UI.load(true);
            try {
                const owner = State.user ? State.user.uid : State.guestId;
                await addDoc(collection(db, "jobs"), {
                    title: document.getElementById('p-title').value,
                    company: document.getElementById('p-company').value,
                    city: document.getElementById('p-city').value,
                    salary: document.getElementById('p-salary').value,
                    phone: document.getElementById('p-phone').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value,
                    questions: Array.from(document.getElementsByClassName('q-in')).map(i=>i.value).filter(v=>v),
                    owner: owner,
                    createdAt: serverTimestamp()
                });
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); } finally { UI.load(false); }
        },
        async getJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed(State.jobs);
        }
    };

    const UI = {
        load(s) { document.getElementById('globalLoader').classList.toggle('hidden', !s); },
        filter() {
            const n = document.getElementById('searchName').value.toLowerCase();
            const c = document.getElementById('searchCity').value.toLowerCase();
            const filtered = State.jobs.filter(j => 
                (j.title.toLowerCase().includes(n) || j.company.toLowerCase().includes(n)) &&
                (j.city.toLowerCase().includes(c))
            );
            UI.renderFeed(filtered);
        },
        renderFeed(list) {
            document.getElementById('feedList').innerHTML = list.map(j => `
                <div onclick="UI.openJob('${j.id}')" class="card p-5 cursor-pointer hover:border-blue-500">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="text-xl font-bold text-blue-400">${j.title}</h4>
                        <span class="text-xs font-black bg-blue-500/10 px-2 py-1 rounded-md">${j.salary}</span>
                    </div>
                    <p class="text-sm opacity-60 italic">${j.company} | ğŸ“ ${j.city}</p>
                </div>
            `).join('');
        },
        openJob(id) {
            State.curJob = State.jobs.find(x => x.id === id);
            document.getElementById('modalBody').innerHTML = `
                <h3 class="text-2xl font-black text-blue-400 mb-2">${State.curJob.title}</h3>
                <p class="text-sm font-bold opacity-60 mb-4">${State.curJob.company} | ${State.curJob.city}</p>
                <div class="bg-slate-900/50 p-4 rounded-xl text-sm leading-relaxed">${State.curJob.desc || '××™×Ÿ ×ª×™××•×¨ ××¤×•×¨×˜'}</div>
            `;
            document.getElementById('jobModal').classList.remove('hidden');
        },
        closeModal() { document.getElementById('jobModal').classList.add('hidden'); },
        setTab(t) {
            State.curTab = t;
            document.getElementById('tab-emp').classList.toggle('active', t==='emp');
            document.getElementById('tab-work').classList.toggle('active', t==='work');
            UI.renderProfile();
        },
        async renderProfile() {
            const id = State.user ? State.user.uid : State.guestId;
            const wrap = document.getElementById('profileContent');
            wrap.innerHTML = '<div class="spinner mx-auto my-10"></div>';

            if(State.curTab === 'emp') {
                const sJ = await getDocs(query(collection(db, "jobs"), where("owner", "==", id)));
                const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", id)));
                const leads = sL.docs.map(d => d.data());
                
                wrap.innerHTML = `
                    <div class="space-y-6">
                        <div class="bg-blue-500/5 p-4 rounded-xl border border-blue-500/20">
                            <h4 class="text-xs font-black uppercase text-blue-400 mb-3">××©×¨×•×ª ×©×¤×¨×¡××ª</h4>
                            ${sJ.docs.map(d => `<div class="flex justify-between text-sm py-2 border-b border-slate-800"><span>${d.data().title}</span><button onclick="App.del('${d.id}')" class="text-red-500">××—×§</button></div>`).join('') || '××™×Ÿ ××©×¨×•×ª'}
                        </div>
                        <h4 class="text-xs font-black uppercase text-slate-500">××•×¢××“×™× ×©×”×’×™×©×•</h4>
                        ${leads.map(l => `
                            <div class="card p-4 border-r-4 border-blue-500">
                                <div class="flex justify-between items-center">
                                    <div><b class="text-lg">${l.name}</b> <span class="text-blue-500 mr-2">${l.score}%</span></div>
                                    <a href="https://wa.me/${l.phone}" class="bg-green-600 p-2 rounded-lg text-xs font-bold">×•×•××˜×¡××¤ âœ‰ï¸</a>
                                </div>
                                <p class="text-[10px] opacity-40 mt-1 uppercase italic">${l.jobTitle}</p>
                            </div>
                        `).join('') || '×˜×¨× ×”×•×’×©×• ××•×¢××“×•×™×•×ª'}
                    </div>`;
            } else {
                const sH = await getDocs(query(collection(db, "leads"), where("worker", "==", id)));
                wrap.innerHTML = sH.docs.map(d => `
                    <div class="card p-4 flex justify-between">
                        <span>${d.data().jobTitle}</span>
                        <span class="font-black text-blue-500">${d.data().score}% ×”×ª×××”</span>
                    </div>`).join('') || '×˜×¨× ×”×’×©×ª ××•×¢××“×•×™×•×ª';
            }
        },
        addQ() {
            const i = document.createElement('input'); i.className = "q-in mt-2"; i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qWrap').appendChild(i);
        }
    };

    const App = {
        preApply() {
            const name = prompt("×”×›× ×¡ ×©× ××œ×:");
            const phone = prompt("×”×›× ×¡ ×˜×œ×¤×•×Ÿ ×œ×™×¦×™×¨×ª ×§×©×¨:");
            if(!name || !phone) return;
            UI.closeModal();
            State.curApply = { name, phone, qIdx: 0, score: 0 };
            if(State.curJob.questions?.length) { Nav.to('interview'); App.showQ(); }
            else App.finish(100);
        },
        showQ() {
            document.getElementById('qDisplay').innerText = State.curJob.questions[State.curApply.qIdx];
            document.getElementById('pBar').style.width = ((State.curApply.qIdx / State.curJob.questions.length) * 100) + '%';
        },
        ans(v) {
            if(v) State.curApply.score += (100 / State.curJob.questions.length);
            State.curApply.qIdx++;
            if(State.curApply.qIdx < State.curJob.questions.length) App.showQ();
            else App.finish(Math.round(State.curApply.score));
        },
        async finish(score) {
            UI.load(true);
            try {
                await addDoc(collection(db, "leads"), {
                    boss: State.curJob.owner, worker: State.user ? State.user.uid : State.guestId,
                    jobTitle: State.curJob.title, name: State.curApply.name, phone: State.curApply.phone,
                    score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${State.curJob.phone.substring(1)}?text=×”×™×™, ×× ×™ ${State.curApply.name}, ×§×™×‘×œ×ª×™ ${score}% ×”×ª×××” ×œ××©×¨×ª ${State.curJob.title}!`);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×©××™×¨×”"); } finally { UI.load(false); }
        },
        async del(id) { if(confirm("×œ××—×•×§?")) { await deleteDoc(doc(db, "jobs", id)); UI.renderProfile(); } }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        const nav = document.getElementById('navUser');
        if(u) {
            nav.innerHTML = `
                <button onclick="Nav.to('post')" class="text-blue-500 font-bold text-xs">×¤×¨×¡×</button>
                <img onclick="Nav.to('profile')" src="${u.photoURL}" class="w-9 h-9 rounded-full border-2 border-blue-500 cursor-pointer">
            `;
        } else {
            nav.innerHTML = `<button onclick="signInWithPopup(auth, new GoogleAuthProvider())" class="btn-blue px-4 py-1.5 text-xs">×›× ×™×¡×”</button>`;
        }
        Data.getJobs();
    });

    window.Nav = Nav; window.UI = UI; window.Data = Data; window.App = App; window.auth = auth;
</script>
</body>
