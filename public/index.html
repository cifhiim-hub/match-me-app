<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1O...", // ×”×›× ×¡ ××ª ×”-API Key ×©×œ×š
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentMode = 'job';
    let allData = [];

    const Nav = {
        go(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${id}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`n-${id}`).classList.add('active');
            if(id === 'feed') Data.load();
        }
    };

    const UI = {
        setPostMode(mode) {
            currentMode = mode;
            document.getElementById('mode-job').className = mode === 'job' ? 'card text-center border-blue-500 border-2' : 'card text-center';
            document.getElementById('mode-worker').className = mode === 'worker' ? 'card text-center border-green-500 border-2' : 'card text-center';
        },
        filter(type) {
            const filtered = type === 'all' ? allData : allData.filter(d => d.type === type);
            UI.render(filtered);
        },
        render(list) {
            const container = document.getElementById('feed-container');
            container.innerHTML = list.map(item => {
                // × ×™×§×•×™ ××¡×¤×¨ ×”×˜×œ×¤×•×Ÿ ×œ×•×•××˜×¡××¤ (×”×¡×¨×ª 0 ××”×”×ª×—×œ×” ×•×”×•×¡×¤×ª 972)
                const rawPhone = (item.phone || '').replace(/\D/g, '');
                const waPhone = rawPhone.startsWith('0') ? '972' + rawPhone.substring(1) : rawPhone;

                return `
                <div class="card">
                    <div class="flex justify-between items-center mb-2">
                        <span class="${item.type === 'job' ? 'badge-job' : 'badge-worker'}">
                            ${item.type === 'job' ? '××©×¨×” ×¤×ª×•×—×”' : '×¢×•×‘×“/×ª ×–××™×Ÿ'}
                        </span>
                        <span class="text-slate-400 text-xs">ğŸ“ ${item.city || '×œ× ×¦×•×™×Ÿ ×¢×™×¨'}</span>
                    </div>
                    <h3 class="text-xl font-bold">${item.title || '×œ×œ× ×›×•×ª×¨×ª'}</h3>
                    <p class="text-blue-400 text-sm font-bold">${item.name || '××¤×¨×¡× ×¤×¨×˜×™'}</p>
                    <p class="text-slate-300 text-sm mt-2 line-clamp-2">${item.desc || '××™×Ÿ ×ª×™××•×¨ ××¤×•×¨×˜'}</p>
                    <button onclick="window.open('https://wa.me/${waPhone}')" class="mt-4 text-blue-500 font-bold text-sm w-full border border-blue-500/30 py-2 rounded-lg">
                        ğŸ’¬ ×©×œ×— ×”×•×“×¢×” ×‘×•×•××˜×¡××¤
                    </button>
                </div>`;
            }).join('') || '<p class="text-center opacity-30 mt-10">××™×Ÿ ×¤×¨×¡×•××™× ×œ×”×¦×’×”</p>';
        }
    };

    const Data = {
        async save() {
            const title = document.getElementById('p-title').value.trim();
            const phone = document.getElementById('p-phone').value.trim();
            if(!title || !phone) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•××¡×¤×¨ ×˜×œ×¤×•×Ÿ");

            try {
                await addDoc(collection(db, "posts"), {
                    type: currentMode,
                    title: title,
                    name: document.getElementById('p-name').value.trim() || "×œ× ×¦×•×™×Ÿ",
                    city: document.getElementById('p-city').value.trim() || "×œ× ×¦×•×™×Ÿ",
                    phone: phone,
                    desc: document.getElementById('p-desc').value.trim(),
                    owner: auth.currentUser?.uid || 'guest',
                    createdAt: serverTimestamp()
                });
                alert("×¤×•×¨×¡× ×‘×”×¦×œ×—×”!");
                Nav.go('feed');
            } catch(e) { 
                alert("×©×’×™××” ×‘×¤×¨×¡×•×. × ×¡×” ×©×•×‘."); 
                console.error(e);
            }
        },
        async load() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            allData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            UI.render(allData);
        }
    };

    const Auth = {
        async signup() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(pass.length < 6) return alert("×”×¡×™×¡××” ×—×™×™×‘×ª ×œ×”×™×•×ª ×œ×¤×—×•×ª 6 ×ª×•×•×™×");
            try { 
                await createUserWithEmailAndPassword(auth, email, pass);
                alert("× ×¨×©××ª ×‘×”×¦×œ×—×”!");
            } catch(e) { alert("×©×’×™××” ×‘×¨×™×©×•×: " + e.message); }
        },
        async login() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try { 
                await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert("×¤×¨×˜×™× ×œ× × ×›×•× ×™×"); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    onAuthStateChanged(auth, user => {
        if(user) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
        }
        Data.load();
    });

    window.UI = UI; window.Data = Data; window.Nav = Nav; window.Auth = Auth;
</script>
