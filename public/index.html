<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyD0hsz8SOI1O...", // ×”×›× ×¡ ××ª ×”-API Key ×©×œ×š
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let activeType = 'job';
    let globalData = [];

    const Nav = {
        go(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${id}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`btn-${id}`).classList.add('active');
            if(id === 'feed') Data.load();
        }
    };

    const UI = {
        setPostType(type) {
            activeType = type;
            document.getElementById('type-job').style.borderColor = type === 'job' ? '#3b82f6' : 'transparent';
            document.getElementById('type-worker').style.borderColor = type === 'worker' ? '#10b981' : 'transparent';
        },
        filter(type) {
            const filtered = type === 'all' ? globalData : globalData.filter(d => d.type === type);
            UI.renderList(filtered);
        },
        renderList(list) {
            const container = document.getElementById('main-container');
            // ×¤×ª×¨×•×Ÿ ×”-Undefined: ×©×™××•×© ×‘-|| ×œ×›×œ ×©×“×”
            container.innerHTML = list.map(item => `
                <div class="card">
                    <div class="flex justify-between items-start mb-3">
                        <span class="badge ${item.type === 'job' ? 'badge-job' : 'badge-worker'}">
                            ${item.type === 'job' ? '××©×¨×” ×¤×ª×•×—×”' : '×¢×•×‘×“ ×–××™×Ÿ'}
                        </span>
                        <span class="text-slate-500 text-xs font-bold">ğŸ“ ${item.city || '×›×œ ×”××¨×¥'}</span>
                    </div>
                    <h3 class="text-xl font-black mb-1">${item.title || '×œ×œ× ×›×•×ª×¨×ª'}</h3>
                    <p class="text-blue-400 font-bold text-sm mb-3">${item.name || '××¤×¨×¡× ×¤×¨×˜×™'}</p>
                    <p class="text-slate-400 text-sm leading-relaxed mb-4 line-clamp-2">${item.desc || '××™×Ÿ ×ª×™××•×¨ ××¤×•×¨×˜'}</p>
                    <button onclick="window.open('https://wa.me/972${item.phone?.replace(/\D/g,'').substring(1)}')" class="w-full py-3 bg-slate-800 rounded-xl text-sm font-bold border border-slate-700">
                        ğŸ’¬ ×©×œ×— ×”×•×“×¢×” ×‘×•×•××˜×¡××¤
                    </button>
                </div>
            `).join('') || '<div class="text-center py-20 opacity-20 font-bold">××™×Ÿ ××•×“×¢×•×ª ×›×¨×’×¢</div>';
        }
    };

    const Data = {
        async save() {
            const title = document.getElementById('p-title').value.trim();
            const phone = document.getElementById('p-phone').value.trim();
            if(!title || phone.length < 9) return alert("× × ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª ×•××¡×¤×¨ ×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ");

            try {
                await addDoc(collection(db, "posts"), {
                    type: activeType,
                    title,
                    name: document.getElementById('p-name').value.trim() || "×¤×¨×˜×™",
                    city: document.getElementById('p-city').value.trim() || "×›×œ ×”××¨×¥",
                    phone: phone.replace(/\D/g, ''),
                    desc: document.getElementById('p-desc').value.trim() || "",
                    owner: auth.currentUser?.uid || 'guest',
                    createdAt: serverTimestamp()
                });
                alert("×¤×•×¨×¡× ×‘×”×¦×œ×—×”!");
                Nav.go('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×. × ×¡×” ×©×•×‘."); }
        },
        async load() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            globalData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            UI.renderList(globalData);
        }
    };

    const Auth = {
        async handle(mode) {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(pass.length < 6) return alert("×”×¡×™×¡××” ×—×™×™×‘×ª ×œ×›×œ×•×œ ×œ×¤×—×•×ª 6 ×ª×•×•×™×");

            try {
                if(mode === 'login') await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert("×©×’×™××”: ×•×•×“× ×©×”×¤×¨×˜×™× × ×›×•× ×™×"); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    onAuthStateChanged(auth, user => {
        document.getElementById('auth-status').className = user ? 'w-3 h-3 bg-green-500 rounded-full' : 'w-3 h-3 bg-red-500 rounded-full';
        if(user) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dash-view').classList.remove('hidden');
        }
        Data.load();
    });

    window.UI = UI; window.Data = Data; window.Nav = Nav; window.Auth = Auth;
</script>
