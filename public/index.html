<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MatchMe Pro | Ultimate Enterprise Edition</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Rubik:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           מערכת משתנים גלובלית (Design System)
           ========================================= */
        :root {
            --bg-main: #020617; /* צבע רקע עמוק מאוד */
            --bg-card: #0f172a;
            --bg-card-hover: #1e293b;
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #1d4ed8;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --nav-height: 80px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        /* =========================================
           אתחול ועיצוב בסיסי
           ========================================= */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            user-select: none;
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }

        /* מניעת גלילה כאשר מודאל פתוח */
        body.modal-open {
            overflow: hidden;
        }

        /* =========================================
           מחלקות עזר לעיצוב (Utility Classes)
           ========================================= */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-premium::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-premium:hover::after {
            left: 100%;
        }

        .btn-premium:active {
            transform: scale(0.96);
        }

        /* =========================================
           אנימציות (Core Animations)
           ========================================= */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .animate-fade-in { animation: fadeInUp 0.5s ease forwards; }
        .animate-slide-right { animation: slideInRight 0.3s ease-out forwards; }

        /* =========================================
           רכיבי UI מורכבים
           ========================================= */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        /* עיצוב שורת הניווט הצפה */
        .main-nav {
            position: fixed;
            bottom: calc(20px + var(--safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 500px;
            height: 70px;
            z-index: 2000;
            display: grid;
            grid-template-cols: repeat(4, 1fr);
            padding: 0 10px;
            border-radius: 35px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            transition: 0.3s all;
            position: relative;
        }

        .nav-item.active {
            color: var(--primary-light);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            top: 10px;
            width: 4px;
            height: 4px;
            background: var(--primary-light);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-light);
        }

        /* עיצוב כרטיסי המשרות */
        .job-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .job-card:hover {
            transform: translateY(-4px);
            background: var(--bg-card-hover);
            border-color: rgba(59, 130, 246, 0.3);
        }

        /* מערכת ה-Toast */
        #toast-wrapper {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 9999;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toast-item {
            pointer-events: auto;
            min-width: 280px;
            margin-bottom: 12px;
            padding: 16px 24px;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            animation: toastIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(-40px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* לואדר מרכזי */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }
    </style>
</head>
