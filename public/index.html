<script type="module">

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentJob = null; let score = 0; let qIdx = 0;

    window.showSection = (id) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');

    window.saveJob = async () => {
        const data = {
            biz: document.getElementById('bizName').value,
            city: document.getElementById('jobCity').value,
            title: document.getElementById('jobTitle').value,
            salary: document.getElementById('jobSalary').value,
            hours: document.getElementById('jobHours').value,
            desc: document.getElementById('jobDesc').value,
            phone: document.getElementById('bossPhone').value,
            questions: Array.from(document.getElementsByClassName('q-input')).map(i => i.value).filter(v => v),
            createdAt: new Date()
        };

        if(!data.biz || !data.title || !data.phone) return alert("×—×•×‘×” ×œ××œ× ×©× ×¢×¡×§, ×ª×¤×§×™×“ ×•×˜×œ×¤×•×Ÿ");

        try {
            await addDoc(collection(db, "jobs"), data);

            location.reload();
        } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); }
    };

    window.filterJobs = async () => {
        const qText = document.getElementById('jobSearch').value.toLowerCase();
        const container = document.getElementById('jobsContainer');
        container.innerHTML = '<p style="text-align:center;">×˜×•×¢×Ÿ ××©×¨×•×ª...</p>';
        const snapshot = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
        container.innerHTML = '';
        
        snapshot.forEach(doc => {
            const j = doc.data();
            if(j.city.includes(qText) || j.title.toLowerCase().includes(qText) || j.biz.toLowerCase().includes(qText)) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span style="float:left; font-size:12px; color:var(--primary); font-weight:bold;">ğŸ“ ${j.city}</span>
                    <h3>${j.title}</h3>
                    <div class="card-detail">ğŸ¢ <b>${j.biz}</b></div>
                    <div class="card-detail">ğŸ’° <span class="tag-price">${j.salary || '×œ× ×¦×•×™×Ÿ ×©×›×¨'}</span></div>
                    <div class="card-detail">â° ${j.hours || '×©×¢×•×ª ×’××™×©×•×ª'}</div>
                `;
                card.onclick = () => { currentJob = j; score = 0; qIdx = 0; showSection('interviewSection'); ask(); };
                container.appendChild(card);
            }
        });
    };

    function ask() { 
        if(!currentJob.questions || currentJob.questions.length === 0) return showResult();
        document.getElementById('questionText').innerText = currentJob.questions[qIdx]; 
    }

    window.handleAnswer = (isYes) => {
        if(isYes) score += (94 / (currentJob.questions.length || 1));
        qIdx++;
        if(qIdx < currentJob.questions.length) ask();
        else showResult();
    };

    function showResult() {
        showSection('resultSection');
        const finalScore = Math.min(Math.round(score), 94);
        const cleanPhone = currentJob.phone.replace(/[^0-9]/g,'');
