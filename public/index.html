<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe Work |  专砖 </title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #0052cc; margin-bottom: 5px; }
        .main-buttons { display: flex; gap: 10px; margin: 20px 0; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-worker { background: #0052cc; color: white; }
        .btn-employer { background: #34495e; color: white; }
        .section { display: none; margin-top: 20px; text-align: right; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .job-card { background: #fff; border-right: 5px solid #25D366; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .job-card strong { font-size: 18px; color: #333; }
        .apply-btn { background: #25D366; color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .no-jobs { text-align: center; color: #999; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>MatchMe Work </h1>
        <p>专 砖专  注住拽 注</p>
        
        <div class="main-buttons">
            <button class="btn btn-worker" onclick="showSection('workerSection')"> 驻砖 注</button>
            <button class="btn btn-employer" onclick="showSection('employerSection')"> 注住拽</button>
        </div>

        <div id="workerSection" class="section">
            <h3>砖专转 砖驻专住 专:</h3>
            <div id="jobsContainer">
                </div>
        </div>

        <div id="employerSection" class="section">
            <h3>驻专住 砖专 转专</h3>
            <input type="text" id="bizName" placeholder="砖 注住拽">
            <input type="text" id="title" placeholder="转驻拽 (砖: 砖)">
            <input type="text" id="location" placeholder="注专/拽">
            <textarea id="desc" placeholder="转专 拽爪专 砖专..."></textarea>
            <button class="btn btn-employer" style="width:100%" onclick="saveJob()">驻专住 注砖 转专</button>
        </div>
    </div>

    <script>
        const myNumber = "972500000000"; // 砖 住驻专 砖!

        // 驻拽爪 爪转 专
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'workerSection') loadJobs();
        }

        // 驻拽爪 砖专转 砖专 "专" 砖 转专
        function saveJob() {
            const biz = document.getElementById('bizName').value;
            const title = document.getElementById('title').value;
            const loc = document.getElementById('location').value;
            const desc = document.getElementById('desc').value;

            if(!biz || !title) { alert(" 砖 注住拽 转驻拽"); return; }

            const newJob = { biz, title, loc, desc };
            
            // 砖专 专砖 拽转
            let jobs = JSON.parse(localStorage.getItem('myJobs')) || [];
            jobs.push(newJob);
            localStorage.setItem('myJobs', JSON.stringify(jobs));

            alert("砖专 驻专住 爪!");
            showSection('workerSection'); // 注专 专转 转 砖专转
        }

        // 驻拽爪 砖注转 转 砖专转 爪 转 注
        function loadJobs() {
            const container = document.getElementById('jobsContainer');
            const jobs = JSON.parse(localStorage.getItem('myJobs')) || [];
            
            if(jobs.length === 0) {
                container.innerHTML = '<p class="no-jobs">注  砖专转 转专. 转 专砖 驻专住!</p>';
                return;
            }

            container.innerHTML = '';
            jobs.reverse().forEach(job => {
                container.innerHTML += `
                    <div class="job-card">
                        <strong>${job.title}</strong><br>
                        <span> ${job.loc} |  ${job.biz}</span>
                        <p>${job.desc}</p>
                        <button class="apply-btn" onclick="apply('${job.title}')">砖 注转 住驻</button>
                    </div>
                `;
            });
        }

        function apply(jobTitle) {
            window.open(`https://wa.me/${myNumber}?text=,  注 砖专 砖 ${jobTitle}`, '_blank');
        }

        // 注 专砖转
        loadJobs();
    </script>
</body>
</html>
