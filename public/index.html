<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe Work |  专砖 </title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #0052cc; margin-bottom: 5px; }
        .main-buttons { display: flex; gap: 10px; margin: 20px 0; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-worker { background: #0052cc; color: white; }
        .btn-employer { background: #34495e; color: white; }
        .section { display: none; margin-top: 20px; text-align: right; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        /* 注爪 砖专转 驻砖 */
        .search-box { background: #e7efff; border: 2px solid #0052cc; margin-bottom: 15px; }
        
        .job-card { background: #fff; border-right: 5px solid #25D366; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: right; }
        .job-card strong { font-size: 18px; color: #333; }
        .apply-btn { background: #25D366; color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>MatchMe Work </h1>
        <p>专 砖专  注住拽 注</p>
        
        <div class="main-buttons">
            <button class="btn btn-worker" onclick="showSection('workerSection')">驻砖 注</button>
            <button class="btn btn-employer" onclick="showSection('employerSection')">驻专住 砖专</button>
        </div>

        <div id="workerSection" class="section">
            <input type="text" id="searchInput" class="search-box" placeholder="驻砖 驻 注专  转驻拽..." onkeyup="filterJobs()">
            <div id="jobsContainer">
                </div>
        </div>

        <div id="employerSection" class="section">
            <h3>驻专住 砖专 转专</h3>
            <input type="text" id="bizName" placeholder="砖 注住拽">
            <input type="text" id="title" placeholder="转驻拽 (砖: , )">
            <input type="text" id="location" placeholder="注专">
            <textarea id="desc" placeholder="转专 砖专 砖专"></textarea>
            <button class="btn btn-employer" style="width:100%" onclick="saveJob()">驻专住 注砖</button>
        </div>
    </div>

    <script>
        const myNumber = "972500000000"; // 砖 住驻专 砖!

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'workerSection') loadJobs();
        }

        function saveJob() {
            const biz = document.getElementById('bizName').value;
            const title = document.getElementById('title').value;
            const loc = document.getElementById('location').value;
            const desc = document.getElementById('desc').value;

            if(!biz || !title || !loc) { alert(" 转  砖转"); return; }

            const newJob = { biz, title, loc, desc };
            let jobs = JSON.parse(localStorage.getItem('myJobs')) || [];
            jobs.push(newJob);
            localStorage.setItem('myJobs', JSON.stringify(jobs));

            alert("砖专 驻专住!");
            showSection('workerSection');
        }

        function loadJobs() {
            filterJobs(); // 拽专 驻拽爪转 住 砖爪  转
        }

        // 驻拽爪转 驻砖 住
        function filterJobs() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('jobsContainer');
            const jobs = JSON.parse(localStorage.getItem('myJobs')) || [];
            
            container.innerHTML = '';
            
            const filtered = jobs.filter(job => 
                job.title.toLowerCase().includes(query) || 
                job.loc.toLowerCase().includes(query) ||
                job.biz.toLowerCase().includes(query)
            );

            if(filtered.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999;"> 爪 砖专转 转转</p>';
                return;
            }

            filtered.reverse().forEach(job => {
                container.innerHTML += `
                    <div class="job-card">
                        <strong>${job.title}</strong><br>
                        <span> ${job.loc} |  ${job.biz}</span>
                        <p>${job.desc}</p>
                        <button class="apply-btn" onclick="apply('${job.title}', '${job.biz}')">砖 注转</button>
                    </div>
                `;
            });
        }

        function apply(jobTitle, biz) {
            const text = encodeURIComponent(`, 专转 -MatchMe 转 砖专 砖 ${jobTitle} -${biz}, 砖 驻专.`);
            window.open(`https://wa.me/${myNumber}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
