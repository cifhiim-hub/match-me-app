<script type="module">
    // ×™×™×‘×•× ×”××•×“×•×œ×™× ×”×¨×©××™×™× ×©×œ Firebase 10.7.1
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ×”×’×“×¨×•×ª ×”×—×™×‘×•×¨ ×œ×¤×¨×•×™×§×˜ ×©×œ×š
    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    // ××ª×—×•×œ ×”××¤×œ×™×§×¦×™×” ×•×”×©×™×¨×•×ª×™×
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    /**

     * ××¨×›×– ××ª ×›×œ ×”× ×ª×•× ×™× ×‘××§×•× ××—×“ ×›×“×™ ×œ×× ×•×¢ ×¡×ª×™×¨×•×ª
     */
    window.st = {

        posts: [],          // ×¨×©×™××ª ×”××•×“×¢×•×ª ××”×©×¨×ª
        currentType: 'job', // ×¡×•×’ ××•×“×¢×” ×‘×¤×¨×¡×•× (××¢×¡×™×§/×¢×•×‘×“)
        isInitialLoad: true // ×”×× ×–×• ×˜×¢×™× ×” ×¨××©×•× ×”
    };

    /**
     * ××¢×¨×›×ª ×”× ×™×•×•×˜ (Router)
     * ××˜×¤×œ×ª ×‘××¢×‘×¨ ×‘×™×Ÿ ××¡×›×™× ×•×‘×©×™× ×•×™ ×•×™×–×•××œ×™ ×©×œ ×”×ª×¤×¨×™×˜
     */
    window.Router = {
        navigate(viewId) {
            // ×”×¡×ª×¨×ª ×›×œ ×”××¡×›×™× ×•×‘×™×˜×•×œ ××¦×‘ ×¤×¢×™×œ ×‘×ª×¤×¨×™×˜
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            // ×”×¦×’×ª ×”××¡×š ×”××‘×•×§×©
            const targetView = document.getElementById(`view-${viewId}`);
            if (targetView) targetView.classList.add('active');

            // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨ ×”×ª×¤×¨×™×˜ ×”××ª××™×
            const navBtn = document.getElementById(`nav-item-${viewId}`);
            if (navBtn) navBtn.classList.add('active');

            // ×¤×¢×•×œ×•×ª ××•×˜×•××˜×™×•×ª ×œ×¤×™ ××¡×š
            if (viewId === 'feed') Data.fetchPosts();
            if (viewId === 'post') UI.resetPostForm();
            
            // ×’×œ×™×œ×” ×—×œ×§×” ×œ×¨××© ×”×“×£
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    };

    /**
     * ×× ×•×¢ ×××©×§ ×”××©×ª××© (UI Engine) - ×œ×•×’×™×§×” ×•×™×–×•××œ×™×ª
     */
    window.UI = {
        // ×¢×“×›×•×Ÿ ×›×¤×ª×•×¨×™ ×”×‘×—×™×¨×” (××¢×¡×™×§/×¢×•×‘×“)
        updateTypeUI() {
            const isJob = st.currentType === 'job';
            const jBtn = document.getElementById('type-job-btn');
            const wBtn = document.getElementById('type-worker-btn');

            if (isJob) {
                jBtn.className = "p-4 rounded-2xl border-2 border-blue-500 bg-blue-500/10 font-bold transition-all scale-105 shadow-[0_0_15px_rgba(59,130,246,0.2)]";
                wBtn.className = "p-4 rounded-2xl border-2 border-transparent bg-slate-800 font-bold opacity-40 transition-all";
            } else {
                wBtn.className = "p-4 rounded-2xl border-2 border-emerald-500 bg-emerald-500/10 font-bold transition-all scale-105 shadow-[0_0_15px_rgba(16,185,129,0.2)]";
                jBtn.className = "p-4 rounded-2xl border-2 border-transparent bg-slate-800 font-bold opacity-40 transition-all";
            }
        },

        // ×”×•×¡×¤×ª ×©×“×” ×©××œ×” ×—×“×© ×œ×˜×•×¤×¡
        addNewQuestionField() {
            const container = document.getElementById('dynamic-questions-container');
            const qId = Date.now(); // ××–×”×” ×™×™×—×•×“×™ ×œ××—×™×§×”
            
            const div = document.createElement('div');
            div.id = `q-row-${qId}`;
            div.className = "flex gap-2 animate-slideUp items-center";
            div.innerHTML = `
                <div class="flex-grow relative">
                    <input type="text" placeholder="×”×›× ×¡ ×©××œ×” (×œ××©×œ: ×™×© ×œ×š ×¨×™×©×™×•×Ÿ ×’'?)" 
                           class="dynamic-q-input w-full p-4 rounded-2xl input-field text-sm pr-10">
                    <span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-30 text-[10px]">â“</span>

            `;
            container.appendChild(div);
        },

        // ×”×¡×¨×ª ×©×“×” ×©××œ×” ××”×˜×•×¤×¡
        removeQuestionField(qId) {
            const row = document.getElementById(`q-row-${qId}`);
            if (row) {
                row.style.opacity = '0';
                row.style.transform = 'translateX(20px)';
                setTimeout(() => row.remove(), 300);
            }
        },

        // ××™×¤×•×¡ ×”×˜×•×¤×¡ ×œ×¤× ×™ ×¤×¨×¡×•× ×—×“×©
        resetPostForm() {
            document.getElementById('post-title').value = '';
            document.getElementById('post-biz').value = '';
            document.getElementById('post-city').value = '';
            document.getElementById('post-phone').value = '';
            document.getElementById('dynamic-questions-container').innerHTML = '';
            // ×”×•×¡×¤×ª ×©×“×” ××—×“ ×›×‘×¨×™×¨×ª ××—×“×œ
            this.addNewQuestionField();
        },

        // ×”×¦×’×ª ×¡×˜×˜×•×¡ ×˜×¢×™× ×” ×‘×›×¤×ª×•×¨ ×”×¤×¨×¡×•×
        setPublishLoading(isLoading) {
            const btn = document.getElementById('btn-publish-final');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<span class="inline-block animate-spin ml-2">â³</span> ×©×•×œ×— ××•×“×¢×”...`;
                btn.style.opacity = '0.7';
            } else {
                btn.disabled = false;
                btn.innerHTML = `×¤×¨×¡× ×‘×œ×•×— ×¢×›×©×™×•`;
                btn.style.opacity = '1';
            }
        }
    };

    /**
     * ×× ×•×¢ ×”× ×ª×•× ×™× (Data Engine) - ×—×™×‘×•×¨ ×œ-Cloud Firestore
     */
    window.Data = {
        // ×¤×¨×¡×•× ××•×“×¢×”
        async publish() {
            const title = document.getElementById('post-title').value.trim();
            const phone = document.getElementById('post-phone').value.trim();
            
            if (!title || !phone) {
                return alert("×—×•×‘×” ×œ××œ× ×œ×¤×—×•×ª ×©× ×ª×¤×§×™×“ ×•××¡×¤×¨ ×•×•××˜×¡××¤ ×œ×™×¦×™×¨×ª ×§×©×¨.");
            }

            UI.setPublishLoading(true);

            // ××™×¡×•×£ ×©××œ×•×ª ×“×™× ××™×•×ª
            const questions = [];
            document.querySelectorAll('.dynamic-q-input').forEach(input => {
                if (input.value.trim()) questions.push(input.value.trim());
            });

            const newPost = {
                title: title,
                biz: document.getElementById('post-biz').value.trim() || '××¤×¨×¡× ×¤×¨×˜×™',
                city: document.getElementById('post-city').value.trim() || '×›×œ ×”××¨×¥',
                phone: phone,
                questions: questions,
                type: st.currentType,
                ownerId: st.user ? st.user.uid : 'guest',
                ownerEmail: st.user ? st.user.email : 'guest',
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "posts"), newPost);
                alert("××–×œ ×˜×•×‘! ×”××•×“×¢×” ×¢×œ×ª×” ×œ××•×•×™×¨.");
                Router.navigate('feed');
            } catch (error) {
                console.error("Firebase Error:", error);
                alert("×©×’×™××” ×‘×¤×¨×¡×•×. ×•×•×“× ×©××ª×” ××—×•×‘×¨ ×•×©×”×’×“×¨×•×ª ×”××‘×˜×—×” (Rules) ×××¤×©×¨×•×ª ×›×ª×™×‘×”.");
            } finally {
                UI.setPublishLoading(false);
            }
        },

        // ××©×™×›×ª ××•×“×¢×•×ª ××”×©×¨×ª
        async fetchPosts() {
            try {
                const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
