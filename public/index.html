<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>

<body>

    <div id="loader">

        <p class="text-blue-500 font-bold animate-pulse text-lg italic">MatchMe Pro</p>

    <header class="p-6 flex justify-between items-center max-w-xl mx-auto">

        </div>
        <div id="user-status" class="text-[10px] bg-white/5 px-3 py-1 rounded-full border border-white/10">××•×¨×—</div>
    </header>

    <section id="view-feed" class="view-section active p-4 max-w-xl mx-auto pb-32">
        <div class="relative mb-6">
            <input type="text" oninput="UI.filter(this.value)" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="×—×¤×© ×ª×¤×§×™×“, ×¢×™×¨ ××• ×—×‘×¨×”...">

    <section id="view-post" class="view-section p-4 max-w-xl mx-auto pb-32">
        <div class="glass p-6 rounded-3xl space-y-4">
            <h2 class="text-xl font-bold mb-4">×¤×¨×¡×•× ××•×“×¢×” ×—×“×©×”</h2>
            <select id="f-type" onchange="UI.toggleQuiz()" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10">
                <option value="job">ğŸ’¼ ×× ×™ ××¢×¡×™×§ (××—×¤×© ×¢×•×‘×“×™×)</option>
                <option value="worker">ğŸ™‹â€â™‚ï¸ ×× ×™ ×¢×•×‘×“ (××—×¤×© ×¢×‘×•×“×”)</option>
            </select>
            <input type="text" id="f-title" placeholder="××” ×”×ª×¤×§×™×“? (×œ××©×œ: × ×”×’ ×—×œ×•×§×”)" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10">
            <input type="text" id="f-name" placeholder="×©× ×”×¢×¡×§ / ×©× ×¤×¨×˜×™" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10">
            <input type="text" id="f-city" placeholder="×¢×™×¨ / ××–×•×¨" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10">
            <input type="tel" id="f-phone" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤ (×œ××©×œ: 0521234567)" class="w-full bg-slate-800 p-4 rounded-xl border border-white/10">
            
            <div id="quiz-section">
                <p class="text-xs font-bold text-blue-400 mb-2">×©××œ×•×ª ×¡×™× ×•×Ÿ (×™×•×¤×™×¢×• ×œ×¤×•× ×™×):</p>
                <div id="q-list" class="space-y-2">
                    <input type="text" class="q-input w-full bg-slate-700 p-3 rounded-lg text-sm" placeholder="×©××œ×” 1: ×œ××©×œ - ×”×× ×™×© ×œ×š ×¨×™×©×™×•×Ÿ ××ª××™×?">
                </div>
                <button onclick="UI.addQ()" class="text-[10px] text-slate-400 mt-2">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>

            <button onclick="Data.save()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold text-lg transition-all shadow-lg shadow-blue-500/20">×¤×¨×¡× ×¢×›×©×™×• ğŸš€</button>
        </div>
    </section>

    <section id="view-admin" class="view-section p-4 max-w-xl mx-auto pb-32">
        <div id="auth-ui" class="glass p-8 rounded-3xl text-center">
            <h3 class="text-xl font-bold mb-6">×›× ×™×¡×ª ×× ×”×œ×™×</h3>
            <input type="email" id="auth-e" class="w-full bg-slate-800 p-4 rounded-xl mb-3" placeholder="××™××™×™×œ">
            <input type="password" id="auth-p" class="w-full bg-slate-800 p-4 rounded-xl mb-6" placeholder="×¡×™×¡××”">
            <div class="grid grid-cols-2 gap-2">
                <button onclick="Auth.login()" class="bg-blue-600 py-3 rounded-xl font-bold">×”×ª×—×‘×¨</button>
                <button onclick="Auth.register()" class="bg-slate-700 py-3 rounded-xl font-bold text-sm">×”×¨×©××”</button>
            </div>
        </div>
        <div id="dash-ui" class="hidden glass p-6 rounded-3xl">
            <h3 class="font-bold mb-4">× ×™×”×•×œ ×—×©×‘×•×Ÿ</h3>
            <p class="text-sm text-slate-400 mb-6" id="user-mail"></p>
            <button onclick="Auth.logout()" class="text-red-400 text-xs underline">×”×ª× ×ª×§ ××”××¢×¨×›×ª</button>
        </div>
    </section>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md glass h-20 rounded-[30px] flex justify-around items-center px-4 z-50">
        <div onclick="Router.go('feed')" class="nav-item active cursor-pointer flex flex-col items-center" id="n-feed">
            <span class="text-xl">ğŸ </span><p class="text-[10px] font-bold">×œ×•×—</p>
        </div>
        <div onclick="Router.go('post')" class="cursor-pointer -mt-10 bg-blue-600 p-4 rounded-full shadow-xl shadow-blue-500/40 active:scale-90 transition-all">
            <span class="text-2xl text-white">â•</span>
        </div>
        <div onclick="Router.go('admin')" class="nav-item cursor-pointer flex flex-col items-center" id="n-admin">
            <span class="text-xl">ğŸ‘¤</span><p class="text-[10px] font-bold">× ×™×”×•×œ</p>
        </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "cifhiim@gmail.com";
    let currentUser = null;
    let allPosts = [];

    const Router = {
        go(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
            if(document.getElementById(`n-${id}`)) document.getElementById(`n-${id}`).classList.add('active');
            if(id === 'feed') Data.load();
        }
    };

    const UI = {
        addQ() {
            const i = document.createElement('input');
            i.className = "q-input w-full bg-slate-700 p-3 rounded-lg text-sm mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-list').appendChild(i);
        },
        toggleQuiz() {
            document.getElementById('quiz-section').style.display = document.getElementById('f-type').value === 'job' ? 'block' : 'none';
        },
        renderFeed(list) {
            const cont = document.getElementById('feed-container');
            cont.innerHTML = list.map(p => {
                const isJob = p.type === 'job';
                const canDelete = currentUser && (currentUser.uid === p.owner || currentUser.email === ADMIN_EMAIL);
                return `
                <div class="glass p-5 rounded-2xl relative ${isJob ? 'card-job' : 'card-worker'}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-extrabold px-2 py-1 rounded ${isJob ? 'badge-job' : 'badge-worker'}">
                            ${isJob ? 'ğŸ’¼ ×“×¨×•×©×™×' : 'ğŸ™‹â€â™‚ï¸ ××—×¤×© ×¢×‘×•×“×”'}
                        </span>
                        ${canDelete ? `<button onclick="window.delPost('${p.id}')" class="text-red-500 text-[10px] font-bold">××—×§ ğŸ—‘ï¸</button>` : ''}
                    </div>
                    <h3 class="text-lg font-bold">${p.title}</h3>
                    <p class="text-xs text-slate-400 mb-4">${p.name} | ${p.city}</p>
                    <button onclick="window.apply('${p.id}')" class="w-full py-3 bg-white/5 border border-white/10 rounded-xl text-xs font-bold hover:bg-white/10 transition-all">
                        ×¦×¤×” ×‘×¤×¨×˜×™× ×•×¤× ×” ×‘×•×•××˜×¡××¤ ğŸ’¬
                    </button>
                </div>`;
            }).join('');
        },
        filter(val) {
            const f = allPosts.filter(p => p.title.includes(val) || p.city.includes(val) || p.name.includes(val));
            this.renderFeed(f);
        }
    };

    const Data = {
        async save() {
            const title = document.getElementById('f-title').value;
            const phone = document.getElementById('f-phone').value;
            const type = document.getElementById('f-type').value;
            if(!title || !phone) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");

            const qs = Array.from(document.querySelectorAll('.q-input')).map(i => i.value).filter(v => v);

            try {
                document.getElementById('loader').style.display = 'flex';
                await addDoc(collection(db, "posts"), {
                    title, phone, type,
                    name: document.getElementById('f-name').value || "×× ×•× ×™××™",
                    city: document.getElementById('f-city').value || "×™×©×¨××œ",
                    questions: type === 'job' ? qs : [],
                    owner: currentUser ? currentUser.uid : "guest",
                    createdAt: serverTimestamp()
                });
                alert("×”××•×“×¢×” ×¤×•×¨×¡××”!");
                Router.go('feed');
            } catch(e) { alert("×©×’×™××”! ×•×•×“× ×©×‘×™×¦×¢×ª Publish ×œ-Rules ×‘-Firebase"); }
            finally { document.getElementById('loader').style.display = 'none'; }
        },
        async load() {
            try {
                const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                allPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                UI.renderFeed(allPosts);
            } catch(e) { console.error(e); }
            document.getElementById('loader').style.display = 'none';
        }
    };

    const Auth = {
        async login() {
            const e = document.getElementById('auth-e').value;
            const p = document.getElementById('auth-p').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("×¤×¨×˜×™ ×›× ×™×¡×” ×©×’×•×™×™×"); }
        },
        async register() {
            const e = document.getElementById('auth-e').value;
            const p = document.getElementById('auth-p').value;
            try { await createUserWithEmailAndPassword(auth, e, p); } catch(err) { alert("×©×’×™××” ×‘×”×¨×©××” (×¡×™×¡××” ×œ×¤×—×•×ª 6 ×ª×•×•×™×)"); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    window.apply = (id) => {
        const p = allPosts.find(x => x.id === id);
        let bonus = "";
        if(p.questions && p.questions.length > 0) {
            let correct = 0;
            alert("×”××¢×¡×™×§ ×“×•×¨×© ××¢× ×” ×¢×œ ×©××œ×•×Ÿ ×§×¦×¨:");
            p.questions.forEach(q => { if(confirm(q + "\n(××™×©×•×¨ = ×›×Ÿ, ×‘×™×˜×•×œ = ×œ×)")) correct++; });
            bonus = ` | ×”×ª×××” ×œ×©××œ×•×Ÿ: ${Math.round((correct/p.questions.length)*100)}%`;
        }
        const name = prompt("××” ×©××š ×”××œ×?");
        if(!name) return;
        
        let num = p.phone.replace(/\D/g,'');
        if(num.startsWith('0')) num = '972' + num.substring(1);
        
        // ×ª×™×§×•×Ÿ ×œ×§×™×©×•×¨ ×•×•××˜×¡××¤ ×©×¢×•×§×£ ××ª ×©×’×™××ª ×”-Business
        const msg = encodeURIComponent(`×”×™×™ ${p.name}, ×¨××™×ª×™ ××ª ×”××•×“×¢×” ×©×œ×š ×‘-MatchMe: "${p.title}". ×©××™ ${name}${bonus}`);
        window.open(`https://api.whatsapp.com/send?phone=${num}&text=${msg}`, '_blank');
    };

    window.delPost = async (id) => {
        if(confirm("×œ××—×•×§ ××ª ×”××•×“×¢×” ×œ×¦××™×ª×•×ª?")) {
            await deleteDoc(doc(db, "posts", id));
            Data.load();
        }
    };

    onAuthStateChanged(auth, u => {
        currentUser = u;
        if(u) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            document.getElementById('user-mail').innerText = u.email;
            document.getElementById('user-status').innerText = u.email === ADMIN_EMAIL ? "×× ×”×œ ×¢×œ" : "××—×•×‘×¨";
        }
        Data.load();
    });

    window.Router = Router; window.UI = UI; window.Data = Data; window.Auth = Auth;
</script>
</body>
</html>
