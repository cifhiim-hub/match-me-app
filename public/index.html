    <style>

        body { font-family: 'Assistant', sans-serif; background-color: var(--bg-color); color: #f1f5f9; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .page { display: none; min-height: 100vh; padding: 20px 20px 100px 20px; opacity: 0; transform: translateY(10px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .page.active { display: block; opacity: 1; transform: translateY(0); }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; padding: 20px; margin-bottom: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .card-job { border-right: 4px solid var(--primary); }
        .card-worker { border-right: 4px solid var(--accent); }
        .btn-grad { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; font-weight: 800; border-radius: 14px; padding: 16px; width: 100%; border: none; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); transition: transform 0.2s; }
        .btn-grad:active { transform: scale(0.97); }
        .input-box { background: #334155; border: 2px solid transparent; border-radius: 12px; padding: 14px; width: 100%; color: white; margin-bottom: 12px; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--primary); background: #1e293b; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); height: 80px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 50; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { text-align: center; color: #64748b; font-size: 11px; font-weight: bold; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--primary); transform: translateY(-2px); }
        .nav-icon { font-size: 24px; display: block; margin-bottom: 2px; }
        #loader { position: fixed; inset: 0; background: var(--bg-color); z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loader">

    <div id="page-feed" class="page active">

            <div id="user-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
        </header>

        <div class="flex gap-3 mb-6 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="UI.filter('all')" class="bg-slate-700 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap">×”×›×œ</button>
            <button onclick="UI.filter('job')" class="bg-blue-900/50 text-blue-300 border border-blue-800 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap">ğŸ’¼ ××©×¨×•×ª</button>
            <button onclick="UI.filter('worker')" class="bg-green-900/50 text-green-300 border border-green-800 px-5 py-2 rounded-full text-xs font-bold whitespace-nowrap">ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“×™×</button>
        </div>

    <div id="page-post" class="page">
        <h2 class="text-2xl font-black mb-6">×™×¦×™×¨×ª ×¤×¨×¡×•× ×—×“×©</h2>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div onclick="UI.setPostType('job')" id="btn-type-job" class="glass-card text-center cursor-pointer border-2 border-blue-500">
                <span class="text-3xl">ğŸ¢</span><p class="font-bold mt-2 text-sm">×× ×™ ××—×¤×© ×¢×•×‘×“</p>
            </div>
            <div onclick="UI.setPostType('worker')" id="btn-type-worker" class="glass-card text-center cursor-pointer border-2 border-transparent">
                <span class="text-3xl">ğŸ‘·</span><p class="font-bold mt-2 text-sm">×× ×™ ××—×¤×© ×¢×‘×•×“×”</p>
            </div>
        </div>
        <div class="space-y-2">
            <input type="text" id="p-title" placeholder="×›×•×ª×¨×ª (×œ××©×œ: × ×”×’ ×—×œ×•×§×” / ×—×©××œ××™)" class="input-box">
            <input type="text" id="p-name" placeholder="×©× ××œ× / ×©× ×”×¢×¡×§" class="input-box">
            <div class="flex gap-2">
                <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-box">
                <input type="tel" id="p-phone" placeholder="×˜×œ×¤×•×Ÿ (05...)" class="input-box">
            </div>
            <textarea id="p-desc" placeholder="×¤×™×¨×•×˜ × ×•×¡×£..." class="input-box h-32"></textarea>
            <div id="questions-section" class="glass-card bg-slate-800/50 mt-4">
                <p class="text-xs text-blue-400 font-bold mb-3 uppercase">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                <div id="q-container" class="space-y-2">
                    <input type="text" class="q-input input-box py-2 text-sm mb-0" placeholder="×œ××©×œ: ×”×× ×™×© ×œ×š ×¨×™×©×™×•×Ÿ?">
                </div>
                <button onclick="UI.addQuestion()" class="text-blue-500 text-xs font-bold mt-2">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>
            <button onclick="Data.savePost()" class="btn-grad mt-4">×¤×¨×¡× ×‘×œ×•×— ğŸš€</button>
        </div>
    </div>

    <div id="page-admin" class="page">
        <div id="login-screen">
            <div class="text-center py-10"><span class="text-5xl">ğŸ”</span><h2 class="text-2xl font-black mt-4">××–×•×¨ ××™×©×™</h2></div>
            <input type="email" id="email" placeholder="××™××™×™×œ" class="input-box">
            <input type="password" id="password" placeholder="×¡×™×¡××” (6+ ×ª×•×•×™×)" class="input-box">
            <button onclick="Auth.action('login')" class="btn-grad mb-3">×”×ª×—×‘×¨</button>
            <button onclick="Auth.action('signup')" class="w-full text-slate-500 font-bold py-3 text-sm">×”×¨×©××”</button>
        </div>
        <div id="dashboard-screen" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">×”××•×“×¢×•×ª ×©×œ×™</h2>
                <button onclick="Auth.logout()" class="text-red-400 text-xs font-bold bg-red-900/20 px-3 py-1 rounded-full">×”×ª× ×ª×§</button>
            </div>
            <div id="my-posts-list" class="mb-8"></div>
            <h2 class="text-2xl font-black mb-4 border-t border-slate-800 pt-6">×œ×™×“×™× ×•×¤× ×™×•×ª</h2>
            <div id="leads-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="page-quiz" class="page text-center flex flex-col justify-center h-screen">
        <div class="max-w-xs mx-auto w-full">
            <div class="w-full bg-slate-800 h-2 rounded-full mb-8 overflow-hidden"><div id="quiz-bar" class="bg-blue-500 h-full w-0 transition-all duration-300"></div></div>
            <h2 id="quiz-text" class="text-2xl font-black mb-12"></h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="App.answer(true)" class="btn-grad text-xl py-6">×›×Ÿ</button>
                <button onclick="App.answer(false)" class="bg-slate-700 rounded-xl font-bold text-xl py-6">×œ×</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="Nav.go('feed')" class="nav-item active" id="nav-feed"><span class="nav-icon">ğŸ </span><span>×œ×•×—</span></div>
        <div onclick="Nav.go('post')" class="nav-item" id="nav-post"><span class="nav-icon">â•</span><span>×¤×¨×¡×</span></div>
        <div onclick="Nav.go('admin')" class="nav-item" id="nav-admin"><span class="nav-icon">ğŸ‘¤</span><span>××™×©×™</span></div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.firebasestorage.app",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:d8da5ea69af003602c27d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, posts: [], currentType: 'job', quiz: { data: [], index: 0, score: 0, job: null }, applicant: { name: '', phone: '' } };

    const Nav = {
        go(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById(`page-${p}`).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(document.getElementById(`nav-${p}`)) document.getElementById(`nav-${p}`).classList.add('active');
            if(p === 'feed') Data.fetchPosts();
            if(p === 'admin') UI.renderDashboard();
            window.scrollTo(0,0);
        }
    };

    const UI = {
        loader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; },
        setPostType(t) {
            State.currentType = t;
            document.getElementById('btn-type-job').style.borderColor = t === 'job' ? '#3b82f6' : 'transparent';
            document.getElementById('btn-type-worker').style.borderColor = t === 'worker' ? '#10b981' : 'transparent';
            document.getElementById('questions-section').style.display = t === 'job' ? 'block' : 'none';
        },
        addQuestion() {
            const i = document.createElement('input');
            i.className = "q-input input-box py-2 text-sm mb-0 mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-container').appendChild(i);
        },
        filter(t) { UI.renderFeed(t === 'all' ? State.posts : State.posts.filter(p => p.type === t)); },
        renderFeed(list) {
            const c = document.getElementById('feed-list');
            c.innerHTML = list.map(item => `
                <div class="glass-card ${item.type === 'job' ? 'card-job' : 'card-worker'}">
                    <div class="flex justify-between mb-2">
                        <span class="text-xs font-bold px-2 py-1 rounded bg-slate-700">${item.type === 'job' ? 'ğŸ’¼ ××©×¨×”' : 'ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“'}</span>
                        <span class="text-xs text-slate-400">ğŸ“ ${item.city || '×›×œ ×”××¨×¥'}</span>
                    </div>
                    <h3 class="text-xl font-bold">${item.title}</h3>
                    <p class="text-sm text-blue-400 font-bold mb-3">${item.name}</p>
                    <button onclick="App.handleContact('${item.id}')" class="w-full py-3 rounded-xl bg-slate-800 border border-slate-600 font-bold text-sm">
                        ${item.type === 'job' ? '×”×’×© ××•×¢××“×•×ª' : '×¦×•×¨ ×§×©×¨'}
                    </button>
                </div>`).join('') || '<p class="text-center opacity-30 mt-10">××™×Ÿ ×ª×•×¦××•×ª</p>';
        },
        async renderDashboard() {
            if(!State.user) { document.getElementById('login-screen').classList.remove('hidden'); document.getElementById('dashboard-screen').classList.add('hidden'); return; }
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
            const mySnap = await getDocs(query(collection(db, "posts"), where("owner", "==", State.user.uid)));
            document.getElementById('my-posts-list').innerHTML = mySnap.docs.map(d => `<div class="p-3 bg-slate-800 rounded-lg mb-2 text-sm border-r-2 border-blue-500">${d.data().title}</div>`).join('') || '××™×Ÿ ××•×“×¢×•×ª';
            const leadsSnap = await getDocs(query(collection(db, "leads"), where("bossID", "==", State.user.uid)));
            document.getElementById('leads-list').innerHTML = leadsSnap.docs.map(d => `<div class="bg-slate-800 p-4 rounded-xl flex justify-between"><div><div class="font-bold">${d.data().candidateName}</div><div class="text-xs opacity-50">${d.data().jobTitle}</div></div><div class="text-green-400 font-bold text-lg">${d.data().matchScore}%</div></div>`).join('') || '××™×Ÿ ×¤× ×™×•×ª';
        }
    };

    const Data = {
        async fetchPosts() {
            UI.loader(true);
            try {
                const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                State.posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                UI.renderFeed(State.posts);
            } catch(e) { console.error(e); }
            UI.loader(false);
        },
        async savePost() {
            const title = document.getElementById('p-title').value, phone = document.getElementById('p-phone').value;
            if(!title || phone.length < 9) return alert("××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");
            UI.loader(true);
            try {
                await addDoc(collection(db, "posts"), {
                    type: State.currentType, title, phone: phone.replace(/\D/g,''),
                    name: document.getElementById('p-name').value, city: document.getElementById('p-city').value,
                    desc: document.getElementById('p-desc').value,
                    questions: State.currentType === 'job' ? Array.from(document.querySelectorAll('.q-input')).map(i => i.value).filter(v => v) : [],
                    owner: State.user?.uid || 'guest', createdAt: serverTimestamp()
                });
                Nav.go('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); }
            UI.loader(false);
        }
    };

    const App = {
        handleContact(id) {
            const p = State.posts.find(x => x.id === id);
            if(p.type === 'worker') { window.location.href = `https://wa.me/972${p.phone.substring(1)}`; return; }
            const name = prompt("×©× ××œ×:"), phone = prompt("×˜×œ×¤×•×Ÿ:");
            if(!name || !phone) return;
            State.applicant = { name, phone: phone.replace(/\D/g,'') };
            if(p.questions?.length) { State.quiz = { data: p.questions, index: 0, score: 0, job: p }; Nav.go('quiz'); App.renderQuiz(); }
            else App.finishApp(100, p);
        },
        renderQuiz() { 
            document.getElementById('quiz-text').innerText = State.quiz.data[State.quiz.index];
            document.getElementById('quiz-bar').style.width = `${(State.quiz.index / State.quiz.data.length) * 100}%`;
        },
        answer(v) {
            if(v) State.quiz.score += (100 / State.quiz.data.length);
            State.quiz.index++;
            if(State.quiz.index < State.quiz.data.length) App.renderQuiz();
            else App.finishApp(Math.round(State.quiz.score), State.quiz.job);
        },
        async finishApp(s, j) {
            UI.loader(true);
            try {
                await addDoc(collection(db, "leads"), { bossID: j.owner, jobTitle: j.title, candidateName: State.applicant.name, candidatePhone: State.applicant.phone, matchScore: s, createdAt: serverTimestamp() });
                window.location.href = `https://wa.me/972${j.phone.substring(1)}?text=${encodeURIComponent('×”×™×™, ×©××™ '+State.applicant.name+'. ×”×ª×××”: '+s+'%')}`;
            } catch(e) { window.location.href = `https://wa.me/972${j.phone.substring(1)}`; }
            UI.loader(false);
        }
    };

    const Auth = {
        async action(t) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            if(p.length < 6) return alert("×¡×™×¡××” 6+ ×ª×•×•×™×");
            UI.loader(true);
            try { t === 'login' ? await signInWithEmailAndPassword(auth, e, p) : await createUserWithEmailAndPassword(auth, e, p); }
            catch(e) { alert("×©×’×™××” ×‘×¤×¨×˜×™×"); }
            UI.loader(false);
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    onAuthStateChanged(auth, u => { State.user = u; document.getElementById('user-indicator').className = u ? 'w-3 h-3 rounded-full bg-green-500' : 'w-3 h-3 rounded-full bg-red-500'; if(u) Nav.go('feed'); else Data.fetchPosts(); });
    window.UI = UI; window.Nav = Nav; window.Data = Data; window.Auth = Auth; window.App = App;
</script>
</body>
