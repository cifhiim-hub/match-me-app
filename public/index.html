    const UI = {

            const val = document.getElementById('search').value.toLowerCase();
            UI.renderFeed(State.posts.filter(p => p.title.toLowerCase().includes(val) || p.city.toLowerCase().includes(val)));
        },

        filter(type) { UI.renderFeed(type === 'all' ? State.posts : State.posts.filter(p => p.type === type)); },

        renderFeed(data) {
            document.getElementById('list-container').innerHTML = data.map(p => `
                <div class="glass p-5" onclick="UI.openView('${p.id}')">
                    <div class="flex justify-between mb-2">
                        <span class="text-[10px] font-bold px-2 py-1 rounded ${p.type === 'job' ? 'bg-blue-600' : 'bg-emerald-600'}">${p.type === 'job' ? 'ğŸ’¼ ××©×¨×”' : 'ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“'}</span>

        openView(id) {
            const p = State.posts.find(x => x.id === id);

            document.getElementById('view-content').innerHTML = `

                <div class="bg-slate-800/50 p-6 rounded-3xl mb-8 leading-relaxed text-slate-200">${p.desc}</div>
                <button onclick="App.startApply()" class="btn-blue">${p.type === 'job' ? '×‘×“×™×§×ª ×”×ª×××” ×•×”×’×©×” âš¡' : '×“×‘×¨ ××™×ª×™ ×‘×•×•××˜×¡××¤ ğŸ’¬'}</button>

            document.getElementById('view-modal').style.display = 'flex';
        },

        toggleQ() { document.getElementById('q-wrap').style.display = document.getElementById('p-type').value === 'job' ? 'block' : 'none'; },

            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('q-list').appendChild(i);
        },

        async renderDash() {
            if(!State.user) return;
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');

            const myPosts = await getDocs(query(collection(db, "posts"), where("owner", "==", State.user.uid)));
            document.getElementById('my-posts').innerHTML = myPosts.docs.map(d => `

                    <span class="font-bold">${d.data().title}</span>

            document.getElementById(`nav-${p}`).classList.add('text-blue-500');

            window.scrollTo(0,0);
        }
    };

    const Data = {
        async load() {
            UI.loader(true);
            try {
                const s = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                State.posts = s.docs.map(d => ({ id: d.id, ...d.data() }));
                UI.renderFeed(State.posts);
            } catch(e) { console.error(e); }
            UI.loader(false);
        },

        async save() {
            const title = document.getElementById('p-title').value;
            const phone = document.getElementById('p-phone').value;
            if(!title || phone.length < 9) return alert("× × ×œ××œ× ×¤×¨×˜×™× ×•×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ");
            UI.loader(true);
            await addDoc(collection(db, "posts"), {
                type: document.getElementById('p-type').value,
                title, name: document.getElementById('p-name').value,
                city: document.getElementById('p-city').value,
                phone: phone.replace(/\D/g,''),
                desc: document.getElementById('p-desc').value,
                questions: Array.from(document.querySelectorAll('.q-in')).map(i => i.value).filter(v => v),
                owner: State.user?.uid || 'guest',
                createdAt: serverTimestamp()
            });
            Nav.go('feed');
            UI.loader(false);
        },

        async deletePost(id) {
            if(confirm("×œ××—×•×§ ××•×“×¢×” ×–×•?")) {
                await deleteDoc(doc(db, "posts", id));
                UI.renderDash();
            }
        }
    };

    const App = {
        startApply() {
            const p = State.activePost;
            const name = prompt("××”
