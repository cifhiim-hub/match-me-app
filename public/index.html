<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe Work | 专砖</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        h1 { color: #0052cc; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 25px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #25D366; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #128C7E; }
    </style>
</head>
<body>
    <div class="card">
        <h1>MatchMe Work </h1>
        <p>砖专 驻专 爪  转 注 !</p>
        <form id="workForm">
            <input type="text" id="name" placeholder="砖 " required>
            <input type="tel" id="phone" placeholder="住驻专 驻" required>
            <select id="job" required>
                <option value="" disabled selected> 转 砖?</option>
                <option value="砖转">砖转</option>
                <option value=""></option>
                <option value="注转 转">注转 转</option>
                <option value="专">专</option>
            </select>
            <button type="button" onclick="sendToWhatsApp()">砖 驻专 住驻</button>
        </form>
    </div>

    <script>
        function sendToWhatsApp() {
            // 祝 转 住驻专  住驻专 驻 砖 ( -0 转, 注 972)
            const myNumber = "972500000000"; 
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const job = document.getElementById('job').value;

            if(!name || !phone || !job) {
                alert("  转  砖转");
                return;
            }

            const text = `,  注 注!%0A砖: ${name}%0A驻: ${phone}%0A转: ${job}`;
            window.open(`https://wa.me/${myNumber}?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
