<script type="module">

    const firebaseConfig = {

    // × ×™×”×•×œ ××¦×‘ ×”××¤×œ×™×§×¦×™×” (Global State) ×›×“×™ ×œ×× ×•×¢ ×¡×ª×™×¨×•×ª ×‘×™×Ÿ ×—×œ×§×™×

    };

    // ×× ×•×¢ ×”× ×™×•×•×˜ (Router) - ××—×œ×™×£ ××¡×›×™× ×œ×œ× ×¨×¢× ×•×Ÿ ×“×£
    window.Router = {
        go(viewId) {
            // ×”×¡×ª×¨×ª ×›×œ ×”××¡×›×™×
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            // ×”×¦×’×ª ×”××¡×š ×”× ×‘×—×¨
            const target = document.getElementById(`view-${viewId}`);
            if (target) target.classList.add('active');

            // ×¢×“×›×•×Ÿ ×•×™×–×•××œ×™ ×©×œ ×”×ª×¤×¨×™×˜ ×”×ª×—×ª×•×Ÿ
            document.querySelectorAll('.nav-link').forEach(link => link.classList.add('opacity-40'));
            // ×× ×–×” ×œ× ×›×¤×ª×•×¨ ×”-+ ×”××¨×›×–×™, × ×“×’×™×© ××ª ×”××™×™×§×•×Ÿ ×”××ª××™×
            if(viewId !== 'post') {
                const navIndex = viewId === 'feed' ? 0 : 1;
                document.querySelectorAll('.nav-link')[navIndex].classList.remove('opacity-40');
                document.querySelectorAll('.nav-link')[navIndex].classList.add('opacity-100');
            }

            // ×˜×¢×™× ×ª × ×ª×•× ×™× ××•×˜×•××˜×™×ª ×‘××¢×‘×¨ ×œ×œ×•×—
            if(viewId === 'feed') Data.load();
            
            // ×’×œ×™×œ×” ×œ×¨××© ×”×“×£ ×‘×—×™×œ×•×£ ××¡×š
            window.scrollTo(0, 0);

    };

    // ×× ×•×¢ ×”× ×ª×•× ×™× (Data Engine) - ×”-CRUD ×©×œ ×”××¤×œ×™×§×¦×™×”
    window.Data = {
        // ×¤×¨×¡×•× ××•×“×¢×” ×—×“×©×” ×›×•×œ×œ ×©××œ×•×ª ×”×ª×××”
        async add() {
            const btn = document.getElementById('main-publish-btn');
            const p = {
                title: document.getElementById('post-title').value.trim(),
                biz: document.getElementById('post-biz').value.trim(),
                city: document.getElementById('post-city').value.trim(),
                phone: document.getElementById('post-phone').value.trim(),
                q1: document.getElementById('post-q1').value.trim(),
                q2: document.getElementById('post-q2').value.trim(),
                type: st.currentType,
                owner: st.user ? st.user.uid : 'guest',
                ownerEmail: st.user ? st.user.email : 'guest',
                createdAt: serverTimestamp()
            };

            // ×•×•×œ×™×“×¦×™×” ×‘×¡×™×¡×™×ª
            if(!p.title || !p.phone) return alert("×—×•×‘×” ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª ×•××¡×¤×¨ ×•×•××˜×¡××¤");

            btn.disabled = true;
            btn.innerHTML = '××¤×¨×¡×...';

            try {
                await addDoc(collection(db, "posts"), p);
                alert("×”××•×“×¢×” ×¤×•×¨×¡××” ×‘×”×¦×œ×—×”!");
                this.resetForm();
                Router.go('feed');
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("×©×’×™××” ×‘×¤×¨×¡×•×. ×•×•×“× ×©××ª×” ××—×•×‘×¨ ×•×©×”×’×“×¨×•×ª ×”-Rules ×‘-Firebase ×¤×ª×•×—×•×ª.");
            } finally {
                btn.disabled = false;
                btn.innerText = "×¤×¨×¡× ×‘×œ×•×—";
            }
        },

        // ×˜×¢×™× ×ª ×›×œ ×”××•×“×¢×•×ª ××”×©×¨×ª
        async load() {
            const container = document.getElementById('feed-items-container');
            if(!st.isLoaded) container.innerHTML = '<div class="text-center py-10 opacity-50">××—×¤×© ×”×ª×××•×ª...</div>';
            
            try {
                const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                st.posts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                st.isLoaded = true;
                // ×§×¨×™××” ×œ×× ×•×¢ ×”×ª×¦×•×’×” (×™×•×’×“×¨ ×‘×—×œ×§ 3)
                if(window.UI && window.UI.render) window.UI.render(st.posts);
            } catch (e) {
                container.innerHTML = '<div class="text-center text-red-400 py-10">×©×’×™××” ×‘×—×™×‘×•×¨ ×œ××¡×“ ×”× ×ª×•× ×™×</div>';
            }
        },

        resetForm() {
            ['post-title', 'post-biz', 'post-city', 'post-phone', 'post-q1', 'post-q2'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }
    };
    // ×× ×•×¢ ×”×ª×¦×•×’×” (UI Engine) - ××—×¨××™ ×¢×œ ×›×œ ××” ×©×”××©×ª××© ×¨×•××” ×•××¨×’×™×©
    window.UI = {
        // ×¡× ×›×¨×•×Ÿ ×›×¤×ª×•×¨×™ ×‘×—×™×¨×ª ×¡×•×’ (××¢×¡×™×§/×¢×•×‘×“) ×‘×˜×•×¤×¡ ×”×¤×¨×¡×•×
        syncType() {
            const isJob = st.currentType === 'job';

            const wBtn = document.getElementById('type-worker-btn');

                'p-4 rounded-2xl border-2 border-blue-500 bg-blue-500/10 font-bold transition-all scale-105' : 
                'p-4 rounded-2xl border-2 border-transparent bg-slate-800 font-bold transition-all opacity-50';
            
            wBtn.className = !isJob ? 
                'p-4 rounded-2xl border-2 border-emerald-500 bg-emerald-500/10 font-bold transition-all scale-105' : 
                'p-4 rounded-2xl border-2 border-transparent bg-slate-800 font-bold transition-all opacity-50';
        },

        // ×¨×™× ×“×•×¨ ×¨×©×™××ª ×”××•×“×¢×•×ª ×œ×œ×•×— (Feed)
        render(list) {
            const container = document.getElementById('feed-items-container');
            if (list.length === 0) {
                container.innerHTML = `

                        <p class="opacity-40 font-bold">×œ× × ××¦××• ×ª×•×¦××•×ª ××ª××™××•×ª...</p>

                return;
            }

            container.innerHTML = list.map(post => `
                <div onclick="UI.openFullCard('${post.id}')" 
                     class="glass-panel p-6 border-r-4 ${post.type === 'job' ? 'border-blue-500' : 'border-emerald-500'} 
                            active:scale-95 transition-all cursor-pointer group">
                    <div class="flex justify-between items-start">
                        <div class="space-y-1">
                            <span class="text-[10px] font-black uppercase tracking-widest ${post.type === 'job' ? 'text-blue-400' : 'text-emerald-400'}">
                                ${post.type === 'job' ? 'ğŸ’¼ ×“×¨×•×©×™×' : 'ğŸ™‹â€â™‚ï¸ ××—×¤×© ×¢×‘×•×“×”'}
                            </span>
                            <h3 class="text-xl font-extrabold text-white group-hover:text-blue-400 transition-colors">${post.title}</h3>

                                <span>â€¢</span>
                                <span>${post.city || '×›×œ ×”××¨×¥'}</span>
                            </div>
                        </div>
                        <div class="bg-white/5 p-2 rounded-xl text-xl opacity-50 group-hover:opacity-100">âœ</div>
                    </div>
                    
                    ${(post.q1 || post.q2) ? `

                        </div>
                    ` : ''}

            `).join('');

                        </div>
                    ` : ''}

                    <div class="pt-6">
                        <button onclick="UI.contactWhatsApp('${post.phone}', '${post.title}')"

        // ×˜×™×¤×•×œ ×‘×—×™×¤×•×© ×•×¡×™× ×•×Ÿ
        handleSearch(term) {
            const t = term.toLowerCase();
            const filtered = st.posts.filter(p => 
                p.title.toLowerCase().includes(t) || 
                p.city.toLowerCase().includes(t) ||

    // ×××–×™×Ÿ ××™×¨×•×¢×™× ××¨×›×–×™ (Auth Observer) - ×¤×•×¢×œ ×‘×›×œ ×¨×¢× ×•×Ÿ ××• ×©×™× ×•×™ ××¦×‘
