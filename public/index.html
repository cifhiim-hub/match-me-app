<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    // ×”-Config ×©×œ×š ××”-Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1O...", 
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:f888f4df815598696c601f",
        measurementId: "G-62Y6QPMDZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentJob = null; let score = 0; let qIdx = 0;

    window.showSection = (id) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'workerSearchSection') filterJobs();
        if(id === 'employerSearchSection') filterWorkers();
    };

    // ×©××™×¨×ª ××©×¨×”
    window.saveJob = async () => {
        const data = {
            biz: document.getElementById('bizName').value,
            title: document.getElementById('jobTitle').value,
            city: document.getElementById('jobCity').value,
            salary: document.getElementById('jobSalary').value,
            phone: document.getElementById('bossPhone').value,
            questions: Array.from(document.getElementsByClassName('q-input')).map(i => i.value).filter(v => v),
            createdAt: new Date()
        };
        await addDoc(collection(db, "jobs"), data);
        alert("×”××©×¨×” ×‘××•×•×™×¨!"); location.reload();
    };

    // ×©××™×¨×ª ×¢×•×‘×“
    window.saveWorker = async () => {
        const data = {
            name: document.getElementById('wName').value,
            role: document.getElementById('wRole').value,
            city: document.getElementById('wCity').value,
            phone: document.getElementById('wPhone').value,
            exp: document.getElementById('wExp').value,

        };
        await addDoc(collection(db, "workers"), data);
        alert("×”×¤×¨×•×¤×™×œ ×©×œ×š ×¤×•×¨×¡×!"); location.reload();
    };

    // ×”×¦×’×ª ××©×¨×•×ª
    window.filterJobs = async () => {
        const qText = document.getElementById('jobSearch').value.toLowerCase();
        const container = document.getElementById('jobsContainer');
        container.innerHTML = '<div class="loading">×˜×•×¢×Ÿ ××©×¨×•×ª...</div>';
        const snapshot = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
        container.innerHTML = '';
        snapshot.forEach(d => {
            const j = d.data();
            if(j.city.includes(qText) || j.title.toLowerCase().includes(qText)) {
                container.innerHTML += `<div class="card" onclick='window.startInt(${JSON.stringify(j).replace(/'/g, "&apos;")})'>
                    <span class="tag">ğŸ“ ${j.city}</span>
                    <h3>${j.title}</h3>
                    <p style="margin:5px 0;">ğŸ¢ ${j.biz} | ğŸ’° ${j.salary}</p>

    };

    // ×”×¦×’×ª ×¢×•×‘×“×™×
    window.filterWorkers = async () => {

        const container = document.getElementById('workersContainer');
        container.innerHTML = '<div class="loading">××—×¤×© ×¢×•×‘×“×™×...</div>';
        const snapshot = await getDocs(query(collection(db, "workers"), orderBy("createdAt", "desc")));
        container.innerHTML = '';
        snapshot.forEach(d => {
            const w = d.data();
            if(w.role.toLowerCase().includes(qText) || w.city.includes(qText)) {

    window.startInt = (j) => { currentJob = j; score = 0; qIdx = 0; showSection('interviewSection'); ask(); };
    function ask() { document.getElementById('questionText').innerText = currentJob.questions[qIdx]; }

    window.handleAnswer = (isYes) => {
        if(isYes) score += (94 / (currentJob.questions.length || 1));
        qIdx++;
        if(qIdx < currentJob.questions.length) ask();

    };

    function showResult() {
