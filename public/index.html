<body class="pb-24">

    <main class="max-w-md mx-auto p-4">

            <div class="relative mb-6">
                <input type="text" id="searchInp" onkeyup="UI.filter()" placeholder="×—×¤×© ×œ×¤×™ ×ª×¤×§×™×“ ××• ×¢×™×¨..." class="input-dark w-full p-4 pr-10">
                <span class="absolute right-3 top-4 opacity-50">ğŸ”</span>

        <div id="sec-employer" class="section">

                    <input type="text" id="p-title" placeholder="×©× ×”××©×¨×”" class="input-dark w-full p-3">

                    <input type="tel" id="p-phone" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤ (05...)" class="input-dark w-full p-3">

                    <div class="p-4 bg-gray-900/50 rounded-xl border border-dashed border-gray-700">
                        <p class="text-[11px] font-bold text-blue-400 mb-2">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                        <div id="qWrap" class="space-y-2">
                            <input type="text" class="q-in input-dark w-full p-2 text-sm" placeholder="×œ××©×œ: ×™×© ×œ×š × ×™×¡×™×•×Ÿ?">

        <div id="sec-interview" class="section text-center py-10">

            <div class="grid grid-cols-2 gap-4">

    <div id="applyModal" class="fixed inset-0 loader-overlay hidden flex items-center justify-center p-4">

            <input type="text" id="applicantName" placeholder="×©× ××œ×" class="input-dark w-full p-4 text-center text-xl font-black mb-6">
            <button onclick="App.startQuestions()" class="btn-blue w-full py-4">×”××©×š ×œ×©××œ×•×ª</button>

    <div id="loader" class="fixed inset-0 loader-overlay hidden flex flex-col items-center justify-center">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = {
        user: null,
        guestId: localStorage.getItem('mm_id') || 'g_'+Math.random().toString(36).substr(2,9),
        jobs: [],
        cur: {}
    };
    if(!localStorage.getItem('mm_id')) localStorage.setItem('mm_id', State.guestId);

    const Nav = {
        to(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`sec-${id}`).classList.add('active');
            if(id === 'feed') Data.getJobs();
            if(id === 'employer') Data.getEmployer();
            if(id === 'worker') Data.getWorker();
        }
    };

    const Data = {
        async saveJob() {
            UI.load(true);
            try {
                const job = {
                    title: document.getElementById('p-title').value || "×œ×œ× ×›×•×ª×¨×ª",
                    company: document.getElementById('p-company').value || "×œ× ×¦×•×™×Ÿ",
                    city: document.getElementById('p-city').value || "×™×©×¨××œ",
                    salary: document.getElementById('p-salary').value || "×’××™×©",
                    phone: document.getElementById('p-phone').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-in')).map(i=>i.value).filter(v=>v),
                    owner: State.user ? State.user.uid : State.guestId,
                    createdAt: serverTimestamp()
                };
                await addDoc(collection(db, "jobs"), job);
                Nav.to('employer');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×: " + e.message); }
            finally { UI.load(false); }
        },
        async getJobs() {
            try {
                const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
                State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
                UI.renderFeed();
            } catch(e) { console.error(e); }
        },
        async getEmployer() {
            const id = State.user ? State.user.uid : State.guestId;
            const sJ = await getDocs(query(collection(db, "jobs"), where("owner", "==", id)));
            UI.renderMyJobs(sJ.docs.map(d => ({id: d.id, ...d.data()})));
            const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", id)));
            UI.renderMyLeads(sL.docs.map(d => d.data()));
        },
        async getWorker() {
            const id = State.user ? State.user.uid : State.guestId;
            const s = await getDocs(query(collection(db, "leads"), where("worker", "==", id)));
            UI.renderWorker(s.docs.map(d => d.data()));
        }
    };

    const UI = {
        load(s) { document.getElementById('loader').classList.toggle('hidden', !s); },
        renderFeed() {
            document.getElementById('feedList').innerHTML = State.jobs.map(j => `
                <div onclick="App.initApply('${j.id}')" class="card p-5 cursor-pointer">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="text-xl font-black text-blue-400">${j.title || '××©×¨×”'}</h4>
                        <span class="text-xs bg-blue-500/20 text-blue-400 px-2 py-1 rounded-md">${j.salary || '×’××™×©'}</span>
                    </div>
                    <p class="text-xs text-gray-400 font-bold italic mb-1">${j.company || '×—×‘×¨×”'} | ğŸ“ ${j.city || '×™×©×¨××œ'}</p>
                    <p class="text-[11px] text-gray-500 line-clamp-1">${j.desc || ''}</p>
                </div>
            `).join('');
        },
        renderMyJobs(jobs) {
            document.getElementById('myJobs').innerHTML = jobs.map(j => `
                <div class="flex justify-between items-center bg-gray-900/50 p-3 rounded-lg border border-gray-800">
                    <span class="text-sm font-bold">${j.title}</span>
                    <button onclick="App.del('${j.id}')" class="text-red-500 text-[10px] font-black uppercase">××—×§</button>
                </div>
            `).join('');
        },
        renderMyLeads(leads) {
            document.getElementById('myLeads').innerHTML = leads.map(l => `
                <div class="card p-4 border-r-4 border-blue-500">
                    <div class="flex justify-between font-black"><span>${l.name}</span><span class="text-blue-500">${l.score}%</span></div>
                    <p class="text-[10px] text-gray-500 mt-1 uppercase">×¢×‘×•×¨: ${l.jobTitle}</p>
                </div>
            `).join('');
        },
        renderWorker(leads) {
            document.getElementById('workerLeads').innerHTML = leads.map(l => `
                <div class="card p-5 flex justify-between items-center">
                    <div><h4 class="font-black text-blue-400">${l.jobTitle}</h4><p class="text-[10px] text-gray-500">${l.company}</p></div>
                    <div class="text-xl font-black text-blue-500">${l.score}%</div>
                </div>
            `).join('');
        },
        addQ() {
            const i = document.createElement('input');
            i.className = "q-in input-dark w-full p-2 text-sm mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qWrap').appendChild(i);
        }
    };

    const App = {
        initApply(id) {
            State.curJobId = id;
            document.getElementById('applyModal').classList.remove('hidden');
        },
        startQuestions() {
            const n = document.getElementById('applicantName').value;
            if(!n) return alert("×”×›× ×¡ ×©× ××œ×");
            document.getElementById('applyModal').classList.add('hidden');
            const j = State.jobs.find(x => x.id === State.curJobId);
            State.cur = { j, qIdx: 0, score: 0, n };
            if(j.questions?.length) { Nav.to('interview'); this.showQ(); }
            else this.finish(100);
        },
        showQ() {
            document.getElementById('qDisplay').innerText = State.cur.j.questions[State.cur.qIdx];
            document.getElementById('pBar').style.width = ((State.cur.qIdx / State.cur.j.questions.length) * 100) + '%';
        },
        ans(v) {
            if(v) State.cur.score += (100 / State.cur.j.questions.length);
            State.cur.qIdx++;
            if(State.cur.qIdx < State.cur.j.questions.length) this.showQ();
            else this.finish(Math.round(State.cur.score));
        },
        async finish(score) {
            UI.load(true);
            try {
                const { j, n } = State.cur;
                await addDoc(collection(db, "leads"), {
                    jobId: j.id, boss: j.owner, jobTitle: j.title, company: j.company,
                    name: n, worker: State.user ? State.user.uid : State.guestId,
                    score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${j.phone.substring(1)}?text=×”×™×™, ×× ×™ ${n}, ×§×™×‘×œ×ª×™ ${score}% ×”×ª×××” ×œ××©×¨×ª ${j.title} ×‘-MatchMe!`);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¡×™×•×: " + e.message); }
            finally { UI.load(false); }
        },
        async del(id) { if(confirm("×œ××—×•×§?")) { await deleteDoc(doc(db, "jobs", id)); Data.getEmployer(); } }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        const nav = document.getElementById('authArea');
        if(u) {
            nav.innerHTML = `
                <button onclick="Nav.to('worker')" class="text-xs font-bold text-gray-500">×”×¤× ×™×•×ª</button>
                <button onclick="Nav.to('employer')" class="text-xs font-bold text-blue-500">× ×™×”×•×œ</button>
                <button onclick="auth.signOut()" class="text-xs text-red-500">×™×¦×™××”</button>
            `;
        } else {
            nav.innerHTML = `<button onclick="authLogin()" class="btn-blue px-3 py-1.5 text-xs">×”×ª×—×‘×¨</button>`;
        }
        Data.getJobs();
    });

    window.authLogin = () => signInWithPopup(auth, new GoogleAuthProvider());
    window.Nav = Nav; window.UI = UI; window.Data = Data; window.App = App; window.auth = auth;
</script>
</body>
