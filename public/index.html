<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MatchMe Elite 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { 
            --p: #3b82f6; 
            --s: #10b981; 
            --bg: #020617; 
            --card: rgba(30, 41, 59, 0.7);
        }

        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: var(--bg); 
            color: #f8fafc; 
            margin: 0; 
            user-select: none;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass { 
            background: var(--card); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 30px;
        }

        .view-section { 
            display: none; 
            min-height: 100vh; 
            padding-bottom: 110px; 
            animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .view-section.active { display: block; }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        input, select, textarea {
            background: rgba(255,255,255,0.04) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white !important;
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus { 
            border-color: var(--p) !important; 
            background: rgba(59,130,246,0.05) !important;
            outline: none;
        }

        .btn-main {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            padding: 18px;
            border-radius: 20px;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(37,99,235,0.4);
            transition: 0.3s active;
        }
        .btn-main:active { transform: scale(0.97); }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(10px);
            padding: 20px;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            border-radius: 35px;
            padding: 30px;
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalPop { 
            from { transform: scale(0.8); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }

        .nav-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 75px;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 15px;
        }
        .nav-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 4px; 
            opacity: 0.3; 
            transition: 0.3s;
        }
        .nav-item.active { opacity: 1; color: var(--p); }

        .wa-float {
            background: #25d366;
            color: white;
            padding: 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 800;
            box-shadow: 0 8px 20px rgba(37,211,102,0.3);
        }
    </style>
</head>
<body>

    <header class="sticky top-0 z-[1500] glass !rounded-none border-x-0 border-t-0 p-5 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black italic">M</div>
            <h1 class="text-xl font-black tracking-tighter uppercase">Match<span class="text-blue-500">Me</span></h1>
        </div>
        <div id="u-badge" class="px-3 py-1.5 rounded-full border border-white/10 text-[10px] font-bold bg-white/5 opacity-50 uppercase tracking-widest">××•×¨×—</div>
    </header>

    <main class="max-w-xl mx-auto px-4">
        
        <section id="v-feed" class="view-section active pt-6">
            <div class="relative mb-6">
                <input type="text" id="search-input" placeholder="×—×¤×© ×ª×¤×§×™×“, ×¢×™×¨ ××• ×—×‘×¨×”..." class="pr-14">
                <i class="fa-solid fa-magnifying-glass absolute right-5 top-1/2 -translate-y-1/2 opacity-30"></i>
            </div>
            
            <div class="flex gap-2 mb-6 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="UI.filterFeed('all')" class="filter-btn flex-none px-6 py-2 rounded-full glass border-blue-500 bg-blue-600 text-xs font-bold opacity-100">×”×›×œ</button>
                <button onclick="UI.filterFeed('biz')" class="filter-btn flex-none px-6 py-2 rounded-full glass border-white/10 text-xs font-bold opacity-40">ğŸ’¼ ××©×¨×•×ª</button>
                <button onclick="UI.filterFeed('user')" class="filter-btn flex-none px-6 py-2 rounded-full glass border-white/10 text-xs font-bold opacity-40">ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“×™×</button>
            </div>

            <div id="feed-list" class="space-y-4"></div>
        </section>

        <section id="v-post" class="view-section pt-6">
            <div class="glass p-6 shadow-2xl">
                <h2 class="text-2xl font-black mb-6 text-center">×¤×¨×¡×•× ×—×“×©</h2>
                
                <div class="flex gap-2 p-1 bg-black/30 rounded-2xl mb-8">
                    <button id="tab-biz" onclick="UI.switchForm('biz')" class="flex-1 py-3 rounded-xl font-bold transition-all bg-blue-600">ğŸ’¼ ××¢×¡×™×§</button>
                    <button id="tab-user" onclick="UI.switchForm('user')" class="flex-1 py-3 rounded-xl font-bold transition-all opacity-40">ğŸ™‹â€â™‚ï¸ ×¢×•×‘×“</button>
                </div>

                <div id="f-biz" class="space-y-4">
                    <input id="b-title" type="text" placeholder="×©× ×”××©×¨×”">
                    <input id="b-company" type="text" placeholder="×©× ×”×¢×¡×§">
                    <input id="b-location" type="text" placeholder="××™×§×•× (×¢×™×¨)">
                    <input id="b-phone" type="tel" placeholder="×•×•××˜×¡××¤ ×œ×™×¦×™×¨×ª ×§×©×¨">
                    <textarea id="b-desc" placeholder="×ª×™××•×¨ ×”×ª×¤×§×™×“ ×•×ª× ××™×..." rows="3"></textarea>
                </div>

                <div id="f-user" class="hidden space-y-4">
                    <input id="u-title" type="text" placeholder="××™×–×” ×¢×‘×•×“×” ××ª×” ××—×¤×©?">
                    <input id="u-name" type="text" placeholder="×©× ××œ×">
                    <input id="u-location" type="text" placeholder="××–×•×¨ ××’×•×¨×™×">
                    <input id="u-phone" type="tel" placeholder="×•×•××˜×¡××¤ ×©×œ×š">
                    <textarea id="u-bio" placeholder="×¡×¤×¨ ×§×¦×ª ×¢×œ ×¢×¦××š ×•× ×™×¡×™×•×Ÿ..." rows="3"></textarea>
                </div>

                <button onclick="Data.submit()" id="submit-btn" class="w-full btn-main mt-8 text-lg">×¤×¨×¡× ×‘×œ×•×—</button>
            </div>
        </section>

        <section id="v-profile" class="view-section pt-6">
            <div id="auth-box" class="glass p-8 text-center shadow-2xl">
                <div class="w-20 h-20 bg-blue-600/10 text-blue-500 rounded-3xl mx-auto mb-6 flex items-center justify-center text-4xl">
                    <i class="fa-solid fa-user-lock"></i>
                </div>
                <h3 class="text-2xl font-black mb-2">××–×•×¨ ××™×©×™</h3>
                <div class="space-y-4">
                    <input id="auth-email" type="email" placeholder="××™××™×™×œ">
                    <input id="auth-pass" type="password" placeholder="×¡×™×¡××”">
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="Auth.action('login')" class="btn-main">×”×ª×—×‘×¨</button>
                        <button onclick="Auth.action('register')" class="bg-slate-800 rounded-2xl font-bold">×”×¨×©××”</button>
                    </div>
                </div>
            </div>

            <div id="profile-box" class="hidden space-y-6">
                <div class="glass p-6 text-center border-blue-500/20">
                    <div id="user-avatar" class="w-16 h-16 bg-gradient-to-tr from-blue-600 to-blue-400 rounded-2xl mx-auto mb-4 flex items-center justify-center text-2xl font-black uppercase">?</div>
                    <p id="user-display-email" class="text-sm font-bold opacity-60 mb-6"></p>
                    <button onclick="Auth.logout()" class="w-full bg-red-500/10 py-3 rounded-xl text-xs font-bold text-red-500 border border-red-500/10">×”×ª× ×ª×§ ××”××¢×¨×›×ª</button>
                </div>
                <div class="glass p-6">
                    <h4 class="font-black mb-4 flex items-center gap-2 text-blue-400"><i class="fa-solid fa-clock-rotate-left"></i> ×”××•×“×¢×•×ª ×©×œ×™</h4>
                    <div id="my-history" class="space-y-3"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-full" class="modal" onclick="UI.closeModal(event)">
        <div class="glass modal-content shadow-2xl border-white/10" onclick="event.stopPropagation()">
            <div id="modal-render-area"></div>
        </div>
    </div>

    <nav class="nav-bar glass shadow-2xl">
        <button onclick="Router.go('feed')" id="n-feed" class="nav-item active"><i class="fa-solid fa-house-chimney text-xl"></i><span class="text-[10px] font-bold">×œ×•×—</span></button>
        <button onclick="Router.go('post')" id="n-post" class="nav-item"><div class="w-14 h-14 bg-blue-600 rounded-full -mt-12 border-[6px] border-[#020617] flex items-center justify-center text-2xl shadow-xl shadow-blue-500/40"><i class="fa-solid fa-plus text-white"></i></div></button>
        <button onclick="Router.go('profile')" id="n-profile" class="nav-item"><i class="fa-solid fa-user-ninja text-xl"></i><span class="text-[10px] font-bold">××™×©×™</span></button>
    </nav>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ×”×’×“×¨×•×ª Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // × ×™×”×•×œ ××¦×‘ ×’×œ×•×‘×œ×™
    window.st = { user: null, posts: [], myPosts: [], currentForm: 'biz', activeView: 'feed', modalOpen: false };

    // ××¢×¨×›×ª × ×™×•×•×˜ (Router)
    window.Router = {
        go(viewId) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const target = document.getElementById(`v-${viewId}`);
            if (target) target.classList.add('active');
            const navItem = document.getElementById(`n-${viewId}`);
            if (navItem) navItem.classList.add('active');
            st.activeView = viewId;
            if (viewId === 'feed') Data.loadFeed();
            if (viewId === 'profile' && st.user) Data.loadHistory();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    };

    // ×××©×§ ××©×ª××© (UI) - ×ª×™×§×•×Ÿ ×¡×™× ×•×Ÿ ×•×”×—×œ×¤×ª ×˜×¤×¡×™×
    window.UI = {
        switchForm(type) {
            st.currentForm = type;
            const isBiz = type === 'biz';
            document.getElementById('tab-biz').className = isBiz ? 'flex-1 py-3 rounded-xl font-bold transition-all bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold transition-all opacity-40';
            document.getElementById('tab-user').className = !isBiz ? 'flex-1 py-3 rounded-xl font-bold transition-all bg-blue-600' : 'flex-1 py-3 rounded-xl font-bold transition-all opacity-40';
            document.getElementById('f-biz').classList.toggle('hidden', !isBiz);
            document.getElementById('f-user').classList.toggle('hidden', isBiz);
        },
        filterFeed(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'opacity-100');
                btn.classList.add('opacity-40');
            });
            event.currentTarget.classList.add('bg-blue-600', 'opacity-100');
            event.currentTarget.classList.remove('opacity-40');
            const filtered = type === 'all' ? st.posts : st.posts.filter(p => p.type === type);
            UI.renderList(filtered, 'feed-list');
        },
        renderList(list, containerId, isHistory = false) {
            const container = document.getElementById(containerId);
            if (!list || list.length === 0) {
                container.innerHTML = `<p class="text-center py-10 opacity-30 text-xs italic">××™×Ÿ ××•×“×¢×•×ª ×œ×”×¦×’×”</p>`;
                return;
            }
            container.innerHTML = list.map(item => `
                <div onclick="UI.openFullCard('${item.id}', ${isHistory})" class="glass p-5 border-r-4 ${item.type === 'biz' ? 'border-blue-400 bg-blue-400/5' : 'border-emerald-400 bg-emerald-400/5'} mb-4 active:scale-95 transition-all">
                    <h3 class="font-black text-white">${item.title}</h3>
                    <p class="text-xs opacity-60 text-slate-300">${item.location}</p>
                </div>`).join('');
        }
    };
    // ×”××©×š ×××©×§ ××©×ª××© (UI) - ×¤×ª×™×—×ª ×›×¨×˜×™×¡ ×•××’×¢
    window.UI.openFullCard = function(id, isHistory = false) {
        const item = (isHistory ? st.myPosts : st.posts).find(x => x.id === id);
        if (!item) return;
        st.modalOpen = true;
        const isBiz = item.type === 'biz';
        document.getElementById('modal-render-area').innerHTML = `
            <div class="text-right">
                <h2 class="text-2xl font-black text-white mb-1">${item.title}</h2>
                <p class="text-blue-400 font-bold mb-4">${isBiz ? item.company : '××—×¤×© ×¢×‘×•×“×”'}</p>
                <div class="glass bg-white/5 p-4 rounded-2xl text-sm leading-relaxed mb-6">
                    ${isBiz ? item.desc : item.bio}
                </div>
                <button onclick="UI.contactWA('${item.phone}', '${item.title}', ${isBiz})" class="wa-float w-full">
                    <i class="fa-brands fa-whatsapp text-2xl"></i> ×¤× ×” ×‘×•×•××˜×¡××¤
                </button>
                ${isHistory ? `<button onclick="Data.deletePost('${item.id}')" class="w-full text-red-500 mt-6 text-[10px] font-black uppercase opacity-50">××—×§ ××•×“×¢×”</button>` : ''}
                <button onclick="UI.closeModal()" class="w-full mt-4 py-3 rounded-2xl bg-white/5 text-xs font-bold opacity-30">×¡×’×•×¨</button>
            </div>
        `;
        document.getElementById('modal-full').classList.add('active');
    };

    window.UI.contactWA = function(phone, title, isBiz) {
        let clean = phone.replace(/\D/g, '');
        if (clean.startsWith('0')) clean = '972' + clean.substring(1);
        const msg = encodeURIComponent(`×”×™×™, ×× ×™ ×¤×•× ×” ××œ×™×š ×-MatchMe ×œ×’×‘×™: ${title}`);
        window.open(`https://api.whatsapp.com/send?phone=${clean}&text=${msg}`, '_blank');
    };

    window.UI.closeModal = function() {
        document.getElementById('modal-full').classList.remove('active');
        st.modalOpen = false;
    };

    // × ×™×”×•×œ × ×ª×•× ×™× (Data)
    window.Data = {
        async submit() {
            const btn = document.getElementById('submit-btn');
            let data = { 
                type: st.currentForm, 
                createdAt: serverTimestamp(), 
                ownerId: st.user ? st.user.uid : 'guest' 
            };

            if (st.currentForm === 'biz') {
                data.title = document.getElementById('b-title').value;
                data.company = document.getElementById('b-company').value;
                data.location = document.getElementById('b-location').value;
                data.phone = document.getElementById('b-phone').value;
                data.desc = document.getElementById('b-desc').value;
            } else {
                data.title = document.getElementById('u-title').value;
                data.name = document.getElementById('u-name').value;
                data.location = document.getElementById('u-location').value;
                data.phone = document.getElementById('u-phone').value;
                data.bio = document.getElementById('u-bio').value;
            }

            if (!data.title || !data.phone) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");
            
            btn.disabled = true;
            try {
                await addDoc(collection(db, "posts"), data);
                alert("×¤×•×¨×¡× ×‘×”×¦×œ×—×”!");
                location.reload();
            } catch (e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); btn.disabled = false; }
        },
        async loadFeed() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            st.posts = snap.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderList(st.posts, 'feed-list');
        },
        async loadHistory() {
            const q = query(collection(db, "posts"), where("ownerId", "==", st.user.uid));
            const snap = await getDocs(q);
            st.myPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderList(st.myPosts, 'my-history', true);
        },
        async deletePost(id) {
            if(confirm("×œ××—×•×§ ×œ×¦××™×ª×•×ª?")) {
                await deleteDoc(doc(db, "posts", id));
                location.reload();
            }
        }
    };

    // × ×™×”×•×œ ××©×ª××©×™× (Auth) - ×”×ª×™×§×•×Ÿ ×”×§×¨×™×˜×™
    window.Auth = {
        async action(type) {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if (!email || pass.length < 6) return alert("××™××™×™×œ ×ª×§×™×Ÿ ×•×¡×™×¡××” (6 ×ª×•×•×™×) ×—×•×‘×”");
            try {
                if (type === 'login') await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
                location.reload();
            } catch (e) { alert("×©×’×™××”: " + e.message); }
        },
        async logout() {
            await signOut(auth);
            location.reload();
        }
    };

    // ×××–×™×Ÿ ×œ××¦×‘ ×—×™×‘×•×¨
    onAuthStateChanged(auth, (user) => {
        st.user = user;
        if (user) {
            document.getElementById('u-badge').innerText = "××—×•×‘×¨";
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('profile-box').classList.remove('hidden');
            document.getElementById('user-display-email').innerText = user.email;
            document.getElementById('user-avatar').innerText = user.email[0].toUpperCase();
            Data.loadHistory();
        }
        Data.loadFeed();
    });

    // ×—×™×¤×•×© ×‘×–××Ÿ ×××ª
    document.getElementById('search-input').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        const filtered = st.posts.filter(p => 
            p.title.toLowerCase().includes(val) || 
            (p.company && p.company.toLowerCase().includes(val)) ||
            p.location.toLowerCase().includes(val)
        );
        UI.renderList(filtered, 'feed-list');
    };

    document.addEventListener('DOMContentLoaded', () => Router.go('feed'));
</script>
</body>
</html>
