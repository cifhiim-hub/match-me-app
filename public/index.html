<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMe | 注专转 住 砖</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #0052cc; text-align: center; margin-bottom: 5px; }
        .section { display: none; margin-top: 20px; }
        .active { display: block; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-blue { background: #0052cc; color: white; }
        .btn-dark { background: #34495e; color: white; }
        .btn-add { background: #e7efff; color: #0052cc; padding: 10px; font-size: 14px; }
        .job-card { background: #fff; border: 1px solid #ddd; border-right: 5px solid #0052cc; padding: 15px; margin-bottom: 15px; border-radius: 8px; cursor: pointer; text-align: right; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .chat-bubble { background: #e7efff; padding: 20px; border-radius: 15px; margin-bottom: 15px; font-size: 18px; text-align: center; font-weight: bold; }
        .success-box { background: #d4edda; color: #155724; padding: 25px; border-radius: 10px; text-align: center; border: 2px dashed #28a745; }
    </style>
</head>
<body>

<div class="container">
    <h1>MatchMe Work </h1>
    
    <div id="mainStep" class="section active">
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-blue" onclick="showSection('workerSection')">驻砖 注</button>
            <button class="btn btn-dark" onclick="showSection('employerSection')">驻专住 砖专</button>
        </div>
    </div>

    <div id="employerSection" class="section">
        <h3>驻专住 砖专 住 转</h3>
        <input type="text" id="bizName" placeholder="砖 注住拽">
        <input type="text" id="jobTitle" placeholder="转驻拽">
        <input type="tel" id="bossPhone" placeholder="住驻专 住驻">
        
        <p style="font-weight: bold; margin-bottom: 5px;">砖转 住 ( 1, 拽住 10):</p>
        <div id="questionsInputs">
            <input type="text" class="q-input" placeholder="砖 1: 砖 -  砖  专砖?">
        </div>
        <button class="btn btn-add" id="addQBtn" onclick="addQuestionField()">+ 住祝 砖转 住 住驻转</button>
        
        <button class="btn btn-dark" onclick="saveJob()">驻专住 砖专 注砖</button>
        <button class="btn" onclick="showSection('mainStep')">专</button>
    </div>

    <div id="workerSection" class="section">
        <h3>砖专转 砖转转 :</h3>
        <div id="jobsContainer"></div>
        <button class="btn" onclick="showSection('mainStep')">专</button>
    </div>

    <div id="interviewSection" class="section">
        <div class="chat-bubble" id="questionText"></div>
        <button class="btn btn-blue" onclick="handleAnswer(true)"></button>
        <button class="btn btn-blue" onclick="handleAnswer(false)"></button>
    </div>

    <div id="resultSection" class="section">
        <div id="resultArea"></div>
    </div>
</div>

<script>
    let jobs = JSON.parse(localStorage.getItem('megaMatchJobs')) || [];
    let currentJob = null;
    let score = 0;
    let qIdx = 0;

    function addQuestionField() {
        const container = document.getElementById('questionsInputs');
        const count = container.getElementsByClassName('q-input').length;
        if (count < 10) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'q-input';
            input.placeholder = `砖 ${count + 1}:`;
            container.appendChild(input);
        }
        if (count + 1 === 10) document.getElementById('addQBtn').style.display = 'none';
    }

    function saveJob() {
        const biz = document.getElementById('bizName').value;
        const title = document.getElementById('jobTitle').value;
        const phone = document.getElementById('bossPhone').value;
        const qInputs = document.getElementsByClassName('q-input');
        let qs = [];
        for(let i=0; i<qInputs.length; i++) {
            if(qInputs[i].value) qs.push(qInputs[i].value);
        }
        
        if(!biz || !title || !phone || qs.length === 0) return alert(" 转  驻专 驻转 砖转 住 转");
        
        jobs.push({ biz, title, phone, questions: qs });
        localStorage.setItem('megaMatchJobs', JSON.stringify(jobs));
        alert("砖专 驻专住 注 注专转 住!");
        location.reload();
    }

    function loadJobs() {
        const container = document.getElementById('jobsContainer');
        container.innerHTML = jobs.length ? '' : '<p> 砖专转 专注</p>';
        jobs.slice().reverse().forEach((job, idx) => {
            const originalIdx = jobs.length - 1 - idx;
            container.innerHTML += `<div class="job-card" onclick="startInterview(${originalIdx})"><strong>${job.title}</strong><br>${job.biz}</div>`;
        });
    }

    function startInterview(idx) {
        currentJob = jobs[idx];
        score = 0; qIdx = 0;
        showSection('interviewSection');
        ask();
    }

    function ask() {
        document.getElementById('questionText').innerText = currentJob.questions[qIdx];
    }

    function handleAnswer(isYes) {
        if(isYes) score += (94 / currentJob.questions.length);
        qIdx++;
        if(qIdx < currentJob.questions.length) ask();
        else showResult();
    }

    function showResult() {
        showSection('resultSection');
        const finalScore = Math.min(Math.round(score), 94);
        const area = document.getElementById('resultArea');
        
        if(finalScore >= 65) {
            area.innerHTML = `
                <div class="success-box">
                    <h2>转 砖 ${finalScore}%! </h2>
                    <p>注专转 转 住 砖 <strong>${currentJob.biz}</strong>.</p>
                    <button class="btn btn-blue" onclick="window.open('https://wa.me/${currentJob.phone.replace(/[^0-9]/g,'')}?text=, 注专转 住 ${currentJob.title}')">专 注 注住拽</button>
                    <button class="btn" onclick="location.reload()">住专</button>
                </div>`;
        } else {
            area.innerHTML = `<div style="text-align:center"><h2>转  (${finalScore}%)</h2><button class="btn btn-blue" onclick="location.reload()">专</button></div>`;
        }
    }

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'workerSection') loadJobs();
    }

    loadJobs();
</script>
</body>
</html>
