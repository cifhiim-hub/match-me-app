        input:focus { border-color: #3b82f6 !important; outline: none; }

<body class="pb-24">

    <main class="max-w-xl mx-auto p-4 mt-2">

                    <span class="absolute right-4 top-4.5 opacity-40">ğŸ”</span>

        <div id="sec-view" class="section">

            </div>

                </section>
                <section>

                <input type="text" id="p-title" placeholder="×©× ×”×ª×¤×§×™×“">

                <div class="grid grid-cols-2 gap-3">

                <textarea id="p-desc" placeholder="×ª×™××•×¨ ×”××©×¨×” ×•×“×¨×™×©×•×ª..." class="w-full h-32"></textarea>
                <div class="p-4 bg-slate-900/50 rounded-2xl border border-dashed border-slate-700">

                    <div id="qWrap" class="space-y-2">
                        <input type="text" class="q-in w-full" placeholder="×œ××©×œ: ×™×© ×œ×š ×¨×™×©×™×•×Ÿ ×‘×ª×•×§×£?">

                    <button onclick="UI.addQ()" class="text-blue-500 text-xs font-bold mt-2 hover:underline">+ ×”×•×¡×£ ×©××œ×”</button>

    <div id="nameModal" class="fixed inset-0 bg-slate-950/95 z-[2000] hidden flex items-center justify-center p-4">
        <div class="card w-full max-w-sm p-8 text-center">

            <p class="text-slate-400 mb-8">××™×š ×§×•×¨××™× ×œ×š? (×©× ××œ× ×œ×”×’×©×”)</p>
            <input type="text" id="applicantName" placeholder="×”×©× ×©×œ×š ×›××Ÿ" class="w-full text-center text-2xl font-bold mb-8">
            <div class="flex gap-4">
                <button onclick="App.startQuestions()" class="btn-blue flex-1 py-4 text-xl">×”××©×š</button>
                <button onclick="UI.toggleModal('nameModal', false)" class="flex-1 text-slate-500 font-bold">×‘×™×˜×•×œ</button>

    <div id="loader" class="fixed inset-0 bg-slate-950/95 z-[3000] hidden flex flex-col items-center justify-center">
        <div class="spinner mb-6"></div>
        <p class="text-blue-500 font-black animate-pulse text-lg italic">MatchMe ××¢×‘×“ × ×ª×•× ×™×...</p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = {
        user: null,
        guestId: localStorage.getItem('mm_id') || 'g_'+Math.random().toString(36).substr(2,9),
        jobs: [],
        cur: {}
    };
    if(!localStorage.getItem('mm_id')) localStorage.setItem('mm_id', State.guestId);

    const Nav = {
        to(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`sec-${id}`).classList.add('active');
            window.scrollTo(0,0);
            if(id === 'feed') Data.getJobs();
            if(id === 'employer') Data.getEmployer();
            if(id === 'worker') Data.getWorker();
        }
    };

    const Data = {
        async saveJob() {
            UI.load(true);
            try {
                const owner = State.user ? State.user.uid : State.guestId;
                const job = {
                    title: document.getElementById('p-title').value || "×œ×œ× ×›×•×ª×¨×ª",
                    company: document.getElementById('p-company').value || "×œ× ×¦×•×™×Ÿ",
                    city: document.getElementById('p-city').value || "×™×©×¨××œ",
                    salary: document.getElementById('p-salary').value || "×’××™×©",
                    phone: document.getElementById('p-phone').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-in')).map(i=>i.value).filter(v=>v),
                    owner: owner,
                    createdAt: serverTimestamp()
                };
                await addDoc(collection(db, "jobs"), job);
                Nav.to('employer');
            } catch(e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); } finally { UI.load(false); }
        },
        async getJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed(State.jobs);
        },
        async getEmployer() {
            const id = State.user ? State.user.uid : State.guestId;
            const sJ = await getDocs(query(collection(db, "jobs"), where("owner", "==", id)));
            UI.renderMyJobs(sJ.docs.map(d => ({id: d.id, ...d.data()})));
            const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", id), orderBy("createdAt", "desc")));
            UI.renderMyLeads(sL.docs.map(d => d.data()));
        },
        async getWorker() {
            const id = State.user ? State.user.uid : State.guestId;
            const s = await getDocs(query(collection(db, "leads"), where("worker", "==", id), orderBy("createdAt", "desc")));
            UI.renderWorkerHistory(s.docs.map(d => d.data()));
        }
    };

    const UI = {
        load(s) { document.getElementById('loader').classList.toggle('hidden', !s); },
        toggleModal(id, s) { document.getElementById(id).classList.toggle('hidden', !s); },
        renderFeed(jobs) {
            document.getElementById('feedList').innerHTML = jobs.map(j => `
                <div onclick="UI.viewJob('${j.id}')" class="card p-6 flex justify-between items-center cursor-pointer">
                    <div>
                        <h4 class="text-2xl font-black text-blue-400">${j.title}</h4>
                        <p class="text-sm text-slate-400 font-bold italic">${j.company} | ğŸ“ ${j.city}</p>
                    </div>
                    <div class="text-blue-500 font-black text-sm bg-blue-500/10 px-4 py-2 rounded-full">${j.salary}</div>
                </div>
            `).join('');
        },
        viewJob(id) {
            const j = State.jobs.find(x => x.id === id);
            State.curJobId = id;
            document.getElementById('jobViewContent').innerHTML = `
                <h2 class="text-3xl font-black text-blue-400 mb-2">${j.title}</h2>
                <p class="text-xl font-bold mb-6">${j.company} | ${j.city}</p>
                <div class="bg-slate-900/50 p-6 rounded-2xl mb-8 border border-slate-800">
                    <p class="whitespace-pre-wrap text-slate-300 leading-relaxed">${j.desc || '××™×Ÿ ×ª×™××•×¨ ××¤×•×¨×˜ ×œ××©×¨×” ×–×•.'}</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="UI.toggleModal('nameModal', true)" class="btn-blue flex-1 py-5 text-xl">×”×’×© ××•×¢××“×•×ª ğŸš€</button>
                    <div class="bg-slate-800 px-6 py-5 rounded-2xl font-black text-blue-500">${j.salary}</div>
                </div>
            `;
            Nav.to('view');
        },
        renderMyJobs(jobs) {
            document.getElementById('myJobs').innerHTML = jobs.map(j => `
                <div class="flex justify-between items-center bg-slate-800/40 p-4 rounded-xl border border-slate-700">
                    <span class="font-bold">${j.title}</span>
                    <button onclick="App.delJob('${j.id}')" class="text-red-400 text-xs font-black">××—×§</button>
                </div>
            `).join('');
        },
        renderMyLeads(leads) {
            document.getElementById('myLeads').innerHTML = leads.map(l => `
                <div class="card p-5 border-r-4 border-blue-600">
                    <div class="flex justify-between font-black text-lg"><span>${l.name}</span><span class="text-blue-500">${l.score}%</span></div>
                    <p class="text-[11px] text-slate-500 mt-2 uppercase italic">××©×¨×”: ${l.jobTitle}</p>
                </div>
            `).join('');
        },
        renderWorkerHistory(leads) {
            document.getElementById('workerLeads').innerHTML = leads.map(l => `
                <div class="card p-6 flex justify-between items-center">
                    <div><h4 class="font-black text-xl">${l.jobTitle}</h4><p class="text-xs text-slate-500">${l.company}</p></div>
                    <div class="text-2xl font-black text-blue-500">${l.score}%</div>
                </div>
            `).join('');
        },
        addQ() {
            const i = document.createElement('input'); i.className = "q-in w-full mt-2"; i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qWrap').appendChild(i);
        },
        filter() {
            const v = document.getElementById('mainSearch').value.toLowerCase();
            const filtered = State.jobs.filter(j => j.title.toLowerCase().includes(v) || j.city.toLowerCase().includes(v) || j.company.toLowerCase().includes(v));
            UI.renderFeed(filtered);
        }
    };

    const App = {
        startQuestions() {
            const name = document.getElementById('applicantName').value;
            if(!name) return alert("×× × ×”×–×Ÿ ×©×");
            UI.toggleModal('nameModal', false);
            const j = State.jobs.find(x => x.id === State.curJobId);
            State.cur = { j, qIdx: 0, score: 0, n: name };
            if(j.questions?.length) { Nav.to('interview'); this.showQ(); }
            else this.finish(100);
        },
        showQ() {
            document.getElementById('qDisplay').innerText = State.cur.j.questions[State.cur.qIdx];
            document.getElementById('pBar').style.width = ((State.cur.qIdx / State.cur.j.questions.length) * 100) + '%';
        },
        ans(v) {
            if(v) State.cur.score += (100 / State.cur.j.questions.length);
            State.cur.qIdx++;
            if(State.cur.qIdx < State.cur.j.questions.length) this.showQ();
            else this.finish(Math.round(State.cur.score));
        },
        async finish(score) {
            UI.load(true);
            try {
                const { j, n } = State.cur;
                await addDoc(collection(db, "leads"), {
                    jobId: j.id, boss: j.owner, jobTitle: j.title, company: j.company,
                    name: n, worker: State.user ? State.user.uid : State.guestId,
                    score, createdAt: serverTimestamp()
                });
                window.open(`https://wa.me/972${j.phone.substring(1)}?text=×”×™×™, ×× ×™ ${n}, ×§×™×‘×œ×ª×™ ${score}% ×”×ª×××” ×œ××©×¨×ª ${j.title} ×‘-MatchMe!`);
                Nav.to('feed');
            } catch(e) { alert("×©×’×™××” ×‘×¡×™×•×"); } finally { UI.load(false); }
        },
        async delJob(id) { if(confirm("×œ××—×•×§ ××ª ×”××©×¨×”?")) { await deleteDoc(doc(db, "jobs", id)); Data.getEmployer(); } }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        const nav = document.getElementById('authArea');
        if(u) {
            nav.innerHTML = `
                <button onclick="Nav.to('worker')" class="text-xs font-bold text-slate-500">×”×’×©×•×ª</button>
                <button onclick="Nav.to('employer')" class="text-xs font-bold text-blue-500">× ×™×”×•×œ</button>
                <button onclick="auth.signOut()" class="text-xs text-red-500 font-bold underline">×¦×</button>
                <img src="${u.photoURL}" class="w-8 h-8 rounded-full border border-blue-600">
            `;
        } else {
            nav.innerHTML = `
                <button onclick="Nav.to('employer')" class="text-[10px] font-black text-slate-500 uppercase">××¢×¡×™×§</button>
                <button onclick="signInWithPopup(auth, new GoogleAuthProvider())" class="btn-blue px-4 py-1.5 text-xs text-white">×”×ª×—×‘×¨</button>
            `;
        }
        Data.getJobs();
    });

    window.Nav = Nav; window.UI = UI; window.Data = Data; window.App = App; window.auth = auth;
</script>
</body>
