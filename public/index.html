<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_MAIL = "cifhiim@gmail.com";
    let currentUser = null;

    const Router = {
        go(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
            if(id === 'feed') Data.load();
        }
    };

    const Auth = {
        async login() {
            const e = document.getElementById('auth-e').value;
            const p = document.getElementById('auth-p').value;
            if(!e || !p) return alert("× × ×œ××œ× ××™××™×™×œ ×•×¡×™×¡××”");
            try { await signInWithEmailAndPassword(auth, e, p); }
            catch(e) { alert("×¤×¨×˜×™ ×›× ×™×¡×” ×©×’×•×™×™× ××• ×©×”××©×ª××© ×œ× ×§×™×™×"); }
        },
        async register() {
            const e = document.getElementById('auth-e').value;
            const p = document.getElementById('auth-p').value;
            if(p.length < 6) return alert("×”×¡×™×¡××” ×—×™×™×‘×ª ×œ×”×™×•×ª ×œ×¤×—×•×ª 6 ×ª×•×•×™×");
            try { await createUserWithEmailAndPassword(auth, e, p); alert("× ×¨×©××ª ×‘×”×¦×œ×—×”!"); }
            catch(e) { alert("×©×’×™××” ×‘×”×¨×©××”: " + e.message); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    const Data = {
        async save() {
            const t = document.getElementById('f-title').value;
            const ph = document.getElementById('f-phone').value;
            if(!t || !ph) return alert("××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");
            try {
                await addDoc(collection(db, "posts"), {
                    title: t, phone: ph,
                    owner: currentUser ? currentUser.uid : "guest",
                    createdAt: serverTimestamp()
                });
                alert("×¤×•×¨×¡×!"); Router.go('feed');
            } catch(e) { alert("×©×’×™××”! ×•×•×“× ×©×‘×™×¦×¢×ª Publish ×‘-Firebase Rules"); }
        },
        async load() {
            const cont = document.getElementById('feed-container');
            cont.innerHTML = "<p class='text-center opacity-50'>×˜×•×¢×Ÿ ××•×“×¢×•×ª...</p>";
            try {
                const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                const posts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                cont.innerHTML = posts.map(p => `
                    <div class="glass p-6 rounded-3xl">
                        <h3 class="font-bold text-lg">${p.title}</h3>
                        <button onclick="window.open('https://wa.me/${p.phone.replace(/\D/g,'')}')" class="text-blue-400 text-xs mt-2 font-bold uppercase tracking-wider">×¤× ×” ×‘×•×•××˜×¡××¤ âœ</button>
                    </div>
                `).join('');
            } catch(e) { cont.innerHTML = "<p class='text-center text-red-400'>×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×</p>"; }
        }
    };

    onAuthStateChanged(auth, u => {
        currentUser = u;
        const tag = document.getElementById('user-tag');
        const authUi = document.getElementById('auth-ui');
        const dashUi = document.getElementById('dash-ui');

        if(u) {
            tag.innerText = u.email === ADMIN_MAIL ? "×× ×”×œ ××¢×¨×›×ª" : "××—×•×‘×¨";
            tag.classList.replace('bg-blue-500/10', 'bg-emerald-500/10');
            tag.classList.replace('text-blue-400', 'text-emerald-400');
            
            // ×”×¦×’×ª ×”××–×•×¨ ×”××™×©×™ ×•×”×¡×ª×¨×ª ×˜×•×¤×¡ ×”×›× ×™×¡×”
            authUi.classList.add('hidden');
            dashUi.classList.remove('hidden');
            document.getElementById('user-info').innerText = u.email;
        } else {
            tag.innerText = "××•×¨×—";
            authUi.classList.remove('hidden');
            dashUi.classList.add('hidden');
        }
        Data.load();
    });

    window.Auth = Auth; window.Data = Data; window.Router = Router;
</script>
