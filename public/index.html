    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --card: #1e293b;

        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .page {
            display: none;
            min-height: 100vh;
            padding: 20px 20px 100px 20px;
            animation: fadeIn 0.3s ease-out;
        }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .job-card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }
        .job-card:active { transform: scale(0.98); background: #2d3748; }

        .btn-main {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            font-weight: 800;
            border-radius: 16px;
            padding: 16px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .input-field {
            background: #2d3748;
            border: 2px solid transparent;
            color: white;
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            margin-bottom: 12px;
            outline: none;
        }
        .input-field:focus { border-color: var(--primary); }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            height: 70px;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .nav-item { color: #94a3b8; font-size: 12px; font-weight: 700; text-align: center; }
        .nav-item.active { color: #3b82f6; }

        #loader {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #334155; border-top-color: #3b82f6;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><p class="mt-4 font-bold">××¢×‘×“ × ×ª×•× ×™×...</p></div>

    <div id="page-home" class="page active">
        <h1 style="font-family: 'Inter', sans-serif;" class="text-3xl font-black italic mb-6">MATCH<span class="text-blue-500">ME</span></h1>
        <input type="text" id="search" onkeyup="UI.filter()" placeholder="×—×¤×© ×ª×¤×§×™×“ ××• ×¢×™×¨..." class="input-field mb-6">

    <div id="page-view" class="page">

        <div id="job-details-content"></div>
        <div class="mt-8 p-6 bg-slate-800/50 rounded-2xl border border-slate-700">
            <h3 class="text-lg font-bold mb-4">×”×’×©×ª ××•×¢××“×•×ª</h3>
            <input type="text" id="app-name" placeholder="×©× ××œ×" class="input-field">
            <input type="tel" id="app-phone" placeholder="×˜×œ×¤×•×Ÿ (×œ××©×œ 0501234567)" class="input-field">

                <div id="progress-fill" class="bg-blue-600 h-full w-0 transition-all"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="App.answer(true)" class="btn-main py-10 text-2xl">×›×Ÿ</button>

            <input type="email" id="email" placeholder="××™××™×™×œ" class="input-field">
            <input type="password" id="pass" placeholder="×¡×™×¡××”" class="input-field">
            <button onclick="Auth.login()" class="btn-main">×”×ª×—×‘×¨</button>
            <button onclick="Auth.signup()" class="w-full mt-4 text-slate-400 text-sm">×™×¦×™×¨×ª ×—×©×‘×•×Ÿ ××¢×¡×™×§</button>
        </div>

            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">×”××•×¢××“×™× ×©×œ×™</h2>
                <button onclick="Auth.logout()" class="text-red-500 text-sm">×”×ª× ×ª×§</button>
            </div>

        <h2 class="text-2xl font-black mb-6">×¤×¨×¡× ××©×¨×” ×—×“×©×”</h2>
        <input type="text" id="p-title" placeholder="×›×•×ª×¨×ª ×”××©×¨×”" class="input-field">
        <input type="text" id="p-comp" placeholder="×©× ×”×¢×¡×§" class="input-field">
        <div class="grid grid-cols-2 gap-2">
            <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-field">
            <input type="text" id="p-salary" placeholder="×©×›×¨" class="input-field">
        </div>
        <input type="tel" id="p-phone" placeholder="×˜×œ×¤×•×Ÿ ×œ×™×¦×™×¨×ª ×§×©×¨" class="input-field">
        <textarea id="p-desc" placeholder="×ª×™××•×¨ ×”××©×¨×”..." class="input-field h-32"></textarea>
        
        <div class="p-4 bg-slate-800 rounded-xl mb-6">
            <p class="text-xs font-bold text-blue-400 mb-3 uppercase">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
            <div id="qs-container">
                <input type="text" class="q-input input-field py-2 text-sm" placeholder="×œ××©×œ: ×™×© ×œ×š × ×™×¡×™×•×Ÿ ×§×•×“×?">
            </div>
            <button onclick="UI.addQ()" class="text-blue-500 text-xs mt-2">+ ×”×•×¡×£ ×©××œ×”</button>
        </div>
        <button onclick="Data.saveJob()" class="btn-main">×¤×¨×¡× ×‘×œ×•×— ×¢×›×©×™×•</button>
    </div>

    <nav class="nav-bar">
        <div onclick="Nav.go('home')" class="nav-item active" id="nav-home"><span>ğŸ </span><br>×œ×•×—</div>
        <div onclick="Nav.go('post')" class="nav-item" id="nav-post"><span>â•</span><br>×¤×¨×¡×</div>
        <div onclick="Nav.go('admin')" class="nav-item" id="nav-admin"><span>ğŸ’¼</span><br>× ×™×”×•×œ</div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyD0hsz8SOI1O...", 
        authDomain: "matchme-32bcf.firebaseapp.com", 
        projectId: "matchme-32bcf", 
        storageBucket: "matchme-32bcf.appspot.com", 
        messagingSenderId: "1082863959305", 
        appId: "1:1082863959305:web:f888f4df815598696c601f" 
    };

    const fb = initializeApp(firebaseConfig);
    const auth = getAuth(fb);
    const db = getFirestore(fb);

    // × ×™×”×•×œ ××¦×‘
    const State = {
        jobs: [],
        currentJob: null,
        user: null,
        quiz: { idx: 0, score: 0 },
        guestID: localStorage.getItem('guest_id') || 'g_' + Math.random().toString(36).substr(2, 9)
    };
    if(!localStorage.getItem('guest_id')) localStorage.setItem('guest_id', State.guestID);

    // × ×™×•×•×˜
    const Nav = {
        go(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const n = document.getElementById('nav-' + id);
            if(n) n.classList.add('active');
            if(id === 'home') Data.loadJobs();
            if(id === 'admin') UI.renderDash();
            window.scrollTo(0,0);
        }
    };

    // × ×ª×•× ×™×
    const Data = {
        async saveJob() {
            UI.loading(true);
            const title = document.getElementById('p-title').value.trim();
            const phone = document.getElementById('p-phone').value.replace(/\D/g,'');
            if(!title || phone.length < 9) {
                alert("××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ");
                UI.loading(false); return;
            }

            try {
                await addDoc(collection(db, "jobs"), {
                    title, phone,
                    company: document.getElementById('p-comp').value || "×¢×¡×§ ×¤×¨×˜×™",
                    city: document.getElementById('p-city').value || "×›×œ ×”××¨×¥",
                    salary: document.getElementById('p-salary').value || "×’××™×©",
                    desc: document.getElementById('p-desc').value || "××™×Ÿ ×ª×™××•×¨",
                    questions: Array.from(document.querySelectorAll('.q-input')).map(i => i.value).filter(v => v),
                    owner: State.user ? State.user.uid : State.guestID,
                    createdAt: serverTimestamp()
                });
                Nav.go('home');
            } catch (e) { alert("×©×’×™××” ×‘×¤×¨×¡×•×"); }
            UI.loading(false);
        },

        async loadJobs() {
            const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            State.jobs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            UI.renderJobs(State.jobs);
        }
    };

    // ×××©×§ ××©×ª××©
    const UI = {
        loading(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; },
        
        renderJobs(list) {
            document.getElementById('jobs-list').innerHTML = list.map(j => `
                <div class="job-card" onclick="UI.viewJob('${j.id}')">
                    <div class="flex justify-between items-start">
                        <h3 class="text-xl font-bold">${j.title}</h3>
                        <span class="text-xs bg-blue-500/20 text-blue-400 px-2 py-1 rounded-lg">${j.salary}</span>
                    </div>
                    <p class="text-slate-400 text-sm mt-1">ğŸ¢ ${j.company} | ğŸ“ ${j.city}</p>
                </div>
            `).join('');
        },

        viewJob(id) {
            State.currentJob = State.jobs.find(j => j.id === id);
            const j = State.currentJob;
            document.getElementById('job-details-content').innerHTML = `
                <h1 class="text-3xl font-black mb-2">${j.title}</h1>
                <p class="text-blue-400 font-bold mb-6">${j.company} â€¢ ${j.city}</p>
                <p class="text-slate-300 leading-relaxed whitespace-pre-wrap">${j.desc}</p>
            `;
            Nav.go('view');
        },

        addQ() {
            const i = document.createElement('input');
            i.className = "q-input input-field py-2 text-sm mt-2";
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qs-container').appendChild(i);
        },

        filter() {
            const v = document.getElementById('search').value.toLowerCase();
            const filtered = State.jobs.filter(j => j.title.toLowerCase().includes(v) || j.city.toLowerCase().includes(v));
            UI.renderJobs(filtered);
        },

        async renderDash() {
            if(!State.user) return;
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('dash-box').classList.remove('hidden');
            
            const q = query(collection(db, "leads"), where("boss", "==", State.user.uid), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            
            document.getElementById('leads-list').innerHTML = snap.docs.map(doc => {
                const l = doc.data();
                return `
                    <div class="job-card border-r-4 border-blue-500">
                        <div class="flex justify-between">
                            <b class="text-lg">${l.name}</b>
                            <span class="text-blue-400 font-black">${l.score}% ×”×ª×××”</span>
                        </div>
                        <p class="text-xs text-slate-500 mb-3">${l.jobTitle}</p>
                        <a href="https://wa.me/972${l.phone.substring(1)}" class="text-xs bg-green-600 text-white px-3 py-1 rounded-full font-bold">×•×•××˜×¡××¤</a>
                    </div>
                `;
            }).join('') || '<p class="text-center py-10 opacity-30">××™×Ÿ ×¤× ×™×•×ª ×¢×“×™×™×Ÿ</p>';
        }
    };

    // ×œ×•×’×™×§×ª ×”×’×©×”
    const App = {
        start() {
            const name = document.getElementById('app-name').value.trim();
            const phone = document.getElementById('app-phone').value.replace(/\D/g,'');
            if(name.length < 2 || phone.length < 9) return alert("×”×–×Ÿ ×©× ×•×˜×œ×¤×•×Ÿ ×ª×§×™×Ÿ");
            
            State.applicant = { name, phone };
            State.quiz = { idx: 0, score: 0 };
            
            if(State.currentJob.questions && State.currentJob.questions.length > 0) {
                Nav.go('quiz');
                App.showQ();
            } else {
                App.finish(100);
            }
        },

        showQ() {
            const q = State.currentJob.questions[State.quiz.idx];
            document.getElementById('quiz-q').innerText = q;
            document.getElementById('progress-fill').style.width = ((State.quiz.idx / State.currentJob.questions.length) * 100) + '%';
        },

        answer(val) {
            if(val) State.quiz.score += (100 / State.currentJob.questions.length);
            State.quiz.idx++;
            if(State.quiz.idx < State.currentJob.questions.length) App.showQ();
            else App.finish(Math.round(State.quiz.score));
        },

        async finish(score) {
            UI.loading(true);
            try {
                // ×× ×™×¢×ª ×”-undefined ×‘×©×“×” ×”-boss
                const bossID = State.currentJob.owner || "anon";
                
                await addDoc(collection(db, "leads"), {
                    boss: bossID,
                    jobTitle: State.currentJob.title,
                    name: State.applicant.name,
                    phone: State.applicant.phone,
                    score: score,
                    createdAt: serverTimestamp()
                });

                // ×•×•××˜×¡××¤ ×¢× ×§×™×©×•×¨ ××•× ×™×‘×¨×¡×œ×™ (wa.me)
                const msg = encodeURIComponent(`×”×™×™, ×× ×™ ${State.applicant.name}. ×”×’×©×ª×™ ××•×¢××“×•×ª ×œ××©×¨×ª ${State.currentJob.title} ×‘-MatchMe ×•×§×™×‘×œ×ª×™ ${score}% ×”×ª×××”!`);
                window.location.href = `https://wa.me/972${State.currentJob.phone.substring(1)}?text=${msg}`;
                
            } catch (e) {
                console.error(e);
                alert("×©×’×™××” ×‘×©×œ×™×—×ª ×”××•×¢××“×•×ª. × ×¡×” ×©×•×‘.");
            }
            UI.loading(false);
        }
    };

    // ××™××•×ª
    const Auth = {
        async login() {
            UI.loading(true);
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value); }
            catch (e) { alert("×¤×¨×˜×™× ×©×’×•×™×™×"); }
            UI.loading(false);
        },
        async signup() {
            UI.loading(true);
            try { await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value); }
            catch (e) { alert("×©×’×™××” ×‘×¨×™×©×•×"); }
            UI.loading(false);
        },
        async logout() { await signOut(auth); location.reload(); }
    };

    onAuthStateChanged(auth, u => { State.user = u; Data.loadJobs(); });

    // ×™×™×¦×•× ×¤×•× ×§×¦×™×•×ª ×œ-HTML
    window.Nav = Nav; window.UI = UI; window.Data = Data; window.App = App; window.Auth = Auth;
</script>
</body>
