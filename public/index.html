    const App = {

            localStorage.setItem('matchme_user_name', name);

            let score = 0;

        // ×ª×™×§×•×Ÿ: ×©×œ×™×—×” ×œ×•×•××˜×¡××¤ ×‘×××¦×¢×•×ª API ××•× ×™×‘×¨×¡×œ×™
        sendToWhatsApp(post, score, name) {
            const isJob = post.type === 'job';
            const cleanPhone = post.phone.startsWith('0') ? '972' + post.phone.substring(1) : post.phone;

            } else {

            const waUrl = `https://api.whatsapp.com/send?phone=${cleanPhone}&text=${encodedMsg}`;
