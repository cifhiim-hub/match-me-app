<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1OG2Fh-DBy1SHeabPaEKZx-Y",
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        appId: "1:1082863959305:web:f888f4df815598696c601f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_MAIL = "cifhiim@gmail.com";
    let currentUser = null;
    let allPosts = [];

    const Router = {
        go(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`view-${id}`).classList.add('active');
            if(id === 'feed') Data.load();
        }
    };

    const UI = {
        openModal(id) {
            const p = allPosts.find(x => x.id === id);
            document.getElementById('modal-content').innerHTML = `
                <h2 class="text-2xl font-black mb-2">${p.title}</h2>
                <p class="text-slate-400 mb-6">${p.name} | ${p.city}</p>
                <button onclick="window.toWA('${p.phone}', '${p.title}')" class="w-full bg-emerald-600 py-4 rounded-2xl font-bold shadow-lg shadow-emerald-600/20">×¤× ×” ×‘×•×•××˜×¡××¤ ğŸ’¬</button>
            `;
            document.getElementById('modal').classList.add('active');
        },
        closeModal() { document.getElementById('modal').classList.remove('active'); },
        render(list) {
            const cont = document.getElementById('feed-container');
            cont.innerHTML = list.map(p => {
                const isOwner = currentUser && (currentUser.uid === p.owner || currentUser.email === ADMIN_MAIL);
                return `
                <div onclick="UI.openModal('${p.id}')" class="glass p-6 rounded-3xl border-r-4 ${p.type === 'job' ? 'border-blue-500' : 'border-emerald-500'} relative">
                    <div class="flex justify-between">
                        <h3 class="font-bold text-lg">${p.title}</h3>
                        ${isOwner ? `<button onclick="window.delP(event, '${p.id}')" class="text-red-500 text-[10px] font-bold bg-red-500/10 px-2 py-1 rounded">××—×§</button>` : ''}
                    </div>
                    <p class="text-xs text-slate-400 mt-1">${p.name} â€¢ ${p.city}</p>
                    <p class="text-[10px] text-blue-400 font-bold mt-4">×œ×—×¥ ×œ×¦×¤×™×™×” ×‘×¤×¨×˜×™× âœ</p>
                </div>`;
            }).join('');
        },
        filter(v) { UI.render(allPosts.filter(p => p.title.includes(v) || p.city.includes(v))); }
    };

    const Data = {
        async save() {
            const t = document.getElementById('f-title').value;
            const ph = document.getElementById('f-phone').value;
            if(!t || !ph) return alert("×—×•×‘×” ×œ××œ× ×›×•×ª×¨×ª ×•×˜×œ×¤×•×Ÿ");
            try {
                await addDoc(collection(db, "posts"), {
                    title: t, phone: ph, type: document.getElementById('f-type').value,
                    name: document.getElementById('f-name').value || "×× ×•× ×™××™",
                    city: document.getElementById('f-city').value || "×™×©×¨××œ",
                    owner: currentUser ? currentUser.uid : "guest",
                    createdAt: serverTimestamp()
                });
                alert("×”××•×“×¢×” ×¤×•×¨×¡××”!"); Router.go('feed');
            } catch(e) { alert("×©×’×™××”! ×‘×“×•×§ ××ª ×”-Rules ×‘-Firebase."); }
        },
        async load() {
            try {
                const snap = await getDocs(query(collection(db, "posts"), orderBy("createdAt", "desc")));
                allPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                UI.render(allPosts);
            } catch(e) { console.error(e); }
        }
    };

    const Auth = {
        async login() {
            try { await signInWithEmailAndPassword(auth, document.getElementById('auth-e').value, document.getElementById('auth-p').value); }
            catch(e) { alert("×¤×¨×˜×™× ×©×’×•×™×™×"); }
        },
        async register() {
            try { await createUserWithEmailAndPassword(auth, document.getElementById('auth-e').value, document.getElementById('auth-p').value); }
            catch(e) { alert("×©×’×™××” ×‘×”×¨×©××” (×¡×™×¡××” ×—×™×™×‘×ª ×œ×”×™×•×ª ×œ×¤×—×•×ª 6 ×ª×•×•×™×)"); }
        },
        logout() { signOut(auth).then(() => location.reload()); }
    };

    window.toWA = (ph, title) => {
        let n = ph.replace(/\D/g,'');
        if(n.startsWith('0')) n = '972' + n.substring(1);
        window.open(`https://api.whatsapp.com/send?phone=${n}&text=${encodeURIComponent('×”×™×™, ×× ×™ ×¤×•× ×” ×œ×’×‘×™: ' + title)}`, '_blank');
    };

    window.delP = async (e, id) => {
        e.stopPropagation();
        if(confirm("×œ××—×•×§ ××ª ×”××•×“×¢×”?")) { await deleteDoc(doc(db, "posts", id)); Data.load(); }
    };

    onAuthStateChanged(auth, u => {
        currentUser = u;
        if(u) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dash-ui').classList.remove('hidden');
            document.getElementById('user-info').innerText = u.email;
            document.getElementById('user-tag').innerText = u.email === ADMIN_MAIL ? "×× ×”×œ ××¢×¨×›×ª" : "××—×•×‘×¨";
        }
        Data.load();
    });

    window.UI = UI; window.Router = Router; window.Data = Data; window.Auth = Auth;
</script>
