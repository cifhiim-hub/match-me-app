<!DOCTYPE html>

    <style>

        /* ×¢×™×¦×•×‘ ×“×¤×™× */
        .page { display: none; min-height: 100vh; animation: fadeIn 0.3s ease; padding-bottom: 90px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* ××œ×× ×˜×™× ××©×•×“×¨×’×™× */
        .glass { background: rgba(22, 30, 45, 0.85); backdrop-filter: blur(12px); border-top: 1px solid rgba(255,255,255,0.05); }
        .btn-main { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); border-radius: 16px; font-weight: 800; color: white; transition: 0.2s; box-shadow: 0 8px 15px -5px rgba(59, 130, 246, 0.4); }
        .btn-main:active { transform: scale(0.97); opacity: 0.9; }
        .input-box { background: #1c2535; border: 1px solid #2d3748; color: white; border-radius: 14px; padding: 14px; width: 100%; outline: none; transition: 0.2s; }
        .input-box:focus { border-color: var(--p); }
        .card { background: var(--card); border-radius: 22px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }

        /* ×ª×¤×¨×™×˜ ×ª×—×ª×•×Ÿ */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; z-index: 1000; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; font-size: 11px; font-weight: 700; color: #64748b; }
        .nav-btn.active { color: var(--p); }
        
        /* ×˜×¢×™× ×” */
        .loader-spin { border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--p); border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="fixed inset-0 bg-[#0b1120]/90 z-[10000] hidden flex flex-col items-center justify-center">
        <div class="loader-spin mb-3"></div>
        <p class="text-blue-500 font-bold text-sm">××¢×‘×“ × ×ª×•× ×™×...</p>
    </div>

    <div id="page-feed" class="page active p-4">
        <header class="flex justify-between items-center mb-6 pt-2">
            <h1 class="text-3xl font-black italic tracking-tighter">Match<span class="text-blue-500">Me</span></h1>
            <div id="userStatus" onclick="Nav.to('profile')" class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-lg">ğŸ‘¤</div>

        <div class="mb-6"><input type="text" id="mainSearch" onkeyup="UI.filter()" placeholder="×—×¤×© ×ª×¤×§×™×“ ××• ×¢×™×¨..." class="input-box"></div>
        <div id="jobsList" class="space-y-4"></div>

    <div id="page-view" class="page p-5">

    <div id="page-quiz" class="page p-6 text-center flex flex-col justify-center">

            <div id="quizProgress" class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
        </div>
        <h3 id="quizText" class="text-3xl font-black mb-16 leading-tight min-h-[100px]"></h3>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="App.handleAns(true)" class="btn-main py-10 text-3xl">×›×Ÿ</button>
            <button onclick="App.handleAns(false)" class="bg-slate-800 py-10 text-3xl rounded-2xl font-bold">×œ×</button>
        </div>
    </div>

    <div id="page-profile" class="page p-6">
        <div id="authWall" class="text-center py-10">
            <div class="text-5xl mb-6">ğŸ”</div>
            <h2 class="text-2xl font-black mb-2">××–×•×¨ ××™×©×™</h2>
            <p class="text-slate-400 mb-8 text-sm">×”×ª×—×‘×¨ ×›×“×™ ×œ×¨××•×ª ××ª ×”××•×¢××“×™× ×©×œ×š</p>
            <div class="space-y-3">
                <input type="email" id="authEmail" placeholder="××™××™×™×œ" class="input-box">
                <input type="password" id="authPass" placeholder="×¡×™×¡××”" class="input-box">
                <button onclick="Auth.login()" class="btn-main w-full py-4">×”×ª×—×‘×¨×•×ª</button>
                <button onclick="Auth.signup()" class="w-full py-4 text-xs font-bold text-slate-500">×¦×•×¨ ×—×©×‘×•×Ÿ ××¢×¡×™×§ ×—×“×©</button>
            </div>
        </div>

        <div id="dashContent" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">×”××•×¢××“×™× ×©×œ×™</h2>
                <button onclick="Auth.logout()" class="text-red-500 text-xs font-bold">×”×ª× ×ª×§</button>
            </div>
            <div id="leadsList" class="space-y-4"></div>
        </div>
    </div>

    <div id="page-post" class="page p-6">
        <h2 class="text-2xl font-black mb-6 italic text-blue-500">×¤×¨×¡× ××©×¨×”</h2>
        <div class="space-y-4">
            <input type="text" id="p-title" placeholder="×©× ×”××©×¨×”" class="input-box">
            <input type="text" id="p-company" placeholder="×©× ×”×¢×¡×§" class="input-box">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="p-city" placeholder="×¢×™×¨" class="input-box">
                <input type="text" id="p-salary" placeholder="×©×›×¨" class="input-box">
            </div>
            <input type="tel" id="p-phone" placeholder="×•×•××˜×¡××¤ ×œ×™×¦×™×¨×ª ×§×©×¨ (05...)" class="input-box">
            <textarea id="p-desc" placeholder="×ª×™××•×¨ ××¤×•×¨×˜..." class="input-box h-24"></textarea>
            <div id="qWrap" class="p-4 bg-slate-900/50 rounded-2xl border border-dashed border-slate-700">
                <p class="text-[10px] font-black text-blue-400 mb-3 uppercase tracking-wider">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</p>
                <div id="qList" class="space-y-2">
                    <input type="text" class="q-input input-box py-2" placeholder="×œ××©×œ: ×™×© ×œ×š ×¨×™×©×™×•×Ÿ ×‘×ª×•×§×£?">
                </div>
                <button onclick="UI.addQField()" class="text-blue-500 text-xs mt-3 font-bold">+ ×”×•×¡×£ ×©××œ×”</button>
            </div>
            <button onclick="Data.saveNewJob()" class="btn-main w-full py-5 text-xl mt-4">×¤×¨×¡× ×¢×›×©×™×•</button>
        </div>
    </div>

    <nav class="nav-bar glass">
        <div onclick="Nav.to('feed')" class="nav-btn active" id="n-feed">ğŸ <span>×œ×•×—</span></div>
        <div onclick="Nav.to('post')" class="nav-btn" id="n-post">â•<span>×¤×¨×¡×</span></div>
        <div onclick="Nav.to('profile')" class="nav-btn" id="n-profile">ğŸ‘¤<span>××™×©×™</span></div>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ×”×’×“×¨×•×ª Firebase
    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ××¦×‘ ××¤×œ×™×§×¦×™×”
    const State = { 
        user: null, 
        jobs: [], 
        activeJob: null, 
        quiz: { idx: 0, score: 0, answers: [] },
        anonId: localStorage.getItem('mm_anon_id') || 'guest_' + Math.random().toString(36).substr(2, 9)
    };
    if(!localStorage.getItem('mm_anon_id')) localStorage.setItem('mm_anon_id', State.anonId);

    // × ×™×•×•×˜
    const Nav = {
        to(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${id}`).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById(`n-${id}`)) document.getElementById(`n-${id}`).classList.add('active');
            if(id === 'feed') Data.loadJobs();
            if(id === 'profile') UI.renderDashboard();
            window.scrollTo(0,0);
        }
    };

    // ××™××•×ª
    const Auth = {
        async login() {
            UI.load(true);
            try { await signInWithEmailAndPassword(auth, authEmail.value, authPass.value); } 
            catch(e) { alert("×¤×¨×˜×™ ×”×ª×—×‘×¨×•×ª ×©×’×•×™×™×"); } finally { UI.load(false); }
        },
        async signup() {
            UI.load(true);
            try { await createUserWithEmailAndPassword(auth, authEmail.value, authPass.value); } 
            catch(e) { alert("×”×¡×™×¡××” ×¦×¨×™×›×” ×œ×”×™×•×ª ×œ×¤×—×•×ª 6 ×ª×•×•×™×"); } finally { UI.load(false); }
        },
        async logout() { await signOut(auth); location.reload(); }
    };

    // × ×ª×•× ×™×
    const Data = {
        async saveNewJob() {
            UI.load(true);
            const ownerId = State.user ? State.user.uid : State.anonId;
            const jobData = {
                title: document.getElementById('p-title').value.trim() || "××©×¨×” ×›×œ×œ×™×ª",
                company: document.getElementById('p-company').value.trim() || "××¢×¡×™×§ ×¤×¨×˜×™",
                city: document.getElementById('p-city').value.trim() || "×™×©×¨××œ",
                salary: document.getElementById('p-salary').value.trim() || "×’××™×©",
                phone: document.getElementById('p-phone').value.replace(/\D/g,''),
                desc: document.getElementById('p-desc').value.trim() || "××™×Ÿ ×ª×™××•×¨ ××¤×•×¨×˜",
                questions: Array.from(document.querySelectorAll('.q-input')).map(i => i.value).filter(v => v.trim()),
                owner: ownerId,
                createdAt: serverTimestamp()
            };
            try {
                await addDoc(collection(db, "jobs"), jobData);
                Nav.to('feed');
            } catch(e) { console.error(e); alert("×©×’×™××” ×‘×¤×¨×¡×•× ×”××©×¨×”"); } finally { UI.load(false); }
        },
        async loadJobs() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed(State.jobs);
        }
    };

    // ×××©×§ ××©×ª××©
    const UI = {
        load(s) { document.getElementById('loadingOverlay').classList.toggle('hidden', !s); },
        filter() {
            const q = document.getElementById('mainSearch').value.toLowerCase();
            UI.renderFeed(State.jobs.filter(j => j.title.toLowerCase().includes(q) || j.city.toLowerCase().includes(q)));
        },
        renderFeed(list) {
            document.getElementById('jobsList').innerHTML = list.map(j => `
                <div onclick="UI.viewJob('${j.id}')" class="card p-5 active:bg-slate-800">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-extrabold">${j.title}</h3>
                        <span class="text-xs bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full font-bold">${j.salary}</span>
                    </div>
                    <div class="text-sm text-slate-400 font-bold">ğŸ¢ ${j.company} | ğŸ“ ${j.city}</div>
                </div>
            `).join('');
        },
        viewJob(id) {
            State.activeJob = State.jobs.find(x => x.id === id);
            const j = State.activeJob;
            document.getElementById('jobDetails').innerHTML = `
                <div class="card p-6 bg-slate-900/50 mb-8 border-none">
                    <h2 class="text-4xl font-black mb-3">${j.title}</h2>
                    <p class="text-blue-500 font-bold mb-6">${j.company} â€¢ ${j.city}</p>
                    <div class="h-px bg-slate-800 mb-6"></div>
                    <p class="text-slate-300 leading-relaxed whitespace-pre-wrap text-lg">${j.desc}</p>
                </div>
                <div class="space-y-4">
                    <p class="text-xs font-bold text-slate-500 uppercase">×¤×¨×˜×™ ××•×¢××“ ×œ×”×’×©×”:</p>
                    <input type="text" id="app-name" placeholder="×©××š ×”××œ×" class="input-box">
                    <input type="tel" id="app-phone" placeholder="××¡×¤×¨ ×•×•××˜×¡××¤" class="input-box">
                    <button onclick="App.start()" class="btn-main w-full py-5 text-xl mt-2">×”××©×š ×œ×”×’×©×” â”</button>
                </div>
            `;
            Nav.to('view');
        },
        async renderDashboard() {
            if(!State.user) {
                document.getElementById('authWall').classList.remove('hidden');
                document.getElementById('dashContent').classList.add('hidden');
                return;
            }
            document.getElementById('authWall').classList.add('hidden');
            document.getElementById('dashContent').classList.remove('hidden');
            
            const wrap = document.getElementById('leadsList');
            wrap.innerHTML = '<div class="loader-spin mx-auto my-10"></div>';
            
            const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", State.user.uid)));
            wrap.innerHTML = sL.docs.map(d => `
                <div class="card p-4 border-r-4 border-blue-500">
                    <div class="flex justify-between items-center mb-1">
                        <b class="text-lg">${d.data().name}</b>
                        <span class="text-blue-500 font-black">${d.data().score}% ×”×ª×××”</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <span class="text-[11px] text-slate-500">${d.data().jobTitle}</span>
                        <a href="https://api.whatsapp.com/send?phone=972${d.data().phone.substring(1)}" class="bg-green-600 px-4 py-2 rounded-xl text-[11px] font-black">×¤×ª×— ×•×•××˜×¡××¤</a>
                    </div>
                </div>
            `).join('') || '<p class="text-center opacity-30 pt-10">××™×Ÿ ×¤× ×™×•×ª ×¢×“×™×™×Ÿ...</p>';
        },
        addQField() {
            const i = document.createElement('input'); 
            i.className = "q-input input-box py-2 mt-2"; 
            i.placeholder = "×©××œ×” × ×•×¡×¤×ª...";
            document.getElementById('qList').appendChild(i);
        }
    };

    // ×œ×•×’×™×§×ª ××¤×œ×™×§×¦×™×” (×©××œ×•×Ÿ ×•×¡×™×•×)
    const App = {
        start() {
            const n = document.getElementById('app-name').value.trim();
            const p = document.getElementById('app-phone').value.replace(/\D/g,'');
            if(n.length < 2 || p.length < 9) return alert("×× × ××œ× ×©× ×•×˜×œ×¤×•×Ÿ ×ª×§×™× ×™×");
            State.appData = { n, p };
            State.quiz = { idx: 0, score: 0 };
            
            if(State.activeJob.questions?.length > 0) { Nav.to('quiz'); App.showQ(); }
            else App.complete(100);
        },
        showQ() {
            const q = State.activeJob.questions[State.quiz.idx];
            document.getElementById('quizText').innerText = q;
            document.getElementById('quizProgress').style.width = ((State.quiz.idx / State.activeJob.questions.length) * 100) + '%';
        },
        handleAns(isYes) {
            if(isYes) State.quiz.score += (100 / State.activeJob.questions.length);
            State.quiz.idx++;
            if(State.quiz.idx < State.activeJob.questions.length) App.showQ();
            else App.complete(Math.round(State.quiz.score));
        },
        async complete(finalScore) {
            UI.load(true);
            try {
                // ×©××™×¨×ª ×œ×™×“ ×‘-Database (×”×ª×™×§×•×Ÿ ×œ×©×’×™××ª ×”-boss)
                await addDoc(collection(db, "leads"), {
                    boss: State.activeJob.owner || "anon",
                    jobTitle: State.activeJob.title,
                    name: State.appData.n,
                    phone: State.appData.p,
                    score: finalScore,
                    createdAt: serverTimestamp()
                });
                
                // ×©×œ×™×—×” ×œ×•×•××˜×¡××¤ ×¢× ×§×™×©×•×¨ ××•× ×™×‘×¨×¡×œ×™
                const msg = encodeURIComponent(`×”×™×™, ×× ×™ ${State.appData.n}, ×”×’×©×ª×™ ××•×¢××“×•×ª ×œ××©×¨×ª ${State.activeJob.title} ×‘-MatchMe ×•×§×™×‘×œ×ª×™ ${finalScore}% ×”×ª×××”!`);
                window.location.href = `https://api.whatsapp.com/send?phone=972${State.activeJob.phone.substring(1)}&text=${msg}`;
                
            } catch(e) { alert("×©×’×™××” ×‘×¡×™×•× ×”×ª×”×œ×™×š"); console.error(e); } finally { UI.load(false); }
        }
    };

    // ×”××–× ×” ×œ××¦×‘ ××©×ª××©
    onAuthStateChanged(auth, u => {
        State.user = u;
        document.getElementById('userStatus').innerHTML = u ? 'âœ…' : 'ğŸ‘¤';
        Data.loadJobs();
    });

    // ×™×™×¦×•× ×¤×•× ×§×¦×™×•×ª ×œ-Window
    window.Nav = Nav; window.UI = UI; window.Auth = Auth; window.Data = Data; window.App = App;
</script>
</body>
