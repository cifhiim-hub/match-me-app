<!DOCTYPE html>

    <style>

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--light); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; min-height: 85vh; }

</head>
<body>

<div class="container">

    <div id="mainStep" class="section active">

            <button class="btn btn-outline" onclick="showSection('employerRegisterSection')">ğŸ¢ ×¤×¨×¡× ××©×¨×” (××¢×¡×™×§)</button>

        <h3>××©×¨×•×ª ×¤× ×•×™×•×ª</h3>
        <input type="text" id="jobSearch" placeholder="×—×¤×© ×¢×™×¨ ××• ×ª×¤×§×™×“..." onkeyup="filterJobs()">

    <div id="employerRegisterSection" class="section">
        <h3>×¤×¨×¡×•× ××©×¨×”</h3>
        <input type="text" id="bizName" placeholder="×©× ×”×¢×¡×§">
        <input type="text" id="jobTitle" placeholder="×ª×¤×§×™×“">
        <input type="text" id="jobCity" placeholder="×¢×™×¨">
        <input type="tel" id="bossPhone" placeholder="×˜×œ×¤×•×Ÿ ×œ×™×¦×™×¨×ª ×§×©×¨">
        
        <div id="questionsContainer">
            <label class="label">×©××œ×•×ª ×¡×™× ×•×Ÿ (×›×Ÿ/×œ×):</label>
            <input type="text" class="q-input" placeholder="×©××œ×” 1: ×œ××©×œ - ×™×© ×œ×š × ×™×¡×™×•×Ÿ?">
        </div>
        <button class="btn btn-add" onclick="addQuestionField()">â• ×”×•×¡×£ ×¢×•×“ ×©××œ×ª ×¡×™× ×•×Ÿ</button>
        
        <button class="btn btn-blue" onclick="saveJob()" style="margin-top:20px;">ğŸš€ ×¤×¨×¡× ××©×¨×” ×¢×›×©×™×•</button>
    </div>

    <div id="interviewSection" class="section">
        <div style="background:#e7efff; padding:30px; border-radius:15px; text-align:center; font-weight:bold; font-size:22px; margin-bottom:20px;" id="questionText"></div>
        <button class="btn btn-blue" onclick="handleAnswer(true)">âœ… ×›×Ÿ</button>
        <button class="btn btn-blue" onclick="handleAnswer(false)">âŒ ×œ×</button>
    </div>

    <div id="resultSection" class="section">
        <div id="resultArea"></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD0hsz8SOI1O...", 
        authDomain: "matchme-32bcf.firebaseapp.com",
        projectId: "matchme-32bcf",
        storageBucket: "matchme-32bcf.appspot.com",
        messagingSenderId: "1082863959305",
        appId: "1:1082863959305:web:f888f4df815598696c601f",
        measurementId: "G-62Y6QPMDZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentJob = null; let score = 0; let qIdx = 0;

    // × ×™×”×•×œ ×”×™×¡×˜×•×¨×™×” ×œ×¤×ª×¨×•×Ÿ ×‘×¢×™×™×ª ×”"×—×–×•×¨" ×‘×˜×œ×¤×•×Ÿ
    window.showSection = (id, pushState = true) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(pushState) history.pushState({section: id}, "", "#" + id);
        if(id === 'workerSearchSection') filterJobs();
    };

    window.onpopstate = (event) => {
        if (event.state && event.state.section) showSection(event.state.section, false);
        else showSection('mainStep', false);
    };

    // ×”×•×¡×¤×ª ×©×“×•×ª ×©××œ×•×ª ×“×™× ××™×™×
    window.addQuestionField = () => {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'q-input';
        input.placeholder = `×©××œ×” × ×•×¡×¤×ª...`;
        document.getElementById('questionsContainer').appendChild(input);
    };

    window.saveJob = async () => {
        const biz = document.getElementById('bizName').value;
        const title = document.getElementById('jobTitle').value;
        const city = document.getElementById('jobCity').value;
        const phone = document.getElementById('bossPhone').value;
        const questions = Array.from(document.getElementsByClassName('q-input')).map(i => i.value).filter(v => v);
        
        if(!biz || !title || !phone) return alert("××œ× ×¤×¨×˜×™× ×—×•×‘×”");
        await addDoc(collection(db, "jobs"), { biz, title, city, phone, questions, createdAt: new Date() });
        alert("×”××©×¨×” ×¤×•×¨×¡××”!");
        location.hash = ""; location.reload();
    };

    window.filterJobs = async () => {
        const container = document.getElementById('jobsContainer');
        container.innerHTML = '×˜×•×¢×Ÿ ××©×¨×•×ª...';
        const snapshot = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
        container.innerHTML = '';
        snapshot.forEach(d => {
            const j = d.data();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>${j.title}</h3><p>${j.biz} | ${j.city}</p>`;
            card.onclick = () => { currentJob = j; score = 0; qIdx = 0; showSection('interviewSection'); ask(); };
            container.appendChild(card);
        });
    };

    function ask() { 
        if(!currentJob.questions || currentJob.questions.length === 0) return showResult();
        document.getElementById('questionText').innerText = currentJob.questions[qIdx]; 
    }

    window.handleAnswer = (isYes) => {
        if(isYes) score += (100 / currentJob.questions.length);
        qIdx++;
        if(qIdx < currentJob.questions.length) ask();
        else showResult();
    };

    function showResult() {
        showSection('resultSection');
        const finalScore = Math.min(Math.round(score), 100);
        const cleanPhone = currentJob.phone.replace(/[^0-9]/g,'');
        // ×‘× ×™×™×ª ×§×™×©×•×¨ ×•×•××˜×¡××¤
        const waText = encodeURIComponent(`×”×™×™ ${currentJob.biz}, ×¢×‘×¨×ª×™ ××ª ×”×¡×™× ×•×Ÿ ×‘-MatchMe ×¢×‘×•×¨ ××©×¨×ª ${currentJob.title} ×‘×¦×™×•×Ÿ ${finalScore}%!`);
        const waLink = `https://wa.me/972${cleanPhone.startsWith('0') ? cleanPhone.substring(1) : cleanPhone}?text=${waText}`;

        document.getElementById('resultArea').innerHTML = `
            <div style="text-align:center; padding:20px; border-radius:15px; background:#f0fff4; border:2px solid #2ecc71;">
                <h2>×”×ª×××” ×©×œ ${finalScore}%! ğŸ‰</h2>
                <p>×”××¢×¡×™×§ ××—×›×” ×œ×š:</p>
                <button class="btn btn-green" onclick="window.open('${waLink}')">ğŸ’¬ ×©×œ×— ×•×•××˜×¡××¤ ×¢×›×©×™×•</button>
                <button class="btn btn-blue" onclick="window.location.href='tel:${cleanPhone}'">ğŸ“ ×”×ª×§×©×¨ ×œ×˜×œ×¤×•×Ÿ</button>
                <button class="btn btn-outline" onclick="location.hash=''; location.reload();">×—×–×¨×” ×œ×”×ª×—×œ×”</button>
            </div>`;
    }
</script>
</body>
</html>
