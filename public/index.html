        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .search-bar { background: #eef2ff; border: 2px solid #0052cc; padding: 12px; margin-bottom: 15px; width: 100%; border-radius: 8px; font-weight: bold; }
        .success-box { background: #d4edda; color: #155724; padding: 25px; border-radius: 10px; text-align: center; border: 2px dashed #28a745; }

<body>

<div class="container">

            <button class="btn btn-dark" onclick="showSection('employerMenu')">×× ×™ ××—×¤×© ×¢×•×‘×“×™×</button>

    <div id="workerMenu" class="section">
        <button class="btn btn-blue" onclick="showSection('workerSearchSection')">ğŸ” ×—×¤×© ××©×¨×•×ª ×œ×¤×™ ×¢×™×¨/×ª×¤×§×™×“</button>
        <button class="btn btn-dark" onclick="showSection('workerRegisterSection')">ğŸ“ ×¤×¨×¡× ××ª ×”×¤×¨×•×¤×™×œ ×©×œ×™</button>
        <button class="btn" onclick="showSection('mainStep')">×—×–×•×¨</button>

        <input type="text" id="jobSearch" class="search-bar" placeholder="×—×¤×© ×¢×™×¨ ××• ×ª×¤×§×™×“ (×œ××©×œ: ×ª×œ ××‘×™×‘)..." onkeyup="filterJobs()">

        <input type="text" id="workerName" placeholder="×©× ××œ×">
        <input type="text" id="workerCity" placeholder="×¢×™×¨ ××’×•×¨×™×">
        <input type="text" id="workerRole" placeholder="×ª×¤×§×™×“ ××‘×•×§×©">
        <input type="tel" id="workerPhone" placeholder="×˜×œ×¤×•×Ÿ">
        <textarea id="workerExp" placeholder="× ×™×¡×™×•×Ÿ ×§×•×“× ××• ××©×¤×˜ ×¢×œ×™×š..."></textarea>
        <button class="btn btn-blue" onclick="saveWorker()">×¤×¨×¡× ×¤×¨×•×¤×™×œ</button>
        <button class="btn" onclick="showSection('workerMenu')">×—×–×•×¨</button>
    </div>

    <div id="employerMenu" class="section">
        <button class="btn btn-dark" onclick="showSection('employerRegisterSection')">â• ×¤×¨×¡× ××©×¨×” ×—×“×©×”</button>
        <button class="btn btn-blue" onclick="showSection('employerSearchWorkersSection')">ğŸ‘¥ ×—×¤×© ×¢×•×‘×“×™× ×œ×¤×™ ×¢×™×¨</button>
        <button class="btn" onclick="showSection('mainStep')">×—×–×•×¨</button>
    </div>

    <div id="employerSearchWorkersSection" class="section">
        <h3>×××’×¨ ×¢×•×‘×“×™× ×–××™× ×™×:</h3>
        <input type="text" id="workerSearch" class="search-bar" placeholder="×—×¤×© ×¢×•×‘×“ ×œ×¤×™ ×¢×™×¨ ××• ×ª×¤×§×™×“..." onkeyup="filterWorkers()">
        <div id="workersContainer"></div>
        <button class="btn" onclick="showSection('employerMenu')">×—×–×•×¨</button>
    </div>

    <div id="employerRegisterSection" class="section">
        <h3>×¤×¨×¡×•× ××©×¨×”</h3>
        <input type="text" id="bizName" placeholder="×©× ×”×¢×¡×§">
        <input type="text" id="jobCity" placeholder="×¢×™×¨ ×”××©×¨×”">
        <input type="text" id="jobTitle" placeholder="×ª×¤×§×™×“">
        <input type="tel" id="bossPhone" placeholder="×•×•××˜×¡××¤ ×œ×™×¦×™×¨×ª ×§×©×¨">
        <div id="questionsInputs"><input type="text" class="q-input" placeholder="×©××œ×ª ×¡×™× ×•×Ÿ 1"></div>
        <button class="btn" onclick="addQuestionField()">+ ×”×•×¡×£ ×“×¨×™×©×ª ×—×•×‘×”</button>
        <button class="btn btn-dark" onclick="saveJob()">×¤×¨×¡× ××©×¨×”</button>
        <button class="btn" onclick="showSection('employerMenu')">×—×–×•×¨</button>
    </div>

    <div id="interviewSection" class="section">
        <div class="chat-bubble" id="questionText" style="background:#e7efff; padding:20px; border-radius:15px; text-align:center; font-weight:bold; margin-bottom:10px;"></div>
        <button class="btn btn-blue" onclick="handleAnswer(true)">×›×Ÿ</button>
        <button class="btn btn-blue" onclick="handleAnswer(false)">×œ×</button>
    </div>

        <div id="resultArea"></div>
    </div>

</div>

<script>
    let jobs = JSON.parse(localStorage.getItem('matchCityJobs')) || [];
    let workers = JSON.parse(localStorage.getItem('matchCityWorkers')) || [];
    let currentJob = null;
    let score = 0; let qIdx = 0;

    function saveJob() {
        const biz = document.getElementById('bizName').value;
        const city = document.getElementById('jobCity').value;
        const title = document.getElementById('jobTitle').value;
        const phone = document.getElementById('bossPhone').value;
        const qs = Array.from(document.getElementsByClassName('q-input')).map(i => i.value).filter(v => v);
        if(!biz || !city || !title || !phone) return alert("××œ× ××ª ×›×œ ×”×¤×¨×˜×™×");
        jobs.push({ biz, city, title, phone, questions: qs });
        localStorage.setItem('matchCityJobs', JSON.stringify(jobs));
        location.reload();
    }

    function saveWorker() {
        const name = document.getElementById('workerName').value;
        const city = document.getElementById('workerCity').value;
        const role = document.getElementById('workerRole').value;
        const phone = document.getElementById('workerPhone').value;
        const exp = document.getElementById('workerExp').value;
        if(!name || !city || !role || !phone) return alert("××œ× ××ª ×›×œ ×”×¤×¨×˜×™×");
        workers.push({ name, city, role, phone, exp });
        localStorage.setItem('matchCityWorkers', JSON.stringify(workers));
        alert("×”×¤×¨×•×¤×™×œ ×©×œ×š ×‘××•×•×™×¨!");
        showSection('mainStep');
    }

    function filterJobs() {
        const q = document.getElementById('jobSearch').value.toLowerCase();
        const container = document.getElementById('jobsContainer');
        container.innerHTML = '';
        jobs.filter(j => j.city.toLowerCase().includes(q) || j.title.toLowerCase().includes(q) || j.biz.toLowerCase().includes(q))
            .reverse().forEach(j => {
                container.innerHTML += `<div class="card" onclick="startInterview('${j.title}')"><span class="city-tag">${j.city}</span><strong>${j.title}</strong><br>${j.biz}</div>`;
            });
    }

    function filterWorkers() {
        const q = document.getElementById('workerSearch').value.toLowerCase();
        const container = document.getElementById('workersContainer');
        container.innerHTML = '';
        workers.filter(w => w.city.toLowerCase().includes(q) || w.role.toLowerCase().includes(q) || w.name.toLowerCase().includes(q))
            .reverse().forEach(w => {
                container.innerHTML += `
                    <div class="card" style="border-right-color: #34495e;">
                        <span class="city-tag" style="background:#34495e;">${w.city}</span>
                        <strong>${w.name} - ${w.role}</strong><br>
                        <small>${w.exp}</small><br>
                        <button class="btn btn-blue" style="padding:5px; font-size:12px; margin-top:10px;" onclick="window.location.href='tel:${w.phone}'">ğŸ“ ×”×ª×§×©×¨ ×œ×¢×•×‘×“</button>
                    </div>`;
            });
    }

    function startInterview(title) {
        currentJob = jobs.find(j => j.title === title);
        score = 0; qIdx = 0;
        showSection('interviewSection');
        ask();
    }
    function ask() { document.getElementById('questionText').innerText = currentJob.questions[qIdx]; }
    function handleAnswer(isYes) {
        if(isYes) score += (94 / currentJob.questions.length);
        qIdx++;
        if(qIdx < currentJob.questions.length) ask();
        else showResult();
    }

    function showResult() {
        showSection('resultSection');
        const finalScore = Math.min(Math.round(score), 94);
        const cleanPhone = currentJob.phone.replace(/[^0-9]/g,'');
        document.getElementById('resultArea').innerHTML = `
            <div class="success-box">
                <h2>×”×ª×××” ×©×œ ${finalScore}%!</h2>
                <div style="font-size:24px; font-weight:bold; margin:10px;">${currentJob.phone}</div>
                <button class="btn btn-blue" onclick="window.location.href='tel:${cleanPhone}'">ğŸ“ ×”×ª×§×©×¨</button>
                <button class="btn" onclick="location.reload()">×¡×’×•×¨</button>
            </div>`;
    }

    function addQuestionField() {
        const container = document.getElementById('questionsInputs');
        const input = document.createElement('input');
        input.type = 'text'; input.className = 'q-input'; input.placeholder = `×©××œ×” ${container.children.length + 1}`;
        container.appendChild(input);
    }

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'workerSearchSection') filterJobs();
        if(id === 'employerSearchWorkersSection') filterWorkers();
    }
</script>
</body>
</html>
