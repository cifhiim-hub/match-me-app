<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MatchMe Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --accent: #3b82f6; }
        body { font-family: 'Assistant', sans-serif; background: var(--bg); color: #f8fafc; margin: 0; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(22, 30, 45, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-grad { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); transition: 0.3s; }
        .btn-grad:active { transform: scale(0.95); }
        .badge { background: rgba(59, 130, 246, 0.1); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.2); }
        input, textarea { background: #1c2535 !important; border: 1px solid #2d3748 !important; color: white !important; border-radius: 12px !important; }
        .loader-full { background: var(--bg); z-index: 9999; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-24">

    <nav class="sticky top-0 z-50 glass p-4 flex justify-between items-center border-b border-white/5">
        <div onclick="Nav.to('feed')" class="flex items-center gap-2 cursor-pointer">
            <div class="w-10 h-10 btn-grad flex items-center justify-center rounded-xl font-black text-xl italic shadow-lg shadow-blue-500/20">M</div>
            <span class="text-2xl font-black italic tracking-tighter">MatchMe</span>
        </div>
        <div id="navUserArea" class="flex items-center gap-3"></div>
    </nav>

    <main class="max-w-xl mx-auto p-4">

        <div id="sec-feed" class="section active">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-3xl font-black italic">转 <span class="text-blue-500">砖转</span></h2>
                    <p class="text-slate-500 text-sm">爪 转 砖专 砖转 注专</p>
                </div>
            </div>
            
            <div class="space-y-3 mb-8">
                <div class="relative">
                    <input type="text" id="searchMain" onkeyup="UI.filter()" placeholder="驻砖 转驻拽, 专  转 驻转..." class="w-full p-4 pr-12">
                    <span class="absolute right-4 top-4 opacity-30"></span>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="searchCity" onkeyup="UI.filter()" placeholder="注专..." class="flex-1 p-3 text-sm">
                    <button class="bg-slate-800 px-4 rounded-xl text-xs font-bold">住 锔</button>
                </div>
            </div>

            <div id="feedList" class="space-y-4"></div>
        </div>

        <div id="jobModal" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-end sm:items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-[#161e2d] w-full max-w-lg rounded-[32px] p-8 relative border border-white/10 shadow-2xl">
                <div id="jobContent"></div>
                <div class="flex gap-4 mt-8">
                    <button onclick="App.initApply()" class="btn-grad flex-[2] py-5 rounded-2xl font-black text-xl shadow-lg">砖 注转 </button>
                    <button onclick="UI.closeJob()" class="flex-1 bg-slate-800 rounded-2xl font-bold">住专</button>
                </div>
            </div>
        </div>

        <div id="sec-dashboard" class="section">
            <div class="flex items-center gap-4 mb-8">
                <div id="dashAvatar"></div>
                <div>
                    <h2 id="dashName" class="text-2xl font-black">, 专 </h2>
                    <button onclick="auth.signOut()" class="text-red-500 text-xs font-bold">转转拽 注专转</button>
                </div>
            </div>

            <div class="flex gap-2 mb-8 bg-slate-900/50 p-1 rounded-2xl border border-white/5">
                <button id="tab-employer" onclick="UI.setTab('employer')" class="flex-1 py-3 rounded-xl font-bold transition-all"> 注住拽</button>
                <button id="tab-worker" onclick="UI.setTab('worker')" class="flex-1 py-3 rounded-xl font-bold transition-all">砖转 砖</button>
            </div>

            <div id="dashContent" class="space-y-6"></div>
        </div>

        <div id="sec-post" class="section">
            <h2 class="text-2xl font-black mb-6">驻专住 砖专 <span class="text-blue-500"></span></h2>
            <div class="space-y-4 bg-slate-900/30 p-6 rounded-[24px] border border-white/5">
                <input type="text" id="p-title" placeholder="砖 砖专 (砖:  砖拽)">
                <input type="text" id="p-company" placeholder="砖 专">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="p-city" placeholder="注专">
                    <input type="text" id="p-salary" placeholder="砖专 (住, 砖注转...)">
                </div>
                <input type="tel" id="p-whatsapp" placeholder="住驻 爪专转 拽砖专 (05...)">
                <textarea id="p-desc" placeholder="转专 转驻拽 专砖转..." class="h-32 p-4"></textarea>
                
                <div class="p-4 bg-slate-800/50 rounded-2xl border border-dashed border-slate-600">
                    <label class="text-[10px] font-black text-blue-400 uppercase mb-2 block">砖 住 专:</label>
                    <div id="qList" class="space-y-2">
                        <input type="text" class="q-input" placeholder="砖 1 (砖:  砖  专?)">
                    </div>
                    <button onclick="UI.addQ()" class="text-blue-500 text-xs mt-3 font-bold">+ 住祝 砖 砖专</button>
                </div>
                <button onclick="Data.publishJob()" class="btn-grad w-full py-5 rounded-2xl font-black text-xl mt-4 shadow-blue-500/20 shadow-lg">驻专住 砖专 注砖</button>
            </div>
        </div>

        <div id="sec-interview" class="section text-center py-10">
            <div class="w-full bg-slate-800 h-2 rounded-full mb-16 overflow-hidden">
                <div id="interviewBar" class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
            </div>
            <h3 id="questionText" class="text-4xl font-black mb-20 leading-tight"></h3>
            <div class="grid grid-cols-2 gap-6">
                <button onclick="App.answer(true)" class="btn-grad p-12 rounded-[32px] text-4xl shadow-2xl"></button>
                <button onclick="App.answer(false)" class="bg-slate-800 p-12 rounded-[32px] text-4xl"></button>
            </div>
        </div>

    </main>

    <div id="globalLoader" class="fixed inset-0 loader-full hidden flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-blue-400 font-bold animate-pulse italic">MatchMe 注 转...</p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyD0hsz8SOI1O...", authDomain: "matchme-32bcf.firebaseapp.com", projectId: "matchme-32bcf", storageBucket: "matchme-32bcf.appspot.com", messagingSenderId: "1082863959305", appId: "1:1082863959305:web:f888f4df815598696c601f" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const State = { user: null, guestId: localStorage.getItem('mm_uuid') || 'g_'+Math.random().toString(36).substr(2,9), jobs: [], activeJob: null, activeTab: 'employer' };
    if(!localStorage.getItem('mm_uuid')) localStorage.setItem('mm_uuid', State.guestId);

    const Nav = {
        to(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(`sec-${id}`).classList.add('active');
            window.scrollTo(0,0);
            if(id === 'feed') Data.loadFeed();
            if(id === 'dashboard') UI.renderDashboard();
        }
    };

    const Data = {
        async publishJob() {
            UI.load(true);
            try {
                const uid = State.user ? State.user.uid : State.guestId;
                await addDoc(collection(db, "jobs"), {
                    title: document.getElementById('p-title').value || " 转专转",
                    company: document.getElementById('p-company').value || "注住拽 驻专",
                    city: document.getElementById('p-city').value || "砖专",
                    salary: document.getElementById('p-salary').value || "砖",
                    phone: document.getElementById('p-whatsapp').value.replace(/\D/g,''),
                    desc: document.getElementById('p-desc').value || "",
                    questions: Array.from(document.getElementsByClassName('q-input')).map(i=>i.value).filter(v=>v),
                    owner: uid,
                    createdAt: serverTimestamp()
                });
                Nav.to('dashboard');
            } catch(e) { alert("砖 驻专住 砖专"); } finally { UI.load(false); }
        },
        async loadFeed() {
            const s = await getDocs(query(collection(db, "jobs"), orderBy("createdAt", "desc")));
            State.jobs = s.docs.map(d => ({id: d.id, ...d.data()}));
            UI.renderFeed(State.jobs);
        }
    };

    const UI = {
        load(s) { document.getElementById('globalLoader').classList.toggle('hidden', !s); },
        filter() {
            const q = document.getElementById('searchMain').value.toLowerCase();
            const c = document.getElementById('searchCity').value.toLowerCase();
            const res = State.jobs.filter(j => 
                (j.title.toLowerCase().includes(q) || j.company.toLowerCase().includes(q)) &&
                (j.city.toLowerCase().includes(c))
            );
            UI.renderFeed(res);
        },
        renderFeed(list) {
            document.getElementById('feedList').innerHTML = list.map(j => `
                <div onclick="UI.openJob('${j.id}')" class="bg-[#161e2d] p-6 rounded-[24px] border border-white/5 cursor-pointer hover:border-blue-500/50 transition-all">
                    <div class="flex justify-between items-start mb-3">
                        <h4 class="text-xl font-black text-white">${j.title}</h4>
                        <span class="badge text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-wider">${j.salary}</span>
                    </div>
                    <p class="text-sm text-slate-400 font-bold"> ${j.company} |  ${j.city}</p>
                </div>
            `).join('') || '<p class="text-center opacity-40 py-10"> 爪 砖专转 转转...</p>';
        },
        openJob(id) {
            State.activeJob = State.jobs.find(x => x.id === id);
            document.getElementById('jobContent').innerHTML = `
                <div class="mb-6">
                    <h3 class="text-3xl font-black text-white mb-2">${State.activeJob.title}</h3>
                    <div class="flex gap-2">
                        <span class="text-blue-400 font-bold">${State.activeJob.company}</span>
                        <span class="text-slate-600">|</span>
                        <span class="text-slate-400">${State.activeJob.city}</span>
                    </div>
                </div>
                <div class="bg-slate-900/50 p-6 rounded-2xl border border-white/5 max-h-60 overflow-y-auto">
                    <p class="text-slate-300 leading-relaxed whitespace-pre-wrap">${State.activeJob.desc || ' 转专 专 砖专 .'}</p>
                </div>
            `;
            document.getElementById('jobModal').classList.remove('hidden');
        },
        closeJob() { document.getElementById('jobModal').classList.add('hidden'); },
        setTab(t) {
            State.activeTab = t;
            document.getElementById('tab-employer').className = t === 'employer' ? 'flex-1 py-3 rounded-xl font-bold bg-blue-600 text-white' : 'flex-1 py-3 rounded-xl font-bold text-slate-500';
            document.getElementById('tab-worker').className = t === 'worker' ? 'flex-1 py-3 rounded-xl font-bold bg-blue-600 text-white' : 'flex-1 py-3 rounded-xl font-bold text-slate-500';
            UI.renderDashboard();
        },
        async renderDashboard() {
            const wrap = document.getElementById('dashContent');
            wrap.innerHTML = '<div class="spinner mx-auto my-12"></div>';
            const uid = State.user ? State.user.uid : State.guestId;

            if(State.activeTab === 'employer') {
                const sJ = await getDocs(query(collection(db, "jobs"), where("owner", "==", uid)));
                const sL = await getDocs(query(collection(db, "leads"), where("boss", "==", uid)));
                const myJobs = sJ.docs.map(d => ({id: d.id, ...d.data()}));
                const myLeads = sL.docs.map(d => d.data());

                wrap.innerHTML = `
                    <div class="space-y-6">
                        <section>
                            <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-4">砖专转 砖</h4>
                            <div class="grid gap-3">
                                ${myJobs.map(j => `<div class="bg-slate-900/50 p-4 rounded-xl flex justify-between"><span>${j.title}</span><button onclick="App.deleteJob('${j.id}')" class="text-red-500 text-xs font-bold">拽</button></div>`).join('') || '专 驻专住转 砖专转'}
                            </div>
                        </section>
                        <section>
                            <h4 class="text-xs font-black text-slate-500 uppercase tracking-widest mb-4">注 砖砖 ()</h4>
                            <div class="grid gap-4">
                                ${myLeads.map(l => `
                                    <div class="bg-[#1c2535] p-5 rounded-2xl border-r-4 border-blue-500 shadow-xl">
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-lg font-black">${l.name}</span>
                                            <span class="text-blue-500 font-black">${l.score}% 转</span>
                                        </div>
                                        <div class="flex justify-between items-center">
                                            <span class="text-[10px] text-slate-500 uppercase font-bold">${l.jobTitle}</span>
                                            <a href="https://wa.me/972${l.phone?.substring(1)}" class="bg-green-600/10 text-green-500 px-4 py-2 rounded-lg text-xs font-black">住驻 </a>
                                        </div>
                                    </div>
                                `).join('') || '  砖'}
                            </div>
                        </section>
                    </div>`;
            } else {
                const sW = await getDocs(query(collection(db, "leads"), where("worker", "==", uid)));
                wrap.innerHTML = sW.docs.map(d => `
                    <div class="bg-slate-900/50 p-5 rounded-2xl flex justify-between items-center border border-white/5">
                        <div><h4 class="font-bold">${d.data().jobTitle}</h4><p class="text-xs opacity-50">${d.data().company || ''}</p></div>
                        <span class="text-xl font-black text-blue-500 italic">${d.data().score}%</span>
                    </div>
                `).join('') || '<p class="text-center opacity-30 mt-10">注  砖转 注转 砖 砖专</p>';
            }
        },
        addQ() {
            const i = document.createElement('input'); i.className = "q-input w-full mt-2"; i.placeholder = "砖 住驻转...";
            document.getElementById('qList').appendChild(i);
        }
    };

    const App = {
        initApply() {
            const name = prompt("住 砖 :");
            const phone = prompt("住 驻 爪专转 拽砖专 (05...):");
            if(!name || !phone) return;
            UI.closeJob();
            State.application = { name, phone: phone.replace(/\D/g,''), qIdx: 0, score: 0 };
            if(State.activeJob.questions?.length) { Nav.to('interview'); App.showNextQ(); }
            else App.finalize(100);
        },
        showNextQ() {
            document.getElementById('questionText').innerText = State.activeJob.questions[State.application.qIdx];
            document.getElementById('interviewBar').style.width = ((State.application.qIdx / State.activeJob.questions.length) * 100) + '%';
        },
        answer(v) {
            if(v) State.application.score += (100 / State.activeJob.questions.length);
            State.application.qIdx++;
            if(State.application.qIdx < State.activeJob.questions.length) App.showNextQ();
            else App.finalize(Math.round(State.application.score));
        },
        async finalize(score) {
            UI.load(true);
            try {
                const lead = {
                    boss: State.activeJob.owner, worker: State.user ? State.user.uid : State.guestId,
                    jobTitle: State.activeJob.title, company: State.activeJob.company,
                    name: State.application.name, phone: State.application.phone,
                    score, createdAt: serverTimestamp()
                };
                await addDoc(collection(db, "leads"), lead);
                window.open(`https://wa.me/972${State.activeJob.phone.substring(1)}?text=,  ${State.application.name}, 砖  ${score}% 转 砖专转 ${State.activeJob.title}. 专?`);
                Nav.to('feed');
            } catch(e) { alert("砖 转 砖"); } finally { UI.load(false); }
        },
        async deleteJob(id) { if(confirm("拽 转 砖专 爪转转?")) { await deleteDoc(doc(db, "jobs", id)); UI.renderDashboard(); } }
    };

    onAuthStateChanged(auth, u => {
        State.user = u;
        const nav = document.getElementById('navUserArea');
        if(u) {
            nav.innerHTML = `
                <button onclick="Nav.to('post')" class="text-blue-500 font-black text-xs px-2">驻专住</button>
                <div onclick="Nav.to('dashboard')" class="w-10 h-10 rounded-xl border-2 border-blue-600 p-0.5 cursor-pointer overflow-hidden shadow-lg shadow-blue-500/20">
                    <img src="${u.photoURL}" class="w-full h-full rounded-lg">
                </div>
            `;
            document.getElementById('dashAvatar').innerHTML = `<img src="${u.photoURL}" class="w-16 h-16 rounded-2xl border-2 border-blue-600">`;
            document.getElementById('dashName').innerText = `, ${u.displayName.split(' ')[0]}`;
        } else {
            nav.innerHTML = `
                <button onclick="Nav.to('dashboard')" class="text-slate-500 font-bold text-xs">专 砖</button>
                <button onclick="signInWithPopup(auth, new GoogleAuthProvider())" class="btn-grad px-5 py-2 rounded-xl text-xs font-black shadow-lg shadow-blue-500/20">住</button>
            `;
            document.getElementById('dashAvatar').innerHTML = `<div class="w-16 h-16 bg-slate-800 rounded-2xl flex items-center justify-center text-2xl"></div>`;
        }
        Data.loadFeed();
    });

    window.Nav = Nav; window.UI = UI; window.Data = Data; window.App = App;
</script>
</body>
</html>
